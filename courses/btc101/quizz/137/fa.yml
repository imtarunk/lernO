question: چگونه کاربران Ownership از پول خود را در شبکه Bitcoin انتقال می‌دهند؟
answer: با امضای دیجیتالی تراکنش‌ها با کلیدهای خصوصی خود.
wrong_answers:
  - با تحویل فیزیکی بیت‌کوین‌های خود.
  - با ارسال یک ایمیل به گیرنده.
  - با ارائه Bitcoin Address خود به گیرنده.
explanation: |
  کاربران در شبکه Bitcoin، Ownership از پول خود را با امضای دیجیتالی تراکنش‌ها با کلیدهای خصوصی خود انتقال می‌دهند. این کار تأیید می‌کند که آن‌ها مالک بیت‌کوین‌هایی هستند که می‌خواهند انتقال دهند.
reviewed: true