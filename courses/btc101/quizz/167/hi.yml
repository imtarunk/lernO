question: वर्तमान वित्तीय प्रणाली का पर्यावरण से संबंधित मुख्य मुद्दा क्या है?
answer: यह ज़रूरत से ज़्यादा खर्च और कर्ज़ को बढ़ावा देता है।
wrong_answers:
  - यह जीवाश्म ईंधन के उपयोग को बढ़ावा देता है।
  - यह नवीकरणीय ऊर्जा में निवेश नहीं करता है।
  - यह सामान के उत्पादन को नियंत्रित नहीं करता है।
explanation: |
  वर्तमान वित्तीय प्रणाली की आलोचना की जाती है क्योंकि यह प्रोत्साहित करती है
  ज़रूरत से ज़्यादा खर्च और कर्ज़, जो गंभीर ख़तरा पैदा करता है...
  पर्यावरणीय समस्याएं। यह आसान पहुंच के कारण होता है।
  क्रेडिट, बैंकों द्वारा मुद्रा जारी करना, और उपयोग
  आंशिक रिज़र्व बैंकिंग।
reviewed: true