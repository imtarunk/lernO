question: Bitcoin दुनिया में सेल्फ-कस्टडी की अवधारणा का क्या मतलब है?
answer: अपने प्राइवेट कीज़ खुद संभाल कर रखना
wrong_answers:
  - अपनी चाबियाँ एक विशेष Exchange प्लेटफॉर्म को सौंपना
  - एक निवेश बैंक को अपनी चाबियाँ सौंपना
  - अपने पब्लिक कीज़ खुद रखना
explanation: |
  सेल्फ-कस्टडी यह सुनिश्चित करती है कि यूज़र अपने प्राइवेट कीज़ के ज़रिए अपने बिटकॉइन्स पर पूरा कंट्रोल रखता है।
