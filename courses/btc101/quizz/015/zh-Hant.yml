question: 什麼是網路空間獨立宣言？
answer: 主張網路空間是有別於實體領域的獨特領域，不應受到相同法律的規範。
wrong_answers:
  - 聲明 Bitcoin 獨立於傳統金融體系的宣言。
  - 一篇主張網路空間應由政府管制的文章。
  - 保證海盜運動不受任何管制的獨立宣言。
explanation: |
