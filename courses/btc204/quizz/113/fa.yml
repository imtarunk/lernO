question: چه عنصری مانع از آن می‌شود که یک ناظر خارجی بتواند بین تراکنش‌های Stonewall و Stonewall x2 تفاوت قائل شود؟
answer: الگوی تراکنش‌ها یکسان است
wrong_answers:
  - تراکنش‌ها رمزگذاری شده‌اند
  - مبالغ درگیر در تراکنش‌ها همیشه یکسان هستند
  - امضاهای دیجیتال تراکنش‌ها توسط همان الگوریتم تولید می‌شوند.
explanation: |
  از یک دیدگاه خارجی، الگوی تراکنش دقیقاً یکسان است. بدون اطلاعات زمینه‌ای اضافی، بنابراین تشخیص یک تراکنش Stonewall از یک تراکنش Stonewall x2 غیرممکن است، زیرا آن‌ها از همان الگو پیروی می‌کنند.
reviewed: false