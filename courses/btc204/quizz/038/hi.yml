question: कौन सा लेन-देन मॉडल CIOH के इस्तेमाल को अमान्य करता है?
answer: साझा लेन-देन।
wrong_answers:
  - आसान भुगतान।
  - मजबूती।
  - झाड़ू लगाना।
explanation: |
  CIOH सहयोगात्मक पैटर्न अपनाने वाले लेन-देन पर लागू नहीं होता, क्योंकि इस विशेष मामले में, इनपुट जरूरी रूप से अलग-अलग संस्थाओं से आते हैं।
