question: कॉमन इनपुट Ownership ह्यूरिस्टिक (CIOH) में क्या शामिल है?
answer: जब एक लेन-देन में कई इनपुट होते हैं, तो ये सभी संभावित रूप से एक ही इकाई से होते हैं।
wrong_answers:
  - जब एक लेन-देन में कई इनपुट होते हैं, तो ये सभी अलग-अलग स्रोतों से आते हैं।
  - जब एक लेन-देन में कई आउटपुट होते हैं, तो ये सभी संभवतः एक ही इकाई को जा रहे होते हैं।
  - जब एक लेन-देन में कई आउटपुट होते हैं, तो ये सभी अलग-अलग पार्टियों को जाने की संभावना होती है।
explanation: |
  CIOH एक अनुमानी सिद्धांत है जो बताता है कि जब किसी लेन-देन में कई इनपुट होते हैं, तो ये सभी इनपुट संभवतः एक ही स्रोत से आते हैं। इसलिए, उनका Ownership सामान्य होता है।
