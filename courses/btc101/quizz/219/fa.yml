question: این دوره چه پیشنهادی درباره آینده Bitcoin دارد؟
answer: قرار نیست ناپدید شود.
wrong_answers:
  - این با یک فناوری بهتر جایگزین خواهد شد.
  - این در سراسر جهان ممنوع خواهد شد.
  - ارزش خود را از دست خواهد داد.
explanation: |
  متن دوره نشان می‌دهد که Bitcoin قرار نیست ناپدید شود. برعکس، انقلاب تازه آغاز شده است.
reviewed: true