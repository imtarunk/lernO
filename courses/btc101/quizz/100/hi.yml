question: Wallet में Mnemonic वाक्यांश की अनुपस्थिति क्या दर्शाती है?
answer: इससे पता चलता है कि Wallet, Bitcoin को लंबे समय तक सुरक्षित रखने के लिए सुरक्षित नहीं है।
wrong_answers:
  - इसका मतलब है कि Wallet पूरी तरह से सुरक्षित है और किसी बैकअप की जरूरत नहीं है।
  - इसका मतलब है कि Wallet कई अलग-अलग बॉन्ड्स को होल्ड कर सकता है।
  - इसका मतलब है कि Wallet आपके डिवाइस द्वारा अपने आप बैकअप हो जाता है।
explanation: |
  12 या 24 शब्दों की सूची का न होना, यही है
  जीडब्ल्यू-7 वाक्यांश, जीडब्ल्यू-8 में आपको सचेत करना चाहिए कि
  जीडब्ल्यू-9 सुरक्षित नहीं है क्योंकि यह स्टैंडर्ड बैकअप प्रोटोकॉल का पालन नहीं करता
