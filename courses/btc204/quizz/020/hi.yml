question: पैटर्न ढूंढते समय, हम लेन-देन के किस हिस्से का अध्ययन करेंगे?
answer: इसकी संरचना
wrong_answers:
  - इसका मेटाडेटा
  - इसके स्क्रिप्ट्स
  - इसका सिग्नेचर
explanation: |
  एक ट्रांजैक्शन पैटर्न बस एक मॉडल या टाइपिकल ट्रांजैक्शन का ओवरऑल स्ट्रक्चर है जो Blockchain पर मिल सकता है, जिसकी संभावित व्याख्या ज्ञात है।
