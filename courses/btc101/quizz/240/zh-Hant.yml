question: 對內容創造者而言，Lightning Network 的潛在好處之一是什麼？
answer: 他們會被激勵製作優質的內容以留住使用者的注意力。
wrong_answers:
  - 他們將能夠為其內容收取更高的費用。
  - 他們將能夠接觸到更廣泛的受眾。
  - 他們將能夠更快速地製作內容，以保留使用者的注意力。
explanation: |
  有了 Lightning Network，內容創造者將獲得
  內容創造者將被激勵製作優質內容，以保持
  用戶的注意力。反過來，使用者只需為他們所消費的
  用戶只需為他們所消費的內容支付費用，從而消除預付訂閱
  費用。
