question: Ni neno gani linaloelezea ulinzi unaotolewa na CoinJoin dhidi ya uchanganuzi wa miamala ya siku zijazo ya sarafu?
answer: Anonset inayotarajiwa.
wrong_answers:
  - Mtazamo wa nyuma.
  - Upinzani wa ufuatiliaji.
  - Faragha ya muda.
explanation: |
  Ulinzi dhidi ya uchanganuzi kutoka zamani hadi sasa ndio unaitwa anoset tarajiwa.
  
