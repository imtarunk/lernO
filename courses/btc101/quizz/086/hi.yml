question: "Cold Wallet क्या होता है?"
answer: एक Wallet एक फिजिकल डिवाइस है जो आपकी कुंजियों (कीज़) को स्टोर करता है और इंटरनेट से कनेक्ट नहीं होता।
wrong_answers:
  - एक Wallet जो छूने में Cold जैसा लगता है।
  - एक Wallet जो Bitcoin यूज़र्स के बीच पॉपुलर नहीं है।
  - एक Wallet जो छोटी मात्रा में बिटकॉइन स्टोर करने के लिए सुझाया जाता है।
explanation: |
  Cold Wallet एक ऐसा शब्द है जिसका इस्तेमाल Bitcoin Wallet को बताने के लिए किया जाता है।
  जो एक ऐसे डिवाइस पर स्टोर है जो कनेक्टेड नहीं है
  इंटरनेट। इससे यह ऑनलाइन खतरों के प्रति कम संवेदनशील हो जाता है,
  लेकिन इसका मतलब यह भी है कि Wallet तक पहुँचना थोड़ा मुश्किल हो जाता है
  रोज़ाना लेन-देन।
reviewed: true