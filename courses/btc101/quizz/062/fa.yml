question: مکانیزمی که اطمینان می‌دهد یک بلوک جدید هر ده دقیقه به Blockchain اضافه می‌شود چیست؟
answer: تنظیم سختی.
wrong_answers:
  - تنظیم سرعت.
  - تنظیم زمان.
  - تنظیم بلوک.
explanation: |
  مکانیسمی که اطمینان می‌دهد یک بلوک جدید هر ده دقیقه به Blockchain اضافه می‌شود، تنظیم سختی است. این تنظیم هر ۲۰۱۶ بلوک، یا حدوداً هر دو هفته یک‌بار انجام می‌شود.
reviewed: true