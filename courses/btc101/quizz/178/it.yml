question: Qual è la tendenza generale di Bitcoin, considerando la sua offerta limitata e il processo di halving?
answer: Una tendenza generale al rialzo.
wrong_answers:
  - Una tendenza generale al ribasso.
  - Nessuna tendenza.
  - Una tendenza che fluttua selvaggiamente senza un modello discernibile.
explanation: >-
  Bitcoin, data la sua quantità limitata di 21 milioni di bitcoin e il suo processo di halving (che dimezza la creazione monetaria ogni 4 anni in media), segue una tendenza generale al rialzo.
reviewed: true
