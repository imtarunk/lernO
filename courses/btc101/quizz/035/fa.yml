question: پول فیات به چه معناست؟
answer: پول فیات ارزی است که به دلیل حمایت دولت و اعتماد مردم به ارزش آن، دارای ارزش است، نه به دلیل پشتیبانی توسط کالای فیزیکی مانند طلا.
wrong_answers:
  - پول فیات ارزی است که توسط یک کالای فیزیکی مانند طلا یا نقره پشتیبانی می‌شود، به این معنی که ارزش آن مستقیماً به ارزش آن کالا وابسته است.
  - پول فیات نوعی ارز دیجیتال است که بر روی یک شبکه غیرمتمرکز عمل می‌کند و امکان تراکنش‌های همتا به همتا را بدون نیاز به یک مرجع مرکزی فراهم می‌کند.
  - پول فیات ارزی است که هیچ ارزش ذاتی ندارد و نمی‌تواند برای معاملات استفاده شود، که آن را در اقتصاد اساساً بی‌ارزش می‌کند.
explanation: |
  پول فیات به عنوان پول قانونی توسط فرمان دولتی تعیین می‌شود و ارزش آن از هیچ کالای فیزیکی به دست نمی‌آید.
