question: Jakie mogą być skutki zaaranżowanej dewaluacji walut krajowych?
answer: Niestabilność społeczna i wzrost ekstremizmu politycznego
wrong_answers:
  - Wzrost gospodarczy i dobrobyt narodowy
  - Poprawa handlu międzynarodowego
  - Wzmocnienie demokracji i naturalnych praw jednostki
explanation: |
  Dewaluacja może wywołać kryzys gospodarczy poprzez inflację, podsycając niezadowolenie społeczne i wzrost ekstremizmu politycznego.
