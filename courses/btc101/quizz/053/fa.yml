question: یک مورد تاریخی از نرخ تورم روزانه معادل 100% وجود دارد؛ این اتفاق کجا و چه زمانی رخ داده است؟
answer: در زیمبابوه، ۲۰۰۷.
wrong_answers:
  - در مجارستان، 1945.
  - در چین، 1940.
  - این در واقع یک مورد غیرواقعی است که نمی‌تواند اتفاق بیفتد.
explanation: |
  نرخ تورم 100٪ در روز یک سناریوی واقعی است که در زیمبابوه در سال 2007 اتفاق افتاد، جایی که ارزش پول تقریباً هر 24 ساعت دو برابر می‌شد.
reviewed: true