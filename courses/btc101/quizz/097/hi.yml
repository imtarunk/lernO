question: अगर आपका प्राइवेट की किसी तीसरे पक्ष के हाथ लग जाए तो क्या होगा?
answer: तीसरा पक्ष आपके बिटकॉइन खर्च कर सकता है।
wrong_answers:
  - तीसरा पक्ष केवल आपका लेन-देन इतिहास देख सकता है।
  - तीसरी पार्टी आपकी प्राइवेट की बदल सकती है।
  - तीसरा पक्ष आपकी निजी जानकारी तक पहुंच सकता है।
explanation: |
  अगर आपका प्राइवेट की किसी तीसरे पक्ष के हाथ लग जाए, तो
  जुड़े हुए फंड अब सुरक्षित नहीं हैं, क्योंकि प्राइवेट...
  कुंजी उन्हें आपके फंड तक पहुंचने की अनुमति देती है।
reviewed: true