question: وقتی یک برنامه ارث‌بری ایجاد می‌کنید، چه چیزی لازم نیست شامل شود؟
answer: نام Bitcoin Wallet که معمولاً استفاده می‌کنید.
wrong_answers:
  - یک نامه دست‌نویس که دارایی‌های شما را فهرست می‌کند.
  - توضیحی درباره نحوه دسترسی به وجوه شما.
  - اطلاعات تماس افراد مورد اعتماد.
explanation: |
  ایجاد یک برنامه ارث‌بری یک گام حیاتی است تا اطمینان حاصل شود که بیت‌کوین‌های شما پس از مرگ به درستی مدیریت خواهند شد.
  این برنامه می‌تواند شامل یک نامه دست‌نویس باشد که دارایی‌های شما، روش‌های دسترسی به آن‌ها، و اطلاعات تماس افراد معتمدی که باید با آن‌ها تماس گرفته شود را فهرست کند.
