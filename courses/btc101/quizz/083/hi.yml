question: इस कोर्स में कौन सा उदाहरण दिया गया है जो समझाता है कि आप बिटकॉइन कैसे प्राप्त कर सकते हैं, बिना यह अनुमति दिए कि भेजने वाला आपके फंड्स चुरा ले?
answer: एक मेलबॉक्स।
wrong_answers:
  - बैंक अकाउंट।
  - एक तिजोरी।
  - एक घर।
explanation: |
  बिटकॉइन प्राप्त करने के तरीके को समझाने के लिए जो उदाहरण दिया गया है
  भेजने वाले को आपके फंड चुराने की अनुमति दिए बिना
  डाकघर। लोग इसमें पैसे जमा करते हैं, लेकिन सिर्फ तुम ही
  जो इसे खोल सके।
reviewed: true