question: تغییر در یک تراکنش چه معنایی دارد؟
answer: خروجی که به فرستنده اصلی تراکنش بازمی‌گردد.
wrong_answers:
  - هزینه‌ای که توسط شبکه Bitcoin گرفته می‌شود.
  - یک خروجی که به گیرنده تراکنش منتقل شده است.
  - پاداشی به فرستنده برای تراکنش‌های سریع اعطا شد.
explanation: |
  تغییر خروجی است که بخشی از ورودی‌ها را نشان می‌دهد که برای انجام پرداخت استفاده نشده‌اند و بنابراین به فرستنده اصلی تراکنش بازمی‌گردد.
reviewed: false