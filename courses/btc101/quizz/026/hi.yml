question: सोना ग्लोबलाइज्ड और डिजिटल दुनिया में अच्छा परफॉर्म क्यों नहीं कर पाता?
answer: क्योंकि इसे विभाज्य और आसानी से विनिमेय बनाने के लिए एक केंद्रीय संस्था की जरूरत होती है।
wrong_answers:
  - क्योंकि यह इतना कीमती नहीं है।
  - क्योंकि यह इतना दुर्लभ नहीं है।
  - क्योंकि यह समय के साथ घिस जाता है।
explanation: |
  सोना एक वैश्वीकृत और डिजिटल दुनिया में कदम नहीं मिला पा रहा
  क्योंकि इसे विभाज्य बनाने के लिए एक केंद्रीय संस्था की जरूरत होती है
  आसानी से बदला जा सकने वाला। इस वजह से इसे इस्तेमाल करना कम व्यावहारिक हो जाता है।
  एक ऐसी दुनिया जहां लेन-देन तेजी से डिजिटल होते जा रहे हैं और
  विकेंद्रित
