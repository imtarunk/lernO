question: نقش ماینرها در پروتکل Bitcoin چیست؟
answer: آن‌ها شبکه فعلی و تاریخی را ایمن می‌کنند.
wrong_answers:
  - آن‌ها قیمت Bitcoin را تنظیم می‌کنند.
  - آنها Supply را از Bitcoin کنترل می‌کنند.
  - آن‌ها تراکنش‌ها بین کاربران را مدیریت می‌کنند.
explanation: |
  ماینرها در پروتکل Bitcoin هم شبکه فعلی و هم شبکه تاریخی را ایمن می‌کنند. آنها قیمت Bitcoin را تنظیم نمی‌کنند، Supply آن را کنترل نمی‌کنند و تراکنش‌ها بین کاربران را مدیریت نمی‌کنند.
reviewed: true