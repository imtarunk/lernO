question: ऑफ़लाइन या Cold, फिजिकल Wallet का सुझाया गया उपयोग क्या है?
answer: बड़ी मात्रा में स्टोर करना।
wrong_answers:
  - रोज़ के खर्चों को संभालना।
  - थोड़ी मात्रा में स्टोर करना।
  - छोटी अवधि की बचत जमा करना।
