question: Come si deve fare il backup quando un wallet ha una passphrase?
answer: Fare il backup sia della lista di 12 o 24 parole sia della passphrase.
wrong_answers:
  - Fare il backup solo della lista di 12 o 24 parole.
  - Fare il backup solo della passphrase.
  - Non si deve fare il backup né della lista di 12 o 24 parole né della passphrase.
explanation: |
  Quando si utilizza un wallet con una passphrase, si deve fare il backup
  sia della lista di 12 o 24 parole sia della passphrase,
  perché sono entrambe necessarie per recuperare l'accesso ai fondi 
  in caso di perdita del telefono o del computer. Senza l'una o l'altra,
  i fondi non si possono recuperare.
reviewed: true
