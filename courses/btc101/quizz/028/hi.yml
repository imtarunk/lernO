question: आज के करेंसी (मुद्रा) का विकास पथ क्या है?
answer: कच्चा पत्थर -> सिक्का -> नोट -> बैंक कार्ड -> Blockchain -> Lightning Network
wrong_answers:
  - कच्चा पत्थर -> सिक्का -> नोट -> Blockchain -> Lightning Network
  - कच्चा पत्थर -> सिक्का -> नोट -> बैंक कार्ड -> जीडब्ल्यू-4
  - कच्चा पत्थर -> सिक्का -> बैंक कार्ड -> नोट -> Blockchain -> Lightning Network
explanation: |
  मुद्रा एक ऐसी तकनीक है जो समय के साथ विकसित हुई है,
  कच्चे पत्थरों से दर्शाए जाने से शुरू करके, बदलते हुए...
  धातु के सिक्कों में, फिर नोटों में, बैंक कार्ड में, और
  आखिरकार पीयर-टू-पीयर नेटवर्क्स में इस्तेमाल के साथ
  जीडब्ल्यू-9, जीडब्ल्यू-8 और जीडब्ल्यू-7।
reviewed: true