question: اگر یک کاربر نود تصمیم بگیرد قوانینی را دنبال کند که با قوانین اجماع موجود در تضاد هستند، چه اتفاقی می‌افتد؟
answer: گره دیگر بخشی از شبکه Bitcoin نخواهد بود.
wrong_answers:
  - گره بخشی از شبکه Bitcoin متفاوتی خواهد شد.
  - گره توسط شبکه Bitcoin جریمه خواهد شد.
  - گره توسط شبکه Bitcoin پاداش خواهد گرفت.
explanation: |
  اگر یک کاربر نود تصمیم بگیرد از قوانین دیگری پیروی کند که قوانین اجماع فعلی را باطل می‌کنند، در این صورت این نود دیگر بخشی از شبکه Bitcoin نخواهد بود.
reviewed: true