question: KYC नियमों का मकसद क्या है?
answer: आतंकवाद के वित्तपोषण, टैक्स चोरी और मनी लॉन्ड्रिंग से निपटने के लिए।
wrong_answers:
  - Bitcoin की कीमत बढ़ाने और यूज़र को ज़्यादा टैक्स दिलवाने के लिए।
  - Bitcoin का Supply को कंट्रोल करने के लिए।
  - लोगों को Bitcoin खरीदने से रोकने के लिए।
explanation: |
  कोर्स टेक्स्ट में बताया गया है कि "नो योर कस्टमर" (KYC)
  नियमों के मुताबिक, यूज़र्स को पहचान दिखानी पड़ती है
  आतंकवाद को वित्त पोषित करने, टैक्स चोरी और काले धन से लड़ना
  धोखाधड़ी (money laundering के लिए colloquial term)
reviewed: true