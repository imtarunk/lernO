question: Que qualidade psicológica é essencial para um hodler?
answer: Resiliência emocional
wrong_answers:
  - Impulsividade emocional
  - Agressividade emocional
  - Especulação emocional
explanation: |
  A resiliência emocional permite-nos suportar as flutuações do mercado sem entrar em pânico.
