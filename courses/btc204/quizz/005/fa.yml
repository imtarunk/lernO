question: ورودی در یک تراکنش چیست؟
answer: ارجاع به UTXO قبلی که خرج نشده است.
wrong_answers:
  - یک سیگنال تأیید از ماینرها.
  - یک بلوک جدید به Blockchain اضافه شد.
  - یک کد تأیید برای ایمن‌سازی تراکنش.
explanation: |
  هر ورودی تراکنش به یک UTXO اشاره دارد، به این معنی که خروجی یک تراکنش قبلی است.
reviewed: false