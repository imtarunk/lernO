question: पहला Bitcoin ट्रांजैक्शन कौन सा रिकॉर्ड किया गया है?
answer: Satoshi नाकामोटो और हाल फिन्नी के बीच 10 BTC का लेन-देन हुआ।
wrong_answers:
  - 10,000 BTC के बदले 2 पिज़्ज़ा का सौदा।
  - Satoshi नाकामोटो और हाल फिन्नी के बीच 1 BTC का लेन-देन।
  - लास्ज़्लो हान्येक्ज़ और हाल फिन्नी के बीच 10,000 BTC का लेन-देन।
explanation: |
  पहला Bitcoin लेन-देन जो रिकॉर्ड किया गया था, वह एक लेन-देन था
  10 बीटीसी Satoshi नाकामोटो और हाल फिन्नी के बीच।
reviewed: true