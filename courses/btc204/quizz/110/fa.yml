question: تراکنش Stonewall چیست؟
answer: تراکنشی که بدون اینکه یک CoinJoin کوچک باشد، آن را تقلید می‌کند
wrong_answers:
  - تراکنش پرداخت به صورت mini-CoinJoin
  - یک تراکنش مشارکتی شامل سه شرکت‌کننده
  - تراکنشی که گیرنده را در ورودی‌ها درگیر می‌کند
explanation: |
  استون‌وال یک شکل خاص از تراکنش Bitcoin است که هدف آن افزایش حریم خصوصی کاربر در هنگام خرج کردن با تقلید از یک مینی-CoinJoin بین دو نفر است، بدون اینکه واقعاً یکی باشد.
reviewed: false