question: اصلی‌ترین عیب ارزهای فیات چیست؟
answer: ارزش آن‌ها به طور مداوم توسط تورم پولی کاهش می‌یابد.
wrong_answers:
  - آنها به راحتی قابل حمل نیستند.
  - ارزش آنها به طور مداوم توسط تورم پولی افزایش می‌یابد.
  - آنها قابل تقسیم نیستند.
explanation: |
  عیب اصلی ارزهای فیات، مانند دلار و یورو، این است که ارزش آنها به طور مداوم توسط تورم پولی کاهش می‌یابد. این به دلیل کاهش ارزش ناشی از نهادهایی است که آنها را کنترل می‌کنند (پادشاه، بانک مرکزی، امپراتور، دیکتاتور).
reviewed: true