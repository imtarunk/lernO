question: نقش تراکنش اعلان در BIP47 چیست؟
answer: برای ارسال کد پرداخت به گیرنده و اعلام اینکه پرداخت‌ها در راه است.
wrong_answers:
  - دریافت Address توسط Bitcoin را برای تراکنش‌های آینده از طریق کدهای پرداخت تأیید کنید.
  - دریافت بیت‌کوین‌ها توسط گیرنده را با BIP47 تأیید کنید.
  - کلیدهای خصوصی موقت فرستنده را به گیرنده ارسال کنید تا بتوانند بیت‌کوین‌ها را خرج کنند.
explanation: |
  تراکنش اعلان به فرستنده اجازه می‌دهد کد پرداخت را به گیرنده منتقل کند، به طوری که گیرنده بتواند آن را بشناسد و بعداً تنها از seed خود در صورت بازیابی Wallet پیدا کند. همانطور که از نامش پیداست، این تراکنش نقش اعلان را نیز ایفا می‌کند.
