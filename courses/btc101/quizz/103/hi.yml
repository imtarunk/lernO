question: बिटकॉइन के लिए वारिस योजना बनाने का मकसद क्या है?
answer: अपने बिटकॉइन को अपनी मौत के बाद सही तरीके से मैनेज होने के लिए सुनिश्चित करें।
wrong_answers:
  - अपने बिटकॉइन पर टैक्स से बचने के लिए।
  - अपने बिटकॉइन की कीमत कम करने के लिए।
  - अपने बिटकॉइन को चोरी होने से बचाने के लिए।
explanation: |
  एक वारिस योजना यह सुनिश्चित करती है कि आपके बिटकॉइन्स
  आपकी मृत्यु के बाद सही तरीके से संभाला जाए। इसमें शामिल हो सकता है
  हाथ से लिखा हुआ पत्र जिसमें आपकी संपत्तियों और उन तक पहुंच का विवरण हो
  तरीके, और भरोसेमंद लोगों का संपर्क विवरण
  संपर्क किया जाना।
reviewed: true