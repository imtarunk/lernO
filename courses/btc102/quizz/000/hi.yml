question: क्रिप्टो इकोसिस्टम में पोंजी स्कीम की आम खासियतें क्या हैं?
answer: गारंटीड रिटर्न, मुश्किल निकासी, और रेफरल
wrong_answers:
  - कम रिटर्न, निकासी में दिक्कत, और पूरी पारदर्शिता
  - गारंटीड रिटर्न, निकासी मुश्किल, और कोई रेफरल सिस्टम नहीं
  - गारंटीड रिटर्न, आसान निकासी, और कोई रेफरल सिस्टम नहीं
explanation: |
  ये लक्षण एक पिरामिड स्कीम (Pyramid Scheme) की ओर इशारा कर सकते हैं। अगर आपको किसी प्रोजेक्ट में ऐसी चीज़ें दिखें, तो बहुत सावधान रहें।
