question: Bitcoin सुरक्षा के संदर्भ में एक ब्लॉकमिट क्या है?
answer: Mnemonic वाक्यांश को स्टील के टुकड़े पर उकेरने का एक सस्ता तरीका।
wrong_answers:
  - एक प्रकार का Bitcoin Wallet जो एक साथ कई लेन-देन पर हस्ताक्षर करने के लिए होता है।
  - घर पर सस्ते में बिटकॉइन माइनिंग का तरीका।
  - एक प्रकार का Bitcoin Wallet जिसमें UTXOs खर्च करने के लिए कई सिग्नेचर की जरूरत होती है।
explanation: |
  ब्लॉकमिट एक कम खर्चीला तरीका है जिससे आप अपनी चीज़ों पर नक्काशी कर सकते हैं।
  Mnemonic वाक्यांश एक प्रतिरोधी सामग्री जैसे स्टील पर, इस तरह
  लंबे समय तक अपने बिटकॉइन को सुरक्षित रखना।
reviewed: true