question: Что не рекомендуется делать при передаче доступа к своим биткоинам?
answer: Дайте фразу Mnemonic одному человеку
wrong_answers:
  - Разделение информации между несколькими людьми
  - Использование запечатанных непрозрачных конвертов
  - Написание объяснительного письма
explanation: |
  Доверив фразу Mnemonic одному человеку без дополнительной защиты, вы значительно увеличиваете риск кражи в течение жизни.
