question: Cypherpunk بیانیه چیست؟
answer: متنی نوشته شده توسط اریک هیوز که حریم خصوصی را به عنوان یک حق اساسی مطرح می‌کند.
wrong_answers:
  - کتابی نوشته جولیان آسانژ درباره آینده فناوری.
  - سندی که اصول Bitcoin را تشریح می‌کند.
  - مانیفستی نوشته شده توسط دیوید چام درباره اهمیت ارز دیجیتال.
explanation: |
  مانیفست Cypherpunk توسط اریک هیوز در سال 1993 نوشته شد
  و ادعا می‌کند که حریم خصوصی یک حق اساسی است.
reviewed: true