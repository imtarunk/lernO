question: Lightning Network पर माइक्रो-ट्रांजैक्शन की निम्नलिखित में से कौन सी मुख्य विशेषता नहीं है?
answer: भुगतान में देरी।
wrong_answers:
  - कम फीस।
  - तुरंत भुगतान।
  - स्केलेबिलिटी (विस्तारणीयता)।
explanation: |
  Lightning Network माइक्रो-ट्रांजैक्शन के साथ, यूजर्स कर सकते हैं...
  इसमें लेन-देन शुल्क कम होते हैं, जिससे पैसे भेजना सस्ता पड़ता है
  बहुत ही कम मात्रा में Bitcoin। वे तुरंत भी कर सकते हैं
  भुगतान, जिससे रियल-टाइम लेनदेन संभव होता है। आखिरकार वे
  स्केलेबिलिटी मिल सकती है, जिससे बड़ी मात्रा को हैंडल करने में मदद मिलती है
  एक साथ होने वाले लेन-देन की संख्या। इसलिए, गलत
  जवाब है लंबा भुगतान समय।
reviewed: true