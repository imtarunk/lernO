question: اگر یک تراکنش دارای ۲ UTXO به مقدار ۵,۰۰۰ Sats به عنوان ورودی و ۳ UTXO به مقدار ۳,۰۰۰ Sats به عنوان خروجی باشد، کارمزد تراکنش چقدر است؟
answer: ۱,۰۰۰ Sats
wrong_answers:
  - ۱,۵۰۰ Sats
  - ۲,۵۰۰ Sats
  - ۳,۰۰۰ Sats
explanation: |
  هزینه‌های یک تراکنش نشان‌دهنده تفاوت بین کل ورودی‌ها و کل خروجی‌ها است. این همان چیزی است که پس از مصرف تمام ورودی‌ها و ایجاد تمام خروجی‌ها باقی می‌ماند. بنابراین محاسبه به این صورت است؛ هزینه‌ها = (5000x2) - (3000x3) = 10000 - 9000 = 1000.
