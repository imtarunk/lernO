question: اصطلاح HODL به چه معناست؟
answer: HODL یک اصطلاح عامیانه در جامعه ارزهای دیجیتال است که به معنای نگه‌داشتن سرمایه‌گذاری‌ها به جای فروش آن‌ها، به‌ویژه در زمان نوسانات بازار می‌باشد.
wrong_answers:
  - HODL به نوعی از ارز دیجیتال اشاره دارد که فقط برای معاملات استفاده می‌شود.
  - HODL اصطلاحی است که به معنای فروش تمام ارزهای دیجیتال شما با قیمت بالا است.
  - HODL یک استراتژی برای معاملات روزانه است که شامل خرید و فروش مکرر می‌شود.
explanation: |
  اصطلاح HODL از یک پست آنلاین اشتباه تایپی شده در سال 2013 در یک انجمن Bitcoin سرچشمه گرفته است. با گذشت زمان، HODL به نمایندگی از یک استراتژی سرمایه‌گذاری گسترده‌تر تکامل یافته است. این استراتژی سرمایه‌گذاران را تشویق می‌کند که بدون توجه به نوسانات بازار، ارزهای دیجیتال خود را برای مدت طولانی نگه دارند.
reviewed: true