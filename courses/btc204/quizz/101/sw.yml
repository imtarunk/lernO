question: Je, entropy inahesabiwaje katika muktadha wa uchambuzi wa mnyororo kwenye Bitcoin?
answer: Kwa kuchukua logarithm ya binary ya idadi ya tafsiri.
wrong_answers:
  - Kwa kuzidisha idadi ya pembejeo kwa idadi ya matokeo.
  - Kwa kuongeza idadi ya pembejeo na matokeo.
  - Kwa kuchukua logarithm ya binary ya idadi ya ingizo na matokeo.
explanation: |
  Entropy inafafanuliwa kama logarithm ya binary ya idadi ya michanganyiko inayowezekana.
  
