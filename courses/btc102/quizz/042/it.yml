question: Quale qualità psicologica è essenziale per un hodler?
answer: Resilienza emotiva
wrong_answers:
  - Impulsività emotiva
  - Aggressività emotiva
  - Speculazione emotiva
explanation: |
  La resilienza emotiva permette di sopportare le fluttuazioni del mercato senza lasciarsi prendere dal panico.
