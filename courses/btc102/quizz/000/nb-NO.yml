question: Hva er de typiske kjennetegnene ved et pyramidespill i kryptoøkosystemet?
answer: Garantert avkastning, vanskelige uttak og henvisninger
wrong_answers:
  - Lav avkastning, vanskelige uttak og full åpenhet
  - Garantert avkastning, vanskelige uttak og ingen henvisningssystem
  - Garantert avkastning, enkle uttak og ingen henvisningssystem
explanation: |
  Disse kjennetegnene kan tyde på et pyramidespill. Hvis du observerer dem i et prosjekt, bør du være svært forsiktig.
reviewed: false