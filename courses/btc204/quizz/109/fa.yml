question: چرا استفاده از PayJoin برای پرداخت اغلب پیچیده است؟
answer: این نیازمند همکاری فعال گیرنده در ساخت و ساز است
wrong_answers:
  - این نیاز به مقادیر ثابت برای هر تراکنش دارد
  - این هر دو طرف را مجبور می‌کند از همان نوع نرم‌افزار استفاده کنند.
  - این نیازمند آن است که پرداخت‌کننده حداقل ۲ UTXO بیشتر از مقدار پرداخت داشته باشد.
explanation: |
  استفاده از PayJoin به دلیل وابستگی به مشارکت فروشنده دشوار است. به عنوان یک مشتری، استفاده از PayJoin در صورتی که فروشنده از آن پشتیبانی نکند، غیرممکن است.
