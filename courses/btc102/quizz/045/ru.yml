question: Почему рекомендуется регулярно переводить средства из Hot Wallet в Hardware Wallet?
answer: Чтобы снизить риск взлома
wrong_answers:
  - Повысить ликвидность ГВ-3
  - Чтобы снизить комиссионные за транзакции
  - Чтобы оптимизировать конфиденциальность UTXO
explanation: |
  Перевод на Hardware Wallet обеспечивает безопасность средств благодаря автономному хранению закрытых ключей.
