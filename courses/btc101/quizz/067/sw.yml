question: Je, ni mzunguko gani wa kurekebisha ugumu?
answer: Kila 2016 vitalu.
wrong_answers:
  - Kila vitalu 1048.
  - Kila vitalu 512.
  - Kila vitalu 4032.
explanation: |
  Marekebisho ya ugumu ni utaratibu unaofanyika
  kila vitalu vya 2016, au karibu wiki mbili, ili kuhakikisha kwamba a
  block mpya huongezwa kwa Blockchain kila baada ya dakika kumi
  wastani, bila kujali Hashrate ya kimataifa.
reviewed: true