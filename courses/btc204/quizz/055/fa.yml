question: Bitcoin دریافت کننده Address چیست؟
answer: رشته‌ای از کاراکترها که برای دریافت بیت‌کوین‌ها استفاده می‌شود.
wrong_answers:
  - یک کد برای ارسال بیت‌کوین‌ها استفاده می‌شود.
  - یک الگوریتم برای بیت‌کوین‌های Mining.
  - یک Smart contract.
explanation: |
  یک Address دریافت‌کننده برای دریافت بیت‌کوین‌ها به یک Wallet استفاده می‌شود.
