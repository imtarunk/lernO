question: मुद्राओं के संदर्भ में "फिड्यूशियरी" शब्द का क्या मतलब है?
answer: यह उन मुद्राओं की बात करता है जिनकी कीमत सिर्फ इसलिए होती है क्योंकि लोग उस केंद्रीय संस्था पर भरोसा करते हैं जो इन्हें नियंत्रित करती है।
wrong_answers:
  - यह उन मुद्राओं को संदर्भित करता है जो सोने द्वारा समर्थित हैं और छोटे वाणिज्यिक बैंकों द्वारा जारी किए जाते हैं।
  - यह उन मुद्राओं को संदर्भित करता है जो केवल विश्वास-आधारित लेन-देन (फिड्यूशियरी ट्रांजैक्शन) के लिए मूल्यवान होती हैं।
  - यह उन मुद्राओं को संदर्भित करता है जो केवल किसी विशेष संस्थान के भीतर ही इस्तेमाल की जाती हैं।
explanation: |
  फिड्यूशियरी करेंसी किसी भौतिक वस्तु (कमोडिटी) द्वारा समर्थित नहीं होती है।
  सोने या चाँदी की तरह। उनकी कीमत भरोसे से आती है।
  और लोगों का उन संस्थानों पर भरोसा जो जारी करते हैं
  और उन्हें नियंत्रित करो।
