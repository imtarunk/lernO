question: چه تحلیل اکتشافی از زنجیره توسط تراکنش PayJoin استفاده می‌شود تا به عنوان یک فریب برای تحلیل عمل کند؟
answer: CIOH
wrong_answers:
  - استفاده مجدد از Address
  - اثر انگشت Wallet
  - استفاده مجدد از نسخه‌بندی
explanation: |
  وقتی یک تحلیلگر یک تراکنش PayJoin را بررسی می‌کند، به این باور می‌رسد که تمام ورودی‌ها از یک شخص می‌آیند به دلیل CIOH. با این حال، این تصور نادرست است، زیرا گیرنده پرداخت نیز به همراه پرداخت‌کننده واقعی به ورودی‌ها کمک می‌کند. بنابراین، تحلیل زنجیره به سمت تفسیری منحرف می‌شود که در نهایت نادرست است.
reviewed: false