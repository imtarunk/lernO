question: در میان پاسخ‌های زیر، کدام یک اجازه نمی‌دهد تا تحلیل‌های زنجیره‌ای فریب داده شوند؟
answer: همیشه از همان Address دریافت‌کننده استفاده کنید.
wrong_answers:
  - ایجاد تغییری که ارزش آن به پرداخت نزدیک باشد.
  - ایجاد خروجی‌های با مقادیر نامنظم و غیر گرد.
  - توزیع پراکندگی تراکنش‌ها در طول روز.
explanation: |
  به‌ویژه نباید از یک Address دریافت‌کننده چندین بار استفاده کرد. تمام پاسخ‌های دیگر اجازه می‌دهند از روش‌های تحلیل زنجیره‌ای اجتناب شود.
