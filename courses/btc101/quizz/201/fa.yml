question: هدف از مقررات KYC چیست؟
answer: برای مقابله با تأمین مالی تروریسم، فرار مالیاتی و پول‌شویی.
wrong_answers:
  - برای افزایش قیمت Bitcoin و وادار کردن کاربر به پرداخت مالیات بیشتر.
  - برای کنترل Supply از Bitcoin.
  - برای جلوگیری از خرید Bitcoin.
explanation: |
  متن دوره توضیح می‌دهد که مقررات شناخت مشتری (KYC) کاربران را ملزم می‌کند تا برای مبارزه با تأمین مالی تروریسم، فرار مالیاتی و پول‌شویی، شناسایی ارائه دهند.
reviewed: true