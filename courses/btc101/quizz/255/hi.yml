question: Bitcoin बनाने का एक मुख्य कारण क्या था?
answer: वित्तीय प्रणाली में बदलाव का प्रस्ताव रखना।
wrong_answers:
  - पैसे को खत्म करने का प्रस्ताव देना।
  - एक नया AI टेक्नोलॉजी फॉर्म बनाने का प्रस्ताव रखना।
  - दुनिया की आबादी को नियंत्रित करने का प्रस्ताव देना।
explanation: |
  पाठ में उल्लेख है कि Satoshi नाकामोटो ने Bitcoin को बनाया था
  2008 में वित्तीय प्रणाली में बदलाव का प्रस्ताव रखा गया।
reviewed: true