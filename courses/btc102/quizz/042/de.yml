question: Welche psychologische Eigenschaft ist für einen Hodler wichtig?
answer: Emotionale Widerstandsfähigkeit
wrong_answers:
  - Emotionale Impulsivität
  - Emotionale Aggressivität
  - Emotionale Spekulationen
explanation: |
  Emotionale Widerstandsfähigkeit ermöglicht es, Marktschwankungen zu ertragen, ohne in Panik zu verfallen.
