question: Millest koosneb Pump and Dump krüptovaluutaruumis?
answer: Varade manipuleerimine kampaania kaudu, et müüa tipptasemel
wrong_answers:
  - Varade massiline ostmine, et toetada nende hinda, ilma et nad kunagi müüksid
  - Turu stabiliseerimine pikemas perspektiivis vastandlike tehingute kaudu
  - Korduvate ostude tegemine, et saada pikaajaline riskipositsioon varaga seoses
explanation: |
  See pettuse meetod hõlmab hinna kunstlikku ülespuhumist, et müüa kriitilisel hetkel ja põhjustada väärtuse krahhi.
