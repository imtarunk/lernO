question: Какой носитель рекомендуется для надежного резервного копирования фразы Mnemonic?
answer: Металлическая копия с запечатанным непрозрачным конвертом
wrong_answers:
  - Зашифрованные USB-накопители
  - Бумажная подложка с прозрачной оболочкой
  - Резервное копирование в защищенном облаке
explanation: |
  Устойчивый к катастрофам металлический корпус обеспечивает длительную защиту от повреждений и несанкционированного доступа. Запечатанный непрозрачный конверт позволяет проверить, получил ли кто-либо доступ к фразе Mnemonic.
