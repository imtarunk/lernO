question: 在下列答案中，哪一項不代表使用您自己的節點的好處？
answer: 降低交易費用。
wrong_answers:
  - 參與共識。
  - 獨立於第三方。
  - 能夠抵抗交易審查。
explanation: |
  以下是為什麼擁有自己的節點對於完全主權使用 Bitcoin 是至關重要的：抵制審查；您的交易不會被任何人封鎖；獨立於第三方；您不再依賴任何外部服務來驗證 Blockchain 資料；積極參與；您有能力設定自己的驗證規則，並直接參與共識；對網路的貢獻；透過管理節點，您可以幫助強化和分散 Bitcoin 網路；技術教育；管理 Full node 是加深您對 Bitcoin 技術知識的絕佳方式。