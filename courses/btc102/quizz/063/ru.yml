question: Какой основной риск возникает при раскрытии слишком большого количества информации в плане наследования?
answer: Риск кражи
wrong_answers:
  - Риск потери
  - Риск девальвации
  - Риск регулирования
explanation: |
  Слишком большой объем информации может облегчить действия злоумышленников, если они получат доступ к вашему плану наследования.
