question: Koliki je bio procenjeni broj bitkoina u opticaju nakon prvog Halving?
answer: 10.500.000 BTC.
wrong_answers:
  - 5,250,000 BTC.
  - 15.750.000 BTC.
  - 21,000,000 BTC.
explanation: |
  Nakon prvog Halving, koji se dogodio na visini bloka
  210,000, procenjeni broj bitkoina u opticaju
  bio je 10,500,000 BTC, što je polovina ukupnog broja
  bitkoina koji će biti u opticaju.
reviewed: true