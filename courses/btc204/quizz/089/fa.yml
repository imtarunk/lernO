question: سازندگان در JoinMarket چگونه جبران می‌شوند؟
answer: از طریق هزینه‌هایی که توسط گیرندگان پرداخت می‌شود.
wrong_answers:
  - از طریق هزینه‌های Mining.
  - از طریق کمک‌های داوطلبانه از گیرندگان.
  - از طریق کمک‌های مالی از جامعه Bitcoin.
explanation: |
  سازندگان بیت‌کوین‌های خود را برای گیرندگان در دسترس قرار می‌دهند و در ازای خدمات خود کارمزد دریافت می‌کنند. گیرندگان نیز به نوبه خود برای استفاده از بیت‌کوین‌های سازندگان جهت انجام تراکنش‌های CoinJoin خود پرداخت می‌کنند.
