question: تأثیر تورم ۲۰٪ بر قدرت خرید در طول ۳ سال چیست؟
answer: شما ۵۰٪ از قدرت خرید خود را از دست می‌دهید.
wrong_answers:
  - شما ۱۰۰٪ قدرت خرید خود را از دست می‌دهید.
  - شما ۶۰٪ از قدرت خرید خود را از دست می‌دهید.
  - شما ۳۰٪ از قدرت خرید خود را از دست می‌دهید.
explanation: |
  با ۲۰٪ تورم، تقریباً نیمی از قدرت خرید خود را در ۳ سال از دست می‌دهید.
reviewed: true