question: نهادهای مسئول صدور ارزهای فیات کدامند؟
answer: بانک‌های مرکزی.
wrong_answers:
  - بانک‌های تجاری.
  - دولت‌ها.
  - مؤسسات خصوصی.
explanation: |
  بانک‌های مرکزی نهادهایی هستند که مسئولیت انتشار یک
  ارز اعتباری را بر عهده دارند. آن‌ها سیاست پولی را تعیین می‌کنند و
  مشخص می‌کنند چه مقدار پول باید به گردش درآید یا
  چاپ شود.
reviewed: true