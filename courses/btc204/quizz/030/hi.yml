question: आंतरिक लेन-देन ह्यूरिस्टिक्स का मकसद क्या है?
answer: Exchange को पहचानने के लिए।
wrong_answers:
  - धोखाधड़ी वाले लेन-देन को तुरंत पहचानने के लिए।
  - लेन-देन के पैटर्न को पहचानने के लिए।
  - एक ही इकाई से जुड़े क्लस्टर को पहचानना।
explanation: |
  आंतरिक ह्यूरिस्टिक्स हमें Exchange की पहचान करने में मदद करते हैं ताकि हम आगे के लेन-देन में यूज़र को ऑब्जर्व कर सकें।
