question: چه مزیت عمده‌ای رویکرد لایه‌ای برای Bitcoin ارائه می‌دهد؟
answer: حفظ امنیت پروتکل پایه
wrong_answers:
  - افزایش تمرکز شبکه اصلی
  - نوآوری سریع در پروتکل پایه
  - داشتن ویژگی‌های مشابه در لایه‌ها همانند پروتکل پایه
explanation: |
  رویکرد لایه‌ای امکان افزودن قابلیت‌ها را بدون به خطر انداختن امنیت و سادگی پروتکل پایه فراهم می‌کند.
