  - Pieter Wuille i Gregory Maxwell
  - Satoshi Nakamoto i Hal Finney
explanation: |
  Thaddeus Dryja i Joseph Poon wynaleźli Lightning Network w 2016 roku, aby poprawić skalowalność Bitcoin.
