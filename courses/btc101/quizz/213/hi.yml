question: इस कोर्स के मुताबिक, Bitcoin क्रांति का मुख्य मकसद क्या है?
answer: एक ऐसी दुनिया बनाना जहां मनुष्य की संप्रभुता एक अधिकार हो, गोपनीयता डिफ़ॉल्ट रूप से सम्मानित हो, और पैसे के साथ छेड़छाड़ न की जाए।
wrong_answers:
  - एक ऐसी दुनिया बनाना जहाँ प्राइवेसी इंसान का अधिकार नहीं है, और बैंक पैसों के साथ खेलते हैं।
  - एक ऐसी दुनिया बनाना जहां सरकारों का कोई अधिकार न हो, और समाज अराजक हो।
  - एक ऐसी दुनिया बनाना जहाँ नकद पैसा बेकार हो जाए।
explanation: |
  इस कोर्स टेक्स्ट में कहा गया है कि Bitcoin का मुख्य लक्ष्य...
  क्रांति का मकसद एक ऐसी दुनिया बनाना है जहां इंसानी हुकूमत हो।
  एक सही, प्राइवेसी डिफ़ॉल्ट रूप से सम्मानित होती है, और पैसा नहीं
  छेड़ा गया।
reviewed: true