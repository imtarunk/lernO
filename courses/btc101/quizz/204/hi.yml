question: डीसीए प्लेटफॉर्म चुनते समय आपको किन बातों पर ध्यान देना चाहिए?
answer: आपके देश में उपलब्धता।
wrong_answers:
  - प्लेटफॉर्म के लोगो का रंग।
  - प्लेटफॉर्म पर उपयोगकर्ताओं की संख्या।
  - प्लेटफॉर्म का ज़माना।
explanation: |
  इस कोर्स टेक्स्ट में बताया गया है कि जब DCA चुनते समय
  प्लेटफॉर्म, सही चुनाव इस पर ज़्यादा निर्भर करेगा
  आपके देश में उपलब्धता।
reviewed: true