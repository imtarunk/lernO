question: Bitcoin با کدام اصول اقتصادی همسو است؟
answer: اصول اقتصاد اتریشی.
wrong_answers:
  - اصول اقتصاد کینزی.
  - اصول اقتصاد مارکسیستی.
  - اصول اقتصاد نئوکلاسیک.
explanation: |
  Bitcoin با اصول اقتصاد اتریشی همسو است. مقدار محدود و عدم وجود نهاد مرکزی آن را از خطرات ذاتی تورم که در ارزهای سنتی دیده می‌شود محافظت می‌کند.
reviewed: true