question: Cosa suggerisce questo corso riguardo alla curva di apprendimento studiando Bitcoin?
answer: È complicato assimilare tutto in una volta, quindi prendersi il tempo necessario.
wrong_answers:
  - È facile imparare tutto in una volta.
  - È impossibile imparare tutto su Bitcoin.
  - Non è necessario imparare tutto su Bitcoin.
explanation: |
  Il corso suggerisce che c'è così tanto da esplorare con
  Bitcoin che è complicato assimilare tutto in
  una volta, quindi si dovrebbe riservare il tempo necessario.
reviewed: vero
