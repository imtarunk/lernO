question: اولین فردی که پس از Satoshi ناکاموتو به شبکه Bitcoin پیوست چه کسی بود؟
answer: هال فینی.
wrong_answers:
  - لاسلو هانیچ.
  - فیل شامپاین.
  - روگزی.
explanation: |
  هال فینی اولین فردی بود که پس از خود ناکاموتو Satoshi به شبکه Bitcoin پیوست. او حتی توییت کرد "در حال اجرای Bitcoin" تا این مناسبت را گرامی بدارد.
reviewed: true