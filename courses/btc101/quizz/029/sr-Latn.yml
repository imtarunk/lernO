question: Zašto zlato nije prenosiv materijal?
answer: Zato što je gust i težak, što ga čini nezgodnim za nošenje u velikim količinama.
wrong_answers:
  - Zato što je previše vredno da bi se pomeralo.
  - Zato što se ne može lako oblikovati u manje forme.
  - Zato što je Liquid na sobnoj temperaturi.
explanation: |
  Zlato je gusto i teško, što znači da nošenje velikih količina može biti fizički izazovno. Ova težina ga čini manje pogodnim za transport u poređenju sa lakšim materijalima.
reviewed: true