question: تفاوت اصلی بین اقتصاد کینزی و اقتصاد اتریشی در مورد سیستم پولی چیست؟
answer: اقتصاد کینزی جنبه‌های زمانی و پویای موقعیت‌ها و منابع را در نظر نمی‌گیرد.
wrong_answers:
