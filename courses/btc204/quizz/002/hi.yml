question: Bitcoin ट्रांजैक्शन का इनपुट UTXOs पर क्या प्रभाव पड़ता है?
answer: यह आउटपुट को संतुष्ट करने के लिए उन्हें खा जाता है।
wrong_answers:
  - यह उन्हें भविष्य के संदर्भ के लिए Blockchain में संग्रहित करता है।
  - यह लेन-देन को सुरक्षित करने के लिए उन्हें एन्क्रिप्ट करता है।
  - यह नए UTXOs बनाने के लिए उन्हें डुप्लिकेट करता है।
explanation: |
  एक लेन-देन में इनपुट UTXOs का इस्तेमाल आउटपुट्स को फंड करने के लिए किया जाता है। यह एक तरह से पैसों का स्रोत होता है।
