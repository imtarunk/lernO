question: Почему необходимо регулярно обновлять систему и программное обеспечение?
answer: Для устранения известных уязвимостей в системе безопасности
wrong_answers:
  - Чтобы повысить скорость работы компьютеров и тем самым быстрее реагировать на кибератаки
  - Чтобы добавить функции взлома
  - Чтобы оптимизировать совместимость видеоигр с Bitcoin
explanation: |
  Обновления часто исправляют известные уязвимости, которыми пользуются хакеры.
