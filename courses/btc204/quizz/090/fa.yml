question: چه چیزی در مورد ریمیکس‌ها در Whirlpool نسبت به سایر پیاده‌سازی‌های CoinJoin منحصر به فرد است؟
answer: آنها کاملاً رایگان هستند.
wrong_answers:
  - آنها فقط نیاز به پرداخت هزینه‌های Mining دارند.
  - آنها به یک عدد برای هر کاربر محدود شده‌اند.
  - آنها فقط نیاز به پرداخت هزینه‌های خدمات دارند.
explanation: |
  ریمیکس‌های Whirlpool صد درصد رایگان هستند: هیچ هزینه خدمات اضافی یا هزینه‌های Mining مورد نیاز نیست.
reviewed: false