question: Qual è la principale implicazione politica del Bitcoin?
answer: Ridurre il controllo statale sul denaro
wrong_answers:
  - Aumento della centralizzazione bancaria
  - Promuovere l'inflazione
  - Rafforzamento della normativa finanziaria
explanation: |
  Il Bitcoin è un'alternativa che indebolisce il potere delle istituzioni statali sul denaro attraverso il signoraggio e la censura delle transazioni.
