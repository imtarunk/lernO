question: Entre estos riesgos, ¿cuál no está asociado con los intercambios de efectivo P2P?
answer: Riesgo de fuga de datos.
wrong_answers:
  - Riesgo para la seguridad personal.
  - Riesgo de robo.
  - Riesgo legal.
explanation: |
  Los intercambios de efectivo P2P presentan muchos riesgos, pero no requieren realizar un KYC. Por lo tanto, no hay riesgo de fuga de datos.
reviewed: false
