question: فناوری که برای خرج کردن امن وجوه با استفاده از Bitcoin Wallet استفاده می‌شود چیست؟
answer: رمزنگاری منحنی بیضوی.
wrong_answers:
  - رمزنگاری متقارن.
  - رمزنگاری کوانتومی.
  - رمزنگاری RSA.
explanation: |
  خرج کردن بیت‌کوین‌ها نیازمند این است که مالک از الگوریتم امضای دیجیتال منحنی بیضوی (ECDSA) برای جعل امضا جهت انتشار یک تراکنش Bitcoin استفاده کند.
reviewed: true