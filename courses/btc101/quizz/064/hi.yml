question: Bitcoin नोड पर प्रचलन में मौजूद बिटकॉइन की मात्रा को वेरिफाई करने का कमांड क्या है?
answer: जीडब्ल्यू-1 गेटटीएक्सआउटसेटइन्फो।
wrong_answers:
  - जीडब्ल्यू-2 ब्लॉकचेन जानकारी प्राप्त करें।
  - जीडब्ल्यू-4 जीडब्ल्यू-3
  - जीडब्ल्यू-5 नेटवर्क जानकारी प्राप्त करें।
explanation: |
  बिटकॉइन की मात्रा को सत्यापित करने का कमांड
  Bitcoin नोड पर सर्कुलेशन bitcoin-cli है।
  gettxoutsetinfo. यह कमांड पारदर्शिता और
  सत्यापन योग्यता, Bitcoin प्रणाली में भरोसा मजबूत करना।
reviewed: true