question: در میان پاسخ‌های زیر، کدام یک به عنوان یک روش توصیه‌شده برای مدیریت تغییر داکسیک شناخته نمی‌شود؟
answer: ادغام UTXOهای doxxic با یکدیگر.
wrong_answers:
  - مخلوط کردن UTXOهای داکسیک در یک استخر کوچکتر.
  - اهدای UTXOهای داکسیک خود.
  - علامت‌گذاری UTXOهای داکسیک به‌عنوان غیرقابل‌مصرف.
explanation: |
  توصیه می‌شود که UTXOهای داکسیک را با هم ادغام نکنید زیرا این کار امکان ایجاد ارتباط بین ورودی‌های مختلف کاربر در Whirlpool را فراهم می‌کند.
reviewed: false