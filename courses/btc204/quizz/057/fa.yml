question: تهدید اصلی مرتبط با استفاده مجدد از Address چیست؟
answer: این امکان را فراهم می‌کند تا پیوندهای قطعی بین تراکنش‌های مختلف و یک Ownership مشترک از UTXOهای مربوطه برقرار شود.
wrong_answers:
  - این کار IP Address کاربر را در طول اعتبارسنجی تراکنش به سایر شرکت‌کنندگان شبکه افشا می‌کند.
  - این امر اثربخشی مکانیزم‌های امضای دیجیتال را کاهش می‌دهد که امنیت تراکنش‌ها را تضعیف می‌کند.
  - این امر منجر به افزایش هزینه‌های تراکنش به دلیل ازدحام ناشی از استفاده مجدد از Address می‌شود.
explanation: |
