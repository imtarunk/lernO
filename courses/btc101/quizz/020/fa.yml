question: ویژگی‌های اصلی یک ارز مؤثر چیست؟
answer: قابل تعویض، قابل تقسیم، Liquid.
wrong_answers:
  - قابل تعویض، قابل تقسیم، فاسد شدنی.
  - قابل تعویض، غیرقابل تقسیم، Liquid.
  - غیرقابل تعویض، قابل تقسیم، Liquid.
explanation: |
  یک ارز مؤثر باید قابل تعویض (قابل مبادله بدون از دست دادن ارزش)، قابل تقسیم (قابل جدا شدن به قسمت‌های کوچک برای تسهیل معاملات با حجم‌های مختلف)، و Liquid (به راحتی قابل تبدیل به کالاها یا خدمات) باشد.
