question: چگونه می‌توان از Lightning Network برای اجاره کالاها استفاده کرد؟
answer: ممکن است از کاربران بابت هر دقیقه یا حتی هر ثانیه‌ای که از کالاها استفاده می‌کنند، هزینه دریافت شود.
wrong_answers:
