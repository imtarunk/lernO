question: Warum ist es ratsam, über Ihre Bitcoin-Beteiligungen diskret zu bleiben?
answer: Um nicht die Aufmerksamkeit von Kriminellen und Regierungen zu erregen
wrong_answers:
  - Um von besseren Exchange-Sätzen in bestimmten Ländern zu profitieren
  - Um die Aufmerksamkeit von Unternehmern, die eine Finanzierung suchen, nicht zu erregen
  - Verbesserung der Kreditaufnahmekapazität
explanation: |
  Diskretion schützt vor dem Risiko, von Betrügern, Eifersüchtigen oder Dieben ins Visier genommen zu werden.
