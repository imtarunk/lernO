question: Ni muundo gani wa muamala unaobatilisha matumizi ya CIOH?
answer: Shughuli ya ushirikiano.
wrong_answers:
  - Malipo rahisi.
  - Kuunganisha.
  - Kufagia.
explanation: |
  CIOH haitumiki kwa miamala inayotumia muundo shirikishi, kwa sababu katika hali hii mahususi, ingizo lazima litoke kwa huluki tofauti.
reviewed: false