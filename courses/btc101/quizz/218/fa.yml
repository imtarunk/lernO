question: ماهیت پذیرش Bitcoin همان‌طور که در این دوره توصیف شده است چیست؟
answer: ویروسی.
wrong_answers:
  - آهسته و پیوسته.
  - سریع و غیرقابل‌کنترل.
  - پراکنده و غیرقابل پیش‌بینی.
explanation: |
  متن دوره پذیرش Bitcoin را به عنوان ویروسی توصیف می‌کند،
  که نشان می‌دهد به سرعت و به طور گسترده از یک
  فرد به فرد دیگر گسترش می‌یابد، درست مانند یک ویروس، اما یک ویروس خوب.
reviewed: true