question: کلید خصوصی اغلب در یک Bitcoin Wallet با چه چیزی نمایش داده می‌شود؟
answer: فهرستی از ۱۲ یا ۲۴ کلمه.
wrong_answers:
  - فهرستی از ۱۲ یا ۴۸ کلمه.
  - فهرستی از ۳۲ کلمه.
  - فهرستی از ۶۴ کلمه.
explanation: |
  در یک Bitcoin Wallet، کلید خصوصی اغلب با لیستی از ۱۲ یا ۲۴ کلمه نمایش داده می‌شود که به عنوان عبارت seed یا عبارت Mnemonic نیز شناخته می‌شود.
reviewed: true