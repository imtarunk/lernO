question: Perché i bitcoin acquistati tramite scambi P2P sono spesso più costosi rispetto a quelli comprati su piattaforme regolamentate?
answer: Rischi aggiuntivi, commissioni di transazione e un premio per la privacy.
wrong_answers:
  - Volatilità del mercato, rischi di doppia spesa e conformità legale.
  - Tariffe di registrazione, opzioni limitate e tempi di validazione più lunghi.
  - Tariffe di registrazione, regolamentazioni severe e bassa sicurezza.
explanation: |
  I bitcoin venduti su piattaforme P2P sono generalmente più costosi rispetto a quelli provenienti da piattaforme regolamentate. Questo aumento di prezzo è dovuto a diversi fattori: il venditore si assume maggiori rischi, deve anche coprire costi aggiuntivi e lo scambio offre all'acquirente un livello di privacy più elevato.
