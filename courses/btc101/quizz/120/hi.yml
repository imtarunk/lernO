question: पहली बार Bitcoin का इस्तेमाल भौतिक सामान खरीदने के लिए कब हुआ था?
answer: जब लास्ज़लो हान्येक्ज़ ने 10,000 BTC में 2 पिज़्ज़ा खरीदे थे।
wrong_answers:
  - जब हाल फिन्ने ने 100,000 BTC में एक कार खरीदी थी।
  - जब Satoshi नाकामोटो ने 1,000,000,000 BTC में एक घर खरीदा।
  - कोई भी दूसरा विकल्प नहीं।
explanation: |
  पहली बार जब Bitcoin का इस्तेमाल भौतिक सामान खरीदने के लिए किया गया
  माल तब था जब लास्ज़लो हैनयेक्ज़ ने 10,000 बिटकॉइन में 2 पिज़्ज़ा खरीदे थे।
  बीटीसी, 2010/05/22 को जिसे अब पिज़्ज़ा डे के नाम से जाना जाता है
