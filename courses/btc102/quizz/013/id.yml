question: Apa perbedaan utama antara trading dan investasi?
answer: Trading bersifat jangka pendek dan spekulatif, sedangkan investasi bersifat jangka panjang dan strategis
wrong_answers:
  - Perdagangan melibatkan biaya tetap, investasi melibatkan biaya variabel
  - Perdagangan didasarkan pada analisis fundamental, berinvestasi pada tren makro
  - Trading lebih kecil risikonya daripada investasi
explanation: |
  Trading membutuhkan pemantauan konstan dan keterampilan teknis, sementara investasi mengandalkan visi jangka panjang.
