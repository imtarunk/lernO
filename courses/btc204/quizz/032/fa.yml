question: اگر در یک تراکنش پرداخت ساده مشاهده شود که از همان نوع اسکریپت در ورودی و تنها در یکی از ۲ خروجی استفاده شده است، کدام خروجی احتمالاً نمایانگر پول خرد است؟
answer: همان با نوع مشابهی از اسکریپت به عنوان ورودی.
wrong_answers:
  - کسی که دارای جدیدترین نوع اسکریپت است.
  - یکی که نوع متفاوتی از اسکریپت را نسبت به ورودی دارد.
  - یکی که دارای نوع خط غیر استاندارد است.
explanation: |
  اگر استفاده مجدد از نسخه‌بندی در یک تراکنش رخ دهد، منطقی است که فرض کنیم کاربر همچنان UTXO مرتبط را در اختیار دارد. بنابراین، خروجی با همان نسخه اسکریپت به عنوان ورودی احتمالاً تغییر است.
reviewed: false