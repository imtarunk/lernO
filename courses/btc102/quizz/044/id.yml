question: Bagaimana asal mula istilah hodler?
answer: Kesalahan pengejaan kata "tahan"
wrong_answers:
  - Akronim untuk "tahan"
  - Singkatan dari "Hot Wallet"
  - Kontraksi dari "rantai HODL"
explanation: |
  Istilah "hodler" berasal dari kesalahan ketik di Bitcoin Talk, di mana "hold" salah eja menjadi "HODL" untuk menyatakan kepemilikan jangka panjang.
