question: Kako se adrese koriste za zaključavanje UTXO-a?
answer: Oni su integrisani u ScriptPubKey
wrong_answers:
  - Oni su integrisani u ScriptSig
  - Oni su integrisani u coinbase.
  - Oni nigde nisu integrisani.
explanation: |
  Kada se izvrši plaćanje, transakcija kreira novi UTXO kao izlaz iz UTXO-a koji su potrošeni kao ulazi. Na ovom izlazu se postavlja skripta koja definiše kako se ovaj UTXO može kasnije potrošiti. Ova skripta je poznata kao ScriptPubKey. Prijemni Address je integrisan u ovu skriptu.
