question: تاریخ آخرین پیام خصوصی شناخته شده Satoshi Nakamoto از طریق ایمیل چیست؟
answer: ۲۳ آوریل ۲۰۱۱.
wrong_answers:
  - ۱۲ دسامبر ۲۰۱۰.
  - ۸ ژانویه ۲۰۰۹.
  - ۳۱ اکتبر ۲۰۰۸.
explanation: |
  تاریخ آخرین پیام خصوصی شناخته شده Satoshi
  ناکاموتو از طریق ایمیل، ۲۳ آوریل ۲۰۱۱ است. این پیام به
  توسعه‌دهنده مایک هرن ارسال شد.
reviewed: true