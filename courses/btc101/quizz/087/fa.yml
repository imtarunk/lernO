question: Multisig Wallet چیست؟
answer: مجموعه‌ای از کیف‌پول‌ها که برای انجام یک تراکنش به چندین امضا نیاز دارد.
wrong_answers:
  - یک Wallet که برای انجام یک تراکنش به یک امضا نیاز دارد.
  - یک Wallet که برای انجام تراکنش نیازی به امضا ندارد.
  - یک Wallet که برای انجام یک تراکنش نیاز به امضای فیزیکی دارد.
explanation: |
  یک Multisig Wallet نوعی از Bitcoin Wallet است که برای انجام یک تراکنش به امضاهای متعدد نیاز دارد. این امر یک Layer اضافی از امنیت را اضافه می‌کند، زیرا به این معناست که یک فرد به تنهایی نمی‌تواند بدون تأیید دیگران تراکنش انجام دهد.
