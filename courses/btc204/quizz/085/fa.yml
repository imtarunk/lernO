question: مدل خاص تطبیق کاربر که توسط JoinMarket استفاده می‌شود چیست؟
answer: P2P بازار بین سازندگان و گیرندگان.
wrong_answers:
  - سروری که به صورت تصادفی شرکت‌کنندگان را تخصیص می‌دهد.
  - مبادلات بر اساس حراج‌های هلندی.
  - خدمات میانجی‌گری که به‌صورت دستی شرکت‌کنندگان را انتخاب می‌کند.
explanation: |
  JoinMarket در بازاری P2P Exchange فعالیت می‌کند که در آن برخی کاربران، به نام میکرها، بیت‌کوین‌های خود را برای میکسینگ ارائه می‌دهند، در حالی که دیگران، به نام تیکرها، از این وجوه برای انجام کوین‌جوین‌ها در Exchange با پرداخت کارمزد استفاده می‌کنند.
reviewed: false