question: چرا طلا نمی‌تواند در دنیای جهانی‌شده و دیجیتال عملکرد خوبی داشته باشد؟
answer: زیرا به یک نهاد مرکزی نیاز دارد تا آن را قابل تقسیم و به راحتی قابل مبادله کند.
wrong_answers:
  - زیرا به اندازه کافی ارزشمند نیست.
  - زیرا به اندازه کافی نادر نیست.
  - زیرا با گذشت زمان فرسایش می‌یابد.
explanation: |
  طلا نمی‌تواند در دنیای جهانی‌شده و دیجیتال همگام باشد
  زیرا نیاز به یک نهاد مرکزی دارد تا آن را قابل تقسیم و
  به‌راحتی قابل مبادله کند. این امر استفاده از آن را در
  جهانی که تراکنش‌ها به‌طور فزاینده‌ای دیجیتال و
  غیرمتمرکز هستند، کمتر عملی می‌کند.
reviewed: true