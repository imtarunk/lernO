question: Jakie jest ryzyko korzystania z Multisig Wallet?
answer: Brak dostępu do wystarczającej liczby indywidualnych kluczy prywatnych lub komponentów kopii zapasowych.
wrong_answers:
  - Posiadanie dostępu do wystarczającej liczby indywidualnych kluczy prywatnych lub komponentów kopii zapasowych.
  - Udostępnianie kluczy prywatnych innym stronom.
  - Udostępnianie kluczy publicznych innym stronom.
explanation: |
  W przypadku korzystania z Multisig Wallet, każdy klucz prywatny
  Multisig powinien być przechowywany w różnych lokalizacjach. Dzieje się tak
  ponieważ Multisig wymaga wielu podpisów do przeprowadzenia
  transakcji, więc potrzebna jest pewna liczba portfeli
  portfeli. Zatem przechowywanie każdej części w innej lokalizacji
  dodaje dodatkowy Layer bezpieczeństwa.
reviewed: true