question: Kwa nini dhahabu ikawa njia ya kawaida ya Exchange?
answer: Kwa sababu ya uhaba wake, uimara, na mgawanyiko.
wrong_answers:
  - Kwa sababu ya wingi wake, uimara, na kutogawanyika.
  - Kwa sababu ya uhaba wake, kuharibika, na mgawanyiko.
  - Kutokana na wingi wake, kuharibika, na kutogawanyika.
explanation: |
  Dhahabu ikawa kati ya kiwango cha Exchange kutokana na yake
  rarity, durability, and divisibility: its rarity prevented
reviewed: true