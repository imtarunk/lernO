question: Jaka jest jedna z metod długoterminowego zabezpieczenia bitcoinów?
answer: Grawerowanie frazy Mnemonic na odpornym materiale, takim jak stal.
wrong_answers:
  - Przechowywanie ich w Hot Wallet.
  - Utrzymanie ich na platformie Exchange.
  - Dzielenie się frazą Mnemonic ze współpracownikiem.
explanation: |
  Grawerowanie frazy Mnemonic na odpornym materiale, takim jak stal
  stal tworzy fizyczną kopię zapasową kluczy, która jest
  odporna zarówno na wodę, jak i ogień, zabezpieczając w ten sposób
  bitcoiny w dłuższej perspektywie.
