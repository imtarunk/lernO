question: Jaka cecha psychologiczna jest niezbędna dla hodowcy?
answer: Odporność emocjonalna
wrong_answers:
  - Impulsywność emocjonalna
  - Agresywność emocjonalna
  - Emocjonalne spekulacje
explanation: |
  Odporność emocjonalna pozwala przetrwać wahania rynkowe bez poddawania się panice.
