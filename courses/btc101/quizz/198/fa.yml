question: یکی از چیزهایی که باید قبل از خرید Bitcoin داشته باشید چیست؟
answer: یک Wallet امن.
wrong_answers:
  - یک گاوصندوق فیزیکی.
  - یک حساب بانکی.
  - یک کارت اعتباری.
explanation: |
  متن دوره ذکر می‌کند که قبل از خرید Bitcoin، باید یک Wallet امن داشته باشید که در آن کلیدهای خود را ذخیره کنید.
reviewed: true