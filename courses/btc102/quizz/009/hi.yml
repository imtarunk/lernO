question: Bitcoin यूजर्स के लिए ऑनलाइन सुरक्षा क्यों जरूरी है?
answer: क्योंकि हैकिंग की वजह से बिटकॉइन्स का नुकसान होता है जिसे वापस पाना मुमकिन नहीं होता
wrong_answers:
  - क्योंकि बैंक Bitcoin के पूरी तरह से नुकसान की स्थिति में फंड का बीमा करते हैं
  - क्योंकि बिटकॉइन गंवाने पर कोई जेल जा सकता है
  - क्योंकि हमलों से बहुत भारी प्रशासनिक बोझ पैदा होता है
explanation: |
  बिचौलियों के बिना, हैक का मतलब है बिटकॉइन का सीधा नुकसान।
