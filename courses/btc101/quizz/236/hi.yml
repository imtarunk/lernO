question: वीडियो गेम इंडस्ट्री के संदर्भ में "स्किन इन द गेम" का कॉन्सेप्ट क्या है?
answer: खेल के नतीजे में पैसा लगा होना।
wrong_answers:
  - खेल को और मजेदार बनाने के लिए किरदारों को अनोखे स्किन्स के साथ कस्टमाइज़ करें।
  - गेम में असली पैसे से आइटम खरीदना।
  - गेम के स्किन्स को असली पैसे में बेचना।
explanation: |
  खेल में शामिल होने का मतलब यह है कि
  हाल ही में वीडियो गेम इंडस्ट्री में काफी लोकप्रिय हुआ है। यह
  असल में यह डेवलपर्स और
  हितधारकों का व्यक्तिगत निवेश या दाँव लगा होता है
  एक गेम की सफलता, जो उनके हितों को संरेखित करती है
  एक अच्छा प्रोडक्ट पहुंचाना।
reviewed: true