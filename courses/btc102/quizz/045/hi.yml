question: Hot से Wallet में फंड ट्रांसफर करने की सलाह क्यों दी जाती है और फिर Hardware Wallet में क्यों भेजना चाहिए?
answer: हैकिंग के खतरे को कम करने के लिए
wrong_answers:
  - Wallet की लिक्विडिटी बढ़ाने के लिए
  - लेन-देन शुल्क कम करने के लिए
  - UTXO की प्राइवेसी को बेहतर बनाने के लिए
explanation: |
  Hardware Wallet में ट्रांसफर करने से फंड्स सुरक्षित हो जाते हैं क्योंकि प्राइवेट कीज़ ऑफ़लाइन स्टोर होती हैं।
