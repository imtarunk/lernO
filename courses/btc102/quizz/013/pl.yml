question: Jaka jest główna różnica między handlem a inwestowaniem?
answer: Handel jest krótkoterminowy i spekulacyjny, inwestowanie jest długoterminowe i strategiczne
wrong_answers:
  - Handel wiąże się z opłatami stałymi, inwestowanie wiąże się z opłatami zmiennymi
  - Handel opiera się na analizie fundamentalnej, inwestowanie na trendach makroekonomicznych
  - Handel jest mniej ryzykowny niż inwestowanie
explanation: |
  Handel wymaga stałego monitorowania i umiejętności technicznych, podczas gdy inwestowanie opiera się na długoterminowej wizji.
