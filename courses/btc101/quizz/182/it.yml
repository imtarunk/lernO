question: Quali delle seguenti caratteristiche hanno contribuito all'espansione dell'uso di Bitcoin nei marketplace del dark web come Silk Road?
answer: La sua natura incontrollabile e pseudoanonima.
wrong_answers:
  - Il suo controllo centralizzato.
  - La sua tracciabilità e natura controllabile.
  - La sua mancanza di pseudoanonimato.
explanation: >-
  L'uso di Bitcoin si è espanso nei marketplace del dark web come Silk Road
  grazie alla sua natura incontrollabile e pseudoanonima.
reviewed: true
