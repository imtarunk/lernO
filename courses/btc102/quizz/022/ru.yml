question: Какое влияние оказывает экспансивная денежная политика на фиатную валюту?
answer: Они размывают ценность сбережений
wrong_answers:
  - Они повышают покупательскую способность
  - Они стабилизируют процентные ставки
  - Они гарантируют экономический рост
explanation: |
  Массовое печатание денег приводит к обесцениванию покупательной способности, что постепенно снижает покупательную способность сберегателей.
