question: پیامد چاپ پول چیست؟
answer: این منجر به تورم می‌شود و به تدریج جمعیت را فقیرتر می‌کند.
wrong_answers:
  - این به کاهش تورم منجر می‌شود و به تدریج جمعیت را غنی می‌سازد.
  - این به یک اقتصاد پایدار بدون تورم یا کاهش ارزش منجر می‌شود.
  - این منجر به کاهش پول Supply می‌شود.
explanation: |
  چاپ پول، یا ایجاد پول جدید توسط بانک‌های مرکزی، منجر به تورم می‌شود. این به این دلیل است که افزایش پول Supply قدرت خرید پول را کاهش می‌دهد، که منجر به افزایش قیمت‌ها و کاهش ارزش پس‌اندازها می‌شود.
reviewed: true