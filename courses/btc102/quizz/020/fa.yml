question: اثرات کاهش ارزش هماهنگ‌شده ارزهای ملی چه می‌تواند باشد؟
answer: بی‌ثباتی اجتماعی و ظهور افراط‌گرایی سیاسی
wrong_answers:
  - رشد اقتصادی و رفاه ملی
  - بهبود تجارت بین‌المللی
  - تقویت دموکراسی و حقوق طبیعی افراد
explanation: |
  کاهش ارزش می‌تواند از طریق تورم، نارضایتی اجتماعی و ظهور افراط‌گرایی سیاسی، بحران اقتصادی را تحریک کند.
