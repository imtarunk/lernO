question: Что означает правило 3-2-1 с точки зрения резервного копирования данных?
answer: 3 копии на 2 разных носителях, 1 хранится вне сайта
wrong_answers:
  - 3 копии на 2 онлайн-носителях и 1 физическом устройстве
  - 3 носителя с 2 копиями, одна из которых находится за пределами сайта
  - 3 копии, 2 из которых зашифрованы, а 1 хранится за пределами сайта
explanation: |
  Это правило рекомендует иметь 3 копии данных на 2 разных типах носителей, причем одна копия хранится за пределами сайта для большей надежности.
