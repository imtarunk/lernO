question: Какова основная цель ходлера?
answer: Чтобы хранить свои биткоины в течение длительного времени
wrong_answers:
  - Спекулировать в краткосрочной перспективе
  - Часто совершать операции с Bitcoin
  - Чтобы обеспечить максимальную конфиденциальность своих транзакций Bitcoin
explanation: |
  Ходлер стремится хранить свои биткоины в течение многих лет, чтобы получить выгоду от предполагаемого роста актива.
