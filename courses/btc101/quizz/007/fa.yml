question: بر اساس نظر برنده جایزه نوبل، ف.ا. هایک، برای داشتن پول خوب دوباره چه باید اتفاق بیفتد؟
answer: ما آن چیز را از دست دولت خارج می‌کنیم.
wrong_answers:
  - ما آن چیز را به یک دولت بهتر می‌دهیم.
  - ما آن چیز را به یک دولت استبدادی می‌دهیم.
  - ما آن چیز را از دست مردم می‌گیریم.
explanation: |
  هایک می‌گوید: "من باور ندارم که ما دوباره پول خوبی داشته باشیم، مگر اینکه این موضوع را از دست دولت خارج کنیم. اگر نتوانیم به‌طور خشونت‌آمیز آن را از دست دولت بگیریم، تنها کاری که می‌توانیم انجام دهیم این است که به‌طور زیرکانه یا به‌صورت غیرمستقیم چیزی معرفی کنیم که نتوانند جلوی آن را بگیرند."
reviewed: true