question: اگر کلید خصوصی شما به یک شخص ثالث فاش شود، چه اتفاقی می‌افتد؟
answer: شخص ثالث می‌تواند بیت‌کوین‌های شما را خرج کند.
wrong_answers:
  - شخص ثالث فقط می‌تواند تاریخچه تراکنش‌های شما را مشاهده کند.
  - طرف ثالث می‌تواند کلید خصوصی شما را تغییر دهد.
  - شخص ثالث می‌تواند به اطلاعات شخصی شما دسترسی پیدا کند.
explanation: |
  اگر کلید خصوصی شما به شخص ثالثی فاش شود، وجوه مرتبط دیگر امن نیستند، زیرا کلید خصوصی به آنها اجازه می‌دهد به وجوه شما دسترسی پیدا کنند.
reviewed: true