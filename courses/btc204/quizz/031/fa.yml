question: اگر در یک تراکنش پرداخت ساده، همان Address در یک ورودی و در یکی از ۲ خروجی استفاده شود، کدام خروجی احتمالاً نمایانگر باقی‌مانده است؟
answer: همان که Address مشابه ورودی را دارد.
wrong_answers:
  - جدیدترین Address را دارد.
  - یکی که Address متفاوتی از ورودی دارد.
  - کسی که دارای Address ناشناخته است.
explanation: |
  اگر یک استفاده مجدد از Address در همان تراکنش رخ دهد، منطقی است که فرض کنیم کاربر همچنان UTXO مرتبط را در اختیار دارد. بنابراین، خروجی با همان Address به عنوان ورودی احتمالاً تغییر است.
reviewed: false