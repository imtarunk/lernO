question: Co je hlavním cílem hodlerů?
answer: Dlouhodobě držet své bitcoiny
wrong_answers:
  - Krátkodobé spekulace
  - Provádění častých transakcí Bitcoin
  - Maximalizovat soukromí svých transakcí Bitcoin
explanation: |
  Cílem hodlera je ponechat si své bitcoiny po mnoho let, aby mohl těžit z předpokládaného růstu tohoto aktiva.
