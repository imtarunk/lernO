question: एक DCA प्लेटफॉर्म क्या है?
answer: एक सेवा जो उपयोगकर्ताओं को नियमित अंतराल पर एक निश्चित राशि किसी संपत्ति में निवेश करने की सुविधा देती है।
wrong_answers:
  - एक क्रिप्टोकरेंसी Exchange जो सिर्फ Bitcoin की ट्रेडिंग करने देती है।
  - एक ऐसी वित्तीय सेवा जो निवेशकों को मार्जिन ट्रेडिंग के लिए कर्ज़ देती है।
  - एक सॉफ्टवेयर टूल जो बिना किसी निवेश के फीचर्स के स्टॉक की कीमतों को रियल-टाइम में ट्रैक करता है।
explanation: |
  एक डीसीए प्लेटफॉर्म वह प्लेटफॉर्म है जो सुविधा प्रदान करता है
  डॉलर-कॉस्ट एवरेजिंग (डीसीए), एक निवेश रणनीति जहां
  एक व्यक्ति एक निश्चित रकम को निवेश करता है
  नियमित अंतराल पर विशेष संपत्ति, चाहे जो भी हो
  एसेट की कीमत।
