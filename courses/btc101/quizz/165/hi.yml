question: Bitcoin प्रोटोकॉल दो ब्लॉक्स के बीच बनने के औसत समय को कैसे स्थिर रखता है?
answer: Hash का वैध होना ढूंढने की कठिनाई हर 2016 ब्लॉक्स पर एडजस्ट होती है।
wrong_answers:
  - खनिकों की संख्या एक निश्चित संख्या तक नियंत्रित की जाती है।
  - ब्लॉक का आकार 10 मेगाबाइट पर सेट कर दिया गया है।
  - Hash ढूंढने का इनाम बढ़ा दिया गया है।
explanation: |
  Bitcoin प्रोटोकॉल यह सुनिश्चित करता है कि औसत समय के बीच
  दो ब्लॉक्स की संख्या को स्थिर रखा जाता है, डिफिकल्टी को एडजस्ट करके।
  हर 2016 ब्लॉक्स पर एक वैध Hash ढूंढना। यह घटना होती है
  चाहे जितने भी माइनर्स हों और उनकी कंप्यूटिंग क्षमता कैसी भी हो
  ताक़त।
reviewed: true