question: نقش یک دفتر اسناد رسمی در زمینه ارث Bitcoin چیست؟
answer: آن‌ها از رعایت قوانین مالیاتی اطمینان حاصل می‌کنند.
wrong_answers:
  - آن‌ها بیت‌کوین‌های شما را پس از مرگ مدیریت می‌کنند.
  - آنها برنامه ارث شما را تغییر می‌دهند.
  - آن‌ها بیت‌کوین‌های شما را در یک گاوصندوق امن نگه می‌دارند.
explanation: |
  در زمینه ارث‌بری Bitcoin، مهم است که ارث‌بری بیت‌کوین‌ها را با یک دفتر اسناد رسمی مورد بحث قرار دهید تا از رعایت مالیات اطمینان حاصل شود.
