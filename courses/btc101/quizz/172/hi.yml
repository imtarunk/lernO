question: कीन्सियन इकोनॉमिक्स और ऑस्ट्रियन इकोनॉमिक्स में मौद्रिक प्रणाली को लेकर मुख्य अंतर क्या है?
answer: केन्सियन इकोनॉमिक्स स्थितियों और संसाधनों के समय और गतिशील पहलुओं को ध्यान में नहीं रखती है।
wrong_answers:
  - केन्सियन इकोनॉमिक्स करेंसी का ज़रूरत से ज़्यादा इस्तेमाल बढ़ावा देती है।
  - केन्सियन अर्थशास्त्र मानता है कि परिस्थितियाँ और संसाधन सीमित होते हैं।
  - केन्सियन इकोनॉमिक्स इन्फ्लेशन को बढ़ावा देती है।
