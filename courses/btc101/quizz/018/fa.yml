question: اولین اشکال ارز چه بودند؟
answer: کالاهایی مانند غلات و دام.
wrong_answers:
  - طلا و نقره.
  - یادداشت‌های کاغذی.
  - دارایی‌های دیجیتال.
explanation: |
  اولین اشکال ارز اغلب به کالاهای اساسی مانند غلات، دام و سایر کالاها مرتبط بودند. با این حال، این کالاها معایب عمده‌ای داشتند، مانند فسادپذیری، که استفاده از آنها را به عنوان یک وسیله پس‌انداز بلندمدت دشوار می‌کرد.
reviewed: true