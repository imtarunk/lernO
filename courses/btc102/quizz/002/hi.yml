question: दान घोटालों और फर्जी लॉटरी से बचने के लिए क्या सावधानियां बरतनी चाहिए?  

1. **अनजान लोगों/संगठनों पर भरोसा न करें**: किसी भी अनजान व्यक्ति या संस्था को पैसे न दें, खासकर अगर वे फोन, ईमेल या सोशल मीडिया के जरिए संपर्क करें।  

2. **जांच-पड़ताल करें**: किसी भी दान या लॉटरी के बारे में ऑनलाइन रिसर्च करें। वेबसाइट, रिव्यू और संबंधित दस्तावेजों को चेक करें।  

3. **अचानक मिले "पुरस्कार" पर शक करें**: अगर कोई आपको बिना किसी प्रयास के बड़ा इनाम देने का दावा करे, तो यह जरूर फ्रॉड हो सकता है। असली लॉटरी में आमतौर पर भागीदारी की जरूरत होती है।  

4. **पहले पैसे न भेजें**: किसी भी लॉटरी या दान के नाम पर पहले से फीस, टैक्स या किसी भी तरह का भुगतान करने को न कहें। यह घोटाले का संकेत है।  

5. **सुरक्षित भुगतान विधियों का उपयोग करें**: क्रेडिट कार्ड या सुरक्षित पेमेंट गेटवे (जैसे PayPal) का इस्तेमाल करें, जहां रिफंड का विकल्प हो। वायर ट्रांसफर या गिफ्ट कार्ड्स से बचें।  

6. **निजी जानकारी साझा न करें**: अपना बैंक डिटेल्स, आधार नंबर, या पैन कार्ड जैसी संवेदनशील जानकारी किसी के साथ शेयर न करें।  

7. **शिकायत दर्ज करें**: अगर आपको कोई संदिग्ध गतिविधि दिखे, तो साइबर क्राइम सेल (जैसे [भारत सरकार की साइबर शिकायत पोर्टल](https://cybercrime.gov.in/)) पर रिपोर्ट करें।  

⚠️ **याद रखें**: अगर कोई ऑफर "बहुत अच्छा लगता है", तो शायद वह सच नहीं है! सतर्क रहें और दूसरों को भी जागरूक करें।
answer: कभी भी बिटकॉइन पाने के लिए पैसे न भेजें
