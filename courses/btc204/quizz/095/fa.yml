question: چشم‌انداز ناشناس بودن چه چیزی را نشان می‌دهد؟
answer: اندازه گروه UTXOهای غیرقابل تشخیص در خروجی چرخه‌ها.
wrong_answers:
  - اندازه گروه UTXOهای غیرقابل تشخیص در ورودی چرخه‌ها.
  - اندازه گروه UTXOهای غیرقابل تشخیص در یک استخر.
  - تعداد تراکنش‌های مورد نیاز برای دستیابی به ناشناس بودن.
explanation: |
  اندازه گروهی که UTXO مورد مطالعه در خروجی یک چرخه در آن پنهان می‌شود، با دانستن UTXO در ورودی، یعنی تعداد سکه‌های غیرقابل تشخیص موجود در این گروه، توسط ناشناس‌نمای احتمالی نشان داده می‌شود.
reviewed: false