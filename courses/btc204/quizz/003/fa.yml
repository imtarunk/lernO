question: تأثیر یک تراکنش Bitcoin بر UTXOها در خروجی‌ها چیست؟
answer: این کار را با استفاده از UTXOهایی که در ورودی‌ها مصرف می‌شوند، انجام می‌دهد.
wrong_answers:
  - این آنها را مصرف می‌کند تا ورودی‌ها را راضی کند.
  - آن‌ها را رمزگذاری می‌کند تا گیرنده ناشناس بماند.
  - به طور موقت آن‌ها را برای تأیید تقسیم می‌کند.
explanation: |
  UTXOs در خروجی‌های تراکنش با مصرف UTXOs در ورودی‌ها ایجاد می‌شوند. به نوعی، مقصد پول هستند.
reviewed: false