question: इस कोर्स में Bitcoin के अपनाने की प्रकृति क्या बताई गई है?
answer: वायरल।
wrong_answers:
  - धीरे-धीरे।
  - तेज़ और बेकाबू।
  - थोड़ा-थोड़ा और अनिश्चित।
explanation: |
  कोर्स टेक्स्ट में Bitcoin के अपनाने को वायरल बताया गया है,
  यह सुझाव देता है कि यह एक से तेजी से और व्यापक रूप से फैलता है
  एक व्यक्ति से दूसरे व्यक्ति में फैलता है, बिल्कुल वायरस की तरह, लेकिन एक अच्छा वाला।
reviewed: true