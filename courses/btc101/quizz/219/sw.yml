question: Je, kozi hii inapendekeza nini kuhusu mustakabali wa Bitcoin?
answer: Si kwenda kutoweka.
wrong_answers:
  - Itabadilishwa na teknolojia bora.
  - Itapigwa marufuku duniani kote.
  - Itapoteza thamani yake.
explanation: |
  Maandishi ya kozi yanapendekeza kuwa Bitcoin haitaenda
  kutoweka. Kinyume chake, mapinduzi ndiyo yameanza.
reviewed: true