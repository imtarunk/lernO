question: Jak nazywa się proces weryfikacji transakcji w sieci Bitcoin?
answer: Mining
wrong_answers:
  - Kopanie
  - Zbiór
  - Rolnictwo
explanation: |
  Proces, który weryfikuje transakcje w sieci Bitcoin
  jest nazywany Mining. Górnicy wykonują zadanie kryptograficzne
  zadanie kryptograficzne i są nagradzani emisją nowych bitcoinów.
reviewed: true