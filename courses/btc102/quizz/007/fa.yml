question: قانون ۳-۲-۱ در زمینه پشتیبان‌گیری از داده‌ها به چه معناست؟
answer: ۳ نسخه بر روی ۲ رسانه مختلف، با ۱ نسخه ذخیره‌شده در مکانی خارج از سایت
wrong_answers:
  - ۳ نسخه بر روی ۲ رسانه آنلاین و ۱ دستگاه فیزیکی
  - ۳ رسانه با ۲ نسخه، که یکی از آن‌ها خارج از سایت است
  - ۳ نسخه، ۲ نسخه رمزگذاری شده و ۱ نسخه ذخیره شده در خارج از سایت
explanation: |
  این قانون توصیه می‌کند که ۳ نسخه از داده‌ها را بر روی ۲ نوع رسانه مختلف داشته باشید، با ۱ نسخه ذخیره شده در مکانی خارج از سایت برای افزایش مقاومت.
