question: چگونه از دوبار خرج کردن در Bitcoin جلوگیری می‌شود؟
answer: از طریق پخش عمومی تمامی تراکنش‌های سیستم.
wrong_answers:
  - با تأیید هویت کاربران قبل از هر تراکنش.
  - با بررسی دوره‌ای تراکنش‌ها توسط حسابرسان.
  - با محدود کردن تعداد تراکنش‌ها به ازای هر کاربر.
explanation: |
  برای تأیید عدم وجود یک تراکنش و در نتیجه جلوگیری از دوبار خرج کردن، لازم است که هر کاربر از تمام تراکنش‌های گذشته آگاه باشد.
