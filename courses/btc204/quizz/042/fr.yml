question: Parmi ces risques, lequel n'est pas associé aux échanges P2P en cash ?
answer: Risque de fuite de données.
wrong_answers:
  - Risque pour la sécurité personnelle.
  - Risque de vol.
  - Risque légal.
explanation: |
   L'échange P2P en cash présente de nombreux risques, mais il ne requiert pas d'effectuer un KYC. Il n'y a donc aucun risque de fuite de données.
