question: Jaka jest ostatnia faza zjawiska hiperinflacji?
answer: Pojawia się nowa waluta.
wrong_answers:
  - Utrata zaufania do waluty.
  - Upadek waluty i wzrost cen.
  - Błędne koło drukowania pieniędzy.
explanation: |
  Końcowa faza hiperinflacji ma miejsce, gdy nowa waluta
  waluta zostaje wprowadzona w miejsce starej.
reviewed: true