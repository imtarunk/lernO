question: نقش هماهنگ‌کننده CoinJoin چیست؟
answer: شرکت‌کنندگان را متصل کرده و تراکنش را ایجاد کنید.
wrong_answers:
  - رمزگذاری داده‌های شرکت‌کننده برای محرمانگی تراکنش.
  - سوابق کوین‌جوین‌های قبلی را برای ممیزی‌های امنیتی نگه دارید.
  - دریافت بیت‌کوین از شرکت‌کنندگان برای مخلوط کردن آن‌ها.
explanation: |
  نقش هماهنگ‌کنندگان این است که کاربران مختلف را به هم متصل کنند و سپس تراکنش مشترک را ایجاد و پخش کنند.
reviewed: false