question: Quel est l'objectif principal de définir son profil d'utilisateur ?
answer: Adopter une stratégie adaptée à ses besoins
wrong_answers:
  - Maximiser la spéculation et donc les gains
  - Adopter une stratégie généraliste qui fonctionne pour tout le monde
  - Savoir quel influenceur Bitcoin il faut suivre sur les réseaux sociaux
explanation: |
  Connaître son profil et savoir l'adapter permet de choisir des solutions d'acquisition et de stockage en adéquation avec sa situation personnelle.
