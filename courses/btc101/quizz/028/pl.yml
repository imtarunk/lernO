question: Jaka jest ścieżka ewolucji dzisiejszej waluty?
answer: Surowy kamień -> Moneta -> Banknot -> Karta bankowa -> Blockchain -> Lightning Network
wrong_answers:
  - Surowy kamień -> Moneta -> Banknot -> Blockchain -> Lightning Network
  - Surowy kamień -> Moneta -> Banknot -> Karta bankowa -> Lightning Network
  - Surowy kamień -> Moneta -> Karta bankowa -> Banknot -> Blockchain -> Lightning Network
explanation: |
  Waluta to technologia, która ewoluowała wraz z upływem czasu,
  począwszy od bycia reprezentowanym przez surowe kamienie
  w metalowe monety, a następnie w banknoty, karty bankowe i
  wreszcie w sieci peer-to-peer z wykorzystaniem Bitcoin, Blockchain i Lightning Network
  Bitcoin Blockchain i Lightning Network.
