question: Według laureata Nagrody Nobla F.A. Hayeka, co musi się stać, aby znów mieć dobre pieniądze?
answer: Zabieramy tę sprawę z rąk rządu.
wrong_answers:
  - Oddajemy sprawę lepszemu rządowi.
  - Oddajemy sprawę autorytarnemu rządowi.
  - Zabieramy tę sprawę z rąk ludzi.
explanation: |
  Hayek mówi: "Nie wierzę, byśmy kiedykolwiek mieli dobre pieniądze, zanim nie wyrwiemy ich z rąk rządu. Jeśli nie możemy wyrwać ich z rąk rządu przemocą, wszystko, co możemy zrobić, to w jakiś chytry lub okrężny sposób wprowadzić coś, czego nie będą w stanie powstrzymać"
reviewed: true