question: इनमें से कौन सा विकल्प गलत है अगर आपने वह डिवाइस खो दिया जिस पर आपका Bitcoin और Wallet है?
answer: आप अपना Wallet फिर से बना सकते हैं और अपना Bitcoin खर्च कर सकते हैं, बस अपना पासवर्ड रीसेट करके।
wrong_answers:
  - अगर तुम्हारे पास Mnemonic फ्रेज़ नहीं है, तो तुम अपने सारे बिटकॉइन्स गँवा देते हो।
  - आप अपने पब्लिक कीज़ से वेरिफाई कर सकते हैं कि आपके बिटकॉइन खर्च नहीं हुए हैं।
  - आप अपना Wallet फिर से बना सकते हैं और Mnemonic वाक्यांश का उपयोग करके अपना Bitcoin खर्च कर सकते हैं।
explanation: |
  गवाह-8 वाला डिवाइस खो जाने पर
  ज़रूरी नहीं कि इसका मतलब आपके बिटकॉइन का नुकसान हो। क्या चीज़ आपको अनुमति देती है
  अपने Wallet को दोबारा बनाने और अपने Bitcoin को खर्च करने का मतलब है
  जीडब्ल्यू-11 वाक्यांश।
