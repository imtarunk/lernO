question: اگر در یک تراکنش پرداخت ساده مشاهده کنیم که یک خروجی دارای مبلغ گرد است، چه تفسیری محتمل می‌توانیم از آن داشته باشیم؟
answer: خروجی گرد دیگر در اختیار کاربر ورودی نیست.
wrong_answers:
  - خروجی گرد برای کارمزدهای تراکنش در نظر گرفته شده است.
  - خروجی گرد هنوز متعلق به کاربر ورودی است.
  - خروجی گرد یک ذخیره Address است.
explanation: |
  وقتی با یک الگوی پرداخت ساده (1 ورودی و 2 خروجی) مواجه می‌شوید، اگر یکی از خروجی‌ها مبلغ گردی را خرج کند، آن خروجی نمایانگر پرداخت است. بنابراین، از مالکیت کاربر ورودی خارج می‌شود.
reviewed: false