question: Thuật toán trao đổi khóa mật mã nào là trọng tâm của hoạt động BIP47?

answer: ECDH

wrong_answers:
  - RSA
  - ElGamal
  - Diffie-Hellman

explanation: |
  Thuật toán được sử dụng là ECDH (Elliptic Curve Diffie-Hellman). Đây là một biến thể của thuật toán Diffie-Hellman cổ điển sử dụng đường cong elliptic.