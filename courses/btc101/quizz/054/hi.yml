question: हाइपरइन्फ्लेशन की दूसरी अवस्था क्या है?
answer: मुद्रा का पतन और कीमतों में वृद्धि।
wrong_answers:
  - भरोसा उठ जाना।
  - पैसे छापने का खतरनाक चक्र।
  - एक नई करेंसी सामने आती है।
explanation: |
  हाइपरइन्फ्लेशन का दूसरा चरण है मुद्रा का पतन और
  कीमतों में बढ़ोतरी, आत्मविश्वास खोने के चरण के ठीक बाद।
reviewed: true