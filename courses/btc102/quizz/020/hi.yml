question: राष्ट्रीय मुद्राओं के जानबूझकर किए गए अवमूल्यन के क्या प्रभाव हो सकते हैं?
answer: सामाजिक अस्थिरता और राजनीतिक चरमपंथ का उभार
wrong_answers:
  - आर्थिक विकास और राष्ट्रीय समृद्धि
  - अंतरराष्ट्रीय व्यापार में सुधार
  - लोकतंत्र और व्यक्तियों के प्राकृतिक अधिकारों को मजबूत करना
explanation: |
  मुद्रा अवमूल्यन मुद्रास्फीति के जरिए आर्थिक संकट पैदा कर सकता है, जिससे सामाजिक असंतोष बढ़ता है और राजनीतिक चरमपंथ को बढ़ावा मिलता है।
