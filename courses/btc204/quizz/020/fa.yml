question: هنگام جستجوی یک الگو، کدام بخش از تراکنش را مطالعه خواهیم کرد؟
answer: ساختار آن
wrong_answers:
  - فرا داده‌های آن
  - اسکریپت‌های آن
  - امضای آن
explanation: |
  الگوی تراکنش به سادگی یک مدل یا ساختار کلی از یک تراکنش معمولی است که می‌توان آن را در Blockchain یافت و تفسیر احتمالی آن شناخته شده است.
reviewed: false