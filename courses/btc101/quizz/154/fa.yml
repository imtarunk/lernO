question: نقش ASICها در Bitcoin Mining چیست؟
answer: ASICها ماشین‌هایی هستند که به‌طور خاص برای اعمال الگوریتم SHA256 در فرآیند Mining طراحی شده‌اند.
wrong_answers:
  - ASICها برای تأیید تراکنش‌های Bitcoin با استفاده از الگوریتم SHA256 در فرآیند تأیید به کار می‌روند.
  - ASICها برای ایجاد دلخواه بیت‌کوین‌های جدید استفاده می‌شوند.
  - ASICها برای ایمن‌سازی شبکه Bitcoin استفاده می‌شوند.
explanation: |
  مدارهای مجتمع با کاربرد خاص (ASICs) سخت‌افزارهای تخصصی هستند که به‌طور خاص برای Bitcoin Mining طراحی شده‌اند. آن‌ها برای انجام تابع هش SHA256 بهینه‌سازی شده‌اند، که مسئله ریاضی است که ماینرها باید در فرآیند Proof of Work حل کنند.
