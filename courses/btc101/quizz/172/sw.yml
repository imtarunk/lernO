question: Ni tofauti gani kuu kati ya uchumi wa Keynesi na uchumi wa Austria kuhusu mfumo wa fedha?
answer: Uchumi wa Keynesi hauzingatii vipengele vya muda na vya nguvu vya hali na rasilimali.
wrong_answers:
  - Uchumi wa Keynesi unakuza matumizi ya fedha kupita kiasi.
  - Uchumi wa Keynesi unakubali uhaba wa hali na rasilimali.
  - Uchumi wa Keynesi unahimiza mfumuko wa bei.
