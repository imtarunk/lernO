question: लंबे समय तक जमा पूंजी को सुरक्षित रखने के लिए कौन सा उपकरण सुझाया जाता है?
answer: जीडब्ल्यू-0
wrong_answers:
  - जीडब्ल्यू-2 जीडब्ल्यू-1
  - लाइटनिंग जीडब्ल्यू-3
  - जीडब्ल्यू-4 प्लेटफॉर्म
explanation: |
  Hardware Wallet ऑफलाइन प्राइवेट कीज़ को स्टोर करता है, जो लंबे समय तक बड़ी रकम के लिए बेहतर सुरक्षा प्रदान करता है।
