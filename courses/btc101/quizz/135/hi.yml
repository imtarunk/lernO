question: Bitcoin नेटवर्क में डिफिकल्टी एडजस्टमेंट का क्या काम है?
answer: यह सुनिश्चित करता है कि हर दस मिनट में लगभग Blockchain में एक ब्लॉक जोड़ा जाए।
wrong_answers:
  - यह Bitcoin की कीमत तय करता है।
  - यह Blockchain में खनन किए जा सकने वाले बिटकॉइन की संख्या को नियंत्रित करता है।
  - यह एक ब्लॉक का आकार तय करता है।
