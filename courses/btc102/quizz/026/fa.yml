question: کاربران برای اینکه واقعاً مالک بیت‌کوین‌های خود باشند، باید چه چیزی را خودشان ذخیره کنند؟
answer: کلیدهای خصوصی
wrong_answers:
  - دریافت آدرس‌ها
  - رمزهای عبور پلتفرم Exchange
  - بلوک‌های Blockchain
explanation: |
  بدون داشتن کلیدهای خصوصی خود، شما واقعاً مالک بیت‌کوین‌های خود نیستید.
reviewed: false