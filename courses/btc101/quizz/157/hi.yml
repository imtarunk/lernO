question: बीजान्टिन जनरल्स प्रॉब्लम क्या है?
answer: यह एक सिस्टम में जानकारी को समन्वित करने की समस्या है जहां अलग-अलग खिलाड़ियों पर भरोसा नहीं किया जा सकता।
wrong_answers:
  - यह एक डिसेंट्रलाइज्ड नेटवर्क में ट्रांजैक्शन वेरिफाई करने की समस्या है।
  - यह डिजिटल करेंसी में डबल स्पेंडिंग को रोकने की समस्या है।
  - यह एक केंद्रीकृत नेटवर्क में सहमति बनाए रखने की समस्या है।
explanation: |
  बाइज़ेंटाइन जनरल्स प्रॉब्लम कंप्यूटर साइंस में एक मशहूर समस्या है जो
  डिस्ट्रिब्यूटेड कंप्यूटिंग, जिसमें सहमति बनाना शामिल है
  एक नेटवर्क में जहां कुछ नोड्स खराब हो सकते हैं या
  दुर्भावनापूर्ण। Bitcoin इस समस्या का समाधान एक के उपयोग से करता है
  जीडब्ल्यू-2, जीडब्ल्यू-1 पर आधारित है, जो यह सुनिश्चित करता है कि सभी
  लेन-देन के इतिहास की स्थिति पर नोड्स सहमत होते हैं।
reviewed: true