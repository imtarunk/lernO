explanation: |
  Kulingana na Aristotle, pesa hufanya kazi tatu: ni
  duka la thamani, wastani wa Exchange, na kitengo cha
  akaunti. Siku hizi, kati ya kazi ya Exchange ni
  inayotambulika sana kama ile kuu, kabla ya hizo mbili.
