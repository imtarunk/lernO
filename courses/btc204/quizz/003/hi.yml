question: Bitcoin ट्रांजैक्शन का आउटपुट में UTXOs पर क्या असर होता है?
answer: यह इनपुट्स में इस्तेमाल किए गए UTXOs का उपयोग करके इन्हें बनाता है।
wrong_answers:
  - यह उन्हें इनपुट्स को संतुष्ट करने के लिए खा जाता है।
  - यह उन्हें प्राप्तकर्ता को गुमनाम बनाने के लिए एन्क्रिप्ट करता है।
  - यह अस्थायी रूप से सत्यापन के लिए उन्हें अलग कर देता है।
explanation: |
  ट्रांजैक्शन के आउटपुट्स में यूटीएक्सओ, इनपुट्स में मौजूद यूटीएक्सओ को खर्च करके बनाए जाते हैं। एक तरह से, यह पैसे का गंतव्य (डेस्टिनेशन) होता है।
