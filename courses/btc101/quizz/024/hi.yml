question: फिएट करेंसी का सबसे बड़ा नुकसान क्या है?
answer: उनकी कीमत लगातार मुद्रास्फीति से कम होती जाती है।
wrong_answers:
  - वे आसानी से ले जाने योग्य नहीं हैं।
  - उनकी कीमत हमेशा मुद्रास्फीति से बढ़ती रहती है।
  - वे विभाज्य नहीं हैं।
explanation: |
  फिएट करेंसीज का मुख्य नुकसान, जैसे कि...
  डॉलर और यूरो की बात यह है कि उनकी कीमत लगातार
  मुद्रास्फीति से खत्म हो गया। यह इस वजह से है।
  मूल्यह्रास जो उन्हें नियंत्रित करने वाली संस्थाओं (राजा,
  केंद्रीय बैंक, सम्राट, तानाशाह
reviewed: true