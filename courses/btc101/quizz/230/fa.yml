question: Lightning Network چه چیزی را ممکن می‌سازد؟
answer: برای انجام تراکنش بین افرادی که ارتباط کانال مستقیم ندارند.
wrong_answers:
  - ایجاد اتصالات کانال مستقیم فقط با صرافی‌های متمرکز.
  - برای ایجاد اتصالات کانالی که برای هر تراکنش به تأییدهای متعدد نیاز دارند.
  - برای ایجاد اتصالات کانال مستقیم که فقط به تراکنش‌های بزرگ محدود می‌شوند.
explanation: |
  Lightning Network امکان معامله بین افرادی که ارتباط کانال مستقیم ندارند را فراهم می‌کند.
