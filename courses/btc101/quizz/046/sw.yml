question: Je, mfumo wa sasa wa kifedha unaweza kuwa na athari gani kwa watendaji wa kisiasa?
answer: Hawana motisha ya kufanya mabadiliko makubwa, kuruhusu mfumo kuendelea na mkondo wake hadi uwezekano wa kutokea.
wrong_answers:
  - Wanahamasishwa kufanya mabadiliko makubwa ili kuzuia uwezekano wa kutokea.
  - Hawana motisha ya kudumisha hali iliyopo ili kuhakikisha utajiri wao wenyewe.
  - Wanahamasishwa kufikiria kwa muda mrefu.
explanation: |
  Huku wahusika wa kisiasa wakinufaika na fedha za sasa
  mfumo, hawana motisha ya kufanya mabadiliko makubwa.
  Hii inaruhusu mfumo kuendelea na mkondo wake hadi a
  uwezekano wa implosion, kama mfumo umewekwa na
  kuzuiliwa ili kuepuka kuanguka kwake yenyewe.
reviewed: true