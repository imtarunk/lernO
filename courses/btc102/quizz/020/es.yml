question: ¿Cuáles pueden ser los efectos de una devaluación orquestada de las monedas nacionales?
answer: Inestabilidad social y auge del extremismo político
wrong_answers:
  - Crecimiento económico y prosperidad nacional
  - Mejora del comercio internacional
  - Fortalecimiento de la democracia y de los derechos naturales de las personas
explanation: |
  La devaluación puede desencadenar una crisis económica a través de la inflación, alimentando el descontento social y el auge del extremismo político.
