question: अगर एक नोड यूजर मौजूदा सहमति नियमों के खिलाफ अलग नियमों को फॉलो करने का फैसला करे तो क्या होगा?
answer: नोड अब Bitcoin नेटवर्क का हिस्सा नहीं रहेगा।
wrong_answers:
  - नोड एक अलग Bitcoin नेटवर्क का हिस्सा बन जाएगा।
  - नोड को Bitcoin नेटवर्क द्वारा पेनलाइज़ किया जाएगा।
  - नोड को Bitcoin नेटवर्क द्वारा इनाम दिया जाएगा।
explanation: |
  अगर एक नोड यूज़र ने दूसरे नियमों को फॉलो करने का फैसला किया तो
  वर्तमान सहमति नियमों को अमान्य कर दें, फिर यह नोड
  अब Bitcoin नेटवर्क का हिस्सा नहीं रहेंगे।
reviewed: true