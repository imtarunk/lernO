question: Koji je glavni razlog za uspostavljanje diktatorskih režima prema poglavlju?
answer: Pogoršanje nejednakosti bogatstva u svetu
wrong_answers:
  - Nedostatak obrazovanja u svetu
  - Nedostatak resursa u svetu
  - Nedostatak demokratije u svetu
explanation: |
  Poglavlje pominje da pogoršanje nejednakosti u bogatstvu u svetu
  dovodi do porasta ekstremizma, što je ponekad rezultiralo uspostavljanjem
  diktatorskih režima.
