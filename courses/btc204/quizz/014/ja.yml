question: Bitcoinシステムのプライバシーモデルとは何ですか？
answer: トランザクションは公開されていますが、ユーザーの身元は不明です。
wrong_answers:
  - トランザクションの詳細にアクセスできるのはSatoshi Nakamotoだけです。
  - トランザクションは暗号化されており、ネットワーク上では見えません。
  - トランザクションの詳細にアクセスできるのは政府だけです。
explanation: |
  Bitcoinの場合、トランザクションと公共領域の間の情報の流れが断ち切れないため、プライバシーモデルはユーザーの身元とトランザクションの分離に依存しています。
