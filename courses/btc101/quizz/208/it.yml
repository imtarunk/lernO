question: Qual è una delle possibili conseguenze del non seguire le normative del proprio paese quando si acquista Bitcoin?
answer: Mettere a rischio sé stessi.
wrong_answers:
  - L'aumento del prezzo di Bitcoin.
  - Controllare l'offerta di Bitcoin.
  - Impedire ad altri di acquistare Bitcoin.
explanation: |
  Il testo del corso menziona che non seguire le normative del proprio paese quando si acquista Bitcoin può mettere a rischio sé stessi.
reviewed: true
