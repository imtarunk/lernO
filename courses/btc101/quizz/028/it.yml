question: Qual è il percorso evolutivo della valuta di oggi?
answer: Pietra grezza -> Moneta -> Banconota -> Carta di credito/debito -> Blockchain -> Lightning Network
wrong_answers:
  - Pietra grezza -> Moneta -> Banconota -> Blockchain -> Lightning Network
  - Pietra grezza -> Moneta -> Banconota -> Carta di credito/debito -> Lightning Network
  - Pietra grezza -> Moneta -> Carta di credito/debito -> Banconota -> Blockchain -> Lightning Network
explanation: |
  La valuta è una tecnologia che si è evoluta nel tempo,
  partendo dalla rappresentazione tramite pietre grezze, passando
  alle monete metalliche, poi alle banconote, alle carte di credito/debito, e
  infine alle reti peer-to-peer con l'uso della blockchain di Bitcoin
  e di Lightning Network.
