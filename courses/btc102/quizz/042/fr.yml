question: Quelle qualité psychologique est essentielle pour un hodler ?
answer: La résilience émotionnelle
wrong_answers:
  - L'impulsivité émotionnelle
  - L'agressivité émotionnelle
  - La spéculation émotionnelle
explanation: |
  La résilience émotionnelle permet de supporter les fluctuations de marché sans céder à la panique.
