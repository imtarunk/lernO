question: یکی از دلایل اصلی ایجاد Bitcoin چیست؟
answer: برای پیشنهاد تغییر سیستم مالی.
wrong_answers:
  - پیشنهاد حذف پول.
  - پیشنهاد ایجاد یک شکل جدید از فناوری هوش مصنوعی.
  - برای پیشنهاد کنترل جمعیت جهان.
explanation: |
  متن اشاره می‌کند که Satoshi ناکاموتو در سال 2008، Bitcoin را ایجاد کرد تا تغییر سیستم مالی را پیشنهاد دهد.
reviewed: true