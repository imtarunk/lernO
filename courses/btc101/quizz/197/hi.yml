question: Bitcoin खरीदने से जुड़ा एक खतरा यह है कि यह एक अनियमित और अस्थिर निवेश हो सकता है, जिसमें पैसे डूबने का जोखिम होता है।
answer: इसका दाम 0 तक गिर सकता है।
wrong_answers:
  - यह आसानी से चोरी हो सकता है।
  - इसे डुप्लिकेट किया जा सकता है।
  - यह शारीरिक रूप से खो सकता है।
explanation: |
  कोर्स टेक्स्ट में बताया गया है कि Bitcoin बेहद अस्थिर है
  फाइनेंशियल एसेट, और इसकी कीमत गिरकर 0 हो सकती है, जो एक
  Bitcoin खरीदने से जुड़े जोखिमों के बारे में
reviewed: true