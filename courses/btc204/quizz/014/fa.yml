question: مدل حریم خصوصی سیستم Bitcoin چیست؟
answer: تراکنش‌ها عمومی هستند، اما هویت کاربران ناشناخته است.
wrong_answers:
  - فقط Satoshi ناکاموتو به جزئیات تراکنش دسترسی دارد.
  - تراکنش‌ها رمزگذاری شده و در شبکه نامرئی هستند.
  - فقط دولت‌ها به جزئیات تراکنش دسترسی دارند.
explanation: |
  در مورد Bitcoin، از آنجا که جریان اطلاعات نمی‌تواند بین تراکنش‌ها و حوزه عمومی قطع شود، مدل حریم خصوصی بر جدایی بین هویت کاربر و تراکنش‌ها تکیه دارد.
