question: پروتکل Bitcoin چگونه به Miner که یک Hash معتبر برای بلوک بعدی پیدا می‌کند، پاداش می‌دهد؟
answer: با پاداشی که توسط قوانین اجماع تعریف شده است، و با کارمزدهای تمامی تراکنش‌های موجود در بلوک معتبر.
wrong_answers:
  - با مقدار ثابتی از بیت‌کوین‌ها که توسط قوانین اجماع تعریف نشده است.
  - با درصدی از کل Bitcoin Supply و هزینه‌های تمامی تراکنش‌های موجود در بلوک‌های قبلی.
  - با هزینه‌های تمامی تراکنش‌ها که در بلوک معتبر گنجانده شده‌اند.
explanation: |
  پروتکل Bitcoin به Miner که یک Hash معتبر برای بلوک بعدی پیدا کند، پاداشی می‌دهد که مقدار آن توسط قوانین اجماع تعریف شده است، به همراه کارمزدهای تمامی تراکنش‌های موجود در بلوک معتبر.
reviewed: true