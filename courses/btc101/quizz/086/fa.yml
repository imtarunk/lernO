question: Cold Wallet چیست؟
answer: یک Wallet در یک دستگاه فیزیکی است که کلیدهای شما را ذخیره می‌کند و به اینترنت متصل نیست.
wrong_answers:
  - یک Wallet که از نظر فیزیکی Cold برای لمس کردن است.
  - یک Wallet که در میان کاربران Bitcoin محبوب نیست.
  - یک Wallet که برای ذخیره مقادیر کم بیت‌کوین توصیه می‌شود.
explanation: |
  یک Cold Wallet اصطلاحی است که برای توصیف یک Bitcoin Wallet
  استفاده می‌شود که بر روی دستگاهی ذخیره شده است که به
  اینترنت متصل نیست. این امر آن را کمتر در معرض تهدیدات آنلاین
  قرار می‌دهد، اما همچنین به این معناست که Wallet برای
  تراکنش‌های روزانه کمتر قابل دسترسی است.
reviewed: true