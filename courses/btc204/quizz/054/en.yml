question: What is the name of the cryptographic algorithm used in Silent Payments to establish a shared secret between the receiver and the payer?

answer: ECDH

wrong_answers:
  - RSA
  - DH
  - SHA256

explanation: |
  The ECDH (Elliptic-Curve Diffie-Hellman) algorithm is used in Silent Payments between the receiver's scan pair of keys and the sum of the sender's pair of keys to establish the shared secret that will allow for the derivation of the unique payment address.

