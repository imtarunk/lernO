question: Почему рекомендуется инвестировать только то, что вы можете позволить себе потерять?
answer: Чтобы сохранить вашу финансовую безопасность в случае потери
wrong_answers:
  - Чтобы быстро получить максимальную прибыль на медвежьем рынке
  - Массивно диверсифицировать свои инвестиции
  - Занимать, чтобы инвестировать больше
explanation: |
  Инвестируя не по средствам (т. е. превышая возможности своих сбережений), вы подвергаете себя чрезмерно высоким финансовым рискам.
