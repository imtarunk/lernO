question: سایفرپانک‌ها چه کسانی هستند؟
answer: گروهی از افراد که شروع به بررسی عمیق نقش حریم خصوصی و آزادی در عصر دیجیتال کردند.
wrong_answers:
  - گروهی از هکرها که اطلاعاتی از دولت‌ها دزدیدند.
  - گروهی از افرادی که Bitcoin و سایر ارزهای دیجیتال را اختراع کردند.
  - گروهی از افراد که با استفاده از فناوری مخالف بودند.
explanation: |
  سایفرپانک‌ها گروهی از افرادی هستند که معتقد بودند
  رمزنگاری می‌تواند به عنوان ابزاری برای حفاظت از
  حقوق فردی در برابر دخالت دولت‌ها
  و شرکت‌های بزرگ عمل کند.
reviewed: true