question: چرا Bitcoin به عنوان یک شکل جدید از پول در نظر گرفته می‌شود؟
answer: زیرا این یک پول دیجیتال بدون نهاد مرکزی است.
wrong_answers:
  - زیرا این یک ارز دیجیتال است که با طلا پشتیبانی می‌شود.
  - زیرا این یک ارز است که به بانک Blockchain نیاز دارد.
  - چون فدرال رزرو این‌طور می‌گوید.
explanation: |
  Bitcoin می‌تواند به عنوان یک شکل جدید از پول در نظر گرفته شود، زیرا از یک شبکه همتا به همتا بدون نهاد مرکزی ظهور می‌کند.
reviewed: true