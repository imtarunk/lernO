question: کلید خصوصی در یک Bitcoin Wallet چیست؟
answer: یک کلید مخفی که به شما اجازه می‌دهد تراکنش‌های خود را امضا کنید.
wrong_answers:
  - یک کلید عمومی برای آدرس‌های generate Bitcoin استفاده شد.
  - فهرست محرمانه‌ای از کلمات برای نابودی یک Wallet در صورت نیاز.
  - یک کلید مخفی برای رمزگذاری تراکنش‌های Bitcoin.
