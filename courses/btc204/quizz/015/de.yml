question: Was sind die 3 Hauptschritte einer Blockchain-Analyse?
answer: Beobachtung der Blockchain, Identifizierung von Merkmalen und Ableitung von Hypothesen.
wrong_answers:
  - Datensammlung, sichere Speicherung und Berichterstattung.
  - Identifizierung von Nutzern, Regulierung von Börsen und Schutz vor Betrug.
  - Datensammlung, zufällige Auswahl und Denunziation.
explanation: |
  Die Blockchain-Analyse beginnt zunächst mit dem Zugriff auf Bitcoin-Blockchain-Daten, versucht dann, Merkmale in diesen Daten zu identifizieren, und macht schließlich plausible Interpretationen.
