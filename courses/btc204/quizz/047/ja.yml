question: BIP47の通知トランザクションの役割は何ですか？

answer: 支払いコードを受取人に伝達し、支払いが行われることを通知することです。

wrong_answers:
  - 支払いコードを介して将来のトランザクションのためのビットコイン受取アドレスを検証します。
  - BIP47を使用して受取人によるビットコインの受領を確認します。
  - 受取人がビットコインを支出できるように、送信者の一時的な秘密鍵を受取人に送信します。

explanation: |
  通知トランザクションにより、送信者から受取人へ支払いコードの伝達が可能になります。これにより、後者は自分のシードからのみ、ウォレットの復旧の場合にそれを知り、見つけることができます。その名前が示すように、通知の役割も果たします。

