question: ورودی مشترک Ownership هیوریستیک (CIOH) شامل چه مواردی است؟
answer: وقتی یک تراکنش شامل ورودی‌های متعدد است، احتمالاً همه این‌ها از یک نهاد واحد هستند.
wrong_answers:
  - وقتی یک تراکنش شامل ورودی‌های متعدد است، احتمالاً همه این‌ها از نهادهای مختلف می‌آیند.
  - وقتی یک تراکنش شامل چندین خروجی است، احتمالاً همه آن‌ها به یک نهاد واحد می‌روند.
  - وقتی یک تراکنش شامل چندین خروجی است، احتمالاً همه آنها به نهادهای مختلف می‌روند.
explanation: |
  CIOH یک روش اکتشافی است که پیشنهاد می‌کند وقتی یک تراکنش شامل ورودی‌های متعدد است، این ورودی‌ها احتمالاً همگی از یک نهاد واحد منشأ می‌گیرند. در نتیجه، Ownership آن‌ها مشترک است.
reviewed: false