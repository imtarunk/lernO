question: پروژه DigiCash چه بود؟
answer: تلاشی برای ایجاد پول الکترونیکی ناشناس توسط دیوید چام.
wrong_answers:
  - پروژه‌ای برای ایجاد یک Wallet دیجیتال برای Bitcoin.
  - تلاشی برای دیجیتالی کردن تمام پول نقد فیزیکی توسط فدرال رزرو.
  - پروژه‌ای برای ایجاد یک ارز دیجیتال بر اساس Bitcoin.
explanation: |
  دیوید چام مفهوم پول الکترونیکی ناشناس را با پروژه خود به نام DigiCash در دهه ۱۹۸۰ معرفی کرد.
reviewed: true