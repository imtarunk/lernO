question: अपना Mnemonic फ्रेज़ को सुरक्षित रखना क्यों ज़रूरी है?
answer: क्योंकि इसे खोने से बिटकॉइन्स की स्थायी रूप से हानि हो जाती है
wrong_answers:
  - क्योंकि Blockchain को दोबारा बनाने में बहुत ज़्यादा वक्त लगता है
  - क्योंकि इसे खोने से निजी डेटा का रिसाव होता है
  - क्योंकि Exchange प्लेटफॉर्म को इसे दोबारा बनाने के लिए बहुत सारे दस्तावेज़ चाहिए
explanation: |
  Mnemonic वाक्यांश से एक्सेस वापस पाने में मदद मिलती है। अगर यह खो जाए और Wallet भी अपने डिवाइस पर एक्सेस नहीं हो पाए, तो बिटकॉइन्स हमेशा के लिए खो जाएंगे।
