question: هدف اصلی انقلاب Bitcoin طبق این دوره چیست؟
answer: ایجاد جهانی که در آن حاکمیت انسانی یک حق است، حریم خصوصی به طور پیش‌فرض محترم شمرده می‌شود و پول دستکاری نمی‌شود.
wrong_answers:
  - ایجاد جهانی که در آن حریم خصوصی یک حق انسانی نیست و پول توسط بانک‌ها دستکاری می‌شود.
  - ایجاد جهانی که در آن دولت‌ها هیچ قدرتی ندارند و جامعه آشفته است.
  - ایجاد جهانی که در آن پول فیزیکی منسوخ شده است.
explanation: |
  متن این دوره پیشنهاد می‌کند که هدف اصلی انقلاب Bitcoin ایجاد جهانی است که در آن حاکمیت انسانی یک حق باشد، حریم خصوصی به طور پیش‌فرض محترم شمرده شود و پول دستکاری نشود.
reviewed: true