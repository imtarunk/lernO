question: UTXOのコンテキストにおける「ダスト」とは何ですか？

answer: それを使用するために必要な手数料をカバーするには価値が低すぎるUTXOのことです。

wrong_answers:
  - トランザクションエラーによって生成され、ブロックチェーン上で確認できないUTXOのこと。
  - ネットワーク上で怪しいものとマークされたり、不正な活動に関連しているとされるUTXOのこと。
  - 長い間使用されていないアドレスに保存され、失われたと考えられているUTXOのこと。

explanation: |
  ダストとは、sats（サトシ）での価値が低すぎて、それを使用するために必要なトランザクション手数料をカバーするには不十分なUTXOのことを指します。

