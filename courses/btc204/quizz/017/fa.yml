question: اصطلاح برای اطلاعاتی که یک مجموعه فعالیت‌های On-Chain را به نوعی هویت واقعی مرتبط می‌کند چیست؟
answer: یک نقطه ورود.
wrong_answers:
  - یک کلید اتصال.
  - یک لینک اثر انگشت.
  - یک نشانگر تحلیل.
explanation: |
  رفتارها و اطلاعاتی که ممکن است هویت واقعی را به فعالیت On-Chain مرتبط کنند، نقاط ورود نامیده می‌شوند.
reviewed: false