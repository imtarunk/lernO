question: Кто из профилей предпочитает приобретать товары без KYC и использовать высокозащищенные кошельки?
answer: Параноик
wrong_answers:
  - Ходлер
  - Укладчик
  - Активный пользователь
explanation: |
  Параноик ставит во главу угла конфиденциальность и безопасность, используя высокозащищенные методы получения и хранения информации.
