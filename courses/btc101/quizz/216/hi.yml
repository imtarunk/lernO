question: Bitcoin का स्टेटस एल साल्वाडोर में क्या है?
answer: कानूनी मुद्रा।
wrong_answers:
  - अपराधी घोषित कर दिया गया।
  - अज्ञात।
  - अनियंत्रित।
explanation: |
  कोर्स के टेक्स्ट में उल्लेख है कि कुछ देशों ने प्रतिबंध लगा दिया है
  और Bitcoin के इस्तेमाल को अपराध घोषित कर दिया, जिससे और बढ़ गया...
  Bitcoin अपनाने की जटिलता संस्कृतियों, युगों और... के आधार पर
  देशों ने। हालांकि, अल सल्वाडोर ने इसे अपनाने की हिम्मत दिखाई।
  एक कानूनी मुद्रा के रूप में।
reviewed: true