question: Hash معتبر در زمینه بلوک Mining در شبکه Bitcoin چیست؟
answer: یک اثر انگشت منحصر به فرد مرتبط با بلوک، متشکل از ۲۵۶ کاراکتر.
wrong_answers:
  - یک کد منحصر به فرد برای دسترسی به بلوک استفاده می‌شود.
  - یک رمز عبور منحصر به فرد برای استخراج بلاک مورد نیاز است.
  - یک شناسه منحصر به فرد برای Miner که بلوک را استخراج کرد.
explanation: |
  در زمینه بلوک Mining در شبکه Bitcoin، یک Hash معتبر یک اثر انگشت منحصر به فرد است که با بلوک مرتبط است و از 256 کاراکتر تشکیل شده است. اعتبار این Hash به سختی شبکه Bitcoin بستگی دارد.
reviewed: true