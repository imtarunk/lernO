question: ادغام در یک تراکنش چیست؟
answer: این عمل مصرف چندین UTXO به عنوان ورودی است.
wrong_answers:
  - این عمل ایجاد چندین UTXO به عنوان خروجی است.
  - این عمل ترکیب چندین آدرس به یک آدرس است.
  - این عمل ترکیب چندین بلوک در Blockchain است.
explanation: |
  وقتی کاربر هیچ UTXO بزرگتر یا مساوی با مقداری که می‌خواهد ارسال کند ندارد، باید از چندین UTXO خود برای برآورده کردن خروجی‌ها استفاده کند. این عمل ادغام نامیده می‌شود.
