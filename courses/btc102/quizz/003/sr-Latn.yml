question: Koja je uobičajena taktika koju koriste kripto influenseri ili gurui?
answer: Promovisanje nepouzdanih kriptovaluta.
wrong_answers:
  - Promovisanje fizičkih sredstava.
  - Promovisanje fiat valuta.
  - Promovisanje softverskih proizvoda.
explanation: |
  Kripto influenseri ili gurui često imaju lične agende i mogu biti uključeni u brojne projekte koje nastoje da promovišu, čak i ako nisu uvek u najboljem interesu investitora. Ovi influenseri mogu pokušati da promovišu nepouzdane kriptovalute, ili shitcoine.
