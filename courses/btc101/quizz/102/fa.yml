question: یکی از روش‌های امن‌سازی بیت‌کوین‌های شما در بلندمدت چیست؟
answer: حکاکی عبارت Mnemonic شما بر روی ماده‌ای مقاوم مانند فولاد.
wrong_answers:
  - ذخیره‌سازی آنها در یک Hot Wallet.
  - نگه داشتن آنها بر روی یک پلتفرم Exchange.
  - به اشتراک گذاری عبارت Mnemonic خود با یک همکار.
explanation: |
  حک کردن عبارت Mnemonic شما بر روی ماده‌ای مقاوم مانند
  فولاد، یک نسخه پشتیبان فیزیکی از کلیدهای شما ایجاد می‌کند که
  در برابر آسیب آب و آتش مقاوم است و بدین ترتیب
  بیت‌کوین‌های شما را در بلندمدت ایمن می‌سازد.
reviewed: true