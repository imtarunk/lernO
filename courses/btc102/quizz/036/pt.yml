question: Qual é o principal objetivo da definição do seu perfil de utilizador?
answer: Adotar uma estratégia adaptada às suas necessidades
wrong_answers:
  - Para maximizar a especulação e, por conseguinte, os lucros
  - Adotar uma estratégia geral que funcione para todos
  - Para saber qual o influenciador da Bitcoin a seguir nas redes sociais
explanation: |
  Conhecer o seu perfil e ser capaz de o ajustar permite-lhe escolher soluções de aquisição e de armazenamento adequadas à sua situação pessoal.
