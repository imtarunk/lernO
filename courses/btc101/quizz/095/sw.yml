question: Neno HODL linamaanisha nini?
answer: HODL ni istilahi ya lugha potofu katika jumuiya ya sarafu-fiche ambayo inamaanisha kushikilia uwekezaji wako badala ya kuuuza, haswa wakati wa kuyumba kwa soko.
wrong_answers:
  - HODL inarejelea aina ya sarafu ya crypto ambayo inatumika kufanya biashara pekee.
  - HODL ni neno linalomaanisha kuuza cryptocurrency yako yote kwa bei ya juu.
  - HODL ni mkakati wa biashara ya siku ambayo inahusisha kununua na kuuza mara kwa mara.
explanation: |
  Neno HODL lilitokana na chapisho lisiloandikwa mtandaoni mwaka wa 2013 kwenye jukwaa la Bitcoin. Baada ya muda, HODL imebadilika ili kuwakilisha mkakati mpana wa uwekezaji. Inahimiza wawekezaji kushikilia pesa zao za siri kwa muda mrefu, bila kujali mabadiliko ya soko.
reviewed: true