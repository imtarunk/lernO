question: Que impacto têm as políticas monetárias expansionistas na moeda fiduciária?
answer: Diluem o valor da poupança
wrong_answers:
  - Aumentam o poder de compra
  - Estabilizam as taxas de juro
  - Garantem o crescimento económico
explanation: |
  A impressão maciça de dinheiro conduz a uma depreciação do poder de compra, que corrói gradualmente o poder de compra do aforrador.
