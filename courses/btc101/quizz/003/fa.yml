question: چرا در Bitcoin هزینه پرداخت می‌کنیم؟
answer: برای ایجاد یک بازار آزاد برای شامل کردن تراکنش‌ها در بلاک‌ها.
wrong_answers:
  - برای معرفی نحوه استخراج Bitcoin.
  - اجازه دادن به افراد ثروتمند برای پرداخت بیشتر.
  - برای حذف دولت‌ها از شبکه.
explanation: |
  هزینه‌ها برای ایجاد یک بازار آزاد جهت گنجاندن تراکنش‌ها در بلوک‌ها ضروری هستند. در واقع، یک بلوک دارای اندازه 1 مگابایت است (که پس از به‌روزرسانی SegWit به 4 مگابایت افزایش یافت)، بنابراین تعداد تراکنش‌هایی که می‌توانند در یک بلوک "وارد" شوند به چند هزار تراکنش در هر بلوک محدود است.
reviewed: true