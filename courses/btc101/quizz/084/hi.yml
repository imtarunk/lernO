question: जब आपके पास Bitcoin हो, तो आपकी मुख्य चिंता क्या होनी चाहिए?
answer: आपके पैसों की सुरक्षा।
wrong_answers:
  - Bitcoin का मूल्य डॉलर के हिसाब से।
  - बिटकॉइन रखने की कानूनी स्थिति।
  - आपके पैसे खर्च करने की इजाज़त।
explanation: |
  जब आपके पास बिटकॉइन होते हैं, तो सबसे बड़ी चिंता सुरक्षा की होती है।
  आपके फंड्स का। ऐसा इसलिए है क्योंकि Bitcoin, किसी भी अन्य तरह की तरह
  पैसे की तरह, अगर ठीक से सुरक्षित नहीं किया गया तो चोरी हो सकता है या खो सकता है।
reviewed: true