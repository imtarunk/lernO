question: कौन सा तरीका आपको अपनी बचत को बचाते हुए खर्च किए गए बिटकॉइन को ऑफसेट करने की अनुमति देता है?
answer: खर्च करो और फिर से भरो
wrong_answers:
  - HODLing और Replace
  - खर्च करो और HODLing करो
  - ट्रेडिंग और खर्च
explanation: |
  "स्पेंड एंड रिप्लेस" तरीके में आप बिटकॉइन खर्च करते हैं और फिर उतनी ही मात्रा में दोबारा खरीद लेते हैं ताकि आपके पास जमा रकम बनी रहे।
