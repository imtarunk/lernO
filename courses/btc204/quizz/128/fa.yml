question: کاربرد Smart contract در یک ملک مخفی Exchange چیست؟
answer: برای آشکارسازی همزمان و سیستماتیک اطلاعات که به هر دو طرف اجازه می‌دهد وجوه طرف مقابل را بازیابی کنند.
wrong_answers:
  - اطلاعات ملک را رمزگذاری کنید تا فقط گیرنده قانونی بتواند آن را رمزگشایی کند.
  - فرآیند انتقال را خودکار کنید تا تعاملات انسانی به حداقل برسد و خطاها کاهش یابد.
  - تسهیل حل اختلاف با نگه‌داشتن بیت‌کوین‌های هر دو طرف در صورت تلاش برای تقلب.
explanation: |
  برای امکان‌پذیر کردن تبادلات بین طرف‌هایی که به یکدیگر اعتماد ندارند، از سیستم‌های Smart contract استفاده می‌شود. Smart contract برنامه‌ای است که به‌طور خودکار زمانی که شرایط از پیش تعریف‌شده برآورده می‌شوند، اجرا می‌شود که در مورد ما، اطمینان حاصل می‌کند که ویژگی Exchange به‌طور خودکار انجام می‌شود بدون اینکه نیاز به اعتماد متقابل باشد. Smart contract اجازه می‌دهد تا دو قطعه اطلاعات حساس به‌طور همزمان بین شرکت‌کنندگان فاش شود. یا به‌طور عادی اجرا می‌شود و هر طرف وجوه طرف دیگر را بازیابی می‌کند، یا شکست می‌خورد و همه وجوه اصلی خود را نگه می‌دارند.
