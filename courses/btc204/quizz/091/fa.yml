question: چرا توصیه می‌شود که پس از چرخه‌های CoinJoin چندین UTXO را ادغام نکنید؟
answer: این می‌تواند به دلیل CIOH حریم خصوصی را به خطر بیندازد.
wrong_answers:
  - این سرعت تراکنش‌ها را کاهش می‌دهد.
  - این فعالیت مشکوک را به هماهنگ‌کننده نشان می‌دهد.
  - این می‌تواند به دلیل روش پرداخت گرد حریم خصوصی را به خطر بیندازد.
explanation: |
  مهم است که از ترکیب UTXOهای مخلوط نشده با UTXOهای مخلوط شده در یک تراکنش خودداری کنید، اما همچنین UTXOها را در میان خودشان مخلوط کنید تا از روش Common-Input-Ownership-Heuristic (CIOH) جلوگیری شود.
