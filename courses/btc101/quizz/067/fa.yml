question: فرکانس تنظیم سختی چقدر است؟
answer: هر ۲۰۱۶ بلوک.
wrong_answers:
  - هر ۱۰۴۸ بلوک.
  - هر ۵۱۲ بلوک.
  - هر ۴۰۳۲ بلاک.
explanation: |
  تنظیم سختی مکانیزمی است که هر ۲۰۱۶ بلاک، یا حدوداً هر دو هفته، انجام می‌شود تا اطمینان حاصل شود که به طور متوسط هر ده دقیقه یک بلاک جدید به Blockchain اضافه می‌شود، بدون توجه به Hashrate جهانی.
reviewed: true