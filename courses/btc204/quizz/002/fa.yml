question: عملیات یک تراکنش Bitcoin بر روی UTXOهای ورودی چیست؟
answer: این آنها را مصرف می‌کند تا خروجی‌ها را برآورده کند.
wrong_answers:
  - آن‌ها را در Blockchain برای مراجعه‌ی آینده بایگانی می‌کند.
  - آن‌ها را رمزگذاری می‌کند تا تراکنش را ایمن کند.
  - آن‌ها را تکرار می‌کند تا UTXOهای جدید ایجاد کند.
explanation: |
  ورودی‌های UTXO در یک تراکنش به منظور تأمین مالی خروجی‌ها مصرف می‌شوند. به نوعی، این منبع پول است.
reviewed: false