question: Wallet के साथ passphrase का इस्तेमाल करते समय आपको क्या बैकअप लेना चाहिए?
answer: आपको 12 या 24 शब्दों की सूची और अपने passphrase दोनों का बैकअप लेना होगा।
wrong_answers:
  - आपको सिर्फ 12 या 24 शब्दों की सूची का बैकअप लेना है।
  - तुम्हें सिर्फ अपने passphrase का बैकअप लेना है।
  - आपको न तो 12 या 24 शब्दों की सूची का बैकअप लेना है और न ही अपने passphrase का।
explanation: |
  जब आप Wallet को passphrase के साथ इस्तेमाल करते हैं, तो आपको बैकअप लेना होगा।
  12 या 24 शब्दों की सूची और आपका passphrase, दोनों
  क्योंकि शब्दों की सूची और passphrase दोनों
  अपने फंड तक फिर से पहुंच पाने के लिए जरूरी
  अपना फोन या कंप्यूटर खो देना। एक के बिना या दूसरे के बिना,
  फंड्स एक्सेस नहीं हो सकते।
reviewed: true