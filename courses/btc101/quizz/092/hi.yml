question: Multisig और Wallet का अनुशंसित उपयोग क्या है?
answer: कॉर्पोरेट इस्तेमाल के लिए बड़ी मात्रा में स्टोर करना।
wrong_answers:
  - थोड़ी मात्रा में अपने इस्तेमाल के लिए रखना।
  - छोटे-मोटे नॉन-प्रॉफिट इस्तेमाल के लिए मध्यम मात्रा में स्टोर करना।
  - रोज़मर्रा के खर्चों को व्यक्तिगत इस्तेमाल के लिए सेव करना।
explanation: |
  एक जीडब्ल्यू-2 जीडब्ल्यू-3 बड़ी मात्रा में स्टोर करने के लिए रेकमेंडेड है
  और कॉर्पोरेट इस्तेमाल के लिए क्योंकि इसमें कई चीज़ों की ज़रूरत पड़ती है
  लेन-देन करने के लिए हस्ताक्षर। यह प्रक्रिया जोड़ती है
  एक्स्ट्रा जीडब्ल्यू-4 सिक्योरिटी की, क्योंकि एक आदमी अकेला नहीं कर सकता
  दूसरों की मंजूरी के बिना लेन-देन करना।
reviewed: true