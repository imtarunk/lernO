question: Ni uchanganuzi gani wa kiheuristic wa msururu unaotumiwa na shughuli ya PayJoin kufanya kama udanganyifu kwa uchanganuzi?
answer: CIOH
wrong_answers:
  - kutumia tena Address
  - Wallet alama za vidole
  - Inabadilisha matumizi tena
explanation: |
  Wakati mchambuzi anachunguza shughuli ya PayJoin, wanaongozwa kuamini kwamba pembejeo zote zinatoka kwa mtu mmoja kwa sababu ya CIOH. Hata hivyo, mtazamo huu si sahihi, kwani mpokeaji malipo pia huchangia pembejeo pamoja na mlipaji halisi. Kwa hivyo, uchanganuzi wa mnyororo huelekezwa kwa tafsiri ambayo inageuka kuwa ya uwongo.
  
