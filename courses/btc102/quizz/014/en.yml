question: Why is it advised to invest only what you can afford to lose?
answer: To preserve your financial security in case of loss
wrong_answers:
  - To maximize profits quickly in a bear market
  - To massively diversify your investments
  - To borrow in order to invest more
explanation: |
  Investing beyond your means (i.e., beyond your savings capacity) exposes you to excessively high financial risks.
