question: یکی از معایب طلا به عنوان شکلی از پول چیست؟
answer: به‌راحتی قابل تقسیم نیست.
wrong_answers:
  - این ارزش خود را در سراسر فضا حفظ نمی‌کند.
  - با گذشت زمان فرسایش می‌یابد.
  - تولید آن آسان است.
explanation: |
  یکی از معایب اصلی طلا به عنوان شکلی از پول این است که تقسیم آن به واحدهای کوچک‌تر در صورت نیاز دشوار است، که استفاده از آن را کمتر عملی می‌کند.
reviewed: true