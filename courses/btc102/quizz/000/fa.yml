question: ویژگی‌های معمول یک طرح پانزی در اکوسیستم کریپتو چیست؟
answer: بازدهی تضمین‌شده، برداشت‌های دشوار، و ارجاعات
wrong_answers:
  - بازدهی پایین، برداشت‌های دشوار، و شفافیت کامل
  - بازدهی تضمین‌شده، برداشت‌های دشوار، و بدون سیستم ارجاع
  - بازدهی تضمین‌شده، برداشت‌های آسان، و بدون سیستم ارجاع
explanation: |
  این ویژگی‌ها ممکن است نشان‌دهنده یک طرح هرمی باشند. اگر آن‌ها را در یک پروژه مشاهده کردید، بسیار محتاط باشید.
