question: Bitcoin में हम फीस क्यों देते हैं?
answer: ब्लॉक में लेन-देन को शामिल करने के लिए एक मुक्त बाजार बनाना।
wrong_answers:
  - Bitcoin को माइन कैसे करें, इसका परिचय देने के लिए।
  - अमीर लोगों को ज्यादा भुगतान करने देना।
  - सरकारों को नेटवर्क से बाहर रखना।
explanation: |
  फीस ब्लॉक में लेन-देन को शामिल करने के लिए एक मुक्त बाजार बनाने के लिए जरूरी हैं। असल में, एक ब्लॉक का आकार 1 MB होता है (जिसे SegWit अपडेट के बाद 4MB तक बढ़ा दिया गया था), इसलिए हर ब्लॉक में "डाले" जा सकने वाले लेन-देन की संख्या कुछ हजार लेन-देन प्रति ब्लॉक तक सीमित होती है।
reviewed: true