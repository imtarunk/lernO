question: Jak se adresy používají k uzamčení UTXO?

answer: Jsou integrovány do ScriptPubKey

wrong_answers:
  - Jsou integrovány do ScriptSig
  - Jsou integrovány do coinbase.
  - Nejsou integrovány nikde.

explanation: |
  Když je provedena platba, transakce vytvoří nové UTXO jako výstup z UTXO spotřebovaných jako vstupy. Na tomto výstupu je umístěn skript, který definuje, jak lze toto UTXO později utratit. Tento skript je známý jako ScriptPubKey. Přijímací adresa je integrována do tohoto skriptu.

