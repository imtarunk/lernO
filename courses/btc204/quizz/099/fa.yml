question: اندازه‌گیری ناشناس‌سازی گذشته‌نگر چیست؟
answer: مقاومت حریم خصوصی در برابر تحلیل از حال به گذشته.
wrong_answers:
  - مقاومت حریم خصوصی در برابر تحلیل از گذشته به آینده.
  - مقاومت حریم خصوصی در برابر تحلیل از حال به آینده.
  - مقاومت حریم خصوصی در برابر تحلیل از گذشته به حال.
explanation: |
  اقدامات ناشناس‌سازی گذشته‌نگر مقاومت حریم خصوصی یک سکه را در برابر تحلیل از حال به گذشته (خروجی به ورودی) اندازه‌گیری می‌کند.
reviewed: false