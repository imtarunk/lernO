question: Lightning Network को सामान किराए पर देने के लिए कैसे इस्तेमाल किया जा सकता है?
answer: उपयोगकर्ताओं से सामान का उपयोग करने के समय के हिसाब से प्रति मिनट या यहाँ तक कि प्रति सेकंड शुल्क लिया जा सकता है।
wrong_answers:
  - उपयोगकर्ताओ को सामान किराए पर लेने के लिए एक ऊँची फीस देनी पड़ सकती है।
  - उपयोगकर्ताओं से माल के मूल्य के आधार पर शुल्क लिया जा सकता है।
  - उपयोगकर्ताओं से सामान की हालत के आधार पर शुल्क लिया जा सकता है।
