question: چرا به‌روزرسانی منظم سیستم و نرم‌افزار ضروری است؟
answer: برای رفع آسیب‌پذیری‌های امنیتی شناخته‌شده
wrong_answers:
  - برای بهبود سرعت رایانه و در نتیجه پاسخ سریع‌تر به حملات سایبری
  - برای افزودن ویژگی‌های هک کردن
  - برای بهینه‌سازی سازگاری بازی‌های ویدئویی با Bitcoin
explanation: |
  به‌روزرسانی‌ها اغلب آسیب‌پذیری‌های شناخته‌شده‌ای را که توسط هکرها مورد سوءاستفاده قرار می‌گیرند، رفع می‌کنند.
