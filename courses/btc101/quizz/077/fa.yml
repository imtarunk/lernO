question: خطر به اشتراک گذاری کلید عمومی یک Bitcoin Wallet چیست؟
answer: از دست دادن حریم خصوصی.
wrong_answers:
  - نابودی Bitcoin Wallet.
  - از دست دادن بیت‌کوین‌ها.
  - هک کردن Bitcoin Wallet.
explanation: |
