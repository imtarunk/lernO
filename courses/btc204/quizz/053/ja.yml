question: Silent Paymentsのラベルの目的は何ですか？

answer: 複数の異なる静的アドレスを使用しながら、スキャンの作業負荷を不当に増加させないためです。

wrong_answers:
  - Silent Paymentsトランザクションを暗号化して、取引の実際の受取人を隠すためです。
  - 外部の観察者によってリンクされることがない複数の異なる静的アドレスを使用するためです。
  - 支払い参照の方法でSilent Paymentsを識別するために、ブロックチェーン上に目に見えるラベルを配置するためです。

explanation: |
  ラベルは、主な静的アドレスから複数の静的アドレスを生成するために使用され、これによりウォレットの整理が容易になります。しかし、スキャン公開キーがすべてのアドレスで同じであるため、外部の観察者はこれらのラベル付き静的アドレス間のリンクを容易に確立することができます。