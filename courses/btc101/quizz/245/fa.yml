question: یکی از پیامدهای بالقوه پیشرفت فناوری‌های هوش مصنوعی چیست؟
answer: فناوری‌های هوش مصنوعی منجر به ناپدید شدن بیش از ۸۰٪ از مشاغل امروزی خواهند شد.
wrong_answers:
  - فناوری‌های هوش مصنوعی تمام کامپیوترها را نابود خواهند کرد.
  - فناوری‌های هوش مصنوعی منجر به کاهش هوش انسانی خواهند شد.
  - فناوری‌های هوش مصنوعی باعث فروپاشی اقتصادی جهانی خواهند شد.
