question: Jina la algoriti ya kriptografia inayotumika katika Malipo ya Kimya ili kubaini siri iliyoshirikiwa kati ya mpokeaji na mlipaji ni nini?
answer: ECDH
wrong_answers:
  - RSA
  - DH
  - SHA256
explanation: |
  Algoriti ya ECDH (Elliptic-Curve Diffie-Hellman) inatumika katika Malipo ya Kimya kati ya funguo za kuchanganua za mpokeaji na jumla ya funguo za mtumaji ili kubaini siri iliyoshirikiwa ambayo itaruhusu kupatikana kwa malipo ya kipekee ya Address.
  
