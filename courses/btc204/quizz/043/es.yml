question: ¿Cuál es la principal ventaja de los intercambios P2P en línea comparados con las transacciones físicas en efectivo?
answer: Menor riesgo para la seguridad personal.
wrong_answers:
  - Menor riesgo de robo.
  - Mayor privacidad para el comprador.
  - Menores tasas de transacción.
explanation: |
  Los intercambios P2P en línea dejan más rastros y están más expuestos a riesgos de robo que los intercambios P2P en efectivo. En cuanto a las tasas de transacción, generalmente son equivalentes o incluso mayores, especialmente si el proceso requiere múltiples pasos. Sin embargo, la principal ventaja de los intercambios P2P en línea radica en la reducción de riesgos para la seguridad personal de los usuarios en comparación con las transacciones en efectivo.
