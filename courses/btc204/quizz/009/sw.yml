question: Je, ni 2 Elements gani zinazounda Block reward katika Coinbase Transaction?
answer: Ruzuku ya kuzuia na ada za muamala.
wrong_answers:
  - Ruzuku ya kuzuia na bonasi za kasi.
  - Haki za utoaji na malipo ya usalama.
  - Gawio la Mining na ushuru wa mtandao.
explanation: |
  Miner inapopata kizuizi halali, wana haki ya kupata zawadi inayojumuisha, kwa upande mmoja, ruzuku ya kuzuia, na kwa upande mwingine, ada za miamala ambayo wamejumuisha kwenye kizuizi chao.
reviewed: false