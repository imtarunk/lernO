question: Bitcoin का प्रमुख राजनीतिक प्रभाव क्या है?
answer: पैसे पर सरकारी नियंत्रण कम करना
wrong_answers:
  - बैंकिंग का केंद्रीकरण बढ़ना
  - महँगाई बढ़ाना
  - वित्तीय नियमों को मजबूत करना
explanation: |
  जीडब्ल्यू-1 एक विकल्प है जो सरकारी संस्थानों के पैसे पर नियंत्रण को कमजोर करता है, खासकर सिक्का ढलाई (सीजनियोरेज) और लेन-देन पर सेंसरशिप के जरिए।
reviewed: false