question: संस्थाओं ने फिएट करेंसी (कागजी मुद्रा) को लाने के लिए कौन-सा ऐतिहासिक रास्ता अपनाया है?
answer: नेता सोने को केंद्रीकृत करते हैं और सोने के बराबर मूल्य वाली एक नई मुद्रा शुरू करते हैं, जिसे धीरे-धीरे अवमूल्यित किया जाता है।
wrong_answers:
  - नेता सोने से समर्थित एक नई मुद्रा पेश करते हैं, जिसका मूल्य धीरे-धीरे बढ़ाया जाता है।
  - नेता एक नई मुद्रा पेश करते हैं जिसकी कोई वास्तविक कीमत नहीं होती, और फिर धीरे-धीरे उसका मूल्य बढ़ाया जाता है।
  - नेता एक नई मुद्रा पेश करते हैं जो कई वस्तुओं (कमोडिटीज़) से समर्थित है, और फिर इसकी कीमत को स्थिर रखा जाता है।
explanation: |
  इतिहास में, नेताओं ने सोने को केंद्रीकृत किया है और नए नियम लागू किए हैं।
  एक नई मुद्रा जिसकी कीमत सोने के बराबर हो। यह नई
  मुद्रा को धीरे-धीरे अवमूल्यन किया जाता है, अक्सर बहाने के तहत
  लोगों के हित में होने का।
