question: Koja je poruka sadržana u prvom bloku Bitcoin Blockchain?
answer: 03/jan/2009 Kancelar na ivici drugeg spasavanja banaka.
wrong_answers:
  - Možemo dobiti veliku bitku u trci naoružanja i osvojiti novu teritoriju slobode na nekoliko godina.
  - Vlade su dobre u odsecanju glava centralno kontrolisanih mreža poput Napstera, ali čiste P2P mreže poput Gnutelle i Tora izgleda da se drže svoje pozicije.
  - Nijedno od navedenog.
explanation: |
  Prvi blok Bitcoin Blockchain, takođe poznat kao
  blok Genesis, sadrži poruku 03/jan/2009
  Chancellor on brink of second bailout for banks, što je
  naslov Time tog dana do Timestamp bloka Genesis.
reviewed: true