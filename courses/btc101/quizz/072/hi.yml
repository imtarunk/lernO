question: Bitcoin और Wallet के तीन मुख्य कार्य क्या हैं?
answer: बिटकॉइन प्राप्त करना, बिटकॉइन भेजना, हैकिंग और चोरी के प्रयासों से उन्हें सुरक्षित रखना।
wrong_answers:
  - बिटकॉइन को स्टोर करें, बिटकॉइन भेजें, और हैकिंग व चोरी के प्रयासों से उन्हें सुरक्षित रखें।
  - बिटकॉइन प्राप्त करने की अनुमति दें, बिटकॉइन स्टोर करें, और उन्हें हैकिंग और चोरी के प्रयासों से सुरक्षित रखें।
  - बिटकॉइन प्राप्त करने की अनुमति दें, बिटकॉइन भेजने की अनुमति दें, बिटकॉइन बेचें।
explanation: |
  Bitcoin Wallet का इस्तेमाल Bitcoin के साथ इंटरैक्ट करने के लिए किया जाता है।
  नेटवर्क। इसके तीन मुख्य कार्य हैं: डेटा प्राप्त करने की अनुमति देना,
  बिटकॉइन्स, बिटकॉइन्स भेजने की अनुमति देते हैं, और उन्हें सुरक्षित रखते हैं
  हैकिंग और चोरी की कोशिशें।
reviewed: true