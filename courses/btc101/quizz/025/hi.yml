question: Bitcoin का दूसरे करेंसी फॉर्म्स पर मुख्य फायदा क्या है?
answer: यह अपनी सख्ती से सीमित Supply और तटस्थता की वजह से मूल्य का एक उत्कृष्ट भंडार प्रदान करता है।
wrong_answers:
  - यह अविभाज्य और असंचरणीय है।
  - यह मुद्रास्फीति से जूझ रही मुद्रा का एक बढ़िया उदाहरण है।
  - यह दुनिया के सभी व्यापारियों द्वारा व्यापार में आम तौर पर स्वीकार किया जाता है।
explanation: |
  Bitcoin की सबसे बड़ी खासियत यह है कि यह दूसरे करेंसी फॉर्म्स से बेहतर है।
  यह इसलिए क्योंकि यह अपने उत्कृष्ट मूल्य संचय के कारण
  सख्ती से सीमित Supply और इसकी भरोसेमंद पार्टी की कमी। यह
  यह इसे लंबी अवधि की बचत के लिए एक अच्छा विकल्प बनाता है।
reviewed: true