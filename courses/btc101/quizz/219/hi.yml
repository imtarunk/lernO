question: यह कोर्स Bitcoin के भविष्य के बारे में क्या सुझाव देता है?
answer: यह गायब नहीं होने वाला।
wrong_answers:
  - इसे एक बेहतर टेक्नोलॉजी से बदल दिया जाएगा।
  - यह दुनिया भर में बैन कर दिया जाएगा।
  - इसकी कीमत कम हो जाएगी।
explanation: |
  कोर्स के टेक्स्ट के मुताबिक, Bitcoin नहीं होने वाला है
  गायब मत हो। बल्कि, क्रांति अभी शुरू हुई है।
reviewed: true