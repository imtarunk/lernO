question: इनमें से कौन सा खतरा कैश P2P एक्सचेंज से जुड़ा नहीं है?
answer: डेटा लीक होने का खतरा।
wrong_answers:
  - खुद की सुरक्षा को खतरा।
  - चोरी का खतरा।
  - कानूनी जोखिम।
explanation: |
  कैश P2P एक्सचेंज में कई खतरे होते हैं, लेकिन इसमें KYC करने की जरूरत नहीं होती। इसलिए, डेटा लीक का कोई खतरा नहीं होता।
reviewed: false