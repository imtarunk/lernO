question: Comment sont stockées les étiquettes liées à un portefeuille Bitcoin ?

answer: En local sur le logiciel de portefeuille.

wrong_answers:
  - Dans une base de données centralisée contrôlée par le développeur.
  - Sur la blockchain Bitcoin grâce à un OP_RETURN.
  - En mémoire vive uniquement pendant l'exécution du logiciel.

explanation: |
  Les labels sont stockés localement par le logiciel de portefeuille et ne sont jamais transmises sur le réseau Bitcoin. Le labelling est donc un outil de gestion personnel.

