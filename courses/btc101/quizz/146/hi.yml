question: यह क्यों ज़रूरी है कि Bitcoin नोड सभी संभावित उपयोगकर्ताओं के लिए सस्ता और सुलभ बना रहे?
answer: क्योंकि यह नेटवर्क के विकेंद्रीकरण को आसान बनाता है।
wrong_answers:
  - क्योंकि इससे नेटवर्क की लेन-देन की क्षमता बढ़ जाती है।
  - क्योंकि यह नेटवर्क की ट्रांजैक्शन क्षमता को कम कर देता है।
  - क्योंकि इससे माइनर्स के लिए Block reward बढ़ जाता है।
explanation: |
  Bitcoin नोड की सस्ती कीमत और आसान उपलब्धता है
  महत्वपूर्ण है क्योंकि यह विकेंद्रीकरण को आसान बनाता है
