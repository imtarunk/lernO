question: روی یک سکه، ۳ معیار اساسی که به فرد اجازه می‌دهد اطمینان حاصل کند که می‌تواند آن را بعداً خرج کند چیست؟
answer: سکه باید سالم، اصیل باشد و نباید دوبار خرج شده باشد.
wrong_answers:
  - سکه باید باستانی، نادر و در شرایط خوبی باشد.
  - سکه باید به طور جهانی پذیرفته شود، قانونی باشد و در بانک نگهداری شود.
  - سکه باید توسط دولت تأیید، ثبت و بادوام باشد.
explanation: |
  هر فرد عاقلی که بخواهد یک سکه، چه دیجیتال و چه فیزیکی، را بپذیرد، اطمینان حاصل می‌کند که سکه تغییر نکرده است، واقعاً یک سکه واقعی است و توسط صادرکننده نمی‌تواند دوباره استفاده شود.
