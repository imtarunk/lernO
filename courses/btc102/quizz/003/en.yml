question: What does Pump and Dump consist of in the cryptocurrency space?
answer: Manipulating an asset through a campaign to sell at the peak
wrong_answers:
  - Massively buying an asset to support its price without ever selling
  - Stabilizing the market in the long term through opposing trades
  - Making recurring purchases to gain long-term exposure to the asset
explanation: |
  This fraudulent technique involves artificially inflating the price to sell at a critical moment and cause the value to crash.
