question: بعد از خرید Bitcoin بر روی پلتفرم Exchange چه کاری باید انجام دهید؟
answer: بیت‌کوین‌ها را برداشت کرده و به Wallet خود ارسال کنید.
wrong_answers:
  - بیت‌کوین‌ها را در پلتفرم بگذارید.
  - بیت‌کوین‌ها را فوراً بفروشید.
  - انتقال بیت‌کوین‌ها به پلتفرم Exchange دیگر.
explanation: |
  متن دوره توصیه می‌کند که پس از خرید Bitcoin، باید بلافاصله UTXOها را از پلتفرم‌های Exchange برداشت کرد تا خطرات هک و مسدود شدن وجوه به حداقل برسد.
reviewed: true