question: اعلامیه استقلال فضای مجازی چیست؟
answer: متنی که ادعا می‌کند فضای مجازی یک قلمرو متمایز از حوزه فیزیکی است و نباید تحت قوانین یکسان قرار گیرد.
wrong_answers:
  - بیانیه‌ای مبنی بر استقلال Bitcoin از سیستم‌های مالی سنتی.
  - متنی که ادعا می‌کند فضای مجازی باید تحت کنترل مقررات دولتی باشد.
  - اعلامیه‌ای که استقلال جنبش دزدان دریایی از هرگونه مقررات را تضمین می‌کند.
explanation: |
  اعلامیه استقلال فضای مجازی توسط جان پری بارلو در سال ۱۹۹۶ نوشته شد. این سند بیان می‌کند که فضای مجازی قلمرویی متمایز از حوزه فیزیکی است، بنابراین دولت‌های صنعتی نمی‌توانند قدرت خود را در آنجا اعمال کنند.
reviewed: true