question: "Bitcoin यूनिट्स की अधिकतम संख्या कितनी हो सकती है?"
answer: इक्कीस लाख।
wrong_answers:
  - तीन खरब।
  - 10 करोड़।
  - कोई सीमा नहीं है।
explanation: |
  Bitcoin का कुल Supply, 21 मिलियन यूनिट्स तक सीमित है।
  यह Bitcoin की एक खास बात है जो इसे अलग बनाती है
  फ़िएट करेंसी से, जिसे बस छापा जा सकता है
  केंद्रीय बैंकों द्वारा असीमित मात्रा में।
reviewed: true