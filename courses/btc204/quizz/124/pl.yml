question: Która opcja umożliwia włączenie lub wyłączenie transportu P2P V2 w pliku konfiguracyjnym Bitcoin Core?
answer: v2transport=
wrong_answers:
  - p2penable=
  - networkv2=
  - enablev2=
explanation: |
  Transport P2P V2 można zmodyfikować za pomocą opcji v2transport= w pliku konfiguracyjnym węzła Core.
  
reviewed: false