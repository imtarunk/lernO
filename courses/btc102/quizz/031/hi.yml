question: कौन से Bitcoin साइडचेन हैं?
answer: जीडब्ल्यू-1 और रूटस्टॉक
wrong_answers:
  - पॉलीगॉन और आर्बिट्रम
  - जुपिटर और फैंटम
  - जीडब्ल्यू-2 कैश और जीडब्ल्यू-2 जीडब्ल्यू-3 विजन
explanation: |
  Liquid और RSK साइडचेन हैं जिनका Bitcoin के साथ 2-तरफ़ा पेग (2WP) है। बाकी विकल्प या तो साइडचेन नहीं हैं, या फिर Bitcoin Blockchain के साथ 2WP कनेक्शन नहीं रखते।
