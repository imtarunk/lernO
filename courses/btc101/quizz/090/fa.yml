question: استفاده توصیه‌شده از یک Wallet موبایل چیست؟
answer: ذخیره هزینه‌های روزانه.
wrong_answers:
  - ذخیره‌سازی پس‌اندازهای بلندمدت.
  - ذخیره پس‌اندازهای میان‌مدت.
  - ذخیره مقادیر زیاد.
explanation: |
  یک Wallet موبایل برای هزینه‌های روزانه توصیه می‌شود زیرا انجام تراکنش‌ها با آن آسان است. با این حال، برای ذخیره مقادیر زیاد یا پس‌انداز بلندمدت توصیه نمی‌شود زیرا ممکن است در برابر تهدیدات آنلاین آسیب‌پذیر باشد.
reviewed: true