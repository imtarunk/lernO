question: Šta je Cold Wallet u kontekstu Bitcoin?
answer: Wallet za skladištenje velikih količina Bitcoin van mreže
wrong_answers:
  - Wallet koji se koristi za transakcije u Cold klimama
  - Wallet koji se koristi za skladištenje malih količina Bitcoin
  - Wallet koji se koristi za skladištenje Bitcoin na kratak vremenski period
explanation: |
  Cold Wallet je Wallet za skladištenje velikih količina Bitcoin van mreže.
  Smatra se sigurnijim od Hot Wallet jer je manje podložan hakovanju.
