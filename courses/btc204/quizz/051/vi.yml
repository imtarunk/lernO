question: Nhược điểm của Silent Payments so với BIP47 là gì?

answer: Người nhận phải quét gần như toàn bộ blockchain.

wrong_answers:
  - Chúng tạo ra phí giao dịch cao hơn cho người gửi.
  - Chúng giới hạn số lượng giao dịch có thể thực hiện.
  - Chúng kém ẩn danh hơn.

explanation: |
  Để không cần đến giao dịch thông báo, người nhận phải quét tất cả các giao dịch Bitcoin tuân theo tiêu chuẩn trong nỗ lực tìm kiếm các khoản thanh toán được gửi đến họ.

