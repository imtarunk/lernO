question: Bitcoin खरीदने से पहले आपके पास कौन सी चीज़ होनी चाहिए?
answer: एक सुरक्षित Wallet।
wrong_answers:
  - एक फिजिकल सेफ।
  - बैंक खाता।
  - एक क्रेडिट कार्ड।
explanation: |
  कोर्स के टेक्स्ट में यह बताया गया है कि Bitcoin खरीदने से पहले, आपको
  एक सुरक्षित Wallet होना चाहिए जहाँ तुम अपनी चाबियाँ रखोगे।
reviewed: true