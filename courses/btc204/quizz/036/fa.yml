question: چرا ممکن است انواع خط‌های کمتر استفاده شده نسبت به خط‌های پرکاربردتر به راحتی قابل تشخیص باشند؟
answer: زیرا گروه تراکنش‌ها با نوع اسکریپت مشابه کوچکتر است.
wrong_answers:
  - زیرا آنها به تأییدات بیشتری توسط ماینرها نیاز دارند.
  - زیرا آن‌ها از الگوریتم‌های رمزنگاری ضعیف‌تری استفاده می‌کنند.
  - زیرا آنها بیشتر توسط گره‌های شبکه Bitcoin رد می‌شوند.
explanation: |
  اگر کل گروه تراکنش‌ها با همان نوع اسکریپتی که در آن پنهان می‌شویم کوچک باشد، شناسایی ما آسان‌تر از زمانی است که در یک گروه بسیار بزرگ از تراکنش‌ها قرار داریم.
