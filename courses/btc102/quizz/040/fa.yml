question: چه استراتژی اکتسابی می‌تواند توسط یک هولدر هیبریدی اتخاذ شود؟
answer: میانگین‌گیری هزینه دلار
wrong_answers:
  - معاملات الگوریتمی
  - آربیتراژ
  - هک کردن
explanation: |
  میانگین‌گیری هزینه دلاری به شما اجازه می‌دهد تا خریدهای منظم Bitcoin را انجام دهید تا قیمت خرید متوسط را در طول زمان هموار کنید. هولدر ممکن است این روش را با خریدهای یک‌باره و مقطعی ترکیب کند.
