question: Bitcoin ट्रांजैक्शन में कन्फर्मेशन की संख्या महत्वपूर्ण क्यों है?
answer: जितनी ज्यादा पुष्टियाँ (confirmations) एक लेन-देन (transaction) को मिलती हैं, उतना ही वह अपरिवर्तनीय (immutable) हो जाता है।
