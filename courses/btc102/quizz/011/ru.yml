question: Почему важно защитить свою фразу Mnemonic?
answer: Потому что потеря его приводит к безвозвратной потере биткоинов
wrong_answers:
  - Потому что Blockchain слишком долго регенерируется
  - Потому что его потеря приводит к утечке персональных данных
  - Потому что платформы Exchange требуют много документов для регенерации
explanation: |
  Фраза Mnemonic позволяет восстановить доступ. Если она утеряна и Wallet больше недоступна на устройстве, биткоины будут потеряны навсегда.
