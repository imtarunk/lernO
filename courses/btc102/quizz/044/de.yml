question: Woher kommt der Begriff hodler?
answer: Falsche Schreibweise von "halten"
wrong_answers:
  - Ein Akronym für "halten"
  - Eine Abkürzung von "Hot Wallet"
  - Eine Verkürzung der "HODL-Kette"
explanation: |
  Der Begriff "hodler" stammt von einem Tippfehler in Bitcoin Talk, wo "hold" fälschlicherweise als "HODL" geschrieben wurde, um langfristiges Halten auszudrücken.
reviewed: false