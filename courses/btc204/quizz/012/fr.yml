question: Grâce à quelle action la double dépense est-elle empêchée sur Bitcoin ?
answer: Grâce à la diffusion publique de toutes les transactions du système.
wrong_answers:
  - Grâce à la vérification de l'identité des utilisateurs avant chaque transaction.
  - Grâce à la révision périodique des transactions par des auditeurs.
  - Grâce à la limitation du nombre de transactions par utilisateur.
explanation: |
  Pour confirmer l'absence d'une transaction, et donc éviter la double dépense, il faut que chaque utilisateur soit au courant de toutes les transactions exécutées dans le passé.
