question: बिना KYC के बिटकॉइन पाने का एक तरीका क्या है?
answer: जीडब्ल्यू-0 एटीएम।
wrong_answers:
  - ब्रोकर प्लेटफॉर्म्स।
  - डीसीए प्लेटफॉर्म्स।
  - बैंक ट्रांसफर।
explanation: |
  कोर्स के टेक्स्ट में बताया गया है कि कई तरीके हैं
  बिना KYC के बिटकॉइन हासिल करने के तरीकों में से एक है Bitcoin एटीएम।
reviewed: true