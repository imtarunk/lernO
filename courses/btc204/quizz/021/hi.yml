question: Bitcoin पर सरलीकृत भुगतान का पैटर्न क्या है?
answer: इनपुट में 1 या अधिक UTXO और आउटपुट में 2 UTXO।
wrong_answers:
  - 1 UTXO इनपुट में और 1 UTXO आउटपुट में
  - इनपुट में कई UTXOs और आउटपुट में 1 UTXO
  - इनपुट में 5 यूटीएक्सओ और आउटपुट में 5 यूटीएक्सओ
explanation: |
  एक सरल भुगतान में, यूजर एक या एक से ज़्यादा UTXOs को इनपुट के तौर पर इस्तेमाल करता है ताकि आउटपुट में UTXO भुगतान और UTXO चेंज (यानी कुल 2 UTXOs) पूरा किया जा सके।
