question: पहले-पहले किस तरह के करेंसी चलते थे?
answer: अनाज और पशुधन जैसे सामान।
wrong_answers:
  - सोना और चाँदी।
  - कागज़ के नोट।
  - डिजिटल संपत्ति।
explanation: |
  पहले प्रकार की मुद्रा अक्सर ज़रूरी चीज़ों से जुड़ी होती थी
  माल जैसे अनाज, पशुधन, और अन्य वस्तुएं।
  हालांकि, इन सामानों में बड़ी खामियाँ थीं, जैसे कि
  नाशवानता, जिससे इन्हें एक के रूप में इस्तेमाल करना मुश्किल हो जाता है
  लंबे समय तक बचत का माध्यम।
reviewed: true