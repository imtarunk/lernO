question: Bagaimana Barack Obama mendeskripsikan Bitcoin?
answer: Bank Swiss di saku Anda
wrong_answers:
  - Emas digital
  - Aset yang sangat spekulatif
  - Mata uang terdesentralisasi
explanation: |
  Barack Obama pernah menyebut Bitcoin sebagai "bank Swiss di saku Anda." Memang, Bitcoin menawarkan peluang yang sama bagi semua orang, tanpa memandang statusnya, dan memungkinkan untuk Confidential Transactions.
