question: پاداش برای Mining هر چند وقت یکبار نصف می‌شود؟
answer: هر ۲۱۰,۰۰۰ بلاک.
wrong_answers:
  - هر ۱۲۰,۰۰۰ بلاک.
  - هر ۵۴۰,۰۰۰ بلوک.
  - هر ۲,۱۰۰,۰۰۰ بلاک.
explanation: |
  پاداش برای Mining برنامه‌ریزی شده است که هر 210,000 بلوک نصف شود، که تقریباً هر چهار سال یک‌بار اتفاق می‌افتد: رویدادی که به عنوان Halving شناخته می‌شود.
