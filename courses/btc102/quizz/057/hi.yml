question: परेशान यूजर कौन सी अधिग्रहण विधि से बचता है?
answer: KYC वाले केंद्रीकृत प्लेटफॉर्म
wrong_answers:
  - जीडब्ल्यू-0 मैचमेकिंग प्लेटफॉर्म्स
  - जीडब्ल्यू-1 एटीएम
  - मिलने-जुलने के दौरान सीधे नकद खरीदारी
explanation: |
  गुमनामी बनाए रखने के लिए, पैरानॉयड यूज़र उन प्लेटफॉर्म्स से बचता है जहां पहचान सत्यापन की ज़रूरत होती है।
reviewed: false