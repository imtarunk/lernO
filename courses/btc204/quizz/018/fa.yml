question: در میان پاسخ‌های زیر، کدام یک جزو ۳ دسته اصلی اکتشافات و ویژگی‌های مورد استفاده در تحلیل زنجیره‌ای نیست؟
answer: مدل‌های رمزنگاری.
wrong_answers:
  - مدل‌های تراکنش.
  - هیوریستیک‌های تراکنش داخلی.
  - هیوریستیک‌های تراکنش خارجی.
explanation: |
  هیوریستیک‌های استفاده‌شده در تحلیل زنجیره‌ای را می‌توان به سه دسته تقسیم کرد؛ الگوهای تراکنش (یا مدل‌های تراکنش)، هیوریستیک‌های تراکنش داخلی، و هیوریستیک‌های تراکنش خارجی.
reviewed: false