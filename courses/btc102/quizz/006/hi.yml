question: पासवर्ड मैनेजर का सबसे बड़ा फायदा क्या है?
answer: यह जटिल पासवर्ड स्टोर और जनरेट करता है
wrong_answers:
  - यह आपके पासवर्ड याद रखने के लिए संकेत देता है
  - यह अलग-अलग ऑनलाइन अकाउंट्स में एक ही पासवर्ड बार-बार इस्तेमाल करता है।
  - यह एंटीवायरस सॉफ़्टवेयर की ज़रूरत को ख़त्म कर देता है
explanation: |
  पासवर्ड मैनेजर मजबूत पासवर्ड बनाता है और उन्हें सुरक्षित तरीके से स्टोर करता है, जिससे आपको उन्हें याद रखने की जरूरत नहीं पड़ती और आसानी से वापस लिया जा सकता है।
