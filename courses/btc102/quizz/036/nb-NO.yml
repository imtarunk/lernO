question: Hva er hovedformålet med å definere brukerprofilen din?
answer: For å velge en strategi som passer til dine behov
wrong_answers:
  - For å maksimere spekulasjon og dermed profitt
  - Å vedta en generell strategi som fungerer for alle
  - For å vite hvilken Bitcoin-influencer du bør følge på sosiale medier
explanation: |
  Når du kjenner profilen din og kan justere den, kan du velge anskaffelses- og oppbevaringsløsninger som passer til din personlige situasjon.
reviewed: false