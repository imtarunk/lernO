question: هدف اصلی بیت‌کوینر پارانوئید چیست؟
answer: برای حفاظت از حریم خصوصی آن‌ها
wrong_answers:
  - برای جمع‌آوری سریع ساتوشی‌ها
  - برای حداکثر کردن سود معاملات
  - برای نگهداری بیت‌کوین‌های خود در بلندمدت
explanation: |
  بیت‌کوینر پارانوئید به‌طور عمده به دنبال اجتناب از هرگونه ردیابی تراکنش‌ها و هویت خود است.
