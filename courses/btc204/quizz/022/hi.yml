question: इनपुट में एक सिंगल UTXO और आउटपुट में एक सिंगल UTXO वाले पैटर्न का नाम क्या है?
answer: झाड़ू लगाना
wrong_answers:
  - मजबूतीकरण
  - जीडब्ल्यू-1
  - बैच खर्च (Batch Kharch)
explanation: |
  इस स्ट्रक्चर का मतलब यह है कि हम एक स्वीप के सामने हैं, यानी बिटकॉइन का खुद से खुद में ट्रांसफर।
