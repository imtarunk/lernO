question: What medium is recommended for securely backing up your mnemonic phrase?
answer: Metal backup with sealed opaque envelope
wrong_answers:
  - Encrypted USB drive storage
  - Paper backup with transparent sleeve
  - Backup on a secure cloud
explanation: |
  A disaster-resistant metal backup offers long-lasting protection against damage and unauthorized access. The sealed opaque envelope allows you to verify whether anyone has accessed the mnemonic phrase.
