question: روش استاندارد برای بازیابی Wallet شما چیست؟
answer: وارد کردن عبارت Mnemonic خود به هر نرم‌افزار Wallet.
wrong_answers:
  - ذخیره عبارت Mnemonic خود در یک فایل دیجیتال.
  - نوشتن عبارت Mnemonic خود بر روی تخته سفید.
  - به اشتراک‌گذاری عبارت Mnemonic خود با یک دوست مورد اعتماد.
explanation: |
  روش استاندارد پشتیبان‌گیری از کلید خصوصی در یک
  Bitcoin Wallet وارد کردن عبارت Mnemonic شما به هر نرم‌افزار
  Wallet است. این به شما امکان می‌دهد Wallet خود را بازیابی کنید.
