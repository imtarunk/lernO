question: रास्पबेरी पाई 4 पर Bitcoin नोड चलाने की बिजली की लागत सालाना कितनी आएगी (2023 के हिसाब से)?
answer: सालाना 10 यूरो से थोड़ा कम।
wrong_answers:
  - सालाना 50 यूरो से थोड़ा ज्यादा।
  - सालाना 100 यूरो से थोड़ा कम।
  - सालाना लगभग 200 यूरो।
explanation: |
  रास्पबेरी पाई 4 पर Bitcoin नोड चलाने में थोड़ा खर्च आता है
  सालाना बिजली खपत के मामले में 10€ से कम
  २०२३ तक।
reviewed: true