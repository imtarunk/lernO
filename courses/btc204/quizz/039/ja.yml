question: ソーシャルメディアに受信アドレスを投稿することはなぜ勧められないのですか？
answer: オンチェーン活動を実際の身元と関連付けるために使用される可能性があるからです。
wrong_answers:
  - 悪意のあるハッカーによって簡単にハッキングされる可能性があるからです。
  - 詐欺的なオファーを引き寄せ、フィッシングキャンペーンにさらされるリスクがあるからです。
  - 一般的な入力所有権のヒューリスティックの適用を可能にするからです。
explanation: |
  インターネット上でBitcoinの受信アドレスを共有することは、身元（実名または匿名）とオンチェーン活動を関連付けるためのチェーン分析の入り口として使用される可能性があります。
