question: Bitcoin और Mining में ASICs की भूमिका क्या है?
answer: ASICs मशीनें हैं जो सिर्फ Mining प्रक्रिया में SHA256 एल्गोरिदम को लागू करने के लिए बनाई गई हैं।
wrong_answers:
  - ASICs का इस्तेमाल Bitcoin लेन-देन को वेरिफाई करने के लिए किया जाता है, जहाँ SHA256 एल्गोरिथ्म को वेरिफिकेशन प्रोसेस में लगाया जाता है।
  - ASICs का इस्तेमाल नए बिटकॉइन मनमर्जी से बनाने के लिए किया जाता है।
  - ASICs का उपयोग Bitcoin नेटवर्क को सुरक्षित करने के लिए किया जाता है।
explanation: |
  ASICs (एप्लिकेशन-स्पेसिफिक इंटीग्रेटेड सर्किट्स) होते हैं
  Bitcoin के लिए विशेष रूप से डिज़ाइन किया गया विशेष हार्डवेयर
  जीडब्ल्यू-6. ये SHA256 हैशिंग करने के लिए ऑप्टिमाइज़्ड हैं
  फंक्शन, जो माइनर्स के लिए एक गणितीय समस्या है
  Proof of Work प्रक्रिया में हल करना होगा।
