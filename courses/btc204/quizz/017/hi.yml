question: On-Chain गतिविधियों को किसी वास्तविक पहचान से जोड़ने वाली जानकारी को क्या कहते हैं?
answer: एक प्रवेश बिंदु।
wrong_answers:
  - एक लिंकेज की।
  - एक फिंगरप्रिंट लिंक।
  - एक विश्लेषण मार्कर।
explanation: |
  वो व्यवहार और जानकारी जो असली पहचान को On-Chain गतिविधि से जोड़ सकती है, उन्हें एंट्री पॉइंट्स कहा जाता है।
reviewed: false