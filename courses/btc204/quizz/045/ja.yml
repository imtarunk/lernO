question: BIP47の主な目標は何ですか？

answer: アドレスの再利用なしにBTCを受け取るためのユニークな識別子を持つことです。

wrong_answers:
  - トランザクションを高速化するためにブロックのサイズを増やす。
  - ビットコインネットワーク上で手数料なしのトランザクションを可能にする。
  - ビットコイン上でのトランザクションを完全に匿名にする。

explanation: |
  BIP47の目標は、ビットコインを複数回、複数の人から受け取ることを可能にするユニークな識別子を提供することですが、これはユーザーのプライバシーにとって非常に悪い習慣であるアドレスの再利用なしに行います。

