question: Welches große Risiko besteht, wenn zu viele Informationen im Nachlassplan offengelegt werden?
answer: Risiko des Diebstahls
wrong_answers:
  - Risiko des Verlustes
  - Risiko der Abwertung
  - Risiko der Regulierung
explanation: |
  Zu viele Informationen können es böswilligen Personen erleichtern, zu handeln, wenn sie Zugang zu Ihrem Nachlassplan erhalten.
