question: Cos'è un cold wallet?
answer: Un wallet installato su un dispositivo fisico che conserva le chiavi e non è connesso a Internet.
wrong_answers:
  - Un wallet che è fisicamente freddo al tatto.
  - Un wallet che non è popolare tra gli utenti di Bitcoin.
  - Un wallet che è consigliato per conservare piccole quantità di bitcoin.
explanation: |
  Cold wallet è un termine usato per descrivere un wallet Bitcoin
  installato su un dispositivo non connesso a Internet. Questo lo rende
  meno vulnerabile a minacce online, ma significa anche che il wallet è
  meno accessibile per transazioni quotidiane.
reviewed: true
