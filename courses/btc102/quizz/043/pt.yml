question: Qual é o principal objetivo de um hodler?
answer: Para manter os seus bitcoins a longo prazo
wrong_answers:
  - Especular a curto prazo
  - Para efetuar transacções Bitcoin frequentes
  - Para maximizar a privacidade das suas transacções Bitcoin
explanation: |
  Um hodler pretende manter os seus bitcoins durante muitos anos para beneficiar do presumível crescimento do ativo.
