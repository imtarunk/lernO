question: 在下列答案中，將經過 CoinJoin 的 bitcoins 傳送至受監管的平台時，哪個答案不代表風險？
answer: 平台可能會增加交易費用
wrong_answers:
  - 平台可能凍結資金
  - 平台可能會封鎖使用者的帳號
  - 平台可能會向當局報告可疑行為
explanation: |
  如果您將您的錢幣發送至受監管的 Exchange 平台，但它最近經歷了一次 CoinJoin，則該平台的鏈分析工具將偵測到這一事實。該平台可能會拒絕接受您的經過 CoinJoin 的 UTXO，甚至要求您做出解釋，您的帳戶可能會被暫停或資金被凍結。在某些情況下，平台也可能會將您的行為上報給國家機關。
  
