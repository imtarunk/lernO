question: Что означает понятие "самоопека" в мире Bitcoin?
answer: Храните свои закрытые ключи самостоятельно
wrong_answers:
  - Доверьте свои ключи специализированной платформе Exchange
  - Доверьте свои ключи инвестиционному банку
  - Храните свои открытые ключи самостоятельно
explanation: |
  Самостоятельное хранение гарантирует, что пользователь сохраняет полный контроль над своими биткоинами с помощью собственных закрытых ключей.
