question: "होल्डर के लिए कौन सा स्टोरेज सॉल्यूशन रेकमेंड किया जाता है?"
answer: एक जीडब्ल्यू-0
wrong_answers:
  - एक जीडब्ल्यू-2 जीडब्ल्यू-1
  - एक कस्टोडियल सेवा
  - एक पेपर जीडब्ल्यू-3
explanation: |
  एक होल्डर, जो लंबे समय तक बिटकॉइन रखता है, को सुरक्षा को अधिकतम करने के लिए Hardware Wallet का इस्तेमाल करना चाहिए।
