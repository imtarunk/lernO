question: چه اصطلاحی حفاظت ارائه شده توسط CoinJoin در برابر تحلیل تراکنش‌های گذشته یک سکه را توصیف می‌کند؟
answer: بازنگری ناشناس.
wrong_answers:
  - چشم‌انداز ناشناس.
  - مقاومت ردیابی.
  - حریم خصوصی موقتی.
explanation: |
  محافظت در برابر تحلیل از حال به گذشته چیزی است که به آن ناشناس‌سازی گذشته‌نگر گفته می‌شود.
reviewed: false