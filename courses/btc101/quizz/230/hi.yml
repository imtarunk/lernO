question: Lightning Network क्या संभव बनाता है?
answer: व्यक्तियों के बीच लेन-देन करना जिनके पास सीधा चैनल कनेक्शन नहीं है।
wrong_answers:
  - केवल केंद्रीकृत एक्सचेंजों के साथ सीधे चैनल कनेक्शन बनाने के लिए।
  - किसी भी लेन-देन के लिए एकाधिक पुष्टिकरण की आवश्यकता वाले चैनल कनेक्शन बनाने के लिए।
  - बड़े लेन-देन तक ही सीमित सीधे चैनल कनेक्शन स्थापित करना।
explanation: |
  Lightning Network से आपके बीच लेन-देन संभव बनाता है
  वे लोग जिनका कोई सीधा चैनल कनेक्शन नहीं है।
