question: Ni faida gani kuu ya Malipo ya Kimya ikilinganishwa na BIP47?
answer: Hazihitaji muamala wa arifa.
wrong_answers:
  - Wanatoa faragha kamili ya shughuli.
  - Wanaruhusu kurejeshewa pesa kutoka kwa mpokeaji.
  - Wanahakikisha utangamano na pochi zote.
explanation: |
  Malipo ya Kimya hufanya kazi bila muamala wa arifa, ambayo huokoa ada za muamala na huepuka kupakia Blockchain kupita kiasi.
  
