question: سه وظیفه اصلی پول چیست؟
answer: ذخیره ارزش، واسطه Exchange، واحد حساب.
wrong_answers:
  - ذخیره ارزش، واسطه Exchange، ابزار تولید.
  - ذخیره ارزش، وسیله تولید، واحد حساب.
  - رسانه Exchange، ابزار تولید، واحد حساب.
explanation: |
  به گفته ارسطو، پول سه کارکرد دارد: ذخیره ارزش، واسطه Exchange و واحد حساب. امروزه، کارکرد واسطه Exchange به عنوان اصلی‌ترین کارکرد، پیش از دو کارکرد دیگر به طور گسترده‌ای شناخته می‌شود.
