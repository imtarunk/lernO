question: Bitcoin به عنوان یک ارز خنثی به چه معناست؟
answer: توسط هیچ نهاد یا مؤسسه‌ای کنترل نمی‌شود.
wrong_answers:
  - توسط یک نهاد یا مؤسسه واحد کنترل می‌شود.
  - توسط دولت تنظیم می‌شود.
  - فقط برای معاملات بزرگ استفاده می‌شود.
explanation: |
  Bitcoin یک ارز خنثی است، به این معنی که توسط هیچ نهاد یا مؤسسه‌ای کنترل نمی‌شود، بنابراین هر کاربر دارای حقوق یکسانی است. این یک جنبه کلیدی از غیرمتمرکز بودن آن است.
reviewed: true