question: Jaký je vzor zjednodušené platby v Bitcoinu?
answer: 1 nebo více UTXO na vstupu a 2 UTXO na výstupu.
wrong_answers:
  - 1 UTXO na vstupu a 1 UTXO na výstupu
  - Několik UTXO na vstupu a 1 UTXO na výstupu
  - 5 UTXO na vstupech a 5 UTXO na výstupech
explanation: |
  U zjednodušené platby uživatel použije jedno nebo více UTXO jako vstupy, aby na výstupech realizoval platbu UTXO a změnové UTXO (tedy 2 UTXO).
