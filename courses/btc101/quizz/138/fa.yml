question: عملکرد اصلی گره‌ها در شبکه Bitcoin چیست؟
answer: نگهداری یک نسخه از Bitcoin Blockchain، اعتبارسنجی تراکنش‌ها، انتقال اطلاعات به سایر نودها، و اجرای قوانین پروتکل Bitcoin.
