question: تأثیر بالقوه سیستم مالی کنونی بر بازیگران سیاسی چیست؟
answer: آنها انگیزه‌ای برای ایجاد تغییرات رادیکال ندارند و به سیستم اجازه می‌دهند تا مسیر خود را تا یک انفجار احتمالی ادامه دهد.
wrong_answers:
  - آن‌ها تشویق می‌شوند تا تغییرات اساسی ایجاد کنند تا از یک فروپاشی احتمالی جلوگیری کنند.
  - آن‌ها انگیزه‌ای برای حفظ وضعیت موجود به منظور تضمین ثروت خود ندارند.
  - آن‌ها تشویق می‌شوند که به بلندمدت فکر کنند.
explanation: |
  از آنجا که بازیگران سیاسی از سیستم مالی فعلی بهره‌مند می‌شوند، انگیزه‌ای برای ایجاد تغییرات رادیکال ندارند. این امر به سیستم اجازه می‌دهد تا مسیر خود را تا یک فروپاشی احتمالی ادامه دهد، زیرا سیستم به گونه‌ای تنظیم و محدود شده است که از فروپاشی خود جلوگیری کند.
reviewed: true