question: Quel profil privilégie l'acquisition sans KYC et l'usage de portefeuilles très sécurisés ?
answer: Le paranoïaque
wrong_answers:
  - Le hodler
  - Le stacker
  - L'utilisateur actif
explanation: |
  Le paranoïaque met la confidentialité et la sécurité au premier plan, en utilisant des méthodes d'acquisition et de stockage très sécurisées.
