question: هدف اصلی یک تراکنش CoinJoin چیست؟
answer: برای شکستن تاریخچه یک سکه.
wrong_answers:
  - برای کاهش هزینه‌های تراکنش.
  - برای غیرقابل شناسایی کردن بیت‌کوین‌ها.
  - برای افزایش سرعت تأیید.
explanation: |
  هدف یک تراکنش CoinJoin شکستن تاریخچه یک سکه است. این تکنیک نه ناشناس بودن دائمی را فراهم می‌کند و نه به طور قطعی ردیابی بیت‌کوین‌ها را مسدود می‌کند، برخلاف آنچه ممکن است تصور شود. CoinJoin تنها هدفش شکستن تاریخچه در نقطه‌ای است که تراکنش CoinJoin انجام می‌شود.
