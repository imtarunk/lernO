question: میانگین هزینه دلاری چیست؟
answer: خرید مقادیر کم Bitcoin در فواصل منظم.
wrong_answers:
  - خرید مقدار زیادی Bitcoin به‌صورت یکجا.
  - خرید Bitcoin فقط زمانی که قیمت کاهش یابد.
  - خرید Bitcoin فقط زمانی که قیمت افزایش می‌یابد.
explanation: |
  متن دوره توضیح می‌دهد که تکنیک میانگین‌گیری هزینه دلار شامل خرید مقادیر کمی از Bitcoin در فواصل منظم است. این روش نوسانات قیمت را در طول زمان هموار می‌کند و رشد مداوم در مقدار Bitcoin مالکیت شده را تضمین می‌کند.
reviewed: true