question: Bitcoin नोड्स के भौगोलिक वितरण का क्या महत्व है?
answer: यह Blockchain की सभी कॉपीज़ को नष्ट करना लगभग नामुमकिन बना देता है।
wrong_answers:
  - यह अलग-अलग क्षेत्रों में Bitcoin की कीमत तय करता है।
  - यह Bitcoin लेन-देन की स्पीड को प्रभावित करता है।
  - यह तय करता है कि एक इलाके में कितने बिटकॉइन माइन किए जा सकते हैं।
explanation: |
  Bitcoin नोड्स का भौगोलिक वितरण इसे बनाता है
  सभी कॉपीज़ को नष्ट करना लगभग नामुमकिन है
  जीडब्ल्यू-5. चूंकि नोड्स फैले हुए हैं, इसलिए यह मुश्किल है
  सबको ज़बरदस्ती पकड़ लो।
