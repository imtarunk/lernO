question: What is the main purpose of defining your user profile?
answer: To adopt a strategy suited to your needs
wrong_answers:
  - To maximize speculation and therefore profits
  - To adopt a general strategy that works for everyone
  - To know which Bitcoin influencer to follow on social media
explanation: |
  Knowing your profile and being able to adjust it allows you to choose acquisition and storage solutions that match your personal situation.
