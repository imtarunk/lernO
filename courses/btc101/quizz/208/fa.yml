question: یکی از پیامدهای احتمالی عدم رعایت مقررات کشور خود هنگام خرید Bitcoin چیست؟
answer: ممکن است خود را در معرض خطر قرار دهید.
wrong_answers:
  - شما می‌توانید قیمت Bitcoin را افزایش دهید.
  - شما ممکن است Supply را از Bitcoin کنترل کنید.
  - شما می‌توانید از خرید Bitcoin توسط دیگران جلوگیری کنید.
explanation: |
  متن دوره اشاره می‌کند که عدم رعایت مقررات کشور خود هنگام خرید Bitcoin ممکن است شما را در معرض خطر قرار دهد.
reviewed: true