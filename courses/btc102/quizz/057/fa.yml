question: کدام روش کسب توسط کاربر پارانوئید اجتناب می‌شود؟
answer: پلتفرم‌های متمرکز با KYC
wrong_answers:
  - پلتفرم‌های همسان‌سازی P2P
  - خودپردازهای Bitcoin
  - خریدهای نقدی مستقیم در ملاقات‌ها
explanation: |
  برای حفظ ناشناس بودن، کاربر پارانوئید از پلتفرم‌هایی که نیاز به تأیید هویت دارند، اجتناب می‌کند.
