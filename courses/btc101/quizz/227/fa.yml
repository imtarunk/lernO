question: اگر خدمات سنتی انتقال پول مانند وسترن یونیون، بانک‌های مرکزی، ویزا و مسترکارت Lightning Network را نپذیرند، چه اتفاقی ممکن است برای آن‌ها بیفتد؟
answer: آنها می‌توانند ناپدید شوند.
wrong_answers:
  - آنها می‌توانند محبوب‌تر شوند.
  - آنها می‌توانند امن‌تر شوند.
  - آنها می‌توانند غیرمتمرکزتر شوند.
explanation: |
  خدمات انتقال پول سنتی مانند وسترن یونیون، بانک‌های مرکزی، ویزا و مسترکارت ممکن است ناپدید شوند اگر فناوری Lightning Network را نپذیرند.
reviewed: true