question: هدف از به‌کارگیری روش‌های تجربی در تراکنش‌های داخلی چیست؟
answer: برای شناسایی Exchange.
wrong_answers:
  - برای شناسایی تراکنش‌های جعلی به صورت لحظه‌ای.
  - برای شناسایی الگوهای تراکنش.
  - برای شناسایی یک خوشه که به همان نهاد تعلق دارد.
explanation: |
  هیوریستیک‌های داخلی به ما اجازه می‌دهند تا Exchange را شناسایی کنیم با هدف مشاهده کاربر در تراکنش‌های بعدی.
