question: वह टेक्नोलॉजी क्या है जो Bitcoin और Wallet का इस्तेमाल करके पैसे सुरक्षित तरीके से खर्च करने के लिए इस्तेमाल होती है?
answer: इलिप्टिक कर्व क्रिप्टोग्राफी।
wrong_answers:
  - सममित क्रिप्टोग्राफी।
  - क्वांटम क्रिप्टोग्राफी।
  - आरएसए क्रिप्टोग्राफी।
explanation: |
  बिटकॉइन खर्च करने के लिए मालिक को एलिप्टिक कर्व का इस्तेमाल करना पड़ता है।
  डिजिटल सिग्नेचर अल्गोरिदम (ECDSA) का इस्तेमाल करके सिग्नेचर बनाना
  Bitcoin लेन-देन के प्रसार के लिए।
reviewed: true