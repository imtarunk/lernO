question: Mikä psykologinen ominaisuus on välttämätön hodlerille?
answer: Emotionaalinen joustavuus
wrong_answers:
  - Emotionaalinen impulsiivisuus
  - Emotionaalinen aggressiivisuus
  - Emotionaalinen spekulointi
explanation: |
  Emotionaalinen joustavuus antaa mahdollisuuden kestää markkinoiden heilahtelut ilman paniikkia.
