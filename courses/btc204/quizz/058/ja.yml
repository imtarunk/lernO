question: トランザクションにおける外部アドレスの再利用と内部アドレスの再利用の違いは何ですか？

answer: 外部再利用は複数のトランザクションにわたって観察されるのに対し、内部再利用は同一トランザクション内で観察されます。

wrong_answers:
  - 外部再利用は公開アドレスに関係し、内部再利用はトランザクションスクリプトで使用されるプライベートアドレスに関係します。
  - 内部再利用は複数のトランザクションにわたって観察され、外部再利用は同一トランザクション内で観察されます。
  - 内部再利用は公開アドレスに関係し、外部再利用はトランザクションスクリプトで使用されるプライベートアドレスに関係します。

explanation: |
  外部アドレスの再利用は、異なる複数のトランザクションにわたってアドレスが再利用される場合に観察されます。一方、内部再利用は、同一トランザクションの入力と出力の両方でアドレスが使用される場合に関係します。

