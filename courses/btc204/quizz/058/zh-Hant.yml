question: 在交易中，外部與內部 Address 重複使用有何差異？
answer: 外部重複使用在多個交易中被觀察到，而內部重複使用則在同一個交易中被觀察到。
wrong_answers:
  - 外部重複使用涉及公共位址，而內部重複使用則涉及交易腳本中使用的私人位址。
  - 內部重用會在多個交易中被觀察到，而外部重用則會在同一個交易中被觀察到。
  - 內部重用涉及公共位址，而外部重用則涉及交易腳本中使用的私人位址。
explanation: |
  當一個 Address 在幾個不同的交易中被重複使用時，就會出現外部 Address 重複使用的情況，而內部重複使用則是指在同一個交易的輸入和輸出中都使用的 Address。
  
