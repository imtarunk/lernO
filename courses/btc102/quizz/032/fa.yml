question: مکانیزم RGB که مقاومت در برابر دوبار خرج کردن را تضمین می‌کند چیست؟
answer: Single-Use Seal
wrong_answers:
  - چند منظوره Seal
  - امضای دوگانه
  - اثبات سهام
explanation: |
  Single-Use Seal از این واقعیت بهره می‌برد که یک UTXO تنها یک بار می‌تواند خرج شود و این امر مقاومت در برابر دوبار خرج کردن را در قراردادهای هوشمند RGB تضمین می‌کند.
