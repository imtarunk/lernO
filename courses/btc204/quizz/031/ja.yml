question: もし単純な支払い取引で同じアドレスが入力と2つの出力のうちの1つで使用されている場合、どちらの出力がお釣りとして考えられるでしょうか？
answer: 入力と同じアドレスを持つもの。
wrong_answers:
  - 最も最近のアドレスを持つもの。
  - 入力と異なるアドレスを持つもの。
  - 未知のアドレスを持つもの。
explanation: |
  同一取引内でアドレスの再利用が発生した場合、ユーザーが関連するUTXOをまだ保有していると推定するのが妥当です。したがって、入力と同じアドレスを持つ出力がお釣りとして考えられます。
