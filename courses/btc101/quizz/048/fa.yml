question: پیامد ابر تورم چیست؟
answer: کاهش شدید در ارزش ارز.
wrong_answers:
  - کاهش جزئی در ارزش ارز.
  - افزایش چشمگیر در ارزش ارز.
  - افزایش جزئی در ارزش ارز.
explanation: |
  به دلیل ابر تورم، افراد به سرعت اعتماد خود را به ارز از دست می‌دهند که این امر منجر به کاهش شدید ارزش آن در یک دوره زمانی کوتاه می‌شود.
reviewed: true