question: यूजर्स को अपने बिटकॉइन्स का असली मालिक बनने के लिए क्या स्टोर करना चाहिए?
answer: निजी कुंजियाँ
wrong_answers:
  - पतों की प्राप्ति
  - जीडब्ल्यू-0 प्लेटफॉर्म के पासवर्ड
  - जीडब्ल्यू-1 ब्लॉक्स
explanation: |
  अपने प्राइवेट कीज़ के बिना, आपके पास असल में अपने बिटकॉइन नहीं होते।
reviewed: false