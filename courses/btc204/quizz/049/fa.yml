question: چرا از عملگر XOR در BIP47 استفاده می‌شود؟
answer: برای رمزگذاری متقارن محتوای کد پرداخت فرستنده.
wrong_answers:
  - برای رمزگذاری نامتقارن محتوای کد پرداخت فرستنده.
  - برای رمزگذاری متقارن فراداده کد پرداخت فرستنده.
  - برای رمزگذاری نامتقارن متادیتای کد پرداخت فرستنده.
explanation: |
  عملگر XOR برای رمزگذاری متقارن محموله کد پرداخت فرستنده در BIP47 استفاده می‌شود.
