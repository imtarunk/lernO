question: در میان این پاسخ‌ها، کدام یک از ۳ ریسک اصلی برای کاربری که KYC را انجام می‌دهد، نیست؟
answer: غیرقابل تعویض بودن بیت‌کوین‌های خریداری‌شده
wrong_answers:
  - در معرض نظارت دولتی قرار گرفتن
  - تسهیل ردیابی در زنجیره
  - خطر نشت داده‌ها
explanation: |
  KYC شامل خطر نشت داده‌ها است زیرا اطلاعات شما ذخیره می‌شود، خطر افشای اطلاعات به نظارت دولتی زیرا اطلاعات شما می‌تواند منتقل یا ضبط شود، و خطر ردیابی، زیرا KYC می‌تواند به عنوان یک نقطه ورود عمل کند. با این حال، KYC قابلیت تعویض بیت‌کوین‌های خریداری‌شده را کاهش نمی‌دهد.
reviewed: false