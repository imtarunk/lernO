question: شناسایی کلید چیست؟
answer: توانایی ارتباط دادن جنبه‌ای از هویت کاربر با یک فعالیت زنجیره‌ای.
wrong_answers:
  - فرآیند اختصاص یک کلید عمومی به هر تراکنش جدید در زنجیره.
  - قابلیت ردیابی تراکنش‌های زنجیره‌ای از طریق روش معمول Ownership برای ورودی‌ها.
  - فرآیندی که از طریق آن یک کلید عمومی از یک کلید خصوصی استخراج می‌شود.
explanation: |
  شناسایی کلید شامل امکان پیوند دادن جنبه‌ای از هویت کاربر به یک فعالیت زنجیره‌ای است.
