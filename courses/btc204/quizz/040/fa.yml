question: چرا بیت‌کوین‌هایی که از طریق صرافی‌های P2P خریداری می‌شوند اغلب گران‌تر از آن‌هایی هستند که در پلتفرم‌های تنظیم‌شده خریداری می‌شوند؟
answer: خطرات اضافی، هزینه‌های تراکنش، و یک حق بیمه برای حریم خصوصی.
wrong_answers:
  - نوسانات بازار، ریسک‌های دوبار خرج کردن، و رعایت قوانین.
  - هزینه‌های ثبت‌نام، گزینه‌های محدود، و زمان اعتبارسنجی طولانی‌تر.
  - هزینه‌های ثبت‌نام، مقررات سخت‌گیرانه، و امنیت پایین.
explanation: |
  بیت‌کوین‌هایی که در پلتفرم‌های P2P فروخته می‌شوند، معمولاً گران‌تر از آن‌هایی هستند که در پلتفرم‌های تنظیم‌شده عرضه می‌شوند. این افزایش قیمت به دلایل مختلفی است: فروشنده ریسک بیشتری را متحمل می‌شود، همچنین باید هزینه‌های اضافی را پوشش دهد و Exchange سطح بالاتری از حریم خصوصی را به خریدار ارائه می‌دهد.
