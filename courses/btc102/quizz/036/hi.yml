question: यूजर प्रोफाइल डिफाइन करने का मुख्य मकसद क्या है?
answer: अपनी ज़रूरतों के मुताबिक एक रणनीति अपनाना
wrong_answers:
  - सट्टेबाजी को बढ़ावा देने के लिए और इस तरह मुनाफा कमाने के लिए
  - एक ऐसी सामान्य रणनीति अपनाना जो सभी के लिए काम करे
  - सोशल मीडिया पर किस Bitcoin इन्फ्लुएंसर को फॉलो करना चाहिए, यह जानने के लिए
explanation: |
  अपना प्रोफाइल जानना और उसे एडजस्ट कर पाना आपको ऐसे अधिग्रहण और भंडारण समाधान चुनने में मदद करता है जो आपकी व्यक्तिगत स्थिति के अनुकूल हों।
