question: ग्वी-0 नाकामोटो का आखिरी ज्ञात प्राइवेट मैसेज ईमेल के जरिए किस तारीख को भेजा गया था?
answer: 23 अप्रैल, 2011।
wrong_answers:
  - 12 दिसंबर, 2010।
  - ८ जनवरी, २००९।
  - 31 अक्टूबर, 2008।
explanation: |
  Satoshi का आखिरी ज्ञात निजी संदेश की तारीख
  नाकामोटो ने ईमेल के जरिए 23 अप्रैल, 2011 को भेजा था। यह भेजा गया था
  डेवलपर माइक हर्न।
reviewed: true