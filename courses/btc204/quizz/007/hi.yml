question: एक ट्रांजैक्शन में "मर्ज" क्या होता है?
answer: यह कई UTXOs को इनपुट के रूप में खपत करने की क्रिया है।
wrong_answers:
  - यह मल्टीपल UTXOs को आउटपुट के रूप में बनाने की क्रिया है।
  - यह कई पतों को एक में मिलाने का काम है।
  - यह Blockchain में कई ब्लॉक्स को मिलाने का काम है।
explanation: |
  जब यूज़र के पास UTXO की कोई भी रकम नहीं होती जो उनके भेजने वाली राशि के बराबर या उससे ज़्यादा हो, तो उन्हें आउटपुट को पूरा करने के लिए अपने कई UTXOs का इस्तेमाल करना पड़ता है। इस प्रक्रिया को "मर्जिंग" कहा जाता है।
