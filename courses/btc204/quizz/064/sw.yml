question: Je, lebo zinahusishwaje na Bitcoin Wallet kuhifadhiwa?
answer: Ndani ya nchi kwenye programu ya Wallet.
wrong_answers:
  - Katika hifadhidata ya kati inayodhibitiwa na msanidi programu.
  - Kwenye Bitcoin Blockchain kupitia OP_RETURN.
  - Katika RAM tu wakati wa utekelezaji wa programu.
explanation: |
  Lebo huhifadhiwa ndani na programu ya Wallet na kamwe hazisambazwi kupitia mtandao wa Bitcoin. Kwa hivyo kuweka lebo ni zana ya usimamizi wa kibinafsi.
  
