question: آخرین مرحله‌ای که در پدیده ابرتورم رخ می‌دهد چیست؟
answer: یک ارز جدید ظهور می‌کند.
wrong_answers:
  - از دست دادن اعتماد به ارز.
  - سقوط ارز و افزایش قیمت.
  - دایره‌ی معیوب چاپ پول.
explanation: |
  مرحله نهایی ابر تورم زمانی رخ می‌دهد که یک ارز جدید برای جایگزینی ارز قدیمی معرفی می‌شود.
reviewed: true