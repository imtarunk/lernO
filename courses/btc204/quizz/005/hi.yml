question: एक ट्रांजैक्शन में इनपुट क्या होता है?
answer: पिछले खर्च न किए गए UTXO का जिक्र
wrong_answers:
  - माइनर्स से एक पुष्टि संकेत।
  - Blockchain में एक नया ब्लॉक जोड़ा गया।
  - लेन-देन को सुरक्षित करने के लिए एक सत्यापन कोड।
explanation: |
  हर लेन-देन का इनपुट एक UTXO का रेफरेंस होता है, यानी पिछले लेन-देन का आउटपुट।
