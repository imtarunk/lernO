question: Bitcoin ट्रांजैक्शन क्या है?
answer: Ownership बिटकॉइन का ट्रांसफर, क्रिप्टोग्राफी का इस्तेमाल करके।
wrong_answers:
  - भौतिक बिटकॉइन का Exchange, नोटरी का उपयोग करके।
  - बिटकॉइन का Ownership ट्रांसफर, फिजिकल Address का इस्तेमाल करके।
  - बिटकॉइन का Ownership ट्रांसफर, ईमेल Address का इस्तेमाल करके।
explanation: |
  Bitcoin लेन-देन डिजिटल तरीके से पैसे ट्रांसफर करने का एक तरीका है
  जीडब्ल्यू-8 बिटकॉइन्स का, जीडब्ल्यू-10 जीडब्ल्यू-9 के इस्तेमाल से
  यह एलिप्टिक कर्व क्रिप्टोग्राफी की वजह से संभव हुआ है।
  जीडब्ल्यू-11 उस व्यक्ति के जीडब्ल्यू-12 के लिए अनोखा है जो इसे प्राप्त कर रहा है
  बिटकॉइन्स।
reviewed: true