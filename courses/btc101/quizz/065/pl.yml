question: Z jakimi zasadami ekonomicznymi zgadza się Bitcoin?
answer: Zasady ekonomii austriackiej.
wrong_answers:
  - Zasady ekonomii keynesowskiej.
  - Zasady ekonomii marksistowskiej.
  - Zasady ekonomii neoklasycznej.
explanation: |
  Bitcoin jest zgodny z zasadami ekonomii austriackiej.
  Jego ograniczona ilość i brak jednostki centralnej chronią go przed nieodłącznym ryzykiem inflacji
  przed nieodłącznym ryzykiem inflacji, które występuje w tradycyjnych walutach
  tradycyjnych walutach.
reviewed: true