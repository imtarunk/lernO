question: Bitcoin Blockchain के पहले ब्लॉक में कौन सा मैसेज है?
answer: 03/jan/2009 चांसलर बैंकों के लिए दूसरे बेलआउट की कगार पर।
wrong_answers:
  - हम हथियारों की दौड़ में एक बड़ी जीत हासिल कर सकते हैं और कई सालों के लिए आज़ादी का एक नया इलाका हासिल कर सकते हैं।
  - सरकारें Napster जैसे केंद्रीय नियंत्रण वाले नेटवर्क के सिर काटने में तो माहिर हैं, लेकिन Gnutella और Tor जैसे शुद्ध P2P नेटवर्क अपनी जगह बनाए हुए हैं।
  - ऊपर में से कोई नहीं।
explanation: |
  Bitcoin और Blockchain का पहला ब्लॉक, जिसे
  Genesis ब्लॉक में, मैसेज है 03/jan/2009
  चांसलर बैंकों के लिए दूसरे बेलआउट के कगार पर, जो कि
  उस दिन का समय जीडब्ल्यू-6 से जीडब्ल्यू-7 ब्लॉक तक।
reviewed: true