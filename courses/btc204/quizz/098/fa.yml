question: ناشناس بودن رو به جلو چه چیزی را اندازه‌گیری می‌کند؟
answer: مقاومت حریم خصوصی در برابر تحلیل از گذشته تا حال.
wrong_answers:
  - مقاومت حریم خصوصی در برابر تحلیل از حال به گذشته.
  - مقاومت حریم خصوصی در برابر تحلیل آینده به حال.
  - مقاومت حریم خصوصی در برابر تحلیل آینده به گذشته.
explanation: |
  ناشناس بودن رو به جلو مقاومت حریم خصوصی یک سکه را در برابر تحلیل از گذشته به حال (ورودی به خروجی) اندازه‌گیری می‌کند.
reviewed: false