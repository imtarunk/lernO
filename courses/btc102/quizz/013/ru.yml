question: В чем основная разница между трейдингом и инвестированием?
answer: Трейдинг - краткосрочный и спекулятивный, инвестирование - долгосрочное и стратегическое
wrong_answers:
  - Торговля предполагает фиксированные комиссии, инвестирование - переменные комиссии
  - Торговля основана на фундаментальном анализе, инвестирование - на макротрендах
  - Торговля менее рискованна, чем инвестирование
explanation: |
  Трейдинг требует постоянного контроля и технических навыков, в то время как инвестирование основано на долгосрочном видении.
