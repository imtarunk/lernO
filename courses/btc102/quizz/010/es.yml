question: ¿Por qué es recomendable mantener la discreción sobre sus participaciones en Bitcoin?
answer: Para evitar llamar la atención de delincuentes y gobiernos
wrong_answers:
  - Para beneficiarse de las mejores tarifas Exchange en determinados países
  - Para no llamar la atención de los empresarios que buscan financiación
  - Mejorar la capacidad de endeudamiento
explanation: |
  La discreción protege contra el riesgo de ser blanco de estafadores, envidiosos o ladrones.
