question: این دوره چگونه Bitcoin را توصیف می‌کند؟
answer: یک موضوع چند رشته‌ای.
wrong_answers:
  - یک موضوع ساده.
  - یک موضوع فیزیکی.
  - یک موضوع تک‌رشته‌ای.
explanation: |
  Bitcoin به عنوان یک موضوع چندرشته‌ای توصیف می‌شود زیرا سوالاتی را در زمینه‌های مختلف از جمله رمزنگاری، نظریه بازی‌ها، اقتصاد و سیاست پولی، علوم کامپیوتر، فلسفه، انرژی، قوانین و مقررات مطرح می‌کند.
reviewed: true