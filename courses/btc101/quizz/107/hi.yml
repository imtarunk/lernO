question: Bitcoin विरासत के संदर्भ में नोटरी की क्या भूमिका है?
answer: वे टैक्स कंप्लायंस सुनिश्चित करते हैं।
wrong_answers:
  - वे आपकी मौत के बाद आपके बिटकॉइन्स को मैनेज करते हैं।
  - वे आपकी वसीयत की योजना को बदल देते हैं।
  - वे आपके बिटकॉइन को एक सेफ में सुरक्षित रखते हैं।
explanation: |
  Bitcoin वंशानुक्रम के संदर्भ में, यह महत्वपूर्ण है कि...
  बिटकॉइन के वारिस होने के बारे में एक नोटरी से बात करें ताकि यह सुनिश्चित हो सके
  टैक्स अनुपालन (Tax Compliance)
reviewed: false