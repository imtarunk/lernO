question: पहले Halving के बाद सर्कुलेशन में मौजूद बिटकॉइन की अनुमानित संख्या क्या थी?
answer: 1,05,00,000 BTC.
wrong_answers:
  - 5,250,000 बीटीसी।
  - 1,57,50,000 BTC.
  - 2.1 करोड़ BTC।
explanation: |
  पहले Halving के बाद, जो ब्लॉक हाइट पर हुआ था
  2,10,000, अनुमानित संख्या में चलन में मौजूद बिटकॉइन की
  10,500,000 BTC था, जो कुल संख्या का आधा है
  सर्कुलेशन में आने वाले बिटकॉइन्स।
reviewed: true