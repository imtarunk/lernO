question: میلتون فریدمن در سال ۱۹۹۹ چه پیش‌بینی کرد؟
answer: توسعه یک پول الکترونیکی قابل اعتماد.
wrong_answers:
  - زوال پول فیزیکی.
  - ظهور Bitcoin.
  - پایان کنترل دولت بر پول.
explanation: |
  میلتون فریدمن، اقتصاددان مشهور، در سال 1999 پیش‌بینی کرد که به زودی یک پول الکترونیکی قابل اعتماد توسعه خواهد یافت، روشی که در آن می‌توانید در اینترنت وجوه را از A به B منتقل کنید، بدون اینکه A، B را بشناسد یا بالعکس.
reviewed: true