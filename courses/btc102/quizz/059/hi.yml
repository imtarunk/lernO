question: पैरानॉइड बिटकॉइनर का मुख्य लक्ष्य क्या है?
answer: उनकी निजता बचाने के लिए
wrong_answers:
  - तेज़ी से सैटोशी जमा करने के लिए
  - ट्रेडिंग मुनाफ़ा बढ़ाने के लिए
  - अपने बिटकॉइन को लंबे समय तक रखना
explanation: |
  पैरानॉयड बिटकॉइनर मुख्य रूप से अपने लेन-देन और पहचान की किसी भी तरह की ट्रेसिंग से बचने की कोशिश करता है।
