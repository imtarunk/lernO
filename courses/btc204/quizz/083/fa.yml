question: چرا هماهنگ‌کننده نمی‌تواند تراکنش CoinJoin را پس از جمع‌آوری امضاها از همه شرکت‌کنندگان تغییر دهد؟
answer: تغییر آن معامله را باطل می‌کند.
wrong_answers:
  - آن‌ها به آدرس‌های دریافت‌کننده شرکت‌کنندگان دسترسی ندارند.
  - امضاها رمزگذاری شده‌اند.
  - تراکنش قبلاً در شبکه Bitcoin پخش شده است.
explanation: |
  هنگامی که شرکت‌کنندگان معامله کلی را امضا کردند، پس از اطمینان از صحت همه چیز، هماهنگ‌کننده دیگر نمی‌تواند این معامله را، از جمله خروجی‌ها، بدون باطل کردن آن تغییر دهد، زیرا امضا کل معامله را پوشش می‌دهد.
