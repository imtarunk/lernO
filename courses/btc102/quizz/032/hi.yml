question: RGB मैकेनिज्म डबल स्पेंडिंग के खिलाफ कैसे सुरक्षा सुनिश्चित करता है?
answer: जीडब्ल्यू-1
wrong_answers:
  - बहुउपयोगी Seal
  - डबल-सिग्नेचर
  - प्रूफ-ऑफ-स्टेक
explanation: |
  Single-Use Seal इस तथ्य का फायदा उठाता है कि UTXO को सिर्फ एक बार ही खर्च किया जा सकता है, जिससे RGB स्मार्ट कॉन्ट्रैक्ट्स में डबल स्पेंडिंग से बचाव होता है।
reviewed: false