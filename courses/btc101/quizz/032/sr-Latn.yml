question: Kako se stvara zdrav novac?
answer: Zdrav novac mora prirodno proizaći iz tržišta i dobrovoljnog konsenzusa.
wrong_answers:
  - Zvuk novac treba da bude sproveden od strane vlade izdavanjem monetarnih zakona.
  - Zvuk novac mora biti nametnut od strane kompanija kroz upotrebu nasilja.
  - Zvučni novac se ne može stvoriti.
explanation: |
  Zvuk novac je prirodni društveni fenomen koji mora proizaći iz tržišta i dobrovoljnog konsenzusa. Nijedan čovek ili grupa ljudi ne može stvoriti novac.
reviewed: true