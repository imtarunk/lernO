question: 通知交易在 BIP47 中扮演什麼角色？
answer: 將付款代碼傳送給收款人，並發出付款即將到來的信號。
wrong_answers:
  - 驗證接收 Address 的 Bitcoin，以便日後透過付款代碼進行交易。
  - 使用 BIP47 確認收件人收到比特幣。
  - 傳送寄件者的短暫私人金鑰給收件者，讓他們可以花費比特幣。
explanation: |
  通知交易可將付款代碼從寄件者傳送給收件者，以便收件者能知道付款代碼，並在 Wallet 復原的情況下，稍後只能從他們的 seed 找到付款代碼。顧名思義，它也扮演通知的角色。
  
