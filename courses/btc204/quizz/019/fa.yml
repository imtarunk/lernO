question: چه تحلیل‌های زنجیره‌ای اشار‌ه‌شده توسط Satoshi ناکاموتو در مقاله سفید Bitcoin ذکر شده‌اند؟ (فقط یک پاسخ ممکن است)
answer: CIOH و Address استفاده مجدد.
wrong_answers:
  - خوشه‌بندی بر اساس امضا و همبستگی زمانی.
  - پرداخت‌های با اعداد گرد و خروجی بزرگ.
  - تجزیه و تحلیل حجم و شباهت‌های اسکریپت.
explanation: |
  در بخش 10 از مقاله سفید Bitcoin، Satoshi ناکاموتو به کاربران درباره CIOH (روش اکتشافی ورودی مشترک Ownership) و استفاده مجدد از همان جفت کلیدها هشدار می‌دهد.
reviewed: false