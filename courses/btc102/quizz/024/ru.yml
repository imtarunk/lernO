question: Как Барак Обама описал Bitcoin?
answer: Швейцарский банк в вашем кармане
wrong_answers:
  - Цифровое золото
  - Высокоспекулятивный актив
  - Децентрализованная валюта
explanation: |
  Барак Обама однажды назвал Bitcoin "швейцарским банком в вашем кармане" Действительно, Bitcoin предоставляет одинаковые возможности для всех, независимо от статуса, и позволяет Confidential Transactions.
