question: بازدهی یک تراکنش Bitcoin از نظر حریم خصوصی چگونه محاسبه می‌شود؟
answer: با مقایسه آنتروپی واقعی تراکنش با حداکثر آنتروپی ممکن.
wrong_answers:
  - با ضرب تعداد ورودی‌ها در تعداد خروجی‌ها.
  - با ضرب آنتروپی واقعی تراکنش در تعداد ورودی‌ها و خروجی‌ها.
  - با مقایسه تعداد ورودی‌ها با تعداد خروجی‌ها.
explanation: |
  بهره‌وری تراکنش با کسر حداکثر آنتروپی از آنتروپی واقعی تراکنش تحلیل‌شده محاسبه می‌شود.
reviewed: false