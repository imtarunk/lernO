question: Anoset kubwa inaonyesha nini kuhusu faragha ya UTXO?
answer: Faragha iliyoboreshwa.
wrong_answers:
  - Kupunguzwa kwa faragha.
  - Ufuatiliaji ulioboreshwa.
  - Kasi ya ununuzi ya CoinJoin ya haraka zaidi.
explanation: |
  Anonset kubwa inaonyesha kiwango cha juu cha kutokujulikana, kwani inakuwa vigumu kutofautisha UTXO maalum ndani ya kuweka homogeneous.
  
