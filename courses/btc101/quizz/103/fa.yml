question: هدف از ایجاد یک برنامه ارث برای بیت‌کوین‌های شما چیست؟
answer: برای اطمینان از اینکه بیت‌کوین‌های شما پس از مرگ به‌درستی مدیریت خواهند شد.
wrong_answers:
  - برای جلوگیری از مالیات بر بیت‌کوین‌های خود.
  - برای کاهش ارزش بیت‌کوین‌های خود.
  - برای جلوگیری از سرقت بیت‌کوین‌های شما.
explanation: |
  یک برنامه ارث‌بری تضمین می‌کند که بیت‌کوین‌های شما پس از مرگ به‌درستی مدیریت شوند. این برنامه می‌تواند شامل یک نامه دست‌نویس باشد که دارایی‌های شما، روش‌های دسترسی به آن‌ها و اطلاعات تماس افراد معتمد برای تماس را توضیح دهد.
