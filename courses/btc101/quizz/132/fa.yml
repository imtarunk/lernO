question: اهمیت توزیع جغرافیایی نودهای Bitcoin چیست؟
answer: این امر عملاً نابودی تمام نسخه‌های Blockchain را غیرممکن می‌سازد.
wrong_answers:
  - این قیمت Bitcoin را در مناطق مختلف تعیین می‌کند.
  - این بر سرعت تراکنش‌های Bitcoin تأثیر می‌گذارد.
  - این تعداد بیت‌کوین‌هایی را که می‌توان در یک منطقه استخراج کرد تعیین می‌کند.
explanation: |
  توزیع جغرافیایی گره‌های Bitcoin باعث می‌شود که از بین بردن تمام نسخه‌های Blockchain عملاً غیرممکن باشد. از آنجا که گره‌ها پراکنده هستند، ضبط فیزیکی همه آن‌ها دشوار است.
