question: سه مرحله اصلی تحلیل Blockchain چیست؟
answer: مشاهده Blockchain، شناسایی ویژگی‌ها و استنتاج فرضیه‌ها.
wrong_answers:
  - جمع‌آوری داده‌ها، ذخیره‌سازی امن، و گزارش‌دهی.
  - شناسایی کاربران، تنظیم مبادلات، و حفاظت در برابر تقلب.
  - جمع‌آوری داده‌ها، انتخاب تصادفی، و افشاگری.
explanation: |
  تحلیل Blockchain ابتدا شامل دسترسی به داده‌های Bitcoin Blockchain است، سپس تلاش برای شناسایی ویژگی‌ها در این داده‌ها و در نهایت انجام تفسیرهای قابل قبول.
reviewed: false