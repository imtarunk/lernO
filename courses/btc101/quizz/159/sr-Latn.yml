question: Koji je značaj potrošnje energije u Bitcoin Mining?
answer: Potrošnja energije je neophodna za proizvodnju informacija, ali verifikacija informacija ima zanemarljiv trošak. Ova asimetrija garantuje sigurnost mreže.
wrong_answers:
