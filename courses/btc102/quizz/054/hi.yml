question: एक्टिव यूजर का मुख्य लक्ष्य क्या है?
answer: Bitcoin को रोज़मर्रा के भुगतान के तरीके के रूप में इस्तेमाल करने के लिए
wrong_answers:
  - Bitcoin में लंबे समय के लिए निवेश करें
  - धीरे-धीरे सतोशी जमा करना
  - बाजार पर अंदाज़ा लगाना
explanation: |
  एक्टिव यूज़र Bitcoin को अपनी रोज़मर्रा की ज़िंदगी में शामिल करता है ताकि वह लेन-देन कर सके और इसके इस्तेमाल को बढ़ावा दे सके।
reviewed: false