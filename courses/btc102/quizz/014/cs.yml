question: Proč se doporučuje investovat jen to, co si můžete dovolit ztratit?
answer: Zachování finanční jistoty v případě ztráty
wrong_answers:
  - Rychlá maximalizace zisků na medvědím trhu
  - Masivní diverzifikace investic
  - Půjčit si na další investice
explanation: |
  Investování nad rámec vašich možností (tj. nad rámec vašich úspor) vás vystavuje příliš vysokým finančním rizikům.
