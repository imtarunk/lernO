question: 以下の回答の中で、KYCを受けるユーザーにとっての3つの主なリスクに含まれないものはどれですか？
answer: 購入したビットコインの非代替性
wrong_answers:
  - 国家による監視への露出
  - オンチェーン追跡の容易化
  - データ漏洩のリスク
explanation: |
  KYCには、情報が保存されるためのデータ漏洩リスク、情報が伝達または押収される可能性があるための国家による監視への露出リスク、KYCがエントリーポイントとして機能するための追跡リスクが伴います。しかし、KYCは購入したビットコインの代替性を低下させるものではありません。
reviewed: false
