question: अप्रैल 2009 में ज़िम्बाब्वे के डॉलर का क्या हुआ था?
answer: वित्त मंत्री ने जिम्बाब्वे डॉलर को निलंबित करने की घोषणा की और व्यापार के लिए विभिन्न विदेशी मुद्राओं के उपयोग को मंजूरी दी।
wrong_answers:
  - ज़िम्बाब्वे का डॉलर 72% से ज़्यादा गिर गया।
  - सरकार ने युद्ध के दिग्गजों को 45 करोड़ डॉलर के बराबर की रकम का मुआवजा देने पर सहमति जताई।
  - सरकार को नोट छापने पड़े।
explanation: |
  अप्रैल 2009 में, वित्त मंत्री ने घोषणा की
  ज़िम्बाब्वे डॉलर का निलंबन और उपयोग की अनुमति दी
  व्यापार के लिए विभिन्न विदेशी मुद्राओं का।
reviewed: true