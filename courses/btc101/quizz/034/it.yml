question: Qual è il principale vantaggio dell'oro come valuta?
answer: Resiste in maniera incredibile all'azione del tempo.
wrong_answers:
  - È facilmente divisibile o trasportabile su lunghe distanze.
  - È facilmente verificabile.
  - Non è regolato dal governo.
explanation: |
  Sebbene non sia facilmente divisibile o trasportabile su lunghe distanze, l'oro è un materiale molto resistente, il che lo rende una buona riserva di valore. Le monete d'oro sono state utilizzate come valuta in passato, ma non riuscirebbero a svolgere la stessa funzione nell'era digitale di oggi.
reviewed: true
