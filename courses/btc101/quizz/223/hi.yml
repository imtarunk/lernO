question: Blockchain ट्राइलेम्मा क्या है?
answer: Blockchain पर आधारित एक प्रोटोकॉल विकेंद्रीकरण, सुरक्षा और स्केलेबिलिटी में से केवल दो मानदंडों को ही पूरा कर सकता है।
wrong_answers:
  - Blockchain पर आधारित एक प्रोटोकॉल सिर्फ एक ही क्राइटेरिया को पूरा कर सकता है - चाहे वो डिसेंट्रलाइज़ेशन हो, सिक्योरिटी हो या स्केलेबिलिटी।
  - Blockchain पर आधारित एक प्रोटोकॉल विकेंद्रीकरण, सुरक्षा और स्केलेबिलिटी के सभी मापदंडों को पूरा कर सकता है।
  - Blockchain पर आधारित एक प्रोटोकॉल विकेंद्रीकरण, सुरक्षा और स्केलेबिलिटी में से किसी भी मापदंड को पूरा नहीं कर सकता।
explanation: |
  Blockchain ट्राइलेमा उस चुनौती को संदर्भित करता है जिसमें
  Blockchain पर आधारित प्रोटोकॉल सिर्फ दो ही मापदंडों को पूरा कर सकता है
  विकेंद्रीकरण, सुरक्षा, और स्केलेबिलिटी।
