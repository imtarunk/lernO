question: عدم وجود عبارت Mnemonic در Wallet به چه معناست؟
answer: این نشان می‌دهد که Wallet برای ذخیره‌سازی بلندمدت Bitcoin ایمن نیست.
wrong_answers:
  - این نشان می‌دهد که Wallet کاملاً امن است و نیازی به پشتیبان‌گیری ندارد.
  - این بدان معناست که Wallet می‌تواند پیوندهای مختلف زیادی را نگه دارد.
  - این نشان می‌دهد که Wallet به‌طور خودکار توسط دستگاه شما پشتیبان‌گیری می‌شود.
explanation: |
  عدم وجود فهرستی از ۱۲ یا ۲۴ کلمه، که همان عبارت Mnemonic است، در یک Wallet باید به شما هشدار دهد که Wallet امن نیست زیرا از روش‌های استاندارد پشتیبان‌گیری پیروی نمی‌کند.
reviewed: true