question: Was ist das Hauptziel eines Hodlers?
answer: Um ihre Bitcoins langfristig zu halten
wrong_answers:
  - Kurzfristig zu spekulieren
  - Um häufige Bitcoin-Transaktionen durchzuführen
  - Maximierung des Datenschutzes für ihre Bitcoin-Transaktionen
explanation: |
  Ein Hodler möchte seine Bitcoins viele Jahre lang behalten, um von dem vermuteten Wachstum des Vermögenswertes zu profitieren.
