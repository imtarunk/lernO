question: یکی از مواردی که باید هنگام انتخاب یک پلتفرم DCA در نظر بگیرید چیست؟
answer: در دسترس بودن در کشور شما.
wrong_answers:
  - رنگ لوگوی پلتفرم.
  - تعداد کاربران در پلتفرم.
  - سن پلتفرم.
explanation: |
  متن این دوره اشاره می‌کند که هنگام انتخاب یک پلتفرم DCA، انتخاب صحیح بیشتر به در دسترس بودن آن در کشور شما بستگی خواهد داشت.
reviewed: true