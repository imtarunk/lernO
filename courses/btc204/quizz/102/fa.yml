question: امتیاز بولتزمن در زمینه تراکنش‌های Bitcoin چه معنایی دارد؟
answer: احتمال شرطی که یک ورودی به یک خروجی معین مرتبط است.
wrong_answers:
  - مقدار کل بیت‌کوین‌های منتقل شده.
  - تعداد ورودی‌ها در یک تراکنش.
  - آنتروپی مربوط به هر ورودی یا خروجی.
explanation: |
  امتیاز بولتزمن احتمال شرطی را نشان می‌دهد که یک ورودی خاص به یک خروجی معین مرتبط است. بنابراین، این یک معیار کمی از احتمال شرطی است که یک ارتباط بین یک ورودی و یک خروجی در یک تراکنش رخ می‌دهد، که بر اساس نسبت تعداد وقوعات مطلوب این رویداد به کل تعداد وقوعات ممکن، در یک مجموعه از تفسیرها، تعیین می‌شود.
