question: Koja od sledećih opcija nije ključna karakteristika mikrotransakcija na Lightning Network?
answer: Dugi rokovi plaćanja.
wrong_answers:
  - Niske naknade.
  - Instant Plaćanja.
  - Skalabilnost.
explanation: |
  Sa Lightning Network mikro-transakcijama, korisnici mogu
  imati niske naknade za transakcije, što čini ekonomičnim slanje
  veoma malih iznosa Bitcoin. Takođe mogu imati trenutna
  plaćanja, omogućavajući transakcije u realnom vremenu. Na kraju, mogu
  dobiti skalabilnost, omogućavajući obradu velikog
  broja transakcija istovremeno. Dakle, pogrešan
  odgovor su duga vremena plaćanja.
reviewed: true