question: Hot Wallet چیست؟
answer: Bitcoin Wallet بر روی تلفن یا رایانه شما که به اینترنت متصل است.
wrong_answers:
  - یک Wallet که از نظر فیزیکی Hot برای لمس کردن است.
  - یک Wallet که در میان کاربران Bitcoin محبوب است.
  - یک Wallet که برای ذخیره مقادیر زیادی بیت‌کوین توصیه می‌شود.
explanation: |
  یک Hot Wallet اصطلاحی است که برای توصیف یک Bitcoin Wallet
  که بر روی دستگاهی با دسترسی به اینترنت، مانند یک
  تلفن یا کامپیوتر ذخیره شده است، استفاده می‌شود. به این ترتیب، انجام
  تراکنش‌ها آسان است، اما این همچنین به این معنی است که Wallet
  به طور بالقوه در معرض تهدیدات آنلاین قرار دارد.
reviewed: true