question: یکی از مزایای اصلی Bitcoin برای افرادی که حساب بانکی ندارند چیست؟
answer: Bitcoin اجازه برابری در معاملات را می‌دهد، بدون توجه به وضعیت اجتماعی یا موقعیت سیاسی شما.
wrong_answers:
  - Bitcoin اجازه نابرابری در معاملات را می‌دهد، با پاداش دادن به ثروتمندترین کاربران.
  - Bitcoin فقط به افرادی که حساب بانکی و موضع سیاسی چپ‌گرا دارند، سود می‌رساند.
  - Bitcoin فقط به افرادی با وضعیت اجتماعی بالا سود می‌رساند.
explanation: |
  متن اشاره می‌کند که ۲.۴ میلیارد نفر در جهان بدون حساب بانکی هستند و Bitcoin امکان برابری در تراکنش‌ها را فراهم می‌کند، بدون توجه به وضعیت اجتماعی یا موقعیت سیاسی آن‌ها.
reviewed: true