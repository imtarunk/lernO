question: Kwa nini ununue bitcoins zisizo za KYC?
answer: Ili kuhakikisha faragha yako.
wrong_answers:
  - Ili kuhakikisha usajili wa watumiaji wote wa Bitcoin.
  - Ili kununua kwa bei ya chini.
  - Ili kuuza kwa bei ya chini.
explanation: |
  Kununua bitcoins zisizo za KYC kunamaanisha kupata bitcoins bila
  kupitia kiwango cha Mjue Mteja Wako
  taratibu za uthibitishaji kwamba kubadilishana nyingi na majukwaa
  hitaji. Sababu moja kuu ambayo watu wanaweza kuchagua hii
  njia ni kudumisha faragha yao, kuhakikisha kwamba wao
  maelezo ya kibinafsi na shughuli za kifedha zinabaki
  haijafichuliwa.
reviewed: true