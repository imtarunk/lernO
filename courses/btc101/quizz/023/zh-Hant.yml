question: 金錢作為溝通工具的作用是什麼？
answer: 它允許跨越空間和時間的價值溝通，而且不需要信任對方。
wrong_answers:
  - 它只允許跨空間的價值溝通，而不需要信任交易對手。
  - 它只允許跨時間的價值溝通，而不需要信任交易對手。
  - 它允許跨越空間和時間的價值溝通，並且不需要信任對方。
explanation: |
  金錢作為一種溝通工具，允許溝通跨越空間和時間。
  當我們將我們的時間和精力轉換成一種
  資產，在未來可以重新使用而不會有
  貶值的風險。它也允許使用通用的
  共同語言進行溝通，使兩個陌生人能夠進行 Exchange 交易、
  並就事物的價值達成共識。
reviewed: true