question: ¿Cuál es el objetivo principal de definir su perfil de usuario?
answer: Para adoptar una estrategia adaptada a sus necesidades
wrong_answers:
  - Para maximizar la especulación y, por tanto, los beneficios
  - Adoptar una estrategia general que funcione para todos
  - Para saber a qué influencer de Bitcoin seguir en las redes sociales
explanation: |
  Conocer su perfil y poder ajustarlo le permite elegir soluciones de adquisición y almacenamiento que se adapten a su situación personal.
