question: Por que razão é recomendável manter a discrição sobre as suas participações no Bitcoin?
answer: Para evitar atrair a atenção dos criminosos e dos governos
wrong_answers:
  - Beneficiar de melhores taxas Exchange em certos países
  - Para não atrair a atenção dos empresários que procuram financiamento
  - Melhorar a capacidade de contração de empréstimos
explanation: |
  A discrição protege contra o risco de ser alvo de burlões, pessoas invejosas ou ladrões.
