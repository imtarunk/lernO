question: फ़िड्यूशियरी करेंसी जारी करने की ज़िम्मेदारी किन संस्थाओं पर होती है?
answer: केंद्रीय बैंक।
wrong_answers:
  - वाणिज्यिक बैंक।
  - सरकारें
  - निजी संस्थान।
explanation: |
  केंद्रीय बैंक वो संस्थाएँ होती हैं जो एक मुद्रा जारी करने की ज़िम्मेदारी संभालती हैं।
  फिड्यूशियरी करेंसी। वे मौद्रिक नीति तय करते हैं और
  पता लगाएं कि कितना पैसा प्रचलन में डाला जाना चाहिए
  छपा हुआ।
reviewed: true