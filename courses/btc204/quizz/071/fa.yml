question: چه اقدام واسطه‌ای می‌توان انجام داد تا اتصالات را هنگامی که از گره Bitcoin خود استفاده نمی‌کنید، پنهان کنید؟
answer: استفاده از تور.
wrong_answers:
  - استفاده از فایروال.
  - استفاده از Wallet رمزگذاری‌شده.
  - استفاده از Wallet دوگانه.
explanation: |
  برای محدود کردن خطر مشاهده شدن، یک راه‌حل میانی استفاده از نرم‌افزار Wallet است که به شما امکان می‌دهد اتصالات خود را از طریق تور پنهان کنید.
reviewed: false