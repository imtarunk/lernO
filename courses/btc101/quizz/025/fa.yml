question: مزیت اصلی Bitcoin نسبت به سایر اشکال ارز چیست؟
answer: به دلیل Supply به شدت محدود و بی‌طرفی آن، یک ذخیره ارزش عالی ارائه می‌دهد.
wrong_answers:
  - این غیرقابل تقسیم و غیرقابل حمل است.
  - این یک مثال عالی از ارزی است که دچار تورم پولی می‌شود.
  - این در تجارت توسط تمام بازرگانان در جهان به طور گسترده پذیرفته شده است.
explanation: |
  مزیت اصلی Bitcoin نسبت به سایر اشکال ارز این است که به دلیل محدودیت شدید Supply و عدم وجود طرف مورد اعتماد، ارزش ذخیره‌ای عالی ارائه می‌دهد. این امر آن را به گزینه‌ای مناسب برای پس‌انداز بلندمدت تبدیل می‌کند.
