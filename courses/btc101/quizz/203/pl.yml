question: Co należy zrobić po zakupie Bitcoin na platformie Exchange?
answer: Wypłacaj bitcoiny i wysyłaj je do swojego Wallet.
wrong_answers:
  - Pozostaw bitcoiny na platformie.
  - Natychmiastowa sprzedaż bitcoinów.
  - Przenieś bitcoiny na inną platformę Exchange.
explanation: |
  Tekst kursu informuje, że po zakupie Bitcoin należy natychmiast
  należy natychmiast wycofać UTXO z platform Exchange
  aby zminimalizować ryzyko hakowania i blokowania funduszy.
reviewed: true