question: Bitcoin लेन-देन में ट्रांजैक्शन फीस का क्या मकसद होता है?
answer: वे माइनर्स के लिए एक प्रोत्साहन होते हैं कि वे अगले ब्लॉक में उस ट्रांजैक्शन को शामिल करें।
wrong_answers:
  - वे सरकार द्वारा लगाया गया एक टैक्स हैं।
  - वे Bitcoin नेटवर्क द्वारा अपनी सेवाओं के इस्तेमाल के लिए लिया जाने वाला शुल्क हैं।
  - वे Wallet प्रदाता द्वारा लिया जाने वाला शुल्क है।
explanation: |
  Bitcoin लेन-देन में लेन-देन शुल्क एक
  माइनर्स को अगले ब्लॉक में लेन-देन को शामिल करने के लिए प्रोत्साहन
  ब्लॉक. फीसों से इसमें शामिल होने के लिए एक मुक्त बाजार बनता है।
  ब्लॉक में लेन-देन।
reviewed: true