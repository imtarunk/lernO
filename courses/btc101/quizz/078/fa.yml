question: کدام یک از این گزینه‌ها درباره از دست دادن دستگاهی که Bitcoin Wallet خود را روی آن دارید نادرست است؟
answer: می‌توانید Wallet خود را بازسازی کرده و Bitcoin خود را با بازنشانی رمز عبور خود خرج کنید.
wrong_answers:
  - اگر عبارت Mnemonic را نداشته باشید، تمام بیت‌کوین‌های خود را از دست می‌دهید.
  - می‌توانید با کلیدهای عمومی خود تأیید کنید که بیت‌کوین‌های شما خرج نشده‌اند.
  - می‌توانید Wallet خود را بازسازی کنید و Bitcoin خود را با استفاده از عبارت Mnemonic خرج کنید.
explanation: |
  گم کردن دستگاهی که Wallet شما روی آن است لزوماً به معنای از دست دادن بیت‌کوین‌های شما نیست. چیزی که به شما اجازه می‌دهد Wallet خود را بازسازی کنید و Bitcoin خود را خرج کنید، عبارت Mnemonic است.
reviewed: true