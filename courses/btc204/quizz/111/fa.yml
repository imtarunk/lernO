question: تراکنش Stonewall x2 چیست؟
answer: تراکنش پرداخت به صورت mini-CoinJoin
wrong_answers:
  - تراکنشی که یک mini-CoinJoin را تقلید می‌کند بدون اینکه یکی باشد
  - یک تراکنش پرداخت ساده
  - تراکنشی که گیرنده را در ورودی‌ها درگیر می‌کند
explanation: |
  استون‌وال x2 یک شکل خاص از تراکنش Bitcoin است که هدف آن افزایش حریم خصوصی کاربر در هنگام خرج کردن است، اما این بار با همکاری یک شخص ثالث که در خرج کردن دخیل نیست. این روش مانند یک CoinJoin کوچک بین دو شرکت‌کننده عمل می‌کند، در حالی که همزمان به شخص ثالثی پرداخت انجام می‌دهد.