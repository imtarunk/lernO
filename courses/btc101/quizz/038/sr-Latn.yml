question: Koliki je maksimalan broj Bitcoin jedinica koje ikada mogu postojati?
answer: 21 miliona.
wrong_answers:
  - 3 triliona.
  - 100 miliona.
  - Nema ograničenja.
explanation: |
  Ukupni Supply od Bitcoin je ograničen na 21 milion jedinica. Ovo je ključna karakteristika Bitcoin koja ga razlikuje od fiducijarnih valuta, koje centralne banke mogu štampati u neograničenim količinama.
reviewed: true