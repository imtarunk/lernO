question: نام الگوریتم رمزنگاری استفاده شده در Silent Payments برای ایجاد یک راز مشترک بین گیرنده و پرداخت‌کننده چیست؟
answer: ECDH
wrong_answers:
  - RSA
  - دی‌اچ
  - SHA256
explanation: |
  الگوریتم ECDH (Elliptic-Curve Diffie-Hellman) در پرداخت‌های بی‌صدا بین جفت کلیدهای اسکن گیرنده و مجموع جفت کلیدهای فرستنده برای ایجاد راز مشترکی که امکان استخراج پرداخت منحصر به فرد Address را فراهم می‌کند، استفاده می‌شود.
