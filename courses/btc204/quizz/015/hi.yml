question: Blockchain विश्लेषण के 3 मुख्य चरण क्या हैं?
answer: Blockchain को देखते हुए, इसकी खासियतों को पहचानना और फिर अनुमान लगाना।
wrong_answers:
  - डेटा संग्रह, सुरक्षित भंडारण, और रिपोर्टिंग।
  - उपयोगकर्ताओं की पहचान करना, विनिमय को नियंत्रित करना, और धोखाधड़ी से बचाव करना।
  - डेटा संग्रह, यादृच्छिक चयन, और निंदा।
explanation: |
  Blockchain विश्लेषण में सबसे पहले Bitcoin और Blockchain डेटा को एक्सेस करना होता है, फिर इस डेटा में खास विशेषताओं को पहचानने की कोशिश की जाती है, और आखिर में इसका संभावित मतलब निकाला जाता है।
