question: برای اطمینان از امنیت بیت‌کوین‌های خود، چه چیزهایی باید به‌طور قطع اجتناب شود؟
answer: نگهداری بیت‌کوین‌های خود در یک پلتفرم Exchange
wrong_answers:
  - استفاده از Hardware Wallet متن‌باز
  - استفاده از Hot Wallet برای تراکنش‌های روزانه
  - تنوع روش‌های ذخیره‌سازی
explanation: |
  اصل "کلیدهای شما نیست، بیت‌کوین‌های شما نیست" بر اهمیت نگهداری کلیدهای خصوصی خود تأکید دارد. در یک پلتفرم Exchange، بیت‌کوین‌های شما در معرض ریسک‌های غیرضروری قرار می‌گیرند.
reviewed: false