question: Bitcoin नेटवर्क कैसे सुनिश्चित करता है कि Bitcoin प्रोटोकॉल के अंदर दुर्भावनापूर्ण तरीके से काम करना बहुत महंगा हो जाता है?
answer: प्रोटोकॉल नियमों और आर्थिक प्रोत्साहनों के माध्यम से।
