question: Je, lengo kuu la muamala wa CoinJoin ni lipi?
answer: Kuvunja historia ya sarafu.
wrong_answers:
  - Ili kupunguza ada za manunuzi.
  - Kufanya bitcoins zisionekane.
  - Ili kuongeza kasi ya uthibitishaji.
explanation: |
  Lengo la muamala wa CoinJoin ni kuvunja historia ya sarafu. Mbinu hii haitoi kutokujulikana kwa kudumu wala haizuii kwa hakika ufuatiliaji wa bitcoins, kinyume na kile mtu anaweza kufikiria. CoinJoin inalenga tu kuvunja historia katika hatua ambapo shughuli ya CoinJoin inafanywa.
  
