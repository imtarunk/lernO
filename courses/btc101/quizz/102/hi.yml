question: एक तरीका जो आपके बिटकॉइन को लंबे समय तक सुरक्षित रख सकता है, वह है "कोल्ड स्टोरेज" या "हार्डवेयर वॉलेट" का इस्तेमाल करना। इसमें आपके बिटकॉइन को ऑफलाइन स्टोर किया जाता है, जिससे हैकर्स का खतरा कम हो जाता है। जैसे कि Ledger या Trezor जैसे डिवाइस इस्तेमाल कर सकते हैं। साथ ही, अपनी प्राइवेट की को कभी किसी के साथ शेयर न करें और एक मजबूत पासवर्ड का इस्तेमाल करें!
answer: अपने Mnemonic वाक्यांश को स्टील जैसी मजबूत सामग्री पर उकेरना।
wrong_answers:
  - उन्हें Hot Wallet में स्टोर कर रहा हूँ।
  - उन्हें Exchange प्लेटफॉर्म पर रख रहे हैं।
  - अपने Mnemonic वाला वाक्य किसी सहकर्मी के साथ शेयर करना।
explanation: |
  अपने Mnemonic वाक्यांश को एक मजबूत सामग्री जैसे कि पर उकेरना
  स्टील आपकी चाबियों का एक भौतिक बैकअप बनाता है जो
  पानी के नुकसान और आग दोनों से सुरक्षित, इस तरह आपका बचाव करता है
  लॉन्ग टर्म में बिटकॉइन।
reviewed: true