question: Bitcoinウォレットに関連付けられたラベルはどのように保存されますか？

answer: ウォレットソフトウェア上のローカルに保存されます。

wrong_answers:
  - 開発者が管理する中央集権的なデータベースに保存されます。
  - OP_RETURNを通じてBitcoinブロックチェーン上に保存されます。
  - ソフトウェアの実行中にのみRAMに保存されます。

explanation: |
  ラベルはウォレットソフトウェアによってローカルに保存され、Bitcoinネットワーク上で送信されることはありません。したがって、ラベリングは個人的な管理ツールです。

reviewed: false