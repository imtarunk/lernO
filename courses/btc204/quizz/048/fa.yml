question: OP_RETURN در یک تراکنش Bitcoin چیست؟
answer: یک کد عملیاتی که یک خروجی را به عنوان نامعتبر علامت‌گذاری می‌کند و امکان ذخیره‌سازی داده‌ها را فراهم می‌کند.
wrong_answers:
  - یک کد عملیاتی که اعتبار یک امضا را در یک تراکنش Bitcoin تأیید می‌کند.
  - یک کد عملیاتی که حاوی یک پیوند به یک فایل ذخیره‌شده در IPFS است.
  - دستوری که یک تراکنش را از Bitcoin Blockchain حذف می‌کند.
explanation: |
  OP_RETURN یک opcode است که یک اسکریپت نامعتبر را نشان می‌دهد و خروجی‌ای که شامل آن است را به‌طور اثبات‌پذیری غیرقابل‌خرج می‌کند. بنابراین، نودهای شبکه می‌توانند این خروجی را از مجموعه UTXO خود حذف کنند. OP_RETURN اغلب برای ثبت داده‌های دلخواه در Blockchain استفاده می‌شود.
reviewed: false