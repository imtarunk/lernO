question: यह कोर्स Bitcoin के बारे में सीखने की रफ़्तार के बारे में क्या सुझाव देता है?
answer: एक साथ सब कुछ समझना मुश्किल है, इसलिए अपना समय लो।
wrong_answers:
  - एक साथ सब कुछ सीखना आसान है।
  - Bitcoin के बारे में सब कुछ सीखना नामुमकिन है।
  - Bitcoin के बारे में सब कुछ सीखना ज़रूरी नहीं है।
explanation: |
  कोर्स बताता है कि इतना कुछ है जो एक्सप्लोर करने लायक है
  Bitcoin कि सब कुछ समझना मुश्किल है
  एक बार, इसलिए अपना समय लेना चाहिए।
reviewed: true