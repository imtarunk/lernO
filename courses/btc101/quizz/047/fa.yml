question: ابر تورم چیست؟
answer: افزایش چشمگیر در حجم پول.
wrong_answers:
  - افزایش جزئی در حجم پول.
  - کاهش شدید در حجم پول.
  - کاهش جزئی در حجم پول.
explanation: |
  اَبَرتورم یک پدیده پولی است که با افزایش شدید تورم از طریق چاپ پول توسط مقامات مشخص می‌شود و منجر به از دست رفتن کامل اعتماد به یک ارز می‌گردد.
