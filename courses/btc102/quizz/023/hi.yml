question: Bitcoin का मुख्य फायदा मौद्रिक संकटों के सामने क्या है?
answer: महंगाई के खिलाफ बचत को सुरक्षित रखना
wrong_answers:
  - ब्याज दरें बढ़ाना
  - निश्चित रिटर्न की गारंटी
  - बैंकिंग बीमा प्रदान करना
explanation: |
  Bitcoin मुद्रा अवमूल्यन के खिलाफ सुरक्षा प्रदान करता है, क्योंकि इसकी जारी करने की नीति पूर्वानुमेय है।
