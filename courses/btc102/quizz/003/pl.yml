  - Dokonywanie powtarzających się zakupów w celu uzyskania długoterminowej ekspozycji na aktywa
explanation: |
  Ta oszukańcza technika polega na sztucznym zawyżaniu ceny w celu sprzedaży w krytycznym momencie i spowodowania krachu wartości.
