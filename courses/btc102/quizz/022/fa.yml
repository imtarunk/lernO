question: سیاست‌های پولی انبساطی چه تأثیری بر ارز فیات دارند؟
answer: آنها ارزش پس‌اندازها را کاهش می‌دهند
wrong_answers:
  - آنها قدرت خرید را افزایش می‌دهند
  - آنها نرخ‌های بهره را تثبیت می‌کنند
  - آنها رشد اقتصادی را تضمین می‌کنند
explanation: |
  چاپ گسترده پول منجر به کاهش قدرت خرید می‌شود که به تدریج قدرت خرید پس‌اندازکننده را فرسایش می‌دهد.
