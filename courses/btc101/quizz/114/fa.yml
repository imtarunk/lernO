question: Bitcoin اولین بار چه زمانی به جهان معرفی شد؟
answer: ۳۱ اکتبر ۲۰۰۸.
wrong_answers:
  - ۳ ژانویه ۲۰۰۹.
  - ۲۲ نوامبر ۲۰۰۹.
  - ۱۲ دسامبر ۲۰۱۰.
explanation: |
  Bitcoin برای اولین بار در تاریخ 31 اکتبر 2008 به جهان معرفی شد، زمانی که Satoshi ناکاموتو ایمیلی به لیست پستی Cypherpunk ارسال کرد که حاوی وایت پیپر Bitcoin بود.
reviewed: true