question: وضعیت Bitcoin در السالوادور چگونه است؟
answer: پول قانونی.
wrong_answers:
  - جنایی شده.
  - ناشناخته.
  - غیرقابل تنظیم.
explanation: |
  متن دوره اشاره می‌کند که برخی کشورها استفاده از Bitcoin را ممنوع و جرم‌انگاری کرده‌اند، که به پیچیدگی پذیرش Bitcoin بر اساس فرهنگ‌ها، دوره‌ها و ملت‌ها می‌افزاید. با این حال، السالوادور به اندازه کافی شجاع بود که آن را به عنوان پول قانونی بپذیرد.
reviewed: true