question: جنگ بلاک در سال ۲۰۱۷ درباره چه بود؟
answer: یک اختلاف درباره اینکه آیا اندازه بلوک را برای افزایش ظرفیت تراکنش افزایش دهیم یا خیر.
wrong_answers:
  - یک اختلاف درباره اینکه آیا اندازه بلاک را کاهش دهیم تا ظرفیت تراکنش کاهش یابد.
  - یک اختلاف نظر درباره اینکه آیا باید Block reward را برای تشویق معدنچیان افزایش داد یا خیر.
  - یک اختلاف نظر درباره اینکه آیا باید Block reward را کاهش داد تا انگیزه معدن‌کاران کاهش یابد.
explanation: |
  جنگ بلاک در سال ۲۰۱۷ یک درگیری بود درباره اینکه آیا باید Bitcoin را با افزایش اندازه بلاک برای گسترش ظرفیت تراکنش تغییر داد یا خیر.
