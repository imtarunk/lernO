question: साइफरपंक्स कौन हैं?
answer: डिजिटल युग में प्राइवेसी और आज़ादी की भूमिका पर गहराई से सवाल उठाने वाले लोगों का एक समूह।
wrong_answers:
  - एक गैंग हैकर्स का जिसने सरकारों से जानकारी चुराई।
  - Bitcoin और दूसरी क्रिप्टोकरेंसी बनाने वाले लोगों का एक समूह।
  - एक ऐसा गुट जो टेक्नोलॉजी के इस्तेमाल के खिलाफ था।
explanation: |
  साइफरपंक्स लोगों का एक समूह है जो मानते थे
  कि क्रिप्टोग्राफी सुरक्षा के लिए एक उपकरण के रूप में काम कर सकती है
  सरकारों के हस्तक्षेप के खिलाफ व्यक्तिगत अधिकार
  और बड़ी कंपनियाँ।
reviewed: true