question: آنتروپی در زمینه تحلیل زنجیره‌ای بر روی Bitcoin چه چیزی را نشان می‌دهد؟
answer: کمبود دانش تحلیل‌گران درباره پیکربندی دقیق معامله.
wrong_answers:
  - سرعت انتشار اطلاعات درباره یک تراکنش در سراسر شبکه.
  - سطح امنیت رمزنگاری امضاهای دیجیتال استفاده شده در تراکنش.
  - اندازه گروه UTXOهای یکسان که یک سکه در آن پنهان شده است.
explanation: |
  آنتروپی برای اندازه‌گیری کمبود دانش تحلیل‌گران درباره پیکربندی دقیق تراکنش استفاده می‌شود. به عبارت دیگر، هرچه آنتروپی بالاتر باشد، شناسایی جریان‌های بیت‌کوین بین ورودی‌ها و خروجی‌ها برای تحلیل‌گران دشوارتر می‌شود.
reviewed: false