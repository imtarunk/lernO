question: چگونه Wabisabi تغییرات را در مقایسه با Wasabi 1.0 مدیریت می‌کند؟
answer: آن را به چندین مقدار کوچک تقسیم می‌کند که به صورت مساوی توزیع شده‌اند.
wrong_answers:
  - این آنها را ادغام می‌کند تا از تبدیل شدن به Dust جلوگیری کند.
  - این موارد را قبل از تراکنش CoinJoin با متعادل‌سازی ورودی‌ها مستثنی می‌کند.
  - به طور خودکار آن را به یک ذخیره Wallet منتقل می‌کند.
explanation: |
  برخلاف Wasabi 1.0، که در آن تغییر به طور مستقیم به ورودی‌های کاربران مرتبط بود، Wabisabi هدف دارد تغییر را به چندین مقدار کوچک تقسیم کند و به صورت مقادیر مساوی به همه شرکت‌کنندگان توزیع کند.
