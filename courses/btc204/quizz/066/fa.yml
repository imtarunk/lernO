question: تجمیع شامل چه مواردی است؟
answer: ادغام چندین ورودی برای ایجاد یک ورودی بزرگ‌تر.
wrong_answers:
  - تقسیم یک ورودی بزرگ به چند ورودی کوچکتر.
  - انتقال ورودی‌ها از چندین کیف پول به یک کیف پول واحد.
  - تخصیص مجدد ورودی‌های استفاده‌نشده به آدرس‌های جدید.
explanation: |
  اصل تجمیع این است که از دوره‌هایی که کارمزدها در Bitcoin پایین است، برای ادغام UTXOهای کوچکتر به یک UTXO بزرگتر استفاده شود.
