question: یک مجموعه ناشناس بزرگ چه چیزی را درباره حریم خصوصی یک UTXO نشان می‌دهد؟
answer: حریم خصوصی بهبود یافته.
wrong_answers:
  - حریم خصوصی کاهش یافته.
  - ردیابی بهبود یافته.
  - سرعت تراکنش سریع‌تر CoinJoin.
explanation: |
  یک مجموعه ناشناس بزرگ نشان‌دهنده سطح بالایی از ناشناس بودن است، زیرا تشخیص یک UTXO خاص درون مجموعه همگن دشوار می‌شود.
reviewed: false