question: پیامدهای کاربران Bitcoin چه خواهد بود اگر بلوک‌ها ۱۰۰ برابر سنگین‌تر باشند؟
answer: اجرای یک نود Bitcoin برای فرد عادی قابل دسترسی نخواهد بود، که این امر تمرکززدایی پروتکل و تغییرناپذیری هر دو تراکنش و قوانین اجماع را به خطر می‌اندازد.
wrong_answers:
  - اجرای یک نود Bitcoin برای فرد عادی دسترسی‌پذیرتر خواهد بود و باعث تقویت تمرکززدایی پروتکل و تغییرناپذیری هر دو تراکنش و قوانین اجماع می‌شود.
  - ظرفیت تراکنش شبکه کاهش می‌یابد.
  - Block reward برای معدنچیان افزایش می‌یابد.
explanation: |
  اگر بلوک‌ها 100 برابر سنگین‌تر بودند، اجرای یک نود Bitcoin به یک دیسک Hard با ظرفیت 50 ترابایت، پهنای باند بیش از 500 گیگابایت در ماه، و سخت‌افزاری که قادر به اعتبارسنجی صدها هزار تراکنش در کمتر از 10 دقیقه باشد، نیاز داشت. این امر اجرای یک نود Bitcoin را برای افراد عادی غیرقابل دسترس می‌کرد و تمرکززدایی پروتکل و تغییرناپذیری تراکنش‌ها و قوانین اجماع را به خطر می‌انداخت.
reviewed: true