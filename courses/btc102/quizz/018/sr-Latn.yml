question: Koja je razlika između trgovanja, investiranja i držanja u kontekstu Bitcoin?
answer: Trgovanje uključuje kratkoročne ugovore sa visokim rizikom, investiranje uključuje kupovinu BTC za kratkoročni do srednjoročni period sa ograničenim rizikom, a držanje uključuje čuvanje BTC na veoma dug period sa ograničenim rizikom.
