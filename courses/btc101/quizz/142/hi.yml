question: Bitcoin के संदर्भ में एक pruned node क्या है?
answer: एक नोड जो सिर्फ आखिरी N ब्लॉक्स को ही मेमोरी में रखता है।
wrong_answers:
  - एक नोड जो सिर्फ लेन-देन को वैलिडेट करता है।
  - एक नोड जो सिर्फ दूसरे नोड्स को जानकारी भेजता है।
  - एक नोड जो सिर्फ Bitcoin प्रोटोकॉल के नियमों को लागू करता है।
