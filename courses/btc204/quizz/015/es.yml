question: ¿Cuáles son los 3 pasos principales de un análisis de blockchain?
answer: Observar el blockchain, identificar características y deducir hipótesis.
wrong_answers:
  - Recolección de datos, almacenamiento seguro e informes.
  - Identificar usuarios, regular intercambios y proteger contra el fraude.
  - Recolección de datos, selección aleatoria y denuncia.
explanation: |
  El análisis de blockchain primero implica acceder a los datos de la blockchain de Bitcoin, luego intentar identificar características en estos datos y, finalmente, hacer interpretaciones plausibles.
