question: Cos'è un hot wallet?
answer: Un wallet Bitcoin installato su un telefono o computer connesso a Internet.
wrong_answers:
  - Un wallet che è fisicamente caldo al tatto.
  - Un wallet che è popolare tra gli utenti Bitcoin.
  - Un wallet consigliato per conservare grandi quantità di bitcoin.
explanation: |
  Hot wallet è un termine usato per descrivere un wallet Bitcoin
  che è conservato su un dispositivo con accesso a Internet, come un
  telefono o un computer. In questo modo, è facile effettuare
  transazioni, ma significa anche che il wallet è
  potenzialmente vulnerabile a minacce online.
reviewed: true
