question: Perché la privacy è importante nel contesto di Bitcoin?
answer: Per minimizzare il rischio che i fondi vengano tracciati.
wrong_answers:
  - Per diminuire il valore dei propri bitcoin.
  - Per prevenire il furto dei propri bitcoin.
  - Per pagare le tasse sui propri bitcoin.
explanation: |
  La privacy è importante nel contesto di Bitcoin per minimizzare
  i rischi che i fondi vengano tracciati, cosa che può facilitare
  la sorveglianza.
reviewed: true
