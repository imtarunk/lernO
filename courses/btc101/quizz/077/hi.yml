question: Bitcoin और Wallet का पब्लिक की शेयर करने में क्या रिस्क है?
answer: गोपनीयता खोना।
wrong_answers:
  - Bitcoin और Wallet को नष्ट करना।
  - बिटकॉइन खो देना।
  - Bitcoin और Wallet को हैक करना।
explanation: |
  सार्वजनिक कुंजी साझा करने से गोपनीयता को खतरा हो सकता है, लेकिन...
  सुरक्षा के लिए। ऐसा इसलिए है क्योंकि पब्लिक की का इस्तेमाल
  जीडब्ल्यू-6 जीडब्ल्यू-7 पते और इस तरह पैसा प्राप्त करते हैं, लेकिन
  यह बिटकॉइन के Ownership को प्रतिनिधित्व नहीं करता है।
