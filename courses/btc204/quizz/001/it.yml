question: Cos'è un UTXO su Bitcoin?
answer: Un pezzo di bitcoin che non è ancora stato speso.
wrong_answers:
  - Un indirizzo Bitcoin per ricevere fondi.
  - Un tipo speciale di portafoglio Bitcoin.
  - Un algoritmo di crittografia per Bitcoin.
explanation: |
  Un UTXO è un output di transazione non speso, quindi è essenzialmente un “pezzo di bitcoin”.
reviewed: false
