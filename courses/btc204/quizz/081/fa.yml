question: چه روشی رمزنگاری برای جلوگیری از ارتباط ورودی‌ها و خروجی‌ها توسط هماهنگ‌کننده در یک CoinJoin استفاده می‌شود؟
answer: امضاهای کور Chaum.
wrong_answers:
  - امضاهای اشنور.
  - P2SH آدرس‌ها.
  - P2TR آدرس‌ها.
explanation: |
  در به‌اصطلاح کوین‌جوین‌های چومی، استفاده از تور و امضاهای کور دیوید چوم ترکیب می‌شود تا اطمینان حاصل شود که هماهنگ‌کننده نمی‌تواند بداند کدام خروجی به کدام کاربر تعلق دارد.
reviewed: false