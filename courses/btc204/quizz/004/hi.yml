question: Bitcoin पर UTXOs को क्या सुरक्षित करता है?
answer: खर्च करने की शर्तों को परिभाषित करने वाली स्क्रिप्ट्स के माध्यम से।
wrong_answers:
  - माइनर्स द्वारा समय-समय पर सत्यापन के माध्यम से।
  - एक केंद्रीकृत डेटाबेस के जरिए।
  - उपयोगकर्ता पहचान सत्यापन के माध्यम से।
explanation: |
  Bitcoin लेनदेन के आउटपुट UTXOs होते हैं जो एक स्क्रिप्ट के साथ सुरक्षित होते हैं। इस स्क्रिप्ट में पहले से निर्धारित खर्च करने की शर्तों को पूरा करना ज़रूरी होता है तभी UTXO को खर्च किया जा सकता है।
