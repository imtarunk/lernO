question: Co oznacza termin HODL?
answer: HODL to slangowy termin w społeczności kryptowalut, który oznacza trzymanie się swoich inwestycji zamiast ich sprzedawania, szczególnie podczas zmienności na rynku.
wrong_answers:
  - HODL odnosi się do rodzaju kryptowaluty, która jest używana wyłącznie do handlu.
  - HODL to termin, który oznacza sprzedaż wszystkich kryptowalut po wysokiej cenie.
  - HODL to strategia handlu dziennego, która polega na częstym kupowaniu i sprzedawaniu.
explanation: |
  Termin HODL powstał z błędnie napisanego postu online w 2013 r. na forum Bitcoin. Z biegiem czasu HODL ewoluował, aby reprezentować szerszą strategię inwestycyjną. Zachęca ona inwestorów do długoterminowego utrzymywania swoich kryptowalut, niezależnie od wahań rynkowych.
reviewed: true