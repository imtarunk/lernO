question: Co nie jest frazą Mnemonic w kontekście Bitcoin?
answer: Hasło dla Bitcoin Wallet.
wrong_answers:
  - Lista 12 słów z określonego słownika.
  - Lista 24 słów z określonego słownika.
  - Sekret dostępu do funduszu Bitcoin.
explanation: |
  Fraza Mnemonic w kontekście Bitcoin jest listą 12
  lub 24 słów, które umożliwiają przywrócenie Wallet w dowolnej aplikacji
  Aplikacji Bitcoin Wallet. Każdy, kto ma dostęp do tej listy
  może również uzyskać dostęp do bitcoinów.
reviewed: true