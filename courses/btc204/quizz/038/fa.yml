question: کدام مدل تراکنش استفاده از CIOH را باطل می‌کند؟
answer: تراکنش مشارکتی.
wrong_answers:
  - پرداخت ساده.
  - تثبیت.
  - جارو کردن.
explanation: |
  CIOH برای تراکنش‌هایی که الگوی همکاری را اتخاذ می‌کنند، قابل اعمال نیست، زیرا در این مورد خاص، ورودی‌ها لزوماً از نهادهای مختلف می‌آیند.
reviewed: false