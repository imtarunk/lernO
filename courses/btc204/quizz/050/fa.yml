question: مزیت اصلی پرداخت‌های بی‌صدا نسبت به BIP47 چیست؟
answer: آن‌ها به یک تراکنش اطلاع‌رسانی نیاز ندارند.
wrong_answers:
  - آن‌ها حریم خصوصی کامل تراکنش را ارائه می‌دهند.
  - آنها اجازه بازپرداخت از گیرنده را می‌دهند.
  - آن‌ها سازگاری با تمام کیف‌پول‌ها را تضمین می‌کنند.
explanation: |
  پرداخت‌های بی‌صدا بدون تراکنش اطلاع‌رسانی عمل می‌کنند که باعث صرفه‌جویی در هزینه‌های تراکنش می‌شود و از بارگذاری بیش از حد Blockchain جلوگیری می‌کند.
