question: افشای اطلاعات بیش از حد در برنامه ارث چه خطر عمده‌ای را به همراه دارد؟
answer: خطر سرقت
wrong_answers:
  - ریسک از دست دادن
  - ریسک کاهش ارزش
  - خطر مقررات
explanation: |
  اطلاعات بیش از حد می‌تواند کار را برای افراد مخرب آسان‌تر کند اگر به برنامه ارثیه شما دسترسی پیدا کنند.
reviewed: false