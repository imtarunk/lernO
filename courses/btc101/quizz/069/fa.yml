question: تعداد تخمینی بیت‌کوین‌های در گردش پس از اولین Halving چه تعداد بود؟
answer: ۱۰,۵۰۰,۰۰۰ BTC.
wrong_answers:
  - ۵,۲۵۰,۰۰۰ BTC.
  - ۱۵,۷۵۰,۰۰۰ BTC.
  - ۲۱,۰۰۰,۰۰۰ BTC.
explanation: |
  پس از اولین Halving، که در ارتفاع بلاک 210,000 رخ داد، تعداد تخمینی بیت‌کوین‌های در گردش 10,500,000 BTC بود، که نیمی از کل تعداد بیت‌کوین‌هایی است که در گردش خواهند بود.
reviewed: true