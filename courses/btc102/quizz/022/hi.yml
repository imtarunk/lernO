question: विस्तारवादी मौद्रिक नीतियों का फिएट करेंसी पर क्या असर पड़ता है?
answer: वे बचत की कीमत को कम कर देते हैं
wrong_answers:
  - वे खरीदने की क्षमता बढ़ाते हैं
  - वे ब्याज दरों को स्थिर रखते हैं
  - वे आर्थिक विकास की गारंटी देते हैं
explanation: |
  बड़े पैमाने पर पैसा छापने से खरीदने की क्षमता कम हो जाती है, जो धीरे-धीरे बचत करने वालों की खरीदारी शक्ति को कमज़ोर कर देता है।
reviewed: false