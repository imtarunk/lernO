question: پیام موجود در اولین بلوک Bitcoin Blockchain چیست؟
answer: ۰۳/ژانویه/۲۰۰۹ صدراعظم در آستانه دومین کمک مالی به بانک‌ها.
wrong_answers:
  - ما می‌توانیم در مسابقه تسلیحاتی یک نبرد بزرگ را ببریم و برای چندین سال یک قلمرو جدید از آزادی به دست آوریم.
  - دولت‌ها در قطع کردن سر شبکه‌های متمرکز مانند Napster مهارت دارند، اما به نظر می‌رسد که شبکه‌های خالص P2P مانند Gnutella و Tor به خوبی مقاومت می‌کنند.
  - هیچکدام از موارد بالا.
explanation: |
  اولین بلوک Bitcoin Blockchain، که به عنوان بلوک Genesis نیز شناخته می‌شود، حاوی پیام 03/jan/2009 Chancellor on brink of second bailout for banks است، که عنوان تایمز آن روز به Timestamp بلوک Genesis است.
reviewed: true