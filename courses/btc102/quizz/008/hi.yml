question: यह जरूरी क्यों है कि आप अपने सिस्टम और सॉफ्टवेयर को नियमित रूप से अपडेट करते रहें?
answer: ज्ञात सुरक्षा कमजोरियों को ठीक करने के लिए
wrong_answers:
  - पीसी की स्पीड बेहतर करने के लिए और साइबर अटैक पर जल्दी रिस्पॉन्ड करने के लिए
  - हैकिंग फीचर्स जोड़ने के लिए
  - Bitcoin के साथ वीडियो गेम की कंपैटिबिलिटी को बेहतर बनाने के लिए
explanation: |
  अक्सर अपडेट्स में हैकर्स द्वारा इस्तेमाल की जाने वाली ज्ञात कमजोरियों को ठीक किया जाता है।
