question: مشکل ژنرال‌های بیزانسی چیست؟
answer: این یک مشکل هماهنگی اطلاعات در سیستمی است که در آن بازیگران مختلف قابل اعتماد نیستند.
wrong_answers:
  - این یک مشکل تأیید تراکنش‌ها در یک شبکه غیرمتمرکز است.
  - این یک مشکل جلوگیری از دوبار خرج کردن در یک ارز دیجیتال است.
  - این یک مشکل حفظ اجماع در یک شبکه متمرکز است.
explanation: |
  مشکل ژنرال‌های بیزانسی یک مشکل کلاسیک در محاسبات توزیع‌شده است که شامل دستیابی به اجماع در یک شبکه می‌شود که در آن برخی از گره‌ها ممکن است معیوب یا مخرب باشند. Bitcoin این مشکل را از طریق استفاده از Blockchain بر اساس Proof of Work حل می‌کند، که تضمین می‌کند همه گره‌ها بر روی وضعیت تاریخچه تراکنش توافق دارند.
reviewed: true