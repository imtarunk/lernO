question: نگرانی اصلی شما هنگام مالکیت Bitcoin چه باید باشد؟
answer: امنیت وجوه شما.
wrong_answers:
  - ارزش Bitcoin به دلار.
  - قانونی بودن مالکیت بیت‌کوین‌ها.
  - اجازه برای خرج کردن وجوه شما.
explanation: |
  وقتی بیت‌کوین دارید، نگرانی اصلی امنیت
  سرمایه شماست. این به این دلیل است که Bitcoin، مانند هر شکل دیگری
  از ارز، می‌تواند دزدیده یا گم شود اگر به درستی ایمن نشود.
reviewed: true