question: هدف اصلی BIP47 چیست؟
answer: برای داشتن یک شناسه‌ی یکتا برای دریافت BTC بدون استفاده مجدد از آدرس‌ها.
wrong_answers:
  - اندازه بلوک‌ها را برای تراکنش‌های سریع‌تر افزایش دهید.
  - اجازه به تراکنش‌های بدون کارمزد در شبکه Bitcoin.
  - تراکنش‌ها را به‌طور کامل در Bitcoin ناشناس کنید.
explanation: |
  هدف BIP47 ارائه یک شناسه منحصر به فرد است که امکان دریافت بیت‌کوین‌ها را به‌طور مکرر و از افراد مختلف فراهم می‌کند، اما بدون استفاده مجدد از آدرس‌ها، زیرا این کار برای حفظ حریم خصوصی کاربران بسیار بد است.
