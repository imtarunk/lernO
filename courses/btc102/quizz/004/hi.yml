question: पॉन्ज़ी स्कीम का मुख्य तरीका क्या है?
answer: शुरुआती निवेशकों को नए निवेशकों के पैसे से भुगतान किया जाता है
wrong_answers:
  - मार्केट में एक असली प्रोडक्ट से रिटर्न्स मिलते हैं
  - निवेशकों को कंपनियों से डिविडेंड मिलता है
  - Blockchain पर स्मार्ट कॉन्ट्रैक्ट्स से मुनाफ़ा कमाया जाता है।
explanation: |
  पोंज़ी स्कीम में, कोई असली प्रोडक्ट नहीं बनाया जाता, और पेआउट सिर्फ नए भागीदारों के आने पर ही निर्भर करता है।
