question: کدام مرحله از فرآیند Chaumian CoinJoin شامل تغییر هویت در تور برای اطمینان از ناشناس بودن است؟
answer: ثبت خروجی‌ها.
wrong_answers:
  - ثبت ورودی‌ها.
  - امضای تراکنش.
  - پخش تراکنش.
explanation: |
  برای جلوگیری از اینکه هماهنگ‌کننده بتواند یک خروجی خاص را با یک ورودی مرتبط کند، کاربران هویت تور خود را قبل از ارسال آدرس‌های دریافت متن‌واضح به هماهنگ‌کننده تغییر می‌دهند.
reviewed: false