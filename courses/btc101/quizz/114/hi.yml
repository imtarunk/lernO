question: दुनिया को Bitcoin पहली बार कब पेश किया गया था?
answer: 31 अक्टूबर, 2008।
wrong_answers:
  - 3 जनवरी, 2009।
  - 22 नवंबर, 2009।
  - 12 दिसंबर, 2010।
explanation: |
  Bitcoin को पहली बार दुनिया के सामने 31 अक्टूबर को पेश किया गया था।
  2008, जब Satoshi नाकामोटो ने Cypherpunk को एक ईमेल भेजा था
  जीडब्ल्यू-4 व्हाइट पेपर वाली मेलिंग लिस्ट।
reviewed: true