question: نقش یک گره Bitcoin در شبکه Bitcoin چیست؟
answer: بلوک‌های جدید و تراکنش‌های موجود را تأیید می‌کند.
wrong_answers:
  - این بیت‌کوین‌های جدید ایجاد می‌کند و آن‌ها را در بلوک‌ها قرار می‌دهد.
  - این قیمت Bitcoin را تنظیم می‌کند.
  - این شبکه Bitcoin را مدیریت می‌کند.
explanation: |
  یک گره Bitcoin در شبکه Bitcoin مسئولیت اعتبارسنجی بلوک‌های جدید و تراکنش‌های موجود را بر عهده دارد. این شبکه از گره‌های Bitcoin است که آن را واقعاً غیرمتمرکز می‌کند.
reviewed: true