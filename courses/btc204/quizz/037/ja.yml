question: Common Input Ownership Heuristic（CIOH）とは何を意味しますか？
answer: トランザクションに複数の入力が含まれる場合、これらはすべて単一のエンティティからのものである可能性が高いです。
wrong_answers:
  - トランザクションに複数の入力が含まれる場合、これらは異なるエンティティからのものである可能性が高いです。
  - トランザクションに複数の出力が含まれる場合、これらはすべて単一のエンティティに向かっている可能性が高いです。
  - トランザクションに複数の出力が含まれる場合、これらは異なるエンティティに向かっている可能性が高いです。
explanation: |
  CIOHは、トランザクションに複数の入力が含まれる場合、これらの入力はおそらくすべて単一のエンティティから発生しているという推測です。その結果、所有権は共通です。
