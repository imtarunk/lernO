question: Cos'è un wallet multisig?
answer: Un insieme di wallet che richiede più firme per autorizzare una transazione.
wrong_answers:
  - Un wallet che richiede una singola firma per autorizzare una transazione.
  - Un wallet che non richiede firme per autorizzare una transazione.
  - Un wallet che richiede una firma fisica per autorizzare una transazione.
explanation: |
  Un wallet multisig è un tipo di wallet Bitcoin che richiede
  più firme per autorizzare una transazione. Questo aggiunge un
  ulteriore livello di sicurezza, in quanto significa che una singola persona
  non può eseguire disporre dei fondi senza l'approvazione di
  altri.
reviewed: true
