question: कम खर्च में Bitcoin पेमेंट्स के लिए कौन-सा समाधान सुझाया जाता है?
answer: जीडब्ल्यू-1
wrong_answers:
  - जीडब्ल्यू-2
  - बैंक खाता
  - जीडब्ल्यू-4 जीडब्ल्यू-3
explanation: |
  बिजली की तरह तेज़ और कम खर्चीले लेन-देन के लिए लाइटनिंग बिल्कुल सही है। रोज़मर्रा की खरीदारी के लिए यह एकदम फायदेमंद टूल है।
