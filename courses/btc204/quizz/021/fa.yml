question: الگوی پرداخت ساده شده در Bitcoin چیست؟
answer: ۱ یا بیشتر UTXO در ورودی‌ها و ۲ UTXO در خروجی‌ها.
wrong_answers:
  - 1 UTXO در ورودی و 1 UTXO در خروجی
  - چندین UTXO در ورودی و 1 UTXO در خروجی
  - 5 UTXOs در ورودی‌ها و 5 UTXOs در خروجی‌ها
explanation: |
  در یک پرداخت ساده‌شده، کاربر یک یا چند UTXO را به عنوان ورودی مصرف می‌کند تا در خروجی‌ها یک پرداخت UTXO و یک تغییر UTXO (بنابراین 2 UTXO) را انجام دهد.
