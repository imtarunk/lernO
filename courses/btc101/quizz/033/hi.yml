question: Bitcoin को पैसे का नया रूप क्यों माना जाता है?
answer: क्योंकि यह एक डिजिटल पैसा है जिसका कोई केंद्रीय नियंत्रण नहीं है।
wrong_answers:
  - क्योंकि यह सोने से समर्थित एक डिजिटल मुद्रा है।
  - क्योंकि यह एक ऐसी करेंसी है जिसके लिए Blockchain बैंक की जरूरत पड़ती है।
  - क्योंकि फेडरल रिजर्व ऐसा कहता है।
explanation: |
  Bitcoin को पैसे का एक नया रूप माना जा सकता है, क्योंकि यह उभर रहा है
  एक पीयर-टू-पीयर नेटवर्क से जिसमें कोई केंद्रीय संस्था नहीं है।
reviewed: true