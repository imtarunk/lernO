question: Qual è il principale rischio nell'utilizzare un servizio custodial per conservare bitcoin?
answer: La terza parte fidata può limitare l'accesso ai fondi in qualsiasi momento.
wrong_answers:
  - La terza parte fidata può aumentare il valore dei bitcoin in qualsiasi momento.
  - La terza parte fidata può diminuire il valore tuoi bitcoin in qualsiasi momento.
  - La terza parte fidata non può duplicare i bitcoin in qualsiasi momento.
explanation: >-
  Quando utilizziamo un servizio custodial per conservare bitcoin, non siamo gli unici detentori di quei fondi. Questo significa che la terza parte fidata può limitare l'accesso ai fondi in qualsiasi momento, offrendo lo stesso livello di sovranità finanziaria del sistema bancario tradizionale.
reviewed: true
