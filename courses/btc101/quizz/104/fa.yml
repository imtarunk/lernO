question: عبارت Mnemonic در زمینه Bitcoin چیست؟
answer: رمز عبور برای Bitcoin Wallet شما.
wrong_answers:
  - فهرستی از ۱۲ کلمه از یک فرهنگ لغت خاص.
  - فهرستی از ۲۴ کلمه از یک فرهنگ لغت خاص.
  - راز دسترسی به صندوق Bitcoin شما.
explanation: |
  عبارت Mnemonic در زمینه Bitcoin لیستی از 12 یا 24 کلمه است که به شما امکان می‌دهد Wallet خود را در هر برنامه Bitcoin Wallet بازیابی کنید. هر کسی که به این لیست دسترسی داشته باشد، می‌تواند به بیت‌کوین‌های شما نیز دسترسی پیدا کند.
reviewed: true