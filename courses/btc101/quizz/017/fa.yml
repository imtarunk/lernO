question: Bitcoin فراتر از فناوری خود چه نمادی دارد؟
answer: انقلابی علیه سیستم‌های مالی سنتی و جایگزینی مبتنی بر شفافیت، تمرکززدایی و حاکمیت فردی.
wrong_answers:
  - شکلی جدید از ارز دیجیتال که به دلیل سرعت بیشتر، کارآمدتر از ارزهای سنتی است.
  - راهی برای افراد برای کسب درآمد از طریق Mining.
  - ابزاری برای مجرمان جهت انجام معاملات غیرقانونی.
explanation: |
  فراتر از فناوری خود، Bitcoin نماد یک انقلاب
  علیه سیستم‌های مالی سنتی است: این پروتکل
  یک سیستم پولی جدید را بدون هیچ نهاد مرکزی اجرا می‌کند.
reviewed: true