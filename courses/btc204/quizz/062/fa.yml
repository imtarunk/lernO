question: در میان این گزینه‌ها، کدام یک روش انتخاب خودکار قطعه نیست؟
answer: پرداخت‌های بی‌صدا
wrong_answers:
  - شاخه و حدّ
  - FIFO
  - حل‌کننده کوله‌پشتی
explanation: |
  برخلاف سه گزینه دیگر، Silent Payments یک روش برای انتخاب قطعات نیست، بلکه یک پروتکل برای استفاده از آدرس‌های ثابت است.
reviewed: false