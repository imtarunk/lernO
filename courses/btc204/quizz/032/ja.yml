question: シンプルな支払いトランザクションで、入力と2つの出力のうちの1つだけに同じタイプのスクリプトが使用されていることが観察された場合、どちらの出力がお釣りと考えられるでしょうか？
answer: 入力と同じタイプのスクリプトを使用している出力。
wrong_answers:
  - 最も新しいスクリプトタイプを使用している出力。
  - 入力と異なるタイプのスクリプトを使用している出力。
  - 標準外のスクリプトタイプを使用している出力。
explanation: |
  トランザクション内でバージョニングの再利用が発生した場合、ユーザーが関連するUTXOをまだ保持していると推定するのが妥当です。したがって、入力と同じスクリプトバージョンを持つ出力がお釣りと考えられます。
reviewed: false
