question: Was sind die typischen Merkmale eines Schneeballsystems im Krypto-Ökosystem?
answer: Garantierte Renditen, schwierige Abhebungen und Weiterempfehlungen
wrong_answers:
  - Niedrige Renditen, schwierige Abhebungen und volle Transparenz
  - Garantierte Renditen, schwierige Abhebungen und kein Empfehlungssystem
  - Garantierte Renditen, einfache Abhebungen und kein Empfehlungssystem
explanation: |
  Diese Merkmale können auf ein Schneeballsystem hinweisen. Wenn Sie sie bei einem Projekt beobachten, sollten Sie sehr vorsichtig sein.
reviewed: false