question: سوال اصلی که باید هنگام انتخاب Bitcoin Wallet از نظر نگهداری شخصی از خود بپرسید چیست؟
answer: آیا شما مالک وجوه هستید یا کنترل پول خود را به شخص ثالث واگذار می‌کنید؟
wrong_answers:
  - آیا Wallet با passphrase ایمن شده است؟
  - آیا Wallet امکان دریافت و ارسال بیت‌کوین را فراهم می‌کند؟
  - آیا می‌توانم Wallet خود را با شخص دیگری به اشتراک بگذارم؟
explanation: |
  هنگام انتخاب Bitcoin Wallet، سوال اصلی این است:
  آیا شما مالک وجوه هستید یا کنترل پول خود را به شخص ثالثی واگذار می‌کنید؟ این به این دلیل است که دارنده کلید خصوصی مالک بیت‌کوین‌ها است.
reviewed: true