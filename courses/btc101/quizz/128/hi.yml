question: जब आप वारिसी योजना बनाते हैं, तो इसमें क्या शामिल करना ज़रूरी नहीं है?
answer: आप जिस Bitcoin Wallet का आमतौर पर इस्तेमाल करते हैं, उसका नाम।
wrong_answers:
  - एक हाथ से लिखा हुआ खत जिसमें आपकी संपत्तियों की सूची हो।
  - अपने फंड्स तक पहुँचने का तरीका बताया गया है।
  - विश्वसनीय व्यक्तियों का संपर्क विवरण।
explanation: |
  बिटकॉइन का सही तरीके से प्रबंधन करने के लिए, अपनी मृत्यु के बाद इन्हें कैसे हैंडल किया जाए, इसकी योजना बनाना बेहद जरूरी है।
  इस योजना में आपके संपत्तियों की सूची वाला एक हाथ से लिखा पत्र शामिल हो सकता है,
  उनके पहुंच तरीके, और विश्वसनीय व्यक्तियों का संपर्क विवरण जिनसे संपर्क किया जा सके
reviewed: true