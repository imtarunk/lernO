question: Bitcoin किन क्षेत्रों में सवाल उठाता है?
answer: क्रिप्टोग्राफी, गेम थ्योरी, अर्थशास्त्र और मौद्रिक नीति, कंप्यूटर साइंस, दर्शनशास्त्र, ऊर्जा, कानून, और नियमन।
wrong_answers:
  - केवल कंप्यूटर साइंस और इकोनॉमिक्स
  - केवल क्रिप्टोग्राफी और गेम थ्योरी।
  - केवल दर्शन और ऊर्जा।
explanation: |
  Bitcoin एक बहु-विषयक विषय है जो उठाता है...
  विभिन्न क्षेत्रों से संबंधित प्रश्न, जिनमें शामिल हैं
  क्रिप्टोग्राफी, गेम थ्योरी, अर्थशास्त्र और मौद्रिक नीति,
  कंप्यूटर साइंस, फिलॉसफी, एनर्जी, कानून, और रेगुलेशन।
reviewed: true