question: برچسب‌ها مرتبط با Bitcoin Wallet چگونه ذخیره می‌شوند؟
answer: به صورت محلی بر روی نرم‌افزار Wallet.
wrong_answers:
  - در یک پایگاه داده متمرکز که توسط توسعه‌دهنده کنترل می‌شود.
  - در Bitcoin Blockchain از طریق یک OP_RETURN.
  - فقط در RAM در طول اجرای نرم‌افزار.
explanation: |
  برچسب‌ها به‌صورت محلی توسط نرم‌افزار Wallet ذخیره می‌شوند و هرگز از طریق شبکه Bitcoin منتقل نمی‌شوند. بنابراین، برچسب‌گذاری یک ابزار مدیریت شخصی است.
reviewed: false