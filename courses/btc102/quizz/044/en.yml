question: What is the origin of the term hodler?
answer: A misspelling of hold
wrong_answers:
  - An acronym for hold
  - An abbreviation of hot wallet
  - A contraction of hodl chain
explanation: |
  The term "hodler" comes from a typo on Bitcoin Talk, where "hold" was misspelled as "hodl" to express long-term holding.
reviewed: false
