question: वह कौन सा टूल है जो आपको अपने Wallet को मॉनिटर करने की सुविधा देता है, बिना आपकी प्राइवेट कीज़ को एक्सपोज़ किए?
answer: जीडब्ल्यू-1
wrong_answers:
  - जीडब्ल्यू-3 जीडब्ल्यू-2
  - बिजली Wallet
  - कस्टोडियल जीडब्ल्यू-5
explanation: |
  एक Watch-only wallet सिर्फ पब्लिक कीज़ का इस्तेमाल करता है बैलेंस और ट्रांजैक्शन दिखाने के लिए, प्राइवेट कीज़ को एक्सपोज़ करने का कोई रिस्क नहीं होता।
reviewed: false