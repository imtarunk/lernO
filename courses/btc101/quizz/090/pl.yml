question: Jakie jest zalecane zastosowanie mobilnego Wallet?
answer: Przechowywanie codziennych wydatków.
wrong_answers:
  - Przechowywanie długoterminowych oszczędności.
  - Przechowywanie oszczędności średnioterminowych.
  - Przechowywanie dużych ilości.
explanation: |
  Mobilny Wallet jest zalecany do codziennych wydatków, ponieważ
  łatwo za jego pomocą przeprowadzać transakcje. Jednakże
  nie jest jednak zalecany do przechowywania dużych kwot lub
  długoterminowych oszczędności, ponieważ jest potencjalnie podatny na
  zagrożenia internetowe.
