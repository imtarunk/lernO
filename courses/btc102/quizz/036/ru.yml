question: Какова основная цель определения профиля пользователя?
answer: Принять стратегию, соответствующую вашим потребностям
wrong_answers:
  - Чтобы максимизировать спекуляцию и, следовательно, прибыль
  - Принять общую стратегию, которая работает для всех
  - Чтобы узнать, за каким авторитетом Bitcoin стоит следить в социальных сетях
explanation: |
  Знание своего профиля и умение его корректировать позволит вам выбрать решения для приобретения и хранения, соответствующие вашей личной ситуации.
