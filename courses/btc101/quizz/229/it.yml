question: Come viene garantita la sicurezza dei pagamenti Lightning Network?
answer: Attraverso la crittografia e indirettamente attraverso l'energia consumata dai miner Bitcoin.
wrong_answers:
  - Solo attraverso l'uso di chiavi private.
  - Solo attraverso l'uso di chiavi pubbliche.
  - Solo attraverso l'uso sia di chiavi private che pubbliche.
explanation: >-
  I pagamenti Lightning Network sono garantiti attraverso la crittografia
  e indirettamente attraverso l'energia consumata dai miner Bitcoin.
reviewed: vero
