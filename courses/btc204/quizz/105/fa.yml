question: مزیت اصلی یک تراکنش PayJoin در مقایسه با یک تراکنش پرداخت کلاسیک چیست؟
answer: حریم خصوصی را بهبود می‌بخشد
wrong_answers:
  - سرعت تأیید را افزایش می‌دهد
  - این هزینه‌های تراکنش را کاهش می‌دهد
  - این گیرنده را گمراه می‌کند
explanation: |
  تراکنش PayJoin با گمراه کردن تحلیل زنجیره، حریم خصوصی ذینفعان را بهبود می‌بخشد.