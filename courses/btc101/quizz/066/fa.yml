question: پیش‌بینی می‌شود که ایجاد بیت‌کوین‌ها در سال ۲۱۴۰ متوقف شود.
answer: ۲۱۴۰
wrong_answers:
  - ۲۰۵۰
  - ۲۰۳۰
  - ۲۲۰۰
explanation: |
  به دلیل مکانیزم Halving، می‌توان به‌طور ریاضی پیش‌بینی کرد که ایجاد بیت‌کوین‌ها در سال 2140 متوقف خواهد شد، زمانی که تعداد کل بیت‌کوین‌ها به حد نهایی 21 میلیون برسد.
reviewed: true