question: Como é prevenido o gasto duplo no Bitcoin?
answer: Através da transmissão pública de todas as transações do sistema.
wrong_answers:
  - Verificando a identidade dos usuários antes de cada transação.
  - Revisando periodicamente as transações por auditores.
  - Limitando o número de transações por usuário.
explanation: |
  Para confirmar a ausência de uma transação, e assim evitar o gasto duplo, é necessário que todos os usuários estejam cientes de todas as transações passadas.
