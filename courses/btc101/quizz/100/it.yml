question: Cosa indica l'assenza di una frase mnemonica in un wallet?
answer: Indica che il portafoglio non è sicuro per la conservazione a lungo termine di Bitcoin.
wrong_answers:
  - Indica che il portafoglio è completamente sicuro e non richiede alcun backup.
  - Significa che il portafoglio può contenere molti titoli diversificati.
  - Suggerisce che il portafoglio è automaticamente salvato in backup dal dispositivo.
explanation: |
  L'assenza di una lista di 12 o 24 parole, ovvero la
  frase mnemonica, in un portafoglio dovrebbe mettere in allerta sul fatto che
  il wallet non è sicuro, in quanto non segue le procedure standard di backup.
reviewed: true
