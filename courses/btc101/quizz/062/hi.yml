question: Blockchain में हर दस मिनट में एक नया ब्लॉक जोड़ने वाला मैकेनिज्म क्या है?
answer: मुश्किलाई का समायोजन।
wrong_answers:
  - गति समायोजन।
  - समय समायोजन।
  - ब्लॉक एडजस्टमेंट।
explanation: |
  वह तंत्र जो यह सुनिश्चित करता है कि एक नया ब्लॉक जोड़ा जाए
  जीडब्ल्यू-1 हर दस मिनट में डिफिकल्टी एडजस्टमेंट होता है।
  यह एडजस्टमेंट हर 2016 ब्लॉक्स के बाद होता है, यानी लगभग
  दो हफ़्ते।
reviewed: true