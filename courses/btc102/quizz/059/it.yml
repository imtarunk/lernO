question: Qual è l'obiettivo principale del bitcoiner paranoico?
answer: Per proteggere la loro privacy
wrong_answers:
  - Per accumulare rapidamente satoshi
  - Per massimizzare i profitti del trading
  - Per detenere i loro bitcoin a lungo termine
explanation: |
  Il bitcoiner paranoico cerca soprattutto di evitare qualsiasi tracciabilità delle proprie transazioni e della propria identità.
