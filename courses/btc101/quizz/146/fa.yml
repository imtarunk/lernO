question: چرا مهم است که یک گره Bitcoin برای همه کاربران ممکن مقرون به صرفه و قابل دسترسی باقی بماند؟
answer: زیرا این امر به تمرکززدایی شبکه کمک می‌کند.
wrong_answers:
  - زیرا ظرفیت تراکنش شبکه را افزایش می‌دهد.
  - زیرا ظرفیت تراکنش شبکه را کاهش می‌دهد.
  - زیرا این امر Block reward را برای معدنچیان افزایش می‌دهد.
explanation: |
  هزینه مقرون‌به‌صرفه و دسترسی‌پذیری یک نود Bitcoin مهم است زیرا به تمرکززدایی شبکه کمک می‌کند.
reviewed: true