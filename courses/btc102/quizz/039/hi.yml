question: कौन सा यूज़र प्रोफाइल नियमित रूप से डॉलर-कॉस्ट एवरेजिंग के जरिए बिटकॉइन जमा करता है?
answer: स्टैकर
wrong_answers:
  - होडलर
  - एक्टिव यूज़र
  - पागलों जैसा
explanation: |
  स्टैकर नियमित रूप से छोटी-छोटी मात्रा में खरीदारी करता है ताकि लंबे समय में खरीद मूल्य को औसत (ऐवरेज) किया जा सके।
reviewed: false