question: Jaka jest rola klucza publicznego w Bitcoin Wallet?
answer: Jest on używany do adresów generate Bitcoin, a tym samym do otrzymywania pieniędzy.
wrong_answers:
  - Służy do szyfrowania transakcji Bitcoin.
  - Służy do uzyskiwania dostępu do Bitcoin Wallet.
  - Służy do tworzenia kopii zapasowych Bitcoin Wallet.
explanation: |
  Klucz publiczny jest wyprowadzany z klucza prywatnego i jest używany do
  do adresów generate Bitcoin w celu otrzymania pieniędzy.
