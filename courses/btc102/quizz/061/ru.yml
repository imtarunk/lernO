question: Почему письмо о наследстве рекомендуется писать чернилами на бумаге?
answer: Чтобы избежать рисков, связанных с компрометацией цифровых документов
wrong_answers:
  - Чтобы сократить расходы на печать
  - Чтобы получить юридически признанную подпись
  - Чтобы повысить юридическую ценность документа
explanation: |
  Письмо, написанное от руки, менее уязвимо для кибератак и гарантирует конфиденциальность инструкций.
