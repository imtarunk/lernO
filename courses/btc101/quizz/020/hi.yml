question: एक प्रभावी करेंसी की मुख्य खासियतें क्या होती हैं?
answer: फंजिबल (बदलने योग्य), डिविजिबल (विभाज्य), जीडब्ल्यू-0
wrong_answers:
  - फंजिबल, डिविजिबल, पेरिशेबल।
  - फंजिबल (बदलने योग्य), इंडिविजिबल (अविभाज्य), जीडब्ल्यू-1.
  - गैर-फंजिबल, विभाज्य, जीडब्ल्यू-2।
explanation: |
  एक प्रभावी मुद्रा को फंजिबल (आपस में बदलने योग्य) होना चाहिए
  बिना मूल्य की हानि के), विभाज्य (छोटे हिस्सों में अलग किया जा सकने वाला
  भागों को अलग-अलग मात्रा के लेन-देन को आसान बनाने के लिए), और
  जीडब्ल्यू-3 (आसानी से माल या सेवाओं में परिवर्तनीय)।
reviewed: true