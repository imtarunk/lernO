question: Какого метода приобретения избегает параноидальный пользователь?
answer: Централизованные платформы с KYC
wrong_answers:
  - Платформы для создания матчей в P2P
  - Банкоматы Bitcoin
  - Прямые покупки наличными на встречах
explanation: |
  Чтобы сохранить анонимность, параноидальный пользователь избегает платформ, требующих подтверждения личности.
reviewed: false