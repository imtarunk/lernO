question: Bitcoin किन आर्थिक सिद्धांतों के साथ जुड़ा हुआ है?
answer: ऑस्ट्रियन इकोनॉमिक्स के सिद्धांत।
wrong_answers:
  - कीन्सियन अर्थशास्त्र के सिद्धांत।
  - मार्क्सवादी अर्थशास्त्र के सिद्धांत।
  - नवशास्त्रीय अर्थशास्त्र के सिद्धांत।
explanation: |
  जीडब्ल्यू-1 ऑस्ट्रियन इकोनॉमिक्स के सिद्धांतों के साथ मेल खाता है।
  इसकी सीमित मात्रा और केंद्रीय नियंत्रण की कमी इसे सुरक्षित रखती है
  मुद्रास्फीति के अंतर्निहित जोखिमों से जो देखने को मिलते हैं
  पारंपरिक मुद्राएँ।
reviewed: true