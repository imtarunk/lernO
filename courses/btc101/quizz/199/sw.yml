question: Gharama ya wastani ya Dola ni nini?
answer: Kununua kiasi kidogo cha Bitcoin kwa vipindi vya kawaida.
wrong_answers:
  - Kununua kiasi kikubwa cha Bitcoin mara moja.
  - Kununua Bitcoin tu wakati bei inashuka.
  - Kununua Bitcoin tu wakati bei inapanda.
explanation: |
  Nakala ya kozi inaelezea kuwa Wastani wa Gharama ya Dola
  mbinu inahusisha kununua kiasi kidogo cha Bitcoin saa
  vipindi vya kawaida. Njia hii inapunguza bei
  kushuka kwa thamani kwa muda na kuhakikisha ukuaji endelevu katika
  kiasi cha Bitcoin inayomilikiwa.
reviewed: true