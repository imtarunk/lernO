question: Cypherpunk मेनिफेस्टो क्या है?
answer: एरिक ह्यूजेस द्वारा लिखा गया एक पाठ जो यह दावा करता है कि गोपनीयता एक मौलिक अधिकार है।
wrong_answers:
  - जूलियन असांजे द्वारा लिखी गई एक किताब जो टेक्नोलॉजी के भविष्य के बारे में है।
  - Bitcoin के सिद्धांतों को बताने वाला एक दस्तावेज़।
  - डेविड चॉम द्वारा लिखा गया एक घोषणापत्र जो डिजिटल मुद्रा के महत्व के बारे में है।
explanation: |
  Cypherpunk मैनिफेस्टो 1993 में एरिक ह्यूजेस द्वारा लिखा गया था।
  और दावा करता है कि गोपनीयता एक मौलिक अधिकार है।
reviewed: true