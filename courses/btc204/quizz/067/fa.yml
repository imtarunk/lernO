question: کدام روش اکتشافی می‌تواند برای پیوند دادن تمام ورودی‌های یک تجمیع استفاده شود؟
answer: CIOH.
wrong_answers:
  - استفاده مجدد Address.
  - بزرگترین خروجی.
  - پرداخت گرد.
explanation: |
  یک ناظر خارجی می‌تواند از CIOH استفاده کند تا فرض کند که تمام ورودی‌های یک تجمیع به یک نهاد واحد تعلق دارند.
reviewed: false