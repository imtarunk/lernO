question: Cos'è l'HashRate?
answer: Il numero di calcoli hash che un dispositivo di mining può eseguire al secondo per risolvere la Proof of Work.
wrong_answers:
  - La velocità con cui un dispositivo di mining può risolvere la Proof of Work.
  - Il numero totale di miner nella rete Bitcoin.
  - La quantità totale di bitcoin estratti eseguendo un certo numero di tentativi al secondo per risolvere la Proof of Work.
explanation: >-
  L'HashRate si riferisce al numero totale di tentativi che i miner fanno
  al secondo per risolvere la Proof of Work. È una misura della potenza computazionale
  della rete Bitcoin.
reviewed: true
