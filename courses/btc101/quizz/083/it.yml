question: Qual è l'analogia utilizzata in questo corso per spiegare come si possono ricevere bitcoin senza permettere al mittente di rubare i fondi?
answer: Una cassetta postale.
wrong_answers:
  - Un conto bancario.
  - Una cassaforte.
  - Una casa.
explanation: |
  L'analogia utilizzata per spiegare come si possono ricevere Bitcoin
  senza permettere al mittente di rubare i fondi è una
  cassetta postale. Le persone depositano denaro al suo interno, ma solo chi ne ha la chiave può aprirla.
reviewed: vero
