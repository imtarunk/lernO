question: Jaké mohou být dopady řízené devalvace národních měn?
answer: Sociální nestabilita a nárůst politického extremismu
wrong_answers:
  - Hospodářský růst a národní prosperita
  - Zlepšení mezinárodního obchodu
  - Posílení demokracie a přirozených práv jednotlivců
explanation: |
  Devalvace může vyvolat hospodářskou krizi v podobě inflace, která podnítí sociální nespokojenost a nárůst politického extremismu.
