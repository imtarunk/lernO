question: फिएट करेंसी का सबसे बड़ा फायदा क्या है?
answer: वे आसानी से बाँटे जा सकते हैं।
wrong_answers:
  - वे एक केंद्रीय पार्टी द्वारा नियंत्रित होते हैं।
  - वे आसानी से ले जाने योग्य नहीं हैं।
  - वे समय के साथ मूल्य बनाए रखने में कारगर हैं।
explanation: |
  फिएट करेंसीज, जैसे डॉलर और यूरो, बहुत
  Liquid और आसानी से ले जाने योग्य क्योंकि अब वे ज्यादातर
  डिजिटल। हालांकि, इनकी कीमत लगातार कम होती जा रही है।
  पैसों की मुद्रास्फीति।
