question: Hvilken stor risiko er det forbundet med å oppgi for mye informasjon i arveplanen?
answer: Risiko for tyveri
wrong_answers:
  - Risiko for tap
  - Risiko for devaluering
  - Risiko for regulering
explanation: |
  For mye informasjon kan gjøre det lettere for ondsinnede personer å handle hvis de får tilgang til arveplanen din.
reviewed: false