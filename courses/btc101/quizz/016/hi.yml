question: वी डाई का बी-मनी क्या है?
answer: एक गुमनाम डिजिटल करेंसी का आइडिया जहां धोखाधड़ी का पता लगाने का काम किसी केंद्रीय अथॉरिटी की बजाय इवैल्यूएटर्स के एक कम्युनिटी द्वारा किया जाता हो।
wrong_answers:
  - एक डिजिटल करेंसी जो Bitcoin से पहले बहुत प्रचलित थी और साइफरपंक्स के एक समूह द्वारा नियंत्रित की जाती थी।
  - एक तरह का डिजिटल पैसा जिसे CIA ने बनाया था और सेना द्वारा इस्तेमाल किया जाता था।
  - वेई दाई द्वारा बनाई गई एक डिजिटल करेंसी जो Bitcoin से ज्यादा स्केलेबल होने के लिए उसकी प्रतिस्पर्धी के तौर पर बनाई गई थी।
explanation: |
  वेई दाई का बी-मनी एक गुमनाम डिजिटल करेंसी का आइडिया था।
  एक ऐसी मुद्रा जिसका कोई केंद्रीय नियंत्रण नहीं है, जिसने बहुत प्रेरित किया
  जीडब्ल्यू-2 का निर्माण। असल में, इसका जिक्र जीडब्ल्यू-2 में है
  व्हाइटपेपर।
reviewed: true