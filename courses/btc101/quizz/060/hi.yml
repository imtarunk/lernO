question: Bitcoin नेटवर्क पर लेन-देन को वेरिफाई करने की प्रक्रिया को क्या कहते हैं?
answer: जीडब्ल्यू-1
wrong_answers:
  - खोदना
  - कटाई
  - खेती
explanation: |
  Bitcoin पर लेन-देन को सत्यापित करने वाली प्रक्रिया
  नेटवर्क को Mining कहा जाता है। माइनर्स क्रिप्टोग्राफिक
  काम करो और नए बिटकॉइन पाने का इनाम पाओ।
reviewed: true