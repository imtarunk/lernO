question: در یک حمله ۵۱٪ به شبکه Bitcoin چه اتفاقی می‌افتد؟
answer: یک عامل بیش از نیمی از Hashrate را در اختیار دارد و می‌تواند تلاش کند تا Blockchain را تغییر دهد.
wrong_answers:
  - یک عامل کنترل بیش از نیمی از بیت‌کوین‌های در گردش را به دست می‌آورد.
  - یک عامل کنترل بیش از نیمی از گره‌ها در شبکه Bitcoin را به دست می‌آورد.
  - یک عامل کنترل بیش از نیمی از استخرهای Mining در Bitcoin را به دست می‌آورد.
explanation: |
  در یک حمله ۵۱٪، یک عامل با بیش از نیمی از شبکه Hashrate می‌تواند به طور بالقوه Blockchain را با ایجاد یک زنجیره جایگزین از بلوک‌ها دستکاری کند. با این حال، چنین حمله‌ای بسیار پرهزینه و احتمالاً غیرسودآور است، که آن را به یک سناریوی بعید تبدیل می‌کند.
reviewed: true