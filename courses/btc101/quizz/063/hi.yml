question: Bitcoin में इस्तेमाल होने वाला वो कौन सा गणितीय कॉन्सेप्ट है जो इंसानी तर्कशक्ति पर आधारित है?
answer: गेम थ्योरी।
wrong_answers:
  - प्रायिकता सिद्धांत।
  - संख्या सिद्धांत।
  - समुच्चय सिद्धांत।
explanation: |
  गेम थ्योरी एक गणितीय अवधारणा है जो आधारित है
  इंसानी तर्कशक्ति। Bitcoin में, प्रोटोकॉल में बदलाव होते हैं
  उपयोगकर्ताओं द्वारा लागू किया गया, Bitcoin में किसी भी बदलाव को करना
  प्रोटोकॉल बहुत जटिल है।
reviewed: true