question: Jakou hlavní výhodu nabízí vrstvený přístup pro Bitcoin?
answer: Zachování bezpečnosti základního protokolu
wrong_answers:
  - Rostoucí centralizace hlavní sítě
  - Rychlá inovace základního protokolu
  - Stejné funkce ve vrstvách jako v základním protokolu
explanation: |
  Vrstvený přístup umožňuje přidávat funkce, aniž by byla ohrožena bezpečnost a jednoduchost základního protokolu.
