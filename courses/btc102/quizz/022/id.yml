question: Apa dampak kebijakan moneter ekspansif terhadap mata uang fiat?
answer: Mereka melemahkan nilai tabungan
wrong_answers:
  - Mereka meningkatkan daya beli
  - Mereka menstabilkan suku bunga
  - Mereka menjamin pertumbuhan ekonomi
explanation: |
  Pencetakan uang secara besar-besaran menyebabkan depresiasi daya beli, yang secara bertahap mengikis daya beli penabung.
