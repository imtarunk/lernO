question: Exchange प्लेटफॉर्म पर Bitcoin खरीदने के बाद आपको क्या करना चाहिए?
answer: बिटकॉइन निकालें और उन्हें अपने Wallet पर भेज दें।
wrong_answers:
  - प्लेटफॉर्म पर बिटकॉइन छोड़ दो।
  - तुरंत बिटकॉइन बेच दो।
  - दूसरे Exchange प्लेटफॉर्म पर बिटकॉइन ट्रांसफर करो।
