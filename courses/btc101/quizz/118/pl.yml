question: Jaka jest wiadomość zawarta w pierwszym bloku Bitcoin Blockchain?
answer: 03/jan/2009 Kanclerz na krawędzi drugiego ratunku dla banków.
wrong_answers:
  - Możemy wygrać główną bitwę w wyścigu zbrojeń i zyskać nowe terytorium wolności na kilka lat.
  - Rządy są dobre w odcinaniu głów centralnie kontrolowanym sieciom, takim jak Napster, ale czyste sieci P2P, takie jak Gnutella i Tor, wydają się trzymać na powierzchni.
  - Żadne z powyższych.
explanation: |
  Pierwszy blok Bitcoin Blockchain, znany również jako blok
  blok Genesis, zawiera wiadomość 03/jan/2009
  Kanclerz na krawędzi drugiego ratunku dla banków, co jest
  tytuł Czasu tego dnia do Timestamp bloku Genesis.
reviewed: true