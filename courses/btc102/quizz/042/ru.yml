question: Какое психологическое качество необходимо для ходлера?
answer: Эмоциональная устойчивость
wrong_answers:
  - Эмоциональная импульсивность
  - Эмоциональная агрессивность
  - Эмоциональные спекуляции
explanation: |
  Эмоциональная устойчивость позволяет пережить колебания рынка, не поддаваясь панике.
