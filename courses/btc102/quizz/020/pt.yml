question: Quais podem ser os efeitos de uma desvalorização orquestrada das moedas nacionais?
answer: A instabilidade social e o aumento do extremismo político
wrong_answers:
  - Crescimento económico e prosperidade nacional
  - Melhoria do comércio internacional
  - Reforço da democracia e dos direitos naturais dos indivíduos
explanation: |
  A desvalorização pode desencadear uma crise económica através da inflação, alimentando o descontentamento social e o aumento do extremismo político.
