question: مفهوم ریاضی که بر اساس عقلانیت انسانی است و در Bitcoin استفاده می‌شود چیست؟
answer: نظریه بازی‌ها.
wrong_answers:
  - نظریه احتمال.
  - نظریه اعداد.
  - نظریه مجموعه‌ها.
explanation: |
  نظریه بازی یک مفهوم ریاضی است که بر اساس
  عقلانیت انسانی بنا شده است. در Bitcoin، تغییرات پروتکل توسط کاربران اعمال می‌شود، که هر گونه تغییر در پروتکل Bitcoin را بسیار پیچیده می‌کند.
reviewed: true