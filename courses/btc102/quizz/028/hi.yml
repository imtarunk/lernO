question: क्या बिटकॉइन खरीदते समय KYC से बचने के लिए कौन से प्लेटफॉर्म सुझाए जाते हैं?
answer: पीयर-टू-पीयर जीडब्ल्यू-0 प्लेटफॉर्म्स
wrong_answers:
  - सामान्य उद्देश्य वाले जीडब्ल्यू-1 प्लेटफॉर्म
  - जीडब्ल्यू-3-केवल जीडब्ल्यू-2 प्लेटफॉर्म्स
  - ट्रेडिंग-फोकस्ड Exchange प्लेटफॉर्म्स
explanation: |
  जीडब्ल्यू-5 प्लेटफॉर्म्स पर यूजर्स बिना केवाईसी के सीधे एक-दूसरे से बिटकॉइन खरीद सकते हैं।
reviewed: false