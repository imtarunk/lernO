question: Bitcoin के लिए लेयर्ड अप्रोच का सबसे बड़ा फायदा क्या है?
answer: बेस प्रोटोकॉल की सुरक्षा बनाए रखना
wrong_answers:
  - मुख्य नेटवर्क का बढ़ता हुआ केंद्रीकरण
  - बेस प्रोटोकॉल पर तेजी से नवाचार
  - बेस प्रोटोकॉल पर जैसे फीचर्स हैं, वैसे ही लेयर्स पर भी होने चाहिए
explanation: |
  लेयर्ड अप्रोच से बेस प्रोटोकॉल की सुरक्षा और सरलता को ख़राब किए बिना नई फंक्शनैलिटीज़ जोड़ने की सुविधा मिलती है।
