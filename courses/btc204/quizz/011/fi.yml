question: Mikä on vaikein saavutettava ominaisuus digitaalisessa valuutassa, kuten bitcoinissa?
answer: Kahdenkertaisen kulutuksen puuttuminen
wrong_answers:
  - Eheys
  - Aitous
  - Totuudenmukaisuus
explanation: |
  Digitaalisille valuutoille kahdenkertaisen kulutuksen estämisen varmistaminen on monimutkaisempaa, koska mikä tahansa digitaalinen hyödyke on periaatteessa tietoa. Toisin kuin fyysiset hyödykkeet, tieto ei jaa itseään vaihdoissa vaan leviää monistumalla.
reviewed: false