question: Exchange प्लेटफॉर्म पर अपने Bitcoins को छोड़ने से बचना क्यों सलाह दिया जाता है?
answer: वो हैकर अटैक का शिकार हो सकते हैं।
wrong_answers:
  - जीडब्ल्यू-1 प्लेटफॉर्म्स बेवजह फीस वसूलते हैं।
  - Bitcoin की कीमत Exchange प्लेटफॉर्म्स पर गिर जाती है।
  - जीडब्ल्यू-4 प्लेटफॉर्म्स कोई रेगुलेटेड संस्था नहीं हैं।
explanation: |
  Exchange पर अपने Bitcoins को छोड़ने से बचना ही बेहतर है।
  प्लेटफॉर्म क्योंकि ये हैकर्स के लिए आसान शिकार हो सकते हैं
  हमलों।
reviewed: true