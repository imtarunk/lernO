question: बिटकॉइन कहाँ स्टोर होते हैं?
answer: जीडब्ल्यू-1 जीडब्ल्यू-0 में
wrong_answers:
  - Bitcoin और Wallet में।
  - जिस डिवाइस पर Wallet इंस्टॉल किया गया है।
  - फेडरल रिजर्व के तिजोरी में।
explanation: |
  हालांकि आपकी प्राइवेट कुंजियाँ आपके Wallet में स्टोर हैं, लेकिन
  बिटकॉइन असल में Bitcoin में स्टोर होते हैं।
  जीडब्ल्यू-7, जो कि जनता के बीच वितरित जीडब्ल्यू-8 है
  जीडब्ल्यू-9 पीयर-टू-पीयर नेटवर्क।
reviewed: true