question: Koja je komanda za proveru količine bitkoina u opticaju na Bitcoin čvoru?
answer: bitcoin-cli gettxoutsetinfo.
wrong_answers:
  - bitcoin-cli getblockchaininfo.
  - bitcoin-cli getwalletinfo.
  - bitcoin-cli getnetworkinfo.
explanation: |
  Komanda za proveru količine bitkoina u opticaju na Bitcoin čvoru je bitcoin-cli gettxoutsetinfo. Ova komanda pruža transparentnost i proverljivost, jačajući poverenje u Bitcoin sistem.
reviewed: true