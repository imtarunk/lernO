question: هدف اصلی یک هودلر چیست؟
answer: نگه‌داری بیت‌کوین‌های خود در بلندمدت
wrong_answers:
  - گمانه‌زنی در کوتاه‌مدت
  - برای انجام تراکنش‌های مکرر Bitcoin
  - برای به حداکثر رساندن حریم خصوصی تراکنش‌های Bitcoin خود
explanation: |
  یک هودلر قصد دارد بیت‌کوین‌های خود را برای سال‌های زیادی نگه دارد تا از رشد فرضی این دارایی بهره‌مند شود.
