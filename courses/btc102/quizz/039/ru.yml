question: Какой профиль пользователя регулярно накапливает биткоины с помощью Dollar-Cost Averaging?
answer: Укладчик
wrong_answers:
  - Ходлер
  - Активный пользователь
  - Параноик
explanation: |
  Укладчик регулярно покупает небольшие партии, чтобы усреднить цену покупки в долгосрочной перспективе.
