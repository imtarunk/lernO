question: Quels peuvent être les effets de la dévaluation orchestrée des monnaies nationales ?
answer: Instabilité sociale et la montée des extrémismes politiques
wrong_answers:
  - Croissance économique et prospérité nationale
  - Amélioration des échanges commerciaux internationaux
  - Consolidation de la démocratie et des droits naturels des individus
explanation: |
  La dévaluation peut provoquer une crise économique via l'inflation, alimentant le mécontentement social et l'essor des extrémismes politiques.
