question: Co to jest Hot Wallet?
answer: Bitcoin Wallet na telefonie lub komputerze podłączonym do Internetu.
wrong_answers:
  - Wallet, który jest fizycznie Hot w dotyku.
  - Wallet, który jest popularny wśród użytkowników Bitcoin.
  - Wallet, który jest zalecany do przechowywania dużych ilości bitcoinów.
explanation: |
  Hot Wallet to termin używany do opisania Bitcoin Wallet
  który jest przechowywany na urządzeniu z dostępem do Internetu, takim jak
  telefon lub komputer. W ten sposób można łatwo przeprowadzać
  transakcji, ale oznacza to również, że Wallet jest potencjalnie
  potencjalnie podatny na zagrożenia internetowe.
reviewed: true