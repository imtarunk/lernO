question: Bitcoin प्रोटोकॉल Miner को कैसे इनाम देता है जो अगले ब्लॉक के लिए एक वैध Hash ढूंढता है?
answer: सहमति नियमों द्वारा निर्धारित इनाम के साथ, और वैध ब्लॉक में शामिल सभी लेन-देन की फीस के साथ।
wrong_answers:
  - कंसेंसस नियमों द्वारा परिभाषित नहीं की गई बिटकॉइन की एक निश्चित मात्रा के साथ।
  - कुल Bitcoin और Supply का एक प्रतिशत और पिछले ब्लॉक्स में शामिल सभी लेन-देन की फीस के साथ।
  - वैध ब्लॉक में शामिल सभी लेन-देन की फीस के साथ।
