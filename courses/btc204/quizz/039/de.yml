question: Warum wird davon abgeraten, Empfangsadressen in sozialen Medien zu posten?
answer: Weil sie verwendet werden können, um Onchain-Aktivitäten mit einer realen Identität zu verknüpfen.
wrong_answers:
  - Weil sie leicht von bösartigen Hackern gehackt werden können.
  - Weil sie betrügerische Angebote anziehen und Sie Phishing-Kampagnen aussetzen könnten.
  - Weil sie die Anwendung der Heuristik des gemeinsamen Eingentumsbesitzes ermöglichen können.
explanation: |
  Das Teilen von Bitcoin-Empfangsadressen im Internet kann als Einstiegspunkt für die Kettenanalyse dienen, indem eine Identität (real oder pseudonym) mit Onchain-Aktivitäten verknüpft wird.
