question: पैसा एक कम्युनिकेशन टूल के रूप में क्या भूमिका निभाता है?
answer: यह समय और स्थान की सीमाओं के पार मूल्य संचार की अनुमति देता है और किसी दूसरे पक्ष पर भरोसा करने की जरूरत नहीं होती।
wrong_answers:
  - यह सिर्फ जगह के पार वैल्यू कम्युनिकेशन करने देता है और किसी दूसरे पार्टी पर भरोसा करने की जरूरत नहीं होती।
  - यह समय के साथ मूल्य संचार की अनुमति देता है और बिना किसी दूसरे पक्ष पर भरोसा किए।
  - यह स्पेस और टाइम के पार वैल्यू कम्युनिकेशन को मुमकिन बनाता है और किसी काउंटरपार्टी पर भरोसा करने की जरूरत को खत्म करता है।
explanation: |
  पैसा एक संचार का साधन है जो भाषा और सीमाओं के पार संवाद करने में मदद करता है।
  जगह और वक़्त, जैसे हम अपना समय और ऊर्जा बदलते हैं...
  एक संपत्ति जिसे भविष्य में दोबारा इस्तेमाल किया जा सके बिना किसी जोखिम के
  मूल्यह्रास। यह एक सार्वभौमिक तरीके से संचार की भी अनुमति देता है।
