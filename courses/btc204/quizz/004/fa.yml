question: چه چیزی UTXOها را در Bitcoin ایمن می‌کند؟
answer: از طریق اسکریپت‌هایی که شرایط هزینه را تعریف می‌کنند.
wrong_answers:
  - از طریق تأیید دوره‌ای توسط ماینرها.
  - از طریق یک پایگاه داده متمرکز.
  - از طریق تأیید هویت کاربر.
explanation: |
  خروجی‌های یک تراکنش Bitcoin، UTXOهایی هستند که با یک اسکریپت ایمن شده‌اند. این اسکریپت نیاز دارد که شرایط خرج کردن از پیش تعریف شده‌ای برآورده شوند تا بتوان UTXO را خرج کرد.
