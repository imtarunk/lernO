question: هدف از برچسب‌ها در پرداخت‌های بی‌صدا چیست؟
answer: برای استفاده از چندین آدرس استاتیک مختلف بدون افزایش غیرمنطقی حجم کار اسکن.
wrong_answers:
  - برای رمزگذاری تراکنش‌های Silent Payments به منظور پنهان کردن گیرنده واقعی تراکنش.
  - برای استفاده از چندین آدرس ثابت مختلف که توسط یک ناظر خارجی قابل پیوند نباشند.
  - برای قرار دادن یک برچسب قابل مشاهده بر روی Blockchain به منظور شناسایی پرداخت‌های بی‌صدا به شیوه‌ای مشابه با مرجع پرداخت.
explanation: |
  برچسب‌ها برای generate چندین آدرس استاتیک از Address استاتیک اصلی استفاده می‌شوند، که سازماندهی Wallet را تسهیل می‌کند. با این حال، یک ناظر خارجی می‌تواند به راحتی یک ارتباط بین این آدرس‌های استاتیک برچسب‌گذاری شده برقرار کند، زیرا کلید عمومی اسکن برای همه یکسان است.
