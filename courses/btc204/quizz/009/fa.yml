question: Elements های تشکیل دهنده Block reward در یک Coinbase Transaction چیستند؟
answer: یارانه بلوک و کارمزد تراکنش‌ها.
wrong_answers:
  - یارانه بلوک و پاداش‌های سرعت.
  - حقوق انتشار و حق بیمه‌های امنیتی.
  - سود سهام Mining و مالیات‌های شبکه.
explanation: |
  وقتی یک Miner یک بلاک معتبر پیدا می‌کند، مستحق دریافت پاداشی است که از یک سو شامل یارانه بلاک و از سوی دیگر شامل کارمزد تراکنش‌هایی است که در بلاک خود گنجانده‌اند.
