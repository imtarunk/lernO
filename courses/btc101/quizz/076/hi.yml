question: Bitcoin और Wallet में पब्लिक की (public key) का क्या रोल है?
answer: यह generate और Bitcoin पतों के लिए इस्तेमाल किया जाता है और इस तरह पैसे प्राप्त किए जाते हैं।
wrong_answers:
  - यह Bitcoin लेन-देन को एन्क्रिप्ट करने के लिए इस्तेमाल किया जाता है।
  - यह Bitcoin और Wallet को एक्सेस करने के लिए इस्तेमाल किया जाता है।
  - यह Bitcoin और Wallet का बैकअप लेने के लिए इस्तेमाल किया जाता है।
explanation: |
  पब्लिक की प्राइवेट की से बनती है और इसका इस्तेमाल
  generate और Bitcoin पते पर पैसे प्राप्त करने के लिए।
reviewed: true