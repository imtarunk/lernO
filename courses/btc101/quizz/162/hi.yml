question: Bitcoin प्रोटोकॉल में माइनर्स की क्या भूमिका है?
answer: वे मौजूदा और ऐतिहासिक नेटवर्क को सुरक्षित करते हैं।
wrong_answers:
  - वे Bitcoin की कीमत को नियंत्रित करते हैं।
  - वो Bitcoin का Supply कंट्रोल करते हैं।
  - वे यूज़र्स के बीच लेन-देन को मैनेज करते हैं।
explanation: |
  Bitcoin प्रोटोकॉल में माइनर्स वर्तमान और भविष्य दोनों को सुरक्षित करते हैं।
  ऐतिहासिक नेटवर्क। वे कीमत को नियंत्रित नहीं करते
  जीडब्ल्यू-5, अपने जीडब्ल्यू-6 को कंट्रोल नहीं कर सकता, न ही लेन-देन मैनेज कर सकता है
  उपयोगकर्ताओं के बीच
reviewed: true