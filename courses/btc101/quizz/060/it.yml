question: Come si chiama il processo che verifica le transazioni sulla rete Bitcoin?
answer: Mining
wrong_answers:
  - Digging
  - Harvesting
  - Farming
explanation: |
  Il processo che verifica le transazioni sulla rete Bitcoin si chiama mining. I miner risolvono un problema crittografico e vengono ricompensati con l'emissione di nuovi bitcoin.
reviewed: vero
