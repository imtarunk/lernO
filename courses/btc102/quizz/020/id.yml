question: Apa saja dampak dari devaluasi mata uang nasional yang diatur?
answer: Ketidakstabilan sosial dan meningkatnya ekstremisme politik
wrong_answers:
  - Pertumbuhan ekonomi dan kemakmuran nasional
  - Peningkatan perdagangan internasional
  - Penguatan demokrasi dan hak-hak asasi individu
explanation: |
  Devaluasi dapat memicu krisis ekonomi melalui inflasi, memicu ketidakpuasan sosial dan munculnya ekstremisme politik.
