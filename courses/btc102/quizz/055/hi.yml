question: Mnemonic फ़्रेज़ को सुरक्षित रूप से बैकअप करने के लिए कौन सा माध्यम सुझाया जाता है?
answer: धातु का बैकअप सील किए गए अपारदर्शी लिफाफे के साथ
wrong_answers:
  - एन्क्रिप्टेड यूएसबी ड्राइव स्टोरेज
  - कागज़ का बैकअप पारदर्शी स्लीव के साथ
  - सुरक्षित क्लाउड पर बैकअप
explanation: |
  एक disaster-resistant मेटल बैकअप लंबे समय तक नुकसान और अनधिकृत पहुंच से सुरक्षा प्रदान करता है। सीलबंद अपारदर्शी लिफाफा आपको यह जांचने की अनुमति देता है कि किसी ने Mnemonic वाक्यांश तक पहुंच प्राप्त की है या नहीं।
