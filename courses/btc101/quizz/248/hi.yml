question: Bitcoin की एक मुख्य खासियत क्या है?
answer: इसे दुनिया में कहीं भी बिना किसी संस्था की अनुमति के बदला जा सकता है।
wrong_answers:
  - इसे सिर्फ चुने हुए लोग ही इस्तेमाल कर सकते हैं।
  - इसे इस्तेमाल करने के लिए केंद्रीय अधिकारी से मंजूरी चाहिए।
  - इसे सिर्फ कुछ खास देशों में ही इस्तेमाल किया जा सकता है।
explanation: |
  पाठ में उल्लेख है कि Bitcoin छद्मनामी है और हो सकता है
  दुनिया में कहीं भी बिना अनुमति के विनिमय किया जा सकता है
  किसी भी संस्था का।
reviewed: true