question: Bitcoin के संदर्भ में Mnemonic वाक्यांश क्या नहीं है?
answer: आपके Bitcoin Wallet के लिए एक पासवर्ड।
wrong_answers:
  - एक विशेष शब्दकोश से 12 शब्दों की सूची।
  - एक विशेष शब्दकोश से 24 शब्दों की सूची।
  - आपके Bitcoin फंड तक पहुँचने का राज।
explanation: |
  Mnemonic वाक्यांश Bitcoin के संदर्भ में 12 की एक सूची है
  या 24 शब्द जो आपको किसी भी डिवाइस पर अपना Wallet रिस्टोर करने की अनुमति देते हैं
  जीडब्ल्यू-8 जीडब्ल्यू-9 एप्लीकेशन। इस लिस्ट तक पहुंच रखने वाला कोई भी
  तुम अपने बिटकॉइन्स को भी एक्सेस कर सकते हो।
reviewed: true