question: Bitcoin नेटवर्क में माइनर्स (खनिकों) की क्या भूमिका है?
answer: माइनर्स नेटवर्क को सुरक्षित करते हैं और ब्लॉक्स में ट्रांजैक्शन्स जोड़ते हैं।
wrong_answers:
  - माइनर्स नए बिटकॉइन बनाते हैं।
  - माइनर्स Bitcoin यूजर्स की पहचान को वेरिफाई करते हैं।
  - माइनर्स ने Bitcoin की कीमत तय कर दी।
