question: इस कोर्स में Bitcoin को कैसे बताया गया है?
answer: एक बहु-विषयक विषय।
wrong_answers:
  - एक साधारण विषय।
  - एक शारीरिक विषय।
  - एकल-विषयक विषय।
explanation: |
  Bitcoin को एक बहु-विषयक विषय के रूप में वर्णित किया गया है क्योंकि
  यह विभिन्न क्षेत्रों से जुड़े सवाल खड़े करता है, जिनमें शामिल हैं...
  क्रिप्टोग्राफ़ी, गेम थ्योरी, अर्थशास्त्र और मौद्रिक नीति,
  कंप्यूटर साइंस, फिलॉसफी, एनर्जी, कानून, और रेगुलेशन।
reviewed: true