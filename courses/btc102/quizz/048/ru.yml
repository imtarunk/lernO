question: Какую инвестиционную стратегию в основном использует штабелер?
answer: Усреднение по долларовой стоимости
wrong_answers:
  - Дневная торговля
  - Арбитраж
  - Паушальный взнос
explanation: |
  DCA предполагает регулярное инвестирование фиксированной суммы, чтобы снизить влияние волатильности рынка на портфель.
