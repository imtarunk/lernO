question: Hva kan effekten av en orkestrert devaluering av nasjonale valutaer være?
answer: Sosial ustabilitet og fremveksten av politisk ekstremisme
wrong_answers:
  - Økonomisk vekst og nasjonal velstand
  - Forbedring av internasjonal handel
  - Styrking av demokratiet og individets naturlige rettigheter
explanation: |
  Devaluering kan utløse en økonomisk krise gjennom inflasjon, noe som kan gi næring til sosial misnøye og fremvekst av politisk ekstremisme.
