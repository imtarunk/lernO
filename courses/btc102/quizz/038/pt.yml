question: Que perfil favorece a aquisição sem KYC e a utilização de carteiras altamente seguras?
answer: O paranoico
wrong_answers:
  - O hodler
  - O empilhador
  - O utilizador ativo
explanation: |
  O paranoico dá prioridade à privacidade e à segurança, utilizando métodos de aquisição e armazenamento altamente seguros.
