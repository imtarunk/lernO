question: خرید خودجوش چیست؟
answer: خرید Bitcoin بلافاصله برای کسب مواجهه.
wrong_answers:
  - خرید Bitcoin در فواصل منظم.
  - خرید Bitcoin فقط زمانی که قیمت کاهش یابد.
  - خرید Bitcoin فقط زمانی که قیمت افزایش می‌یابد.
explanation: |
  متن دوره توضیح می‌دهد که خرید خودجوش برای به دست آوردن فوری مواجهه با Bitcoin استفاده می‌شود. به عنوان مثال، می‌تواند به معنای خرید در طول یک سقوط یا بهره‌برداری از یک پاداش باشد.
reviewed: true