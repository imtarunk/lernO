question: कौन सी तकनीक KYC से होने वाले ट्रैकिंग के खतरे से बचाने में मदद करती है?
answer: जीडब्ल्यू-0 लेनदेन
wrong_answers:
  - वीपीएन का इस्तेमाल
  - Full node के इस्तेमाल से
  - Proof of Work के माध्यम से सत्यापन
explanation: |
  कॉइनजॉइन का असर यह होता है कि यह सिक्के के इतिहास को तोड़ देता है, जिससे KYC से जुड़े ट्रैकिंग के खतरे को कम करने में मदद मिलती है।
reviewed: false