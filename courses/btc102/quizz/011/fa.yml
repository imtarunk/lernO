question: چرا محافظت از عبارت Mnemonic شما مهم است؟
answer: زیرا از دست دادن آن منجر به از دست رفتن دائمی بیت‌کوین‌ها می‌شود
wrong_answers:
  - زیرا Blockchain برای بازتولید آن بیش از حد طولانی است
  - زیرا از دست دادن آن منجر به نشت داده‌های شخصی می‌شود
  - زیرا پلتفرم‌های Exchange به مدارک زیادی برای بازتولید نیاز دارند.
explanation: |
  عبارت Mnemonic اجازه می‌دهد دسترسی بازیابی شود. اگر این عبارت گم شود و Wallet دیگر بر روی دستگاهش قابل دسترسی نباشد، بیت‌کوین‌ها به‌طور دائمی از دست می‌روند.
