question: Wallet को रिस्टोर करने का स्टैंडर्ड तरीका क्या है?
answer: अपना Mnemonic वाला वाक्यांश किसी भी Wallet सॉफ़्टवेयर में डालना।
wrong_answers:
  - अपने Mnemonic वाक्यांश को एक डिजिटल फ़ाइल में सेव कर रहा हूँ।
  - अपना Mnemonic वाला वाक्य व्हाइटबोर्ड पर लिख रहे हो।
  - अपना Mnemonic वाक्यांश किसी भरोसेमंद दोस्त के साथ साझा करना।
explanation: |
  प्राइवेट की को बैकअप करने का स्टैंडर्ड तरीका है
  Bitcoin Wallet आपके Mnemonic वाक्यांश को किसी में डालकर है
  जीडब्ल्यू-9 सॉफ्टवेयर। यह आपको अपने जीडब्ल्यू-9 को रिस्टोर करने की सुविधा देता है।
