question: در میان این ریسک‌ها، کدام یک با مبادلات نقدی P2P مرتبط نیست؟
answer: خطر نشت داده‌ها.
wrong_answers:
  - خطر برای ایمنی شخصی.
  - خطر سرقت.
  - ریسک قانونی.
explanation: |
  مبادلات نقدی P2P خطرات زیادی را به همراه دارند، اما نیازی به انجام KYC ندارند. بنابراین، خطر نشت داده وجود ندارد.
reviewed: false