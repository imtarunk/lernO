question: Qual è il ruolo dei miner nel protocollo Bitcoin?
answer: Garantiscono la sicurezza della rete attuale e storica.
wrong_answers:
  - Regolano il prezzo di Bitcoin.
  - Controllano l'offerta di Bitcoin.
  - Gestiscono le transazioni tra utenti.
explanation: |
  Nel protocollo Bitcoin, i miner garantiscono la sicurezza sia della rete attuale che di quella storica. Non regolano il prezzo di Bitcoin, non controllano la sua offerta, né gestiscono le transazioni tra utenti.
reviewed: true
