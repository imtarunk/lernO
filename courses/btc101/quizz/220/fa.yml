question: این دوره چه پیشنهادی درباره سرعت یادگیری در مورد Bitcoin دارد؟
answer: درک همه چیز به‌طور همزمان پیچیده است، بنابراین وقت خود را بگیرید.
wrong_answers:
  - یادگیری همه چیز به یکباره آسان است.
  - یادگیری همه چیز درباره Bitcoin غیرممکن است.
  - یادگیری همه چیز درباره Bitcoin غیرضروری است.
explanation: |
  این دوره پیشنهاد می‌کند که چیزهای زیادی برای کاوش با Bitcoin وجود دارد که پیچیده است تا همه چیز را به‌یک‌باره جذب کرد، بنابراین باید زمان خود را صرف کنید.
reviewed: true