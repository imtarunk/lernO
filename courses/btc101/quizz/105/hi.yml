question: गोपनीयता (privacy) Bitcoin के संदर्भ में क्यों महत्वपूर्ण है?
answer: अपने पैसों का पता लगने के खतरे को कम करने के लिए।
wrong_answers:
  - अपने बिटकॉइन की कीमत कम करने के लिए।
  - अपने बिटकॉइन को चोरी होने से बचाने के लिए।
  - अपने बिटकॉइन्स पर टैक्स भरने के लिए।
explanation: |
  Bitcoin के संदर्भ में निजता महत्वपूर्ण है ताकि इसे कम से कम किया जा सके।
  आपके फंड्स के ट्रेस होने के खतरे, जिससे आसानी हो सकती है
  तुम्हारी निगरानी।
reviewed: true