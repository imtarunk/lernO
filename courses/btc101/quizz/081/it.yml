question: Qual è la domanda centrale da porsi quando si sceglie un portafoglio Bitcoin, in termini di auto custodia?
answer: Siamo i proprietari dei fondi o lasciamo il controllo del denaro a un terzo?
wrong_answers:
  - Il wallet è protetto con una passphrase?
  - Il wallet permette di ricevere e inviare bitcoin?
  - È possibile condividere il wallet con un'altra persona?
explanation: |
  Quando si sceglie un portafoglio Bitcoin, la domanda centrale è:
  siamo i proprietari dei fondi o lasciamo il controllo del denaro a un terzo? Questo perché chi possiede la chiave privata è il proprietario dei Bitcoin.
reviewed: true
