  - Aby zmaksymalizować zyski handlowe
  - Długoterminowe przechowywanie bitcoinów
explanation: |
  Paranoiczny bitcoiner stara się przede wszystkim uniknąć możliwości śledzenia swoich transakcji i tożsamości.
