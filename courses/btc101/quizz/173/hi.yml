question: Bitcoin की खासियतों में से एक कारण क्या है जो कुछ समूहों को आकर्षित करता है?
answer: इसकी क्षमता जैसे कि Trustless इलेक्ट्रॉनिक कैश, सेंसरशिप के खिलाफ़ प्रतिरोध, या पारदर्शी और अपरिवर्तनीय मौद्रिक नीति जैसे समाधान प्रदान करना।
wrong_answers:
  - यह नकली बनाना आसान है, और बस एक क्लिक से ज्यादा पैसे पाने के लिए समाधान बना सकता है।
  - यह एक केंद्रीय प्राधिकरण द्वारा नियंत्रित होता है जो उपयोगकर्ताओं को पूंजी स्वतंत्र रूप से वितरित करता है।
  - यह छद्म नाम नहीं है, इसलिए हर यूजर जाना-पहचाना और भरोसेमंद है।
