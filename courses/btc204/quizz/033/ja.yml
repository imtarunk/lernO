question: もし私たちが単純な支払い取引で出力が丸い金額であることを観察した場合、どのような解釈を導き出すことができるでしょうか？
answer: 丸い出力はもはや入力ユーザーの所有ではありません。
wrong_answers:
  - 丸い出力は取引手数料のためのものです。
  - 丸い出力は依然として入力ユーザーのものです。
  - 丸い出力は予約アドレスです。
explanation: |
  単純な支払いパターン（1つの入力と2つの出力）に直面した場合、出力の一つが丸い金額を使っているなら、それは支払いを表しています。したがって、それは入力ユーザーの所有を離れます。
reviewed: false
