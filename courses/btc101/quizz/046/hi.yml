question: वर्तमान वित्तीय प्रणाली का राजनीतिक खिलाड़ियों पर क्या संभावित प्रभाव पड़ सकता है?
answer: वे कोई बड़े बदलाव करने के लिए प्रेरित नहीं हैं, जिससे सिस्टम अपने रास्ते पर चलता रहता है जब तक कि संभवतः ध्वस्त न हो जाए।
wrong_answers:
  - वे एक संभावित ध्वंस को रोकने के लिए कट्टरपंथी बदलाव करने के लिए प्रोत्साहित हैं।
  - वे अपने धन को सुरक्षित रखने के लिए मौजूदा स्थिति को बनाए रखने के लिए प्रोत्साहित नहीं हैं।
  - वे लंबे समय तक सोचने के लिए प्रोत्साहित किए जाते हैं।
explanation: |
  जैसे कि राजनीतिक खिलाड़ी मौजूदा वित्तीय स्थिति से फायदा उठाते हैं
  सिस्टम में, उन्हें बड़े बदलाव करने का कोई प्रोत्साहन नहीं मिलता।
  यह सिस्टम को अपना काम जारी रखने देता है जब तक कि
  संभावित विस्फोट, क्योंकि सिस्टम नियंत्रित है और
  "अपने ही पतन से बचने के लिए प्रतिबंधित"
reviewed: true