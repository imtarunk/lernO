question: Pourquoi est-il recommandé de rester discret sur ses avoirs en Bitcoin ?
answer: Pour éviter d'attirer l'attention des criminels et des états
wrong_answers:
  - Pour bénéficier de meilleurs taux de change dans certains pays
  - Pour éviter d'attirer l'attention des entrepreneurs en quête de levée de fonds
  - Pour améliorer sa capacité d'emprunt
explanation: |
  La discrétion protège contre les risques de ciblage par des escrocs, des personnes jalouses ou des voleurs.
