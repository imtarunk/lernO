question: Jaký je hlavní účel definování uživatelského profilu?
answer: Přijetí strategie odpovídající vašim potřebám
wrong_answers:
  - Maximalizovat spekulace, a tím i zisky
  - Přijmout obecnou strategii, která bude fungovat pro všechny
  - Jak zjistit, kterého influencera Bitcoin sledovat na sociálních sítích
explanation: |
  Znalost vašeho profilu a možnost jeho přizpůsobení vám umožní vybrat si řešení pro pořízení a skladování, která odpovídají vaší osobní situaci.
