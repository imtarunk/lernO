question: احتمال اینکه کسی به طور تصادفی لیست ۱۲ یا ۲۴ کلمه‌ای شما را در یک Bitcoin Wallet حدس بزند چقدر است؟
answer: بسیار کم به صورت نجومی.
wrong_answers:
  - بالا.
  - متعادل.
  - قوی.
explanation: |
  با تشکر از رمزنگاری استفاده شده برای ایجاد Wallet، احتمال اینکه کسی به طور تصادفی لیست 12 یا 24 کلمه‌ای شما را حدس بزند به طرز شگفت‌انگیزی پایین است. این مانند پیدا کردن عدد صحیح بین 1 و $2^256$ است که تقریباً معادل یافتن یک اتم مشخص در جهان است.
reviewed: true