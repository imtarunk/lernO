question: یکی از خطرات مرتبط با خرید Bitcoin چیست؟
answer: قیمت آن می‌تواند به ۰ کاهش یابد.
wrong_answers:
  - به راحتی می‌تواند دزدیده شود.
  - می‌توان آن را تکرار کرد.
  - می‌تواند به‌صورت فیزیکی گم شود.
explanation: |
  متن دوره اشاره می‌کند که Bitcoin یک دارایی مالی بسیار ناپایدار است و قیمت آن می‌تواند به 0 کاهش یابد، که این یکی از ریسک‌های مرتبط با خرید Bitcoin است.
reviewed: true