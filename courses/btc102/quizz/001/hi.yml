question: क्रिप्टो सेक्टर में फिशिंग अटेम्प्ट को पहचानने के लिए आपको क्या करना चाहिए?
answer: भेजने वाले की पहचान जाँचें
wrong_answers:
  - ईमेल में मिले लिंक्स पर ही क्लिक करें
  - अपनी प्राइवेट कीज़ शेयर करके असली होने की पुष्टि करें
  - ईमेल में सिर्फ़ लोगो और इमेजेस पर भरोसा करें
explanation: |
  आपको हमेशा यह सुनिश्चित करना चाहिए कि आप सही व्यक्ति से बात कर रहे हैं, और ईमेल में दिए गए लिंक्स का कभी इस्तेमाल न करें। इसके बजाय, सीधे वेबसाइट पर मैन्युअली जाएं, अपने ब्राउज़र के बुकमार्क्स का उपयोग करके।
