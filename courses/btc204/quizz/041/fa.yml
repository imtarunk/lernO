question: اصلی‌ترین عیب دستگاه‌های خودپرداز (ATM) چیست؟
answer: اغلباً هزینه‌های بسیار بالا.
wrong_answers:
  - نیاز به یک اتصال اینترنتی سریع.
  - کمبود حمایت از ارزهای محلی.
  - امنیت تراکنش تضمین نمی‌شود.
explanation: |
  خرید بیت‌کوین از طریق دستگاه‌های خودپرداز یک راه‌حل جالب برای حفظ حریم خصوصی کاربران است، اما عیب اصلی آن‌ها این است که اغلب کارمزدهای گزافی دریافت می‌کنند.
