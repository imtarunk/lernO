question: Lightning Network consente di fare una cosa molto particolare. Quale?
answer: Pagamenti Bitcoin istantanei e a basso costo.
wrong_answers:
  - Pagamenti Bitcoin istantanei e ad alto costo.
  - Pagamenti Bitcoin lenti e a basso costo.
  - Pagamenti Bitcoin lenti e ad alto costo.
explanation: >-
  Lightning Network consente pagamenti Bitcoin istantanei e a basso costo,
  risolvendo così il problema di scalabilità di Bitcoin.
reviewed: vero
