  - اجازه دریافت بیت‌کوین‌ها، ذخیره بیت‌کوین‌ها، محافظت از آنها در برابر تلاش‌های هک و سرقت.
  - اجازه دریافت بیت‌کوین، اجازه ارسال بیت‌کوین، فروش بیت‌کوین.
explanation: |
  یک Bitcoin Wallet برای تعامل با شبکه Bitcoin استفاده می‌شود. سه عملکرد اصلی آن عبارتند از: اجازه دریافت بیت‌کوین‌ها، اجازه ارسال بیت‌کوین‌ها، و محافظت از آن‌ها در برابر تلاش‌های هک و سرقت.
