question: Что должны хранить пользователи, чтобы по-настоящему владеть своими биткоинами?
answer: Закрытые ключи
wrong_answers:
  - Адреса получения
  - Пароли для платформы Exchange
  - Блоки Blockchain
explanation: |
  Не имея приватных ключей, вы не можете по-настоящему владеть своими биткоинами.
