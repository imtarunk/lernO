question: چرا تحلیلگر CoinJoin را در یک تراکنش از نوع Stonewall اعمال نمی‌کند؟
answer: زیرا دو خروجی با مقادیر یکسان وجود دارد
wrong_answers:
  - زیرا تنها ۲ ورودی وجود دارد
  - زیرا آنها با این الگو آشنا نیستند
  - زیرا خروجی‌ها بیشتر از ورودی‌ها هستند
explanation: |
  تجزیه و تحلیل یک تراکنش Stonewall از بیرون منجر به اعمال CoinJoin نمی‌شود، زیرا وجود دو خروجی با مقدار یکسان نشان‌دهنده یک الگوی CoinJoin است. از دیدگاه خارجی، CoinJoin در این مورد خاص قابل اعمال نیست.
reviewed: false