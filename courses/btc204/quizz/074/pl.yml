question: Spośród poniższych odpowiedzi, która nie stanowi korzyści z używania własnego węzła?
answer: Zmniejszenie opłat transakcyjnych.
wrong_answers:
  - Udział w konsensusie.
  - Niezależność od stron trzecich.
  - Możliwość oparcia się cenzurze transakcji.
explanation: |
  Oto dlaczego posiadanie własnego węzła ma kluczowe znaczenie dla w pełni suwerennego korzystania z Bitcoin: Odporność na cenzurę; Twoje transakcje nie mogą być przez nikogo blokowane; Niezależność od stron trzecich; Nie jesteś już zależny od żadnej zewnętrznej usługi w celu weryfikacji danych Blockchain; Aktywne uczestnictwo; Masz możliwość ustawienia własnych reguł walidacji i bezpośredniego udziału w konsensusie; Wkład w sieć; Prowadząc węzeł, pomagasz wzmocnić i rozpowszechnić sieć Bitcoin; Edukacja techniczna; Zarządzanie Full node to doskonały sposób na pogłębienie wiedzy technicznej na temat Bitcoin.