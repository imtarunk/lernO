question: مسئله اصلی سیستم مالی کنونی در رابطه با محیط زیست چیست؟
answer: این امر مصرف بیش از حد و بدهی را تشویق می‌کند.
wrong_answers:
  - این استفاده از سوخت‌های فسیلی را ترویج می‌کند.
  - این در انرژی‌های تجدیدپذیر سرمایه‌گذاری نمی‌کند.
  - این تولید کالاها را تنظیم نمی‌کند.
explanation: |
  سیستم مالی فعلی به دلیل تشویق به مصرف بیش از حد و بدهی، که مشکلات زیست‌محیطی جدی ایجاد می‌کند، مورد انتقاد قرار گرفته است. این به دلیل دسترسی آسان به اعتبار، صدور پول توسط بانک‌ها و استفاده از بانکداری ذخیره کسری است.
reviewed: true