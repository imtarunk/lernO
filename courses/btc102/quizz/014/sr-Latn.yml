question: Koja je glavna svrha korišćenja alata kao što su Signal, Tor i ProtonMail?
answer: Da cenite i štitite svoju privatnost
wrong_answers:
  - Da ubrzate vašu internet konekciju
  - Da zaštitite svoj računar od virusa
  - Da obezbedi besplatan pristup plaćenim uslugama
explanation: |
  Alati kao što su Signal, Tor i ProtonMail koriste se za vrednovanje i zaštitu
  
  vaše privatnosti. Oni su deo mera za poboljšanje navika online sigurnosti.'
