question: کدام یک از موارد زیر مزیت Bitcoin به عنوان یک ارز نیست؟
answer: برای پرداخت مالیات استفاده می‌شود.
wrong_answers:
  - قابل تقسیم است.
  - قابل حمل است.
  - این بدون نیاز به مجوز است.
explanation: |
  Bitcoin، به دلیل ویژگی‌هایی مانند قابلیت تقسیم‌پذیری، 
  قابلیت تأیید، جنبه بدون نیاز به مجوز و قابلیت حمل، 
  یک ذخیره ارزش عالی ارائه می‌دهد. علاوه بر این، به عنوان 
  یک ارز اینترنتی بی‌طرف، نمایانگر یک واسطه خوب Exchange 
  است که مرزها را نمی‌شناسد.
reviewed: true