question: ऑनलाइन पीयर-टू-पीयर (P2P) मैचमेकिंग प्लेटफॉर्म चोरी के खतरे को कम करने के लिए कौन-सी तकनीक इस्तेमाल करते हैं?
answer: एक एस्क्रो तंत्र।
wrong_answers:
  - एक सुरक्षित मिलान एल्गोरिदम।
  - एक ईमेल सत्यापन तंत्र।
  - एक पहचान सत्यापन तंत्र।
explanation: |
  ये प्लेटफॉर्म आमतौर पर एक सुरक्षा तंत्र का इस्तेमाल करते हैं जहां बिटकॉइन को तब तक रोककर रखा जाता है जब तक कि विक्रेता फिएट करेंसी में भुगतान की पुष्टि नहीं कर देता। यह तीसरे पक्ष द्वारा रोककर रखने की प्रणाली एस्क्रो के नाम से जानी जाती है।
