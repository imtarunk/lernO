question: ¿Por qué se aconseja invertir sólo lo que se puede permitir perder?
answer: Para preservar su seguridad financiera en caso de siniestro
wrong_answers:
  - Para maximizar los beneficios rápidamente en un mercado bajista
  - Diversificar masivamente sus inversiones
  - Pedir prestado para invertir más
explanation: |
  Invertir por encima de sus posibilidades (es decir, por encima de su capacidad de ahorro) le expone a riesgos financieros excesivamente elevados.
