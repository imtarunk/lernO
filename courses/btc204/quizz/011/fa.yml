question: دشوارترین ویژگی برای دستیابی با یک ارز دیجیتال مانند Bitcoin چیست؟
answer: عدم وجود دوبار خرج کردن
wrong_answers:
  - تمامیت
  - اصالت
  - راستی
explanation: |
  برای ارزهای دیجیتال، اطمینان از عدم وجود دوبار خرج کردن پیچیده‌تر است، زیرا هر کالای دیجیتال اساساً اطلاعات است. برخلاف کالاهای فیزیکی، اطلاعات در طول مبادلات تقسیم نمی‌شود بلکه با تکثیر گسترش می‌یابد.
