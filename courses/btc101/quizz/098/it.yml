question: Qual è un'alternativa consigliata all'uso della carta per memorizzare la frase mnemonica?
answer: Inciderla su una piastra metallica.
wrong_answers:
  - Memorizzarla in un file digitale.
  - Scriverla su una lavagna.
  - Salvarla come contatto nel telefono.
explanation: |
  Una delle alternative alla carta, consigliata per memorizzare
  la frase mnemonica, è inciderla su una piastra metallica. Questa
  soluzione è più stabile e resistente.
