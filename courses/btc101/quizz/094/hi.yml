question: ग्वान-0 और ग्वान-1 का इस्तेमाल करने का क्या खतरा है?
answer: पर्याप्त व्यक्तिगत प्राइवेट कीज़ या बैकअप कॉम्पोनेंट्स तक पहुंच न होना।
wrong_answers:
  - पर्याप्त व्यक्तिगत प्राइवेट कीज़ या बैकअप कंपोनेंट्स तक पहुंच होना।
  - अपने निजी कुंजियाँ (private keys) दूसरों के साथ साझा करना।
  - अपनी पब्लिक कीज़ दूसरे पार्टियों के साथ शेयर करना।
explanation: |
  जब आप Multisig या Wallet का इस्तेमाल करते हैं, तो हर एक प्राइवेट की का
  जीडब्ल्यू-4 को अलग-अलग जगहों पर स्टोर करना चाहिए। यह
  क्योंकि Multisig को चलाने के लिए कई सिग्नेचर चाहिए होते हैं
  एक लेन-देन करने के लिए, तो एक निश्चित संख्या में वॉलेट्स होते हैं
  ज़रूरत है। इसलिए, हर हिस्से को अलग-अलग जगह पर स्टोर करना।
  एक्स्ट्रा Layer सुरक्षा जोड़ देता है।
reviewed: true