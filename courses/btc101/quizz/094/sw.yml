question: Kuna hatari gani ya kutumia Multisig Wallet?
answer: Kutokuwa na ufikiaji wa funguo za kibinafsi za kutosha au vipengee vya chelezo.
wrong_answers:
  - Kuwa na ufikiaji wa funguo za kibinafsi za kutosha au vipengee vya chelezo.
  - Kushiriki funguo zako za faragha na wahusika wengine.
  - Kushiriki funguo zako za umma na wahusika wengine.
explanation: |
  Unapotumia Multisig Wallet, kila ufunguo wa kibinafsi wa
  Multisig inapaswa kuhifadhiwa katika maeneo tofauti. Hii ni
  kwa sababu Multisig inahitaji saini nyingi kubeba
  nje ya shughuli, hivyo idadi fulani ya pochi ni
  inahitajika. Kwa hivyo, kuhifadhi kila sehemu katika eneo tofauti
  inaongeza Layer ya ziada ya usalama.
reviewed: true