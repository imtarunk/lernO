question: چه روشی رمزنگاری می‌تواند در کوین‌سوآپ‌ها برای اطمینان از امنیت Exchange بدون نیاز به اعتماد استفاده شود؟
answer: امضاهای آداپتور
wrong_answers:
  - رمزگذاری متقارن
  - ECDH
  - رمزگذاری نامتقارن
explanation: |
  برای انجام یک coinswap، می‌توان از HTLCs یا PTLCs استفاده کرد. این دو پروتکل به صورت مشابهی عمل می‌کنند و از یک سیستم قفل زمانی استفاده می‌کنند که اطمینان حاصل می‌کند Exchange یا به طور کامل انجام می‌شود یا به طور کامل لغو می‌شود، که از یکپارچگی وجوه هر دو طرف محافظت می‌کند. تفاوت اصلی بین HTLCs و PTLCs این است که HTLCs از هش‌ها و پیش‌تصاویر برای امنیت تراکنش استفاده می‌کنند، در حالی که PTLCs از امضاهای تطبیقی استفاده می‌کنند.
reviewed: false