question: दो-फैक्टर ऑथेंटिकेशन क्यों रिकमेंड किया जाता है?
answer: यह एक अतिरिक्त Layer सुरक्षा जोड़ता है
wrong_answers:
  - यह कोड्स की संख्या कम करके पहुंच को आसान बनाता है।
  - यह पासवर्ड के बिना लॉगिन करने की अनुमति देता है
  - यह पासवर्ड मैनेजर के इस्तेमाल की जगह ले लेता है
explanation: |
  2FA में पासवर्ड के साथ-साथ एक अस्थायी कोड की भी जरूरत होती है, जो ऑनलाइन अकाउंट की सुरक्षा को काफी मजबूत बना देता है।
