question: Bitcoin नेटवर्क में Proof of Work का क्या उद्देश्य है?
answer: Proof of Work किसी तीसरे पक्ष पर भरोसा किए बिना जानकारी की सच्चाई सुनिश्चित करता है।
wrong_answers:
  - Proof of Work का इस्तेमाल तीसरे पक्ष पर भरोसा करके नए बिटकॉइन बनाने के लिए किया जाता है।
  - Proof of Work का उपयोग Bitcoin लेनदेन को सत्यापित करने के लिए किया जाता है, जिसमें एक तीसरे पक्ष पर भरोसा किया जाता है।
  - Proof of Work का इस्तेमाल Bitcoin प्रोटोकॉल को बदलने के लिए किया जाता है, बिना किसी तीसरे पक्ष पर भरोसा किए।
