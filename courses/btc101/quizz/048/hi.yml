question: हाइपरइन्फ्लेशन का क्या नतीजा होता है?
answer: मुद्रा के मूल्य में भारी गिरावट।
wrong_answers:
  - मुद्रा के मूल्य में थोड़ी सी कमी।
  - मुद्रा के मूल्य में एक भारी वृद्धि।
  - मुद्रा के मूल्य में थोड़ी सी वृद्धि।
explanation: |
  हाइपरइन्फ्लेशन की वजह से, लोग जल्दी-जल्दी
  मुद्रा में पूरी तरह से भरोसा खत्म हो जाना, जिसकी वजह से...
  इसकी वैल्यू में बहुत ज्यादा गिरावट आ गई कुछ ही समय में
  समय।
reviewed: true