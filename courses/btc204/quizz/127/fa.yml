question: اشکال عمده‌ی کوین‌سوآپ‌ها و سوآپ‌های اتمی از نظر حریم خصوصی چیست؟
answer: آن‌ها تاریخچه سکه‌های مبادله شده را نمی‌شکنند
wrong_answers:
  - آن‌ها در هزینه‌های تراکنش بسیار گران هستند.
  - آنها به Exchange اطلاعات شخصی بین طرفین نیاز دارند.
  - آنها می‌توانند تحت تحلیل پلتفرم‌های Exchange قرار گیرند.
explanation: |
  عیب اصلی این روش‌ها این است که بدون استفاده از یک تکنیک اضافی برای شکستن تاریخچه سکه، بسیار پرخطر هستند.
