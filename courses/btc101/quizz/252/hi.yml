question: Bitcoin का एक मुख्य फायदा यह है कि यह बिना बैंक अकाउंट वाले लोगों को भी डिजिटल पेमेंट करने की सुविधा देता है।
answer: जीडब्ल्यू-1 लेन-देन में समानता की अनुमति देता है, चाहे आपकी सामाजिक स्थिति या राजनीतिक पद कुछ भी हो।
wrong_answers:
  - जीडब्ल्यू-2 अमीर यूजर्स को ज्यादा फायदा देकर, लेन-देन में असमानता को बढ़ावा देता है।
  - जीडब्ल्यू-3 का फायदा सिर्फ उन्हीं लोगों को मिलता है जिनके पास बैंक अकाउंट है और वामपंथी राजनीतिक राय रखते हैं।
  - Bitcoin सिर्फ़ उन लोगों को फ़ायदा पहुँचाता है जिनकी सामाजिक हैसियत ऊँची है।
