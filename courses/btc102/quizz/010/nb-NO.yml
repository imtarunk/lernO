question: Hvorfor anbefales det å være diskret om Bitcoin-beholdningene dine?
answer: For å unngå å tiltrekke seg oppmerksomhet fra kriminelle og myndigheter
wrong_answers:
  - For å dra nytte av bedre Exchange-priser i visse land
  - For å unngå å tiltrekke seg oppmerksomhet fra entreprenører som søker finansiering
  - Å forbedre lånekapasiteten
explanation: |
  Diskresjon beskytter mot risikoen for å bli utsatt for svindlere, sjalu personer eller tyver.
