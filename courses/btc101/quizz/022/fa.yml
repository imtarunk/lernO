question: چرا طلا به استاندارد رسانه‌ای Exchange تبدیل شد؟
answer: به دلیل کمیابی، دوام و قابلیت تقسیم‌پذیری آن.
wrong_answers:
  - به دلیل فراوانی، دوام و تقسیم‌ناپذیری آن.
  - به دلیل کمیابی، فسادپذیری و قابلیت تقسیم‌پذیری آن.
  - به دلیل فراوانی، فسادپذیری و غیرقابل تقسیم بودن آن.
explanation: |
  طلا به دلیل کمیابی، دوام و قابلیت تقسیم‌پذیری به استاندارد واسطه‌ای Exchange تبدیل شد: کمیابی آن از کاهش ارزش ناشی از تولید جلوگیری کرد؛ دوام آن تضمین کرد که با گذشت زمان فرسایش نمی‌یابد، و قابلیت تقسیم‌پذیری آن امکان استفاده در معاملات با اندازه‌های مختلف را فراهم کرد.
reviewed: true