question: À quoi servent les Labels dans les Silent Payments ?

answer: À utiliser plusieurs adresses statiques différentes sans pour autant augmenter irraisonnablement le travail de scanning.

wrong_answers:
  - À chiffrer les transactions de Silent Payments pour cacher le destinataire réel de la transaction.
  - À utiliser plusieurs adresses statiques différentes qui ne peuvent pas être liées entre elles par un observateur extérieur.
  - À apposer une étiquette visible sur la blockchain pour identifier les Silent Payments à la manière d'une référence de paiement.

explanation: |
  Les labels servent à générer plusieurs adresses statiques à partir de l'adresse statique principale, ce qui facilite l'organisation du portefeuille. Cependant, un observateur extérieur pourrait facilement établir un lien entre ces adresses statiques labellisées, puisque la clé publique de scan est la même pour toutes.

