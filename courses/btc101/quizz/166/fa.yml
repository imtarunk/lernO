question: معدن‌کاران چه کاری می‌توانند برای آن نیروگاه‌هایی که هنوز به شبکه متصل نشده‌اند انجام دهند؟
answer: آنها می‌توانند به عنوان خریدار نهایی عمل کنند.
wrong_answers:
  - آنها می‌توانند نیروگاه‌ها را با برق تأمین کنند.
  - آنها می‌توانند نیروگاه‌ها را به شبکه متصل کنند.
  - آنها می‌توانند قیمت برق را تنظیم کنند.
explanation: |
  ماینرها می‌توانند به عنوان خریدار نهایی برای نیروگاه‌هایی که هنوز به شبکه متصل نشده‌اند عمل کنند. این امر به نیروگاه‌ها اجازه می‌دهد تا حتی قبل از اتصال به شبکه برق، تأمین مالی کنند.
reviewed: true