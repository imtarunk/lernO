question: Je, nini kinaweza kutokea kwa huduma za jadi za kuhamisha pesa kama Western Union, benki kuu, Visa, na Mastercard ikiwa hazitatumia Lightning Network?
answer: Wangeweza kutoweka.
wrong_answers:
  - Wanaweza kuwa maarufu zaidi.
  - Wanaweza kuwa salama zaidi.
  - Wanaweza kuwa madarakani zaidi.
explanation: |
  Huduma za jadi za kuhamisha pesa kama vile Western Union,
  benki kuu, Visa, na Mastercard inaweza kutoweka kama wao
  usitumie teknolojia ya Lightning Network.
reviewed: true