question: Koja je jedna od glavnih prednosti Bitcoin za ljude bez bankovnog računa?
answer: Bitcoin omogućava jednakost u transakcijama, bez obzira na vaš društveni status ili političku poziciju.
wrong_answers:
  - Bitcoin omogućava nejednakost u transakcijama, nagrađujući najbogatije korisnike.
  - Bitcoin koristi samo osobama sa bankovnim računom i levičarskom političkom pozicijom.
  - Bitcoin koristi samo ljudima sa visokim društvenim statusom.
explanation: |
  Tekst pominje da u svetu postoji 2,4 milijarde ljudi bez bankovnog računa, a Bitcoin omogućava jednakost u transakcijama, bez obzira na njihov društveni status ili političku poziciju.
