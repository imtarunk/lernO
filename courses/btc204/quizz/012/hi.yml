question: Bitcoin पर डबल स्पेंडिंग को कैसे रोका जाता है?
answer: सभी सिस्टम लेन-देन को सार्वजनिक रूप से प्रसारित करके।
wrong_answers:
  - हर लेन-देन से पहले यूजर्स की पहचान सत्यापित करके।
  - ऑडिटर्स द्वारा समय-समय पर लेन-देन की जाँच करके।
  - एक यूजर द्वारा किए जा सकने वाले लेन-देन की संख्या को सीमित करके।
explanation: |
  लेन-देन की अनुपस्थिति की पुष्टि करने के लिए, और इस तरह डबल खर्च से बचने के लिए, हर यूज़र के लिए यह ज़रूरी है कि वह पिछले सभी लेन-देन के बारे में जानता हो।
