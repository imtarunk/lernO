question: هنگام استفاده از Wallet با passphrase، چه چیزی را باید پشتیبان‌گیری کنید؟
answer: شما باید هم لیست ۱۲ یا ۲۴ کلمه‌ای و هم passphrase خود را پشتیبان‌گیری کنید.
wrong_answers:
  - شما فقط باید لیست ۱۲ یا ۲۴ کلمه‌ای را پشتیبان‌گیری کنید.
  - شما فقط باید passphrase خود را پشتیبان‌گیری کنید.
  - شما نیازی به پشتیبان‌گیری از لیست ۱۲ یا ۲۴ کلمه‌ای و نه passphrase خود ندارید.
explanation: |
  وقتی از Wallet با passphrase استفاده می‌کنید، باید هم لیست ۱۲ یا ۲۴ کلمه‌ای و هم passphrase خود را پشتیبان‌گیری کنید، زیرا لیست کلمات و passphrase هر دو برای بازیابی دسترسی به وجوه شما در صورت از دست دادن تلفن یا کامپیوتر ضروری هستند. بدون یکی یا دیگری، وجوه غیرقابل دسترسی خواهند بود.
reviewed: true