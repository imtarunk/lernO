question: Millised võivad olla riikide valuutade orkestreeritud devalveerimise tagajärjed?
answer: Sotsiaalne ebastabiilsus ja poliitilise ekstremismi tõus
wrong_answers:
  - Majanduskasv ja rahvuslik heaolu
  - Rahvusvahelise kaubanduse parandamine
  - Demokraatia ja üksikisikute looduslike õiguste tugevdamine
explanation: |
  Devalveerimine võib inflatsiooni kaudu vallandada majanduskriisi, mis õhutab sotsiaalset rahulolematust ja poliitilise ekstremismi tõusu.
reviewed: false