question: Apa tujuan utama dari seorang penjaja makanan?
answer: Untuk menyimpan bitcoin mereka dalam jangka panjang
wrong_answers:
  - Untuk berspekulasi dalam jangka pendek
  - Untuk sering melakukan transaksi Bitcoin
  - Untuk memaksimalkan privasi transaksi Bitcoin mereka
explanation: |
  Seorang hodler bertujuan untuk menyimpan bitcoin mereka selama bertahun-tahun untuk mendapatkan keuntungan dari pertumbuhan aset yang diperkirakan.
