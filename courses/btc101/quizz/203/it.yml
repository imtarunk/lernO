question: Cosa si dovrebbe fare dopo aver acquistato Bitcoin su una piattaforma exchange?
answer: Ritirare i bitcoin e inviarli al proprio wallet.
wrong_answers:
  - Lasciare i bitcoin sulla piattaforma.
  - Vendere immediatamente i bitcoin.
  - Trasferire i bitcoin su un'altra piattaforma exchange.
explanation: |
  Il testo del corso consiglia che, dopo aver acquistato Bitcoin, si
  dovrebbero immediatamente ritirare gli UTXO dalle piattaforme
  per minimizzare i rischi di hacking e di blocco dei fondi.
reviewed: true
