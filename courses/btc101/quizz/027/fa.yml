question: چرا Bitcoin امروزه در تجارت به طور گسترده پذیرفته نشده است؟
answer: زیرا به طور گسترده توسط افراد پذیرفته نشده است.
wrong_answers:
  - زیرا قابل حمل نیست.
  - زیرا به واحدهای کوچک تقسیم نمی‌شود.
  - زیرا Liquid نیست.
explanation: |
  با وجود ویژگی‌های آن، مانند محدودیت شدید
  Supply، Bitcoin هنوز در تجارت امروز به طور گسترده پذیرفته نشده است، به دلیل عدم پذیرش توسط افراد، بنابراین بازرگانان تشویق به پذیرش آن نمی‌شوند.
reviewed: true