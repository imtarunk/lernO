question: نتیجه بالقوه کاهش ناگهانی ارزش یا از دست دادن اعتماد به یک ارز فیات چیست؟
answer: اَبَرتورم.
wrong_answers:
  - کاهش قیمت.
  - یک اقتصاد پایدار.
  - افزایش در ارزش ارز.
explanation: |
  کاهش ناگهانی ارزش یا از دست دادن اعتماد به یک ارز اعتباری می‌تواند به ابر تورم منجر شود. این وضعیتی است که در آن قیمت کالاها و خدمات با نرخ بسیار بالا افزایش می‌یابد و اغلب به بی‌ثباتی اقتصادی منجر می‌شود.
reviewed: true