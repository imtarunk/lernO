question: Pesa za sauti zinaundwaje?
answer: Pesa za sauti lazima zitoke kwenye soko na makubaliano ya hiari.
wrong_answers:
  - Pesa madhubuti zinahitaji kutekelezwa na serikali kwa kutoa sheria za fedha.
  - Pesa za sauti lazima zitozwe na makampuni kwa kutumia vurugu.
  - Pesa za sauti haziwezi kuundwa.
explanation: |
  Pesa sauti ni jambo la asili la kijamii ambalo lazima litokee
  kutoka sokoni na makubaliano ya hiari. Hakuna binadamu au
  kundi la watu wanaweza kutengeneza pesa.
reviewed: true