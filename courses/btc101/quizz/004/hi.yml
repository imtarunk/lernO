question: Bitcoin की दो मुख्य विशेषताएं क्या हैं?
answer: जीडब्ल्यू-1 एक कंप्यूटर प्रोटोकॉल और साथ ही एक मुद्रा इकाई भी है।
wrong_answers:
  - जीडब्ल्यू-2 एक फिजिकल करेंसी है और डिजिटल जीडब्ल्यू-3 भी।
  - जीडब्ल्यू-4 एक तरह का स्टॉक भी है और एक तरह का बॉन्ड भी।
  - जीडब्ल्यू-5 एक केंद्रीकृत और विकेंद्रीकृत दोनों तरह की मुद्रा है।
explanation: |
  Bitcoin एक कंप्यूटर प्रोटोकॉल है जो टेक्नोलॉजी का इस्तेमाल करता है...
  क्रिप्टोग्राफी और Blockchain की तरह, और एक मौद्रिक भी
  लेन-देन के लिए इस्तेमाल होने वाली इकाई।
reviewed: true