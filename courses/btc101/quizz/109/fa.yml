question: اهمیت مسئولیت فردی در Bitcoin چیست؟
answer: این امر حیاتی است زیرا شما مسئول پشتیبان‌گیری‌ها هستید.
wrong_answers:
  - این ضروری است زیرا شما باید بیت‌کوین استخراج کنید.
  - خرید بیت‌کوین ضروری است.
  - این امر حیاتی است زیرا شما مسئول موضوع Wallet هستید.
explanation: |
  در Bitcoin، حاکمیت مالی با مسئولیت فردی همراه است، زیرا شما باید با پیروی از روش‌های پشتیبان‌گیری توصیه‌شده، وجوه خود را به‌صورت شخصی نگهداری کنید.
reviewed: true