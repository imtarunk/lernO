question: Koja opcija omogućava omogućavanje ili onemogućavanje P2P transport V2 u Bitcoin Core konfiguracionoj datoteci?
answer: v2transport=
wrong_answers:
  - p2penable=
  - networkv2=
  - enablev2=
explanation: |
  P2P V2 transport može se modifikovati sa opcijom v2transport= u konfiguracionoj datoteci jezgra čvora.
reviewed: false