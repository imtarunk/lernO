question: چرا طلا یک ماده قابل حمل نیست؟
answer: زیرا متراکم و سنگین است و حمل آن در مقادیر زیاد دشوار است.
wrong_answers:
  - زیرا بسیار ارزشمند است که جابجا شود.
  - زیرا نمی‌توان آن را به راحتی به اشکال کوچکتر تبدیل کرد.
  - زیرا در دمای اتاق یک Liquid است.
explanation: |
  طلا متراکم و سنگین است، به این معنی که حمل مقادیر زیادی از آن می‌تواند از نظر فیزیکی چالش‌برانگیز باشد. این وزن باعث می‌شود که حمل و نقل آن در مقایسه با مواد سبک‌تر کمتر راحت باشد.
reviewed: true