question: 以下の回答のうち、チェーン分析で使用される3つの主要なヒューリスティックスと特性のカテゴリーに含まれないものはどれですか？
answer: 暗号モデル。
wrong_answers:
  - トランザクションモデル。
  - 内部トランザクションヒューリスティックス。
  - 外部トランザクションヒューリスティックス。
explanation: |
  チェーン分析で使用されるヒューリスティックスは、トランザクションパターン（またはトランザクションモデル）、内部トランザクションヒューリスティックス、外部トランザクションヒューリスティックスの3つのカテゴリーに分けることができます。
reviewed: false
