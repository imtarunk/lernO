question: Koja je jedna od potencijalnih prednosti Lightning Network za kreatore sadržaja?
answer: Bili bi podstaknuti da proizvode sadržaj dobrog kvaliteta kako bi zadržali pažnju korisnika.
wrong_answers:
  - Oni bi mogli naplaćivati više za svoj sadržaj.
  - Oni bi mogli da dosegnu širu publiku.
  - Oni bi mogli brže proizvoditi sadržaj kako bi zadržali pažnju korisnika.
explanation: |
  Sa Lightning Network, kreatori sadržaja bi bili
  podstaknuti da proizvode sadržaj dobrog kvaliteta kako bi zadržali
  pažnju korisnika. Korisnici bi, zauzvrat, plaćali samo za
  sadržaj koji konzumiraju, čime bi se eliminisale unapred plaćene pretplate.
reviewed: true