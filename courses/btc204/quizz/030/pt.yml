question: Qual é o objetivo das heurísticas de transação interna?
answer: Identificar a exchange.
wrong_answers:
  - Identificar transações fraudulentas em tempo real.
  - Identificar padrões de transação.
  - Identificar um cluster pertencente à mesma entidade.
explanation: |
  As heurísticas internas nos permitem identificar a exchange com o objetivo de observar o usuário em transações subsequentes.
reviewed: false
