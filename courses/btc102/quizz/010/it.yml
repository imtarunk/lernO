question: Perché si raccomanda di mantenere la discrezione sulle proprie partecipazioni in Bitcoin?
answer: Per evitare di attirare l'attenzione di criminali e governi
wrong_answers:
  - Per beneficiare di tassi migliori di Exchange in alcuni paesi
  - Per evitare di attirare l'attenzione degli imprenditori in cerca di finanziamenti
  - Migliorare la capacità di indebitamento
explanation: |
  La discrezione protegge dal rischio di essere presi di mira da truffatori, individui gelosi o ladri.
