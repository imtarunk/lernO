question: کدام یک از موارد زیر ویژگی Bitcoin نیست؟
answer: به راحتی سانسور می‌شود.
wrong_answers:
  - این به سرعت قابل حمل است.
  - هزینه‌های تأیید آن ناچیز است.
  - این یک سیاست پولی ثابت دارد.
explanation: |
  Bitcoin دارای تمامی ویژگی‌های لازم برای یک ارز کارآمد و سالم است: قابل تقسیم، به‌سرعت قابل حمل، غیرقابل سانسور، هزینه ناچیز برای تأیید، و با سیاست پولی که برای قرن‌ها با ۲۱ میلیون واحد تعیین شده است.
reviewed: true