question: बैंकिंग सिस्टम की प्राइवेसी मॉडल क्या है?
answer: केवल बैंक के पास लेन-देन का विवरण होता है।
wrong_answers:
  - लेन-देन सार्वजनिक हैं, लेकिन उपयोगकर्ताओं की पहचान ज्ञात नहीं है।
  - लेन-देन गुमनाम होते हैं और बैंक सहित सभी से छिपे होते हैं।
  - सिर्फ सरकारों के पास लेन-देन की जानकारी होती है।
explanation: |
  पारंपरिक सिस्टम में, हर बैंक अकाउंट एक पहचान से जुड़ा होता है। लेकिन, बैंक और पब्लिक डोमेन के बीच जानकारी का प्रवाह कट जाता है।
