question: پروتکل Bitcoin چگونه مقاومت در برابر سانسور و تاب‌آوری خود را تضمین می‌کند؟
answer: هر جزء از پروتکل به صورت جغرافیایی در سراسر جهان توزیع شده است.
wrong_answers:
  - از یک شبکه محلی از نودهای توزیع‌شده در اروپا استفاده می‌کند.
  - از یک الگوریتم پیچیده برای اعتبارسنجی تراکنش‌ها استفاده می‌کند.
  - از سطح بالایی از رمزگذاری استفاده می‌کند.
explanation: |
  پروتکل Bitcoin مقاومت در برابر سانسور و تاب‌آوری خود را تضمین می‌کند زیرا هر جزء از پروتکل به صورت جغرافیایی در سراسر جهان توزیع شده است. به عنوان مثال، تقریباً 40,000 گره Bitcoin در تمام قاره‌ها وجود دارد.
