question: Ni nini kazi ya msingi ya nodi katika mtandao wa Bitcoin?
answer: Kudumisha nakala ya Bitcoin Blockchain, kuthibitisha shughuli, kupeleka habari kwa nodes nyingine, na kutekeleza sheria za itifaki ya Bitcoin.
