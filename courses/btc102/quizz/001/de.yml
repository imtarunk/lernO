question: Woran erkennt man einen Phishing-Versuch im Krypto-Sektor?
answer: Überprüfen Sie die Identität des Absenders
wrong_answers:
  - Klicken Sie nur auf Links, die Sie in der E-Mail erhalten haben
  - Teilen Sie Ihre privaten Schlüssel zur Bestätigung der Authentizität
  - Verlassen Sie sich in E-Mails ausschließlich auf Logos und Bilder
explanation: |
  Vergewissern Sie sich stets, dass Sie mit der richtigen Person kommunizieren, und verwenden Sie niemals in E-Mails enthaltene Links. Rufen Sie die Website stattdessen manuell auf, indem Sie Ihre Browser-Lesezeichen verwenden.
