question: نام رویدادی که در آن پاداش برای Mining نصف می‌شود چیست؟
answer: Halving
wrong_answers:
  - دو برابر کردن
  - چهار بخش کردن
  - سه‌برابر کردن
explanation: |
  رویدادی که در آن پاداش برای Mining نصف می‌شود، Halving نامیده می‌شود. این رویداد به منحنی صدور پولی شکلی شبیه پله می‌دهد.
reviewed: true