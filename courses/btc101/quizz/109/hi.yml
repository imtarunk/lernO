question: Bitcoin में व्यक्तिगत जिम्मेदारी का क्या महत्व है?
answer: यह बहुत जरूरी है क्योंकि बैकअप की जिम्मेदारी तुम्हारी है।
wrong_answers:
  - यह जरूरी है क्योंकि तुम्हें बिटकॉइन माइन करने होंगे।
  - बिटकॉइन खरीदना बहुत जरूरी है।
  - यह बहुत जरूरी है क्योंकि Wallet थीम की जिम्मेदारी आपकी है।
explanation: |
  Bitcoin में, वित्तीय संप्रभुता साथ-साथ चलती है
  खुद की जिम्मेदारी, क्योंकि तुम्हें अपना ख्याल खुद रखना होगा
  अपने फंड्स को सुरक्षित रखने के लिए सुझाए गए बैकअप प्रक्रियाओं का पालन करें।
reviewed: true