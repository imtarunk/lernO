question: इन 4 तरीकों में से बिटकॉइन हासिल करने का कौन सा तरीका आपको की पहचान के खतरे से सबसे कम उजागर करता है?
answer: P2P में कैश से खरीदारी करें
wrong_answers:
  - KYC के बिना एक विनियमित प्लेटफॉर्म के जरिए खरीदारी करना
  - KYC वाले नियमित प्लेटफॉर्म से खरीदारी करना
  - पेपैल के जरिए P2P मैचमेकिंग प्लेटफॉर्म पर खरीदारी करना
explanation: |
  कैश से पीयर-टू-पीयर बिटकॉइन खरीदना सबसे कम रिस्क वाला तरीका है क्योंकि इसमें आपकी पहचान का खतरा कम होता है। यह मेथड किसी रेगुलेटेड कंपनी से गुजरने की जरूरत नहीं होती और बैंकिंग सिस्टम में कोई ट्रेस नहीं छोड़ता। साथ ही, इस तरीके में ज्यादातर पर्सनल जानकारी देने की भी जरूरत नहीं पड़ती।
reviewed: false