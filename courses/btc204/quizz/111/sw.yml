question: Muamala wa Stonewall x2 ni nini?
answer: Muamala wa malipo kwa njia ya mini-CoinJoin
wrong_answers:
  - Muamala unaoiga mini-CoinJoin bila kuwa mmoja
  - Muamala rahisi wa malipo
  - Muamala unaohusisha mpokeaji katika ingizo
explanation: |
  Stonewall x2 ni aina mahususi ya shughuli ya Bitcoin inayolenga kuongeza faragha ya mtumiaji wakati wa matumizi, lakini wakati huu kwa kushirikiana na mtu mwingine ambaye hajahusika katika matumizi. Njia hii hufanya kazi kama mini-CoinJoin kati ya washiriki wawili, wakati huo huo ikifanya malipo kwa mtu wa tatu.