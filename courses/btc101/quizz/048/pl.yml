question: Jakie są konsekwencje hiperinflacji?
answer: Drastyczny spadek wartości waluty.
wrong_answers:
  - Niewielki spadek wartości waluty.
  - Drastyczny wzrost wartości waluty.
  - Niewielki wzrost wartości waluty.
explanation: |
  Z powodu hiperinflacji jednostki szybko tracą zaufanie do waluty
  całkowitą utratę zaufania do waluty, co prowadzi do
  do drastycznego spadku jej wartości w krótkim okresie czasu
  czasie.
reviewed: true