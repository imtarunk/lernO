question: تفاوت اصلی بین یک ریکوشه تقویت‌شده و یک ریکوشه کلاسیک چیست؟
answer: توزیع تراکنش‌ها در طول زمان
wrong_answers:
  - تعداد تراکنش‌های استفاده شده
  - نوع Address استفاده شده
  - تعداد خروجی‌ها در تراکنش‌ها
explanation: |
  ریکوشه تقویت‌شده تضمین می‌کند که هر تراکنش در زمان متفاوتی پخش شده و در بلوک متفاوتی ثبت می‌شود، در حالی که ریکوشه کلاسیک همه تراکنش‌ها را در یک بازه زمانی کوتاه پخش می‌کند.
