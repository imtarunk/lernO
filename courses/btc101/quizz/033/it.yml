question: Perché Bitcoin è considerato una nuova forma di denaro?
answer: Perché è un denaro digitale senza la necessità di un'entità centrale.
wrong_answers:
  - Perché è una valuta digitale supportata dall'oro.
  - Perché è una valuta che richiede la blockchain bancaria.
  - Perché lo dice la Federal Reserve.
explanation: |
  Bitcoin può essere visto come una nuova forma di denaro, poiché emerge
  da una rete peer-to-peer senza la necessità di un'entità centrale.
reviewed: vero
