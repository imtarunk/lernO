question: हाइपरइन्फ्लेशन की आखिरी स्टेज क्या होती है?
answer: एक नया करेंसी सामने आई है।
wrong_answers:
  - मुद्रा में विश्वास की कमी।
  - मुद्रा का पतन और कीमतों में वृद्धि।
  - पैसे छापने का खतरनाक चक्र।
explanation: |
  हाइपरइन्फ्लेशन का आखिरी चरण तब होता है जब एक नया
  नई करेंसी पुरानी करेंसी की जगह लेने के लिए लाई गई है।
reviewed: true