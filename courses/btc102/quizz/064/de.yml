question: Welche Maßnahmen sind notwendig, damit Ihre Erben Ihre Bitcoins ohne Fehler zurückerhalten?
answer: Klare Anweisungen erteilen
wrong_answers:
  - Anvertrauen aller privaten Schlüssel
  - Häufiges Ändern von Passwörtern
  - Verwendung einer KYC Exchange Plattform
explanation: |
  Detaillierte und verständliche Anweisungen stellen sicher, dass Ihre Angehörigen ordnungsgemäß auf die Gelder zugreifen können.
