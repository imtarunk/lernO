question: Je! ni maneno gani ya Mnemonic katika Bitcoin Wallet?
answer: Orodha ya maneno 12 au 24 ambayo hukuruhusu kufikia bitcoins zako.
wrong_answers:
  - Nenosiri lililochaguliwa ili kufikia Bitcoin Wallet.
  - Msimbo wa kusimba miamala ya Bitcoin kwa njia fiche.
  - Maneno ya kurejesha siri ambayo huharibu Bitcoin Wallet ikiwa ni lazima.
explanation: |
  Tangu 2017, ufunguo wa kibinafsi unaweza kusimbwa katika orodha rahisi
  ya maneno 12 au 24, inayoitwa kifungu cha Mnemonic. Msemo huu
  ni nakala rudufu ya Bitcoin Wallet yako, kwa hivyo hukuruhusu kufanya hivyo
  fikia bitcoins zako kwa kutumia Bitcoin Wallet yoyote
  programu/programu.
reviewed: true