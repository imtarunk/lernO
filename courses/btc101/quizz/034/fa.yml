question: مزیت اصلی طلا به عنوان ارز چیست؟
answer: این فوق‌العاده بادوام است.
wrong_answers:
  - به راحتی قابل تقسیم یا حمل به مسافت‌های طولانی است.
  - به راحتی قابل تأیید است.
  - توسط دولت تنظیم نمی‌شود.
explanation: |
  اگرچه به راحتی قابل تقسیم یا حمل و نقل در مسافت‌های طولانی نیست، طلا ماده‌ای بسیار بادوام است که آن را به ذخیره ارزش خوبی تبدیل می‌کند. سکه‌های طلا در گذشته به عنوان ارز استفاده می‌شدند، اما در عصر دیجیتال امروز نمی‌توانند همان نقش را ایفا کنند.
reviewed: true