question: アドレスはUTXOをロックするためにどのように使用されますか？

answer: ScriptPubKeyに統合されます

wrong_answers:
  - ScriptSigに統合されます
  - コインベースに統合されます。
  - どこにも統合されません。

explanation: |
  支払いが行われると、トランザクションは入力として消費されたUTXOから出力として新しいUTXOを作成します。この出力には、後でこのUTXOをどのように使うかを定義するスクリプトが配置されます。このスクリプトはScriptPubKeyとして知られています。受信アドレスはこのスクリプトに統合されます。