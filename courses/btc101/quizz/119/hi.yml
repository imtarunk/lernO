question: BitcoinTalk क्या है?
answer: Bitcoin उपयोगकर्ताओं के लिए चर्चा का स्थान।
wrong_answers:
  - एक जीडब्ल्यू-1 जीडब्ल्यू-2 सॉफ्टवेयर।
  - एक जीडब्ल्यू-3 जीडब्ल्यू-4।
  - एक जीडब्ल्यू-5 सम्मेलन।
explanation: |
  बिटकॉइनटॉक फोरम Bitcoin पर चर्चा करने की एक जगह है।
  यूजर्स। इसे Satoshi नाकामोटो ने 22 नवंबर को बनाया था।
  2009.
