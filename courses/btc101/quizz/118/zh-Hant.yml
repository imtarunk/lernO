question: Bitcoin Blockchain 的第一個區塊所包含的訊息是什麼？
answer: 03/jan/2009 英國總理瀕臨第二次救助銀行的邊緣。
wrong_answers:
  - 我們可以在軍備競賽中贏得一場重大戰役，並獲得數年的自由新領土。
  - 政府擅長砍掉 Napster 這類中央控制網路的頭顱，但 Gnutella 和 Tor 這類純 P2P 網路似乎還能自保。
  - 以上皆非。
explanation: |
  Bitcoin Blockchain 的第一個區塊，也稱為
  Genesis 區塊，包含訊息 03/jan/2009
  總理在第二次救助銀行的邊緣，這是
  的標題。
reviewed: true