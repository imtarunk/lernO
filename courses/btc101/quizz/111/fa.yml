question: KYC مخفف چیست؟
answer: مشتری خود را بشناسید.
wrong_answers:
  - پول خود را نگه دارید.
  - کلید کدهای خود را وارد کنید.
  - لطفاً از انطباق پیروی کنید.
explanation: |
  KYC یا شناخت مشتری به روشی اشاره دارد که
  کسب‌وکارها برای تأیید هویت مشتریان خود اتخاذ می‌کنند.
  این کار معمولاً برای اطمینان از رعایت مقررات و
  جلوگیری از فعالیت‌های غیرقانونی مانند پولشویی یا تقلب انجام می‌شود.
reviewed: true