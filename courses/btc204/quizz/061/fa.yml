question: هدف از گزینه کنترل سکه در نرم‌افزار Bitcoin Wallet چیست؟
answer: برای انتخاب کدام UTXOها به عنوان ورودی برای تراکنش‌ها مصرف شوند.
wrong_answers:
  - برای رمزگذاری UTXOها به منظور افزایش امنیت Wallet.
  - برای شناسایی و مسدود کردن UTXOها از منابع مشکوک.
  - برای برچسب‌گذاری هر UTXO در Wallet.
explanation: |
  کنترل سکه یک ویژگی است که در نرم‌افزارهای خوب Bitcoin و Wallet یافت می‌شود و به شما این امکان را می‌دهد که به صورت دستی UTXOهای خاصی را برای استفاده به عنوان ورودی‌ها هنگام انجام یک تراکنش انتخاب کنید.
