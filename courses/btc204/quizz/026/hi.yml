question: इन जवाबों में से, कौन सा विकल्प यूजर के KYC प्रक्रिया से गुजरने के 3 मुख्य जोखिमों में से नहीं है?
answer: खरीदे गए बिटकॉइन की गैर-फंजिबिलिटी
wrong_answers:
  - राज्य निगरानी के संपर्क में आना
  - ऑनचेन ट्रेसिंग की सुविधा
  - डेटा लीक होने का खतरा
explanation: |
  KYC में डेटा लीक का खतरा होता है क्योंकि आपकी जानकारी स्टोर की जाती है, सरकारी निगरानी का खतरा होता है क्योंकि आपकी जानकारी ट्रांसमिट या जब्त की जा सकती है, और ट्रेसिंग का खतरा होता है, क्योंकि KYC एक एंट्री पॉइंट के रूप में काम कर सकता है। हालांकि, KYC खरीदे गए बिटकॉइन की फंजिबिलिटी (विनिमय क्षमता) को कम नहीं करता है।
reviewed: false