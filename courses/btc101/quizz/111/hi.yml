question: KYC का मतलब है "Know Your Customer" (अपने ग्राहक को जानें)। यह एक प्रक्रिया है जिसमें बैंक या कंपनियाँ अपने ग्राहकों की पहचान और पते की जाँच करती हैं ताकि धोखाधड़ी रोकी जा सके।
answer: ग्राहक को जानें।
wrong_answers:
  - अपना पैसा रखो।
  - अपना कोड्स कीजी (Apna codes kijiye)
  - कृपया पालन करें।
explanation: |
  KYC यानी "अपने ग्राहक को जानें" एक ऐसी प्रक्रिया है जो
  व्यवसाय अपने ग्राहकों की पहचान सत्यापित करने के लिए अपनाते हैं।
  यह आमतौर पर अनुपालन सुनिश्चित करने के लिए किया जाता है
  नियम और गैरकानूनी गतिविधियों जैसे कि कालेधन को रोकने के लिए
  धोखाधड़ी या फ्रॉड।
reviewed: true