question: सोने के मुख्य फायदे क्या हैं मुद्रा के रूप में?
answer: ये बहुत ही मजबूत है।
wrong_answers:
  - यह आसानी से बाँटा जा सकता है या लंबी दूरी तक ले जाया जा सकता है।
  - यह आसानी से सत्यापित किया जा सकता है।
  - यह सरकार द्वारा नियंत्रित नहीं है।
explanation: |
  हालांकि यह आसानी से विभाज्य या परिवहन योग्य नहीं है,
  लंबी दूरियों के लिए, सोना एक बहुत ही टिकाऊ सामग्री है, जो
  यह एक अच्छा मूल्य संचय बनाता है। सोने के सिक्कों को एक...
  पहले करेंसी का इस्तेमाल होता था, लेकिन वे एक जैसा काम नहीं करते थे
  आज के डिजिटल युग में मकसद।
reviewed: true