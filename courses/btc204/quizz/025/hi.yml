question: KYC का मतलब है "Know Your Customer" (अपने ग्राहक को जानें)। यह एक प्रक्रिया है जिसमें बैंक या कंपनियाँ अपने ग्राहकों की पहचान और पते की पुष्टि करती हैं। इससे धोखाधड़ी और मनी लॉन्ड्रिंग जैसी गैरकानूनी गतिविधियों को रोकने में मदद मिलती है। KYC के लिए आमतौर पर आधार कार्ड, पैन कार्ड, पासपोर्ट जैसे दस्तावेज़ जमा करने होते हैं।
answer: ग्राहकों की पहचान सत्यापित और दर्ज करने की एक प्रक्रिया।
wrong_answers:
  - एक क्रिप्टोग्राफी सिस्टम जो वित्तीय लेन-देन को सुरक्षित करता है।
  - वित्तीय लेन-देन के लिए एक सत्यापन विधि।
  - ग्राहक व्यवहार का विश्लेषण करने के लिए एक मार्केटिंग तकनीक।
explanation: |
  KYC का मतलब है "नो योर कस्टमर" (Know Your Customer)। यह ग्राहक की पहचान सत्यापित करने के लिए एक नियामक प्रक्रिया है।
