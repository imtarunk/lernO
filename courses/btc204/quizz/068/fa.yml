question: چگونه می‌توانیم تأثیرات COIH را هنگام تجمیع UTXOها به حداقل برسانیم؟
answer: با تجمیع تنها UTXOها از همان منبع.
wrong_answers:
  - با ارسال UTXOها به آدرس‌های شخص ثالث.
  - با انتخاب تصادفی UTXOها برای جلوگیری از الگوهای قابل شناسایی.
  - با تجمیع UTXOها در دوره‌های فعالیت کم.
explanation: |
  اگر نیاز به تجمیع بیت‌کوین‌های خود دارید، ابتدا اولویت را به تجمیع UTXOها از یک منبع مشترک بدهید.
