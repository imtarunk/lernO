question: Jakie jest znaczenie wydatków energetycznych w Bitcoin Mining?
answer: Wydatek energetyczny jest niezbędny do wytworzenia informacji, ale weryfikacja informacji ma znikomy koszt. Ta asymetria gwarantuje bezpieczeństwo sieci.
wrong_answers:
