question: बिटकॉइन का निर्माण किस साल तक बंद होने का अनुमान है?
answer: 2140
wrong_answers:
  - २०५०
  - 2030 (दो हज़ार तीस)
  - २२००
explanation: |
  Halving मैकेनिज्म की वजह से, इसे गणितीय तरीके से
  यह अनुमान लगाया गया है कि बिटकॉइन का निर्माण 2140 में बंद हो जाएगा।
  जब बिटकॉइन की कुल संख्या अपनी सीमा 21 मिलियन तक पहुँच जाएगी
  दस लाख।
reviewed: true