question: در یک تراکنش پرداخت ساده که در آن یک ورودی 500,000 Sats به یک خروجی 47,500 Sats و دیگری 451,000 Sats تقسیم می‌شود، کدام UTXO احتمالاً تغییر است؟
answer: یکی از ۴۵۱,۰۰۰ Sats.
wrong_answers:
  - یکی از 500,000 Sats.
  - یکی از ۴۷,۵۰۰ Sats.
  - هیچ‌کدام.
explanation: |
  وقتی که تفاوت به اندازه کافی بزرگ بین دو خروجی در یک تراکنش در یک مدل پرداخت ساده وجود دارد، می‌توان تخمین زد که خروجی بزرگتر احتمالاً تغییر است.
reviewed: false