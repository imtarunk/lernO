question: Какие платформы рекомендуется использовать, чтобы избежать KYC при покупке биткоинов?
answer: Одноранговые платформы Exchange
wrong_answers:
  - Платформы общего назначения Exchange
  - Платформы Bitcoin только Exchange
  - Платформы Exchange, ориентированные на торговлю
explanation: |
  Платформы P2P позволяют пользователям покупать биткоины напрямую друг у друга, не требуя KYC.
