question: در این دوره از چه تشبیهی برای توضیح اینکه چگونه می‌توانید بیت‌کوین دریافت کنید بدون اینکه فرستنده بتواند وجوه شما را بدزدد، استفاده شده است؟
answer: یک صندوق پستی.
wrong_answers:
  - یک حساب بانکی.
  - یک گاوصندوق.
  - یک خانه.
explanation: |
  تشبیهی که برای توضیح چگونگی دریافت بیت‌کوین‌ها بدون اینکه فرستنده بتواند وجوه شما را سرقت کند استفاده می‌شود، یک صندوق پستی است. مردم پول را در آن واریز می‌کنند، اما شما تنها کسی هستید که می‌توانید آن را باز کنید.
reviewed: true