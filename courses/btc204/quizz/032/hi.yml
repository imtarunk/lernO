question: एक साधारण भुगतान लेनदेन में अगर देखा जाए कि इनपुट और 2 आउटपुट में से सिर्फ एक में एक ही तरह की स्क्रिप्ट का इस्तेमाल हुआ है, तो कौन सा आउटपुट संभावित रूप से बचत (चेंज) को दर्शाता है?
answer: वह जिसका स्क्रिप्ट इनपुट के समान प्रकार का हो।
wrong_answers:
  - सबसे नए स्क्रिप्ट टाइप वाला।
  - वो जिसका लिखावट इनपुट से अलग हो।
  - वह जिसका लिपि प्रकार मानक नहीं है।
explanation: |
  अगर एक लेन-देन के दौरान वर्जनिंग पुन:उपयोग होता है, तो यह मानना उचित है कि उपयोगकर्ता के पास संबंधित UTXO अभी भी मौजूद है। इसलिए, इनपुट के समान स्क्रिप्ट वर्जन वाला आउटपुट संभवतः परिवर्तन ही होगा।
reviewed: false