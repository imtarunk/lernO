question: Šta znači DCA u kontekstu Bitcoin investicije?
answer: Dollar Cost Averaging
wrong_answers:
  - Direktna nabavka valute
  - Raspodela Digitalnih Kovanica
  - Decentralizovana Kripto Imovina
explanation: |
  Dollar Cost Averaging (DCA) je strategija gde delite ukupan iznos koji želite da investirate na periodične kupovine kako biste smanjili uticaj volatilnosti.
