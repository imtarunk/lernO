question: مسیر تاریخی که توسط نهادها در معرفی ارزهای فیات دنبال شده چیست؟
answer: رهبران طلا را متمرکز کرده و یک ارز جدید معادل با ارزش طلا معرفی می‌کنند که سپس به تدریج کاهش ارزش می‌یابد.
wrong_answers:
  - رهبران یک ارز جدید معرفی می‌کنند که با طلا پشتیبانی می‌شود و سپس به تدریج ارزش آن افزایش می‌یابد.
  - رهبران یک ارز جدید را معرفی می‌کنند که هیچ ارزش ذاتی ندارد و سپس به تدریج ارزش آن افزایش می‌یابد.
  - رهبران یک ارز جدید معرفی می‌کنند که توسط سبدی از کالاها پشتیبانی می‌شود و سپس ارزش آن ثابت نگه داشته می‌شود.
explanation: |
  از نظر تاریخی، رهبران طلا را متمرکز کرده و یک ارز جدید معادل با ارزش طلا معرفی کرده‌اند. سپس این ارز جدید به تدریج کاهش ارزش پیدا می‌کند، اغلب به بهانه‌ی اینکه به نفع مردم است.
