question: Nini kilifanyika kwa dola ya Zimbabwe mwezi Aprili 2009?
answer: Waziri wa Fedha alitangaza kusimamishwa kwa dola ya Zimbabwe na kuidhinisha matumizi ya sarafu tofauti za kigeni kwa biashara.
wrong_answers:
  - Dola ya Zimbabwe iliporomoka kwa zaidi ya 72%.
  - Serikali ilikubali kuwafidia maveterani wa vita kwa kiasi sawa na dola milioni 450 za Marekani.
  - Ilibidi serikali iamue kuendesha mashine ya uchapishaji.
explanation: |
  Mnamo Aprili 2009, Waziri wa Fedha alitangaza
  kusimamishwa kwa dola ya Zimbabwe na kuidhinisha matumizi
  ya fedha mbalimbali za kigeni kwa ajili ya biashara.
reviewed: true