question: مدل حریم خصوصی سیستم بانکی چیست؟
answer: فقط بانک به جزئیات تراکنش دسترسی دارد.
wrong_answers:
  - تراکنش‌ها عمومی هستند، اما هویت کاربران شناخته شده نیست.
  - تراکنش‌ها ناشناس هستند و از دید همه، از جمله بانک، پنهان می‌مانند.
  - فقط دولت‌ها به جزئیات تراکنش دسترسی دارند.
explanation: |
  در سیستم سنتی، هر حساب بانکی به یک هویت متصل است. با این حال، جریان اطلاعات بین بانک و حوزه عمومی قطع می‌شود.
