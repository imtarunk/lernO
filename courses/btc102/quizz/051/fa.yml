question: کدام روش به شما اجازه می‌دهد بیت‌کوین‌های خرج‌شده را جبران کنید در حالی که پس‌انداز خود را حفظ می‌کنید؟
answer: خرج کن و جایگزین کن
wrong_answers:
  - HODLing و جایگزینی
  - خرج کردن و نگهداری
  - تجارت و هزینه
explanation: |
  روش خرج کردن و جایگزینی شامل خرج کردن بیت‌کوین‌ها و سپس خرید مجدد همان مقدار برای حفظ دارایی‌های شما است.
