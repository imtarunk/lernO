question: Koju međumeru možete preduzeti da sakrijete veze kada ne koristite svoj Bitcoin čvor?
answer: Korišćenje Tor-a.
wrong_answers:
  - Korišćenje vatrozida.
  - Korišćenje enkriptovanog Wallet.
  - Korišćenje duplog Wallet.
explanation: |
  Da biste ograničili rizik od posmatranja, jedna od srednjih rešenja je korišćenje Wallet softvera koji vam omogućava da sakrijete svoje konekcije putem Tor-a.
