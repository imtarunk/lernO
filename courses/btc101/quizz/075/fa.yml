question: عبارت Mnemonic در یک Bitcoin Wallet چیست؟
answer: فهرستی از ۱۲ یا ۲۴ کلمه که به شما امکان دسترسی به بیت‌کوین‌هایتان را می‌دهد.
wrong_answers:
  - یک رمز عبور انتخاب شده برای دسترسی به Bitcoin Wallet.
  - یک کد برای رمزگذاری تراکنش‌های Bitcoin.
  - یک عبارت بازیابی مخفی که در صورت نیاز Bitcoin Wallet را نابود می‌کند.
explanation: |
  از سال 2017، کلید خصوصی می‌تواند به صورت یک لیست ساده از 12 یا 24 کلمه رمزگذاری شود که به آن عبارت Mnemonic گفته می‌شود. این عبارت یک نسخه پشتیبان از Bitcoin Wallet شما است، بنابراین به شما اجازه می‌دهد با استفاده از هر نرم‌افزار/اپلیکیشن Bitcoin Wallet به بیت‌کوین‌های خود دسترسی پیدا کنید.
reviewed: true