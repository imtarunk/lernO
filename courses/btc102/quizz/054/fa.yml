question: هدف اصلی کاربر فعال چیست؟
answer: برای استفاده از Bitcoin به عنوان روش پرداخت روزانه
wrong_answers:
  - برای سرمایه‌گذاری در Bitcoin برای بلندمدت
  - به تدریج ساتوشی‌ها را جمع‌آوری کردن
  - حدس و گمان در بازار
explanation: |
  کاربر فعال Bitcoin را در زندگی روزمره خود برای انجام تراکنش‌ها و حمایت از پذیرش آن ادغام می‌کند.
