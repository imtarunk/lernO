question: Který transakční model znemožňuje použití CIOH?
answer: Kolaborativní transakce.
wrong_answers:
  - Jednoduchá platba.
  - Konsolidace.
  - Sweeping.
explanation: |
  CIOH není aplikovatelný na transakce, které přijímají kolaborativní vzor, protože v tomto konkrétním případě nutně pocházejí vstupy od různých entit.
reviewed: false