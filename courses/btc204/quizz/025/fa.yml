question: KYC چیست؟
answer: رویه‌ای برای تأیید و ثبت هویت مشتریان.
wrong_answers:
  - یک سیستم رمزنگاری برای ایمن‌سازی تراکنش‌های مالی.
  - یک روش اعتبارسنجی برای تراکنش‌های مالی.
  - یک تکنیک بازاریابی برای تحلیل رفتار مشتری.
explanation: |
  KYC مخفف عبارت "مشتری خود را بشناسید" است. این واقعاً یک رویه نظارتی برای تأیید هویت مشتری است.
reviewed: false