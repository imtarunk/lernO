question: トランザクションが5,000 satsのUTXOを2つの入力として、そして3,000 satsのUTXOを3つの出力として持つ場合、トランザクション手数料はいくらですか？
answer: 1,000 sats
wrong_answers:
  - 1,500 sats
  - 2,500 sats
  - 3,000 sats
explanation: |
  トランザクションの手数料は、合計入力と合計出力の差額を表します。これは、すべての入力を消費し、すべての出力を作成した後に残るものです。したがって、計算は次のようになります。手数料 = (5000x2) - (3000x3) = 10000 - 9000 = 1000。
