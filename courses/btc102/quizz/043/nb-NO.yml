question: Hva er hovedmålet til en hodler?
answer: Å holde bitcoinsene sine på lang sikt
wrong_answers:
  - Å spekulere på kort sikt
  - For å gjøre hyppige Bitcoin-transaksjoner
  - For å maksimere personvernet til Bitcoin-transaksjonene deres
explanation: |
  En hodler har som mål å beholde sine bitcoins i mange år for å kunne dra nytte av eiendelens antatte vekst.
