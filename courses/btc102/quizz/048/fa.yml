question: چه استراتژی سرمایه‌گذاری عمدتاً توسط یک استکر استفاده می‌شود؟
answer: میانگین‌گیری هزینه دلار
wrong_answers:
  - معامله روزانه
  - آربیتراژ
  - یکجا پرداخت
explanation: |
