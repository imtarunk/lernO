question: Bitcoin नेटवर्क में Satoshi नाकामोटो के बाद पहला व्यक्ति कौन था जो जुड़ा?
answer: हाल फिन्नी।
wrong_answers:
  - लास्ज़्लो हैन्येक्ज़।
  - फिल शैम्पेन।
  - रोग्ज़ी।
explanation: |
  हाल फिन्नी Bitcoin नेटवर्क में शामिल होने वाले पहले व्यक्ति थे।
  Satoshi नाकामोतो खुद के बाद। उसने ट्वीट भी किया "Running"
  जीडब्ल्यू-4 इस अवसर को चिह्नित करने के लिए।
reviewed: true