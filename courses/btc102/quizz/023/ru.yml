question: В чем главное преимущество Bitcoin перед лицом монетарных кризисов?
answer: Сохранение сбережений от инфляции
wrong_answers:
  - Повышение процентных ставок
  - Гарантия фиксированной прибыли
  - Предоставление банковского страхования
explanation: |
  Bitcoin обеспечивает защиту от девальвации валюты благодаря предсказуемой политике эмиссии.
reviewed: false