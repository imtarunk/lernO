question: अगर आप Bitcoin खरीदते समय अपने देश के नियमों का पालन नहीं करते हैं, तो इसका एक संभावित नतीजा यह हो सकता है कि आपको कानूनी कार्रवाई का सामना करना पड़ सकता है, जैसे जुर्माना या फिर जेल भी हो सकती है।
answer: तुम खुद को मुसीबत में डाल सकते हो।
wrong_answers:
  - आप Bitcoin की कीमत बढ़ा सकते हैं।
  - आप Bitcoin के Supply को कंट्रोल कर सकते हैं।
  - आप दूसरों को Bitcoin खरीदने से रोक सकते हैं।
explanation: |
  कोर्स के टेक्स्ट में यह बताया गया है कि नियमों का पालन न करने से
  आपके देश में Bitcoin खरीदते समय आपको जोखिम हो सकता है।
reviewed: true