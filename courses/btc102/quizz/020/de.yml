question: Welche Auswirkungen kann eine orchestrierte Abwertung der nationalen Währungen haben?
answer: Soziale Instabilität und die Zunahme des politischen Extremismus
wrong_answers:
  - Wirtschaftswachstum und nationaler Wohlstand
  - Verbesserung des internationalen Handels
  - Stärkung der Demokratie und der natürlichen Rechte des Einzelnen
explanation: |
  Eine Abwertung kann durch Inflation eine Wirtschaftskrise auslösen, die soziale Unzufriedenheit und den Aufstieg des politischen Extremismus schürt.
