question: چرا توصیه می‌شود فقط به اندازه‌ای سرمایه‌گذاری کنید که توانایی از دست دادن آن را دارید؟
answer: برای حفظ امنیت مالی خود در صورت بروز خسارت
wrong_answers:
  - برای حداکثر کردن سریع سود در بازار نزولی
  - برای تنوع‌بخشی گسترده به سرمایه‌گذاری‌های خود
  - قرض گرفتن برای سرمایه‌گذاری بیشتر
explanation: |
  سرمایه‌گذاری فراتر از توان مالی شما (یعنی فراتر از ظرفیت پس‌انداز شما) شما را در معرض ریسک‌های مالی بسیار بالا قرار می‌دهد.
