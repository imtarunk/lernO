question: یکی از ویژگی‌های اصلی Bitcoin چیست؟
answer: می‌توان آن را در هر جای دنیا بدون هیچ‌گونه مجوز از هیچ نهادی مبادله کرد.
wrong_answers:
  - فقط توسط گروهی منتخب از افراد قابل استفاده است.
  - برای استفاده نیاز به مجوز از یک مرجع مرکزی دارد.
  - فقط در برخی کشورها قابل استفاده است.
explanation: |
  متن اشاره می‌کند که Bitcoin نام مستعار دارد و می‌تواند در هر نقطه از جهان بدون مجوز هیچ نهادی مبادله شود.
