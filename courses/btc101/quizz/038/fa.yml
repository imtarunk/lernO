question: حداکثر تعداد واحدهای Bitcoin که می‌توانند وجود داشته باشند چقدر است؟
answer: ۲۱ میلیون.
wrong_answers:
  - ۳ تریلیون.
  - ۱۰۰ میلیون.
  - هیچ محدودیتی وجود ندارد.
explanation: |
  مجموع Supply از Bitcoin به ۲۱ میلیون واحد محدود شده است. این یک ویژگی کلیدی Bitcoin است که آن را از ارزهای فیات که می‌توانند به صورت نامحدود توسط بانک‌های مرکزی چاپ شوند، متمایز می‌کند.
reviewed: true