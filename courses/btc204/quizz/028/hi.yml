question: कुंजी पहचान क्या है?
answer: यूजर की पहचान के एक पहलू को ऑनचेन गतिविधि से जोड़ने की क्षमता।
wrong_answers:
  - हर नए ऑनचेन ट्रांजेक्शन को एक पब्लिक की असाइन करने की प्रक्रिया।
  - Ownership ह्यूरिस्टिक के जरिए इनपुट्स की मदद से ऑनचेन ट्रांजैक्शन्स को ट्रेस करने की क्षमता।
  - वह प्रक्रिया जिसके द्वारा एक निजी कुंजी (private key) से सार्वजनिक कुंजी (public key) प्राप्त की जाती है।
explanation: |
  कुंजी पहचान में उपयोगकर्ता की पहचान के एक पहलू को ऑनचेन गतिविधि से जोड़ने की संभावना शामिल होती है।
