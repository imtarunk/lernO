question: دو خطر حریم خصوصی مرتبط با انتخاب سکه‌ها چیست؟
answer: CIOH و ارتباط بین ورودی‌ها / هویت توسط گیرنده.
wrong_answers:
  - ردیابی و همبستگی فعالیت IP Address.
  - ردیابی زمانی و استفاده مجدد از Address.
  - استفاده مجدد از Address و ارتباط بین ورودی‌ها / هویت توسط یک ناظر خارجی.
explanation: |
  هنگام انتخاب سکه‌ها باید دو ریسک را در نظر گرفت: امکان اینکه گیرنده پرداخت بتواند بخشی از هویت شما را به UTXOهای استفاده شده به عنوان ورودی‌ها مرتبط کند و توانایی یک ناظر خارجی برای ایجاد ارتباط بین تمام UTXOهای مصرف شده به عنوان ورودی‌ها (CIOH).
