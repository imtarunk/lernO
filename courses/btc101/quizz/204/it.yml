question: Qual è uno degli aspetti da considerare nella scelta di Piano di Accumulo Costante?
answer: La disponibilità nel proprio paese.
wrong_answers:
  - Il colore del logo della piattaforma.
  - Il numero di utenti sulla piattaforma.
  - L'età della piattaforma.
explanation: |
  Questo testo del corso menziona che, nella scelta di una
  piattaforma PAC, la decisione giusta dipenderà maggiormente
  dalla sua disponibilità nel proprio paese.
reviewed: true
