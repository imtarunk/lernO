question: Ni njia gani ya kawaida ya kurejesha Wallet yako?
answer: Inaingiza maneno yako ya Mnemonic kwenye programu yoyote ya Wallet.
wrong_answers:
  - Inahifadhi maneno yako ya Mnemonic katika faili ya dijitali.
  - Kuandika maneno yako ya Mnemonic kwenye ubao mweupe.
  - Kushiriki neno lako la Mnemonic na rafiki unayemwamini.
explanation: |
  Mbinu ya kawaida ya kuweka nakala rudufu ya ufunguo wa faragha katika a
  Bitcoin Wallet ni kwa kuingiza kifungu chako cha maneno cha Mnemonic katika chochote
  Programu ya Wallet. Hii hukuruhusu kurejesha Wallet yako.
reviewed: false