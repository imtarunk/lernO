question: एक ट्रांजैक्शन में "चेंज" क्या दर्शाता है?
answer: एक आउटपुट जो लेन-देन के मूल भेजने वाले को वापस लौटता है।
wrong_answers:
  - Bitcoin नेटवर्क द्वारा लिया गया शुल्क।
  - लेन-देन के प्राप्तकर्ता को स्थानांतरित किया गया आउटपुट।
  - भेजने वाले को तेज़ लेन-देन के लिए दिया गया बोनस।
explanation: |
  बदलाव (चेंज) एक आउटपुट है जो भुगतान पूरा करने के लिए इस्तेमाल नहीं किए गए इनपुट्स के हिस्से को दर्शाता है, और इस तरह लेन-देन के मूल भेजने वाले को वापस चला जाता है।
reviewed: false