question: Kualitas psikologis apa yang penting bagi seorang hodler?
answer: Ketahanan emosional
wrong_answers:
  - Impulsif secara emosional
  - Agresivitas emosional
  - Spekulasi emosional
explanation: |
  Ketahanan emosional memungkinkan seseorang untuk bertahan dalam fluktuasi pasar tanpa menyerah pada kepanikan.
