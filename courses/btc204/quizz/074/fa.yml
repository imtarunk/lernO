question: در میان پاسخ‌های زیر، کدام یک نمایانگر مزیت استفاده از نود شخصی نیست؟
answer: کاهش هزینه‌های تراکنش.
wrong_answers:
  - شرکت در اجماع.
  - مستقل بودن از اشخاص ثالث.
  - توانایی مقاومت در برابر سانسور تراکنش.
explanation: |
  در اینجا دلیل اهمیت داشتن نود شخصی برای استفاده کاملاً مستقل از Bitcoin آمده است: مقاومت در برابر سانسور؛ تراکنش‌های شما نمی‌توانند توسط کسی مسدود شوند؛ استقلال از زبان شخص ثالث؛ دیگر به هیچ سرویس خارجی برای تأیید داده‌های Blockchain وابسته نیستید؛ مشارکت فعال؛ شما توانایی تنظیم قوانین اعتبارسنجی خود و مشارکت مستقیم در اجماع را دارید؛ مشارکت در شبکه؛ با اجرای یک نود، به تقویت و توزیع شبکه Bitcoin کمک می‌کنید؛ آموزش فنی؛ مدیریت یک Full node راهی عالی برای تعمیق دانش فنی شما درباره Bitcoin است.