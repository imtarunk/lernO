question: هدف از کارمزدهای تراکنش در تراکنش‌های Bitcoin چیست؟
answer: آن‌ها انگیزه‌ای برای ماینرها هستند تا تراکنش را در بلاک بعدی قرار دهند.
wrong_answers:
  - آنها مالیاتی هستند که توسط دولت اعمال می‌شود.
  - آنها هزینه‌ای هستند که توسط شبکه Bitcoin برای استفاده از خدمات آن دریافت می‌شوند.
  - آنها هزینه‌ای هستند که توسط ارائه‌دهنده Wallet دریافت می‌شود.
explanation: |
  هزینه‌های تراکنش در تراکنش‌های Bitcoin به عنوان یک انگیزه برای ماینرها عمل می‌کند تا تراکنش را در بلوک بعدی قرار دهند. این هزینه‌ها یک بازار آزاد برای گنجاندن تراکنش‌ها در بلوک‌ها ایجاد می‌کنند.
reviewed: true