question: ध्वनि पैसा कैसे बनता है?
answer: साउंड मनी (मजबूत मुद्रा) स्वाभाविक रूप से बाजार और लोगों की सहमति से ही उभरनी चाहिए।
wrong_answers:
  - सरकार को मुद्रा संबंधी कानून बनाकर साउंड मनी (मजबूत मुद्रा) को लागू करना चाहिए।
  - साउंड मनी को कंपनियों द्वारा हिंसा के इस्तेमाल से थोपना पड़ता है।
  - सही पैसा बनाया नहीं जा सकता।
explanation: |
  साउंड मनी एक प्राकृतिक सामाजिक घटना है जो अवश्य उभरनी चाहिए।
  बाज़ार से और स्वैच्छिक सहमति से। कोई इंसान या
  इंसानों का एक समूह पैसा बना सकता है।
