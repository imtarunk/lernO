question: ویژگی کلیدی Bitcoin که آن را از ارزهای فیات متمایز می‌کند چیست؟
answer: سیاست پولی آن با یک توافق عمومی اجرا می‌شود.
wrong_answers:
  - می‌تواند توسط بانک‌های مرکزی به تعداد نامحدود چاپ شود.
  - این توسط یک کالای فیزیکی مانند طلا یا نقره پشتیبانی می‌شود.
  - توسط یک بانک مرکزی تنظیم می‌شود.
explanation: |
  به دلیل ماهیت غیرمتمرکز و رمزنگاری‌شده‌اش، Bitcoin نمی‌تواند جعل شود و به ۲۱ میلیون واحد محدود است. این ویژگی کلیدی است که آن را از ارزهای فیات متمایز می‌کند، ارزهایی که از سیاست پولی پیروی می‌کنند که می‌تواند توسط بانک‌های مرکزی تغییر کند.
