question: خطر استفاده از Multisig Wallet چیست؟
answer: نداشتن دسترسی به تعداد کافی کلیدهای خصوصی فردی یا اجزای پشتیبان.
wrong_answers:
  - دسترسی به تعداد کافی کلیدهای خصوصی فردی یا اجزای پشتیبان.
  - به اشتراک گذاری کلیدهای خصوصی خود با سایر طرف‌ها.
  - به اشتراک گذاری کلیدهای عمومی خود با سایر طرف‌ها.
explanation: |
  وقتی از Multisig Wallet استفاده می‌کنید، هر کلید خصوصی Multisig باید در مکان‌های مختلف ذخیره شود. این به این دلیل است که Multisig برای انجام یک تراکنش به امضاهای متعدد نیاز دارد، بنابراین تعداد معینی کیف پول لازم است. بنابراین، ذخیره هر قسمت در مکان‌های مختلف یک Layer امنیت اضافی اضافه می‌کند.
reviewed: true