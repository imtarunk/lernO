question: اصلی‌ترین نقطه ضعف استفاده از Tor برای یک گره Bitcoin چیست؟
answer: کاهش سرعت ارتباطات
wrong_answers:
  - افزایش در هزینه‌های تراکنش
  - خطر سانسور تراکنش
  - خطر حمله Eclipse بر روی نود
explanation: |
  ارتباطات از طریق تور کندتر هستند. این تأخیر به‌ویژه در هنگام راه‌اندازی اولیه یک نود مشکل‌ساز است، زیرا IBD (دانلود اولیه بلاک) به ارتباطات زیادی نیاز دارد.
