question: सेंट्रल बैंक डिजिटल करेंसी (CBDC) का एक संभावित नुकसान क्या हो सकता है?
answer: वे लोगों की आर्थिक आज़ादी में रुकावट डाल सकते हैं और सत्तावादी दुरुपयोग को आसान बना सकते हैं।
wrong_answers:
  - वे Supply के पैसे में कमी ला सकते हैं।
  - इससे Bitcoin की कीमत में कमी आ सकती है।
  - इससे सोने की कीमत में कमी आ सकती है।
explanation: |
  केंद्रीय बैंक डिजिटल मुद्राएँ (CBDCs) संभावित रूप से
  लोगों की आर्थिक आज़ादी में रुकावट डालना और सुविधा प्रदान करना
  अधिनायकवादी अत्याचार। ऐसा इसलिए क्योंकि वे पेशकश करेंगे
  अधिक केंद्रीय योजनाबद्ध अर्थव्यवस्था, जहां केंद्रीय बैंक
  पैसों पर और भी ज़्यादा कंट्रोल रखना Supply.
reviewed: true