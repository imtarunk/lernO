question: چه اصطلاحی حفاظت ارائه شده توسط CoinJoin در برابر تحلیل تراکنش‌های آینده یک سکه را توصیف می‌کند؟
answer: مجموعه ناشناس آینده‌نگر.
wrong_answers:
  - بازنگری ناشناس.
  - مقاومت ردیابی.
  - حریم خصوصی زمانی.
explanation: |
  محافظت در برابر تحلیل از گذشته تا حال حاضر چیزی است که به آن ناشناس‌سازی آینده‌نگر گفته می‌شود.
reviewed: false