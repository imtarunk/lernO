question: Jaki wpływ na walutę fiducjarną ma ekspansywna polityka pieniężna?
answer: Rozmywają wartość oszczędności
wrong_answers:
  - Zwiększają siłę nabywczą
  - Stabilizują stopy procentowe
  - Gwarantują one wzrost gospodarczy
explanation: |
  Masowe drukowanie pieniędzy prowadzi do deprecjacji siły nabywczej, co stopniowo zmniejsza siłę nabywczą oszczędzającego.
