question: Co mogłoby się stać z tradycyjnymi usługami przelewów pieniężnych, takimi jak Western Union, banki centralne, Visa i Mastercard, gdyby nie przyjęły Lightning Network?
answer: Mogą zniknąć.
wrong_answers:
  - Mogą stać się bardziej popularne.
  - Mogą stać się bardziej bezpieczne.
  - Mogą stać się bardziej zdecentralizowane.
explanation: |
  Tradycyjne usługi przekazów pieniężnych, takie jak Western Union,
  banki centralne, Visa i Mastercard mogą zniknąć, jeśli
  nie przyjmą technologii Lightning Network.
reviewed: true