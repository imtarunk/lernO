question: Чего следует избегать, чтобы обеспечить безопасность ваших биткоинов?
answer: Храните свои биткоины на платформе Exchange
wrong_answers:
  - Использование Hardware Wallet с открытым исходным кодом
  - Использование Hot Wallet для ежедневных операций
  - Диверсификация методов хранения
explanation: |
  Принцип "Не ваши ключи, не ваши биткоины" подчеркивает важность владения собственными приватными ключами. На платформе Exchange ваши биткоины подвергаются ненужному риску.
