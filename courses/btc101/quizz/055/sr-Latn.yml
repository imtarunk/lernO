question: Kolika je bila približna stopa inflacije u Nemačkoj u oktobru 1923. godine, na vrhuncu hiperinflacije?
answer: 29 500 %
wrong_answers:
  - 5 200 %
  - 76 %
  - 110 %
explanation: |
  Mesec sa najvišom stopom inflacije u Nemačkoj bio je oktobar 1923. godine, kada je inflacija dostigla vrhunac od 29 500 %.
