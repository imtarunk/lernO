question: Apa tujuan utama menentukan profil pengguna Anda?
answer: Untuk mengadopsi strategi yang sesuai dengan kebutuhan Anda
wrong_answers:
  - Untuk memaksimalkan spekulasi dan karenanya keuntungan
  - Untuk mengadopsi strategi umum yang cocok untuk semua orang
  - Untuk mengetahui influencer Bitcoin mana yang harus diikuti di media sosial
explanation: |
  Dengan mengetahui profil Anda dan dapat menyesuaikannya, Anda dapat memilih solusi akuisisi dan penyimpanan yang sesuai dengan situasi pribadi Anda.
