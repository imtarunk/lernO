question: एक सिक्के पर, वो 3 मूलभूत मानदंड क्या हैं जो किसी व्यक्ति को यह सुनिश्चित करने में मदद करते हैं कि वे इसे बाद में खर्च कर सकते हैं?
answer: सिक्का पूरा होना चाहिए, असली होना चाहिए, और उसे दो बार खर्च नहीं किया गया होना चाहिए।
wrong_answers:
  - सिक्का प्राचीन, दुर्लभ और अच्छी हालत में होना चाहिए।
  - सिक्का सभी जगह मान्य होना चाहिए, कानूनी होना चाहिए, और बैंक में रखा जाना चाहिए।
  - सिक्के को राज्य द्वारा मंजूर किया जाना चाहिए, पंजीकृत होना चाहिए, और टिकाऊ होना चाहिए।
explanation: |
  कोई भी समझदार इंसान जो सिक्का स्वीकार करना चाहता है, चाहे वो डिजिटल हो या फिजिकल, यह सुनिश्चित करता है कि उसे बदला नहीं गया है, कि वह असली सिक्का है, और इसे जारीकर्ता द्वारा दोबारा इस्तेमाल नहीं किया जा सकता।
