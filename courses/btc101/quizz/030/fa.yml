question: مزیت اصلی ارزهای فیات چیست؟
answer: آنها به راحتی قابل تقسیم هستند.
wrong_answers:
  - آنها توسط یک حزب مرکزی کنترل می‌شوند.
  - آنها به راحتی قابل حمل نیستند.
  - آنها برای حفظ ارزش در طول زمان مؤثر هستند.
explanation: |
  ارزهای فیات، مانند دلار و یورو، بسیار
  Liquid و به راحتی قابل حمل هستند زیرا اکنون بیشتر
  دیجیتالی شده‌اند. با این حال، ارزش آن‌ها به طور مداوم توسط
  تورم پولی کاهش می‌یابد.
reviewed: true