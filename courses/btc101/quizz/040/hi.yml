question: केंद्रीय संस्थाएं फिएट करेंसी (मुद्रा) का मूल्य कम करने के लिए कौन-सी रणनीति अपनाती हैं?
answer: वे हर साल मुद्रा की मात्रा को कुछ प्रतिशत बढ़ा देते हैं।
wrong_answers:
  - वे हर साल मुद्रा की मात्रा को कुछ प्रतिशत कम कर देते हैं।
  - वे इसकी मौद्रिक मात्रा को शुरुआती मात्रा के मुकाबले स्थिर रखते हैं।
  - उनका मौद्रिक द्रव्यमान शुरुआती द्रव्यमान की तुलना में बेतरतीब ढंग से उतार-चढ़ाव करता है।
explanation: |
  केंद्रीय संस्थाएं अक्सर मुद्रा का मूल्य घटा देती हैं उसकी आपूर्ति बढ़ाकर
  मुद्रा द्रव्यमान शुरुआती वाले की तुलना में कुछ प्रतिशत
  हर साल। इस चुपके से की गई मूल्यह्रास को अक्सर यह कहकर सही ठहराया जाता है कि...
  लोगों के फायदे में होना।
