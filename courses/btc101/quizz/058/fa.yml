question: چه اتفاقی برای دلار زیمبابوه در آوریل 2009 افتاد؟
answer: وزیر دارایی اعلام کرد که دلار زیمبابوه به حالت تعلیق درآمده و استفاده از ارزهای خارجی مختلف برای تجارت مجاز است.
wrong_answers:
  - دلار زیمبابوه بیش از 72٪ سقوط کرد.
  - دولت موافقت کرد که به کهنه‌سربازان جنگ مبلغی معادل ۴۵۰ میلیون دلار آمریکا غرامت پرداخت کند.
  - دولت مجبور شد به چاپ اسکناس روی بیاورد.
explanation: |
  در آوریل 2009، وزیر دارایی اعلام کرد که دلار زیمبابوه به حالت تعلیق درآمده و استفاده از ارزهای خارجی مختلف برای تجارت مجاز است.
reviewed: true