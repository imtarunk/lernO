question: سه‌گانۀ Blockchain چیست؟
answer: یک پروتکل مبتنی بر Blockchain تنها می‌تواند دو معیار از تمرکززدایی، امنیت و مقیاس‌پذیری را برآورده کند.
wrong_answers:
  - یک پروتکل مبتنی بر Blockchain تنها می‌تواند یکی از معیارهای تمرکززدایی، امنیت و مقیاس‌پذیری را برآورده کند.
  - یک پروتکل مبتنی بر Blockchain می‌تواند تمام معیارهای تمرکززدایی، امنیت و مقیاس‌پذیری را برآورده کند.
  - یک پروتکل مبتنی بر Blockchain نمی‌تواند هیچ‌یک از معیارهای تمرکززدایی، امنیت و مقیاس‌پذیری را برآورده کند.
