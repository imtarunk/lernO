question: What is the main mechanism of a Ponzi scheme?
answer: Early investors are paid with the money from new ones
wrong_answers:
  - Returns come from a real product on the market
  - Investors receive dividends from companies
  - Profits are generated by smart contracts on the blockchain
explanation: |
  In a Ponzi scheme, no real product is created, and payouts rely solely on the arrival of new participants.
