question: Quais são as heurísticas de análise de cadeia mencionadas por Satoshi Nakamoto no White Paper do Bitcoin? (apenas uma resposta possível)
answer: O CIOH e a reutilização de endereços.
wrong_answers:
  - Agrupamento por assinatura e correlação temporal.
  - Pagamentos de números redondos e a grande saída.
  - Análise de volume e semelhanças de script.
explanation: |
  Na parte 10 do White Paper do Bitcoin, Satoshi Nakamoto alerta os usuários sobre o CIOH (Heurística de Propriedade Comum de Entrada) e a reutilização do mesmo par de chaves.
