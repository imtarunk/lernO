question: Bitcoin को एक न्यूट्रल करेंसी कहने का क्या मतलब है?
answer: यह किसी भी संस्था या संगठन द्वारा नियंत्रित नहीं है।
wrong_answers:
  - यह एक ही संस्था या संगठन द्वारा नियंत्रित होता है।
  - यह सरकार द्वारा नियंत्रित किया जाता है।
  - यह सिर्फ बड़े लेन-देन के लिए इस्तेमाल होता है।
explanation: |
  Bitcoin एक न्यूट्रल करेंसी है, यानी यह किसी के कंट्रोल में नहीं है।
  किसी भी संस्था या संगठन द्वारा नहीं, इसलिए हर यूज़र को एक जैसा
  अधिकार। यह इसके विकेंद्रीकरण का एक महत्वपूर्ण पहलू है।
reviewed: true