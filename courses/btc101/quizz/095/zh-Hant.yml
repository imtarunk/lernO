question: HODL 是什麼意思？
answer: HODL 是加密貨幣社區的俚語，意思是持有投資而不是出售，尤其是在市場波動期間。
wrong_answers:
  - HODL 指的是一種僅用於交易的加密貨幣。
  - HODL 是指以高價出售您所有的加密貨幣。
  - HODL 是一種頻繁買入和賣出的日間交易策略。
explanation: |
