question: एटीएम (ऑटोमेटेड टेलर मशीन) का मुख्य नुकसान क्या है?
answer: अक्सर बहुत ज़्यादा फीस।
wrong_answers:
  - तेज़ इंटरनेट कनेक्शन की ज़रूरत।
  - स्थानीय मुद्राओं के लिए समर्थन की कमी।
  - लेन-देन की सुरक्षा की गारंटी नहीं है।
explanation: |
  बिटकॉइन एटीएम के जरिए खरीदना यूजर की प्राइवेसी के लिए एक दिलचस्प विकल्प है, लेकिन इनका सबसे बड़ा नुकसान यह है कि ये अक्सर बहुत ज्यादा फीस वसूलते हैं।
reviewed: false