question: विश्वभर में Bitcoin स्वीकार करने वाले व्यापारियों की सूची कौन-सी सेवा देती है?
answer: बीटीसी मैप
wrong_answers:
  - कॉइनमार्केटकैप
  - जीडब्ल्यू-1 बातचीत
  - स्विस जीडब्ल्यू-2 पे
explanation: |
  BTC Map एक ऐसा प्लेटफॉर्म है जो दुनिया भर में Bitcoin को स्वीकार करने वाले व्यापारियों का पता लगाता है।
reviewed: false