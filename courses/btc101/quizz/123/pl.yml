question: Jaki jest numer bloku pierwszej transakcji Bitcoin?
answer: Blok 170.
wrong_answers:
  - Blok 1.
  - Blok 17.
  - Blok 1700.
explanation: |
  Pierwsza transakcja Bitcoin, która opiewała na kwotę
  10 BTC między Satoshi Nakamoto i Halem Finneyem, została zarejestrowana w bloku
  w bloku 170.
reviewed: true