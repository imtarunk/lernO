question: O que é uma entrada em uma transação?
answer: Uma referência a um UTXO não gasto anterior.
wrong_answers:
  - Um sinal de confirmação dos mineradores.
  - Um novo bloco adicionado à blockchain.
  - Um código de verificação para assegurar a transação.
explanation: |
  Cada entrada de transação é uma referência a um UTXO, significando a saída de uma transação anterior.
