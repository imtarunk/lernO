question: Какова основная цель укладки?
answer: Постепенно накапливая сатоши
wrong_answers:
  - Краткосрочные спекуляции
  - Покупка большого количества сатоши за один раз
  - Использование Bitcoin для ежедневных платежей
explanation: |
  Укладчик инвестирует небольшие суммы через регулярные промежутки времени, чтобы усреднить цену покупки с течением времени.
