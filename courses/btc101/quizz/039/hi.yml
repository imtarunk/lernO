question: Bitcoin बनाने का मुख्य मकसद क्या है?
answer: राज्य को पैसे से अलग करना।
wrong_answers:
  - सोने के मानक को खत्म करना।
  - लेन-देन को तेज़ और सस्ता बनाने के लिए।
  - सबको अमीर बनाने के लिए।
explanation: |
  जीडब्ल्यू-1 को राज्य को अलग करने के उद्देश्य से बनाया गया था
  पैसे से। यह व्यवस्थागत चुनौतियों का एक जवाब है।
  वर्तमान वित्तीय प्रणाली, जहाँ राज्य का पूरा नियंत्रण है...
  पैसों पर कंट्रोल Supply का है और वो इसे अपने मुताबिक चला सकता है
  अपना फायदा।
