question: अपने बिटकॉइन की सुरक्षा और पहुंच को ज़्यादा जटिल बनाने का क्या जोखिम हो सकता है?
answer: अगर तुम बैकअप वॉलेट्स को गलत तरीके से हैंडल करोगे, तो खुद को नुकसान पहुंचा सकते हो।
wrong_answers:
  - अगर तुम भौतिक वॉलेट को गलत तरीके से संभालोगे, तो खुद को नुकसान पहुँचा सकते हो।
  - डिजिटल वॉलेट को गलत तरीके से हैंडल करने पर आप खुद को नुकसान पहुंचा सकते हैं।
  - अगर आप Multisig वॉलेट को गलत तरीके से हैंडल करेंगे, तो आप खुद को नुकसान पहुंचा सकते हैं।
explanation: |
  अपनी सुरक्षा और पहुंच को ज़्यादा पेचीदा बना लेना
  बिटकॉइन आपको नुकसान पहुंचा सकते हैं अगर, उदाहरण के लिए, आप उन्हें गलत तरीके से हैंडल करें
  अपने वॉलेट्स के बैकअप। ऐसा इसलिए क्योंकि साधारण बैकअप
  प्रक्रियाएं आपके धन तक फिर से पहुंच पाने के लिए बेहद ज़रूरी हैं
  अगर आपका फोन या कंप्यूटर खो जाए तो।
reviewed: true