question: Каково происхождение термина hodler?
answer: Неправильное написание слова "держать"
wrong_answers:
  - Аббревиатура, означающая "держать"
  - Аббревиатура от "Hot Wallet"
  - Сокращение от "HODL chain"
explanation: |
  Термин "hodler" происходит от опечатки в Bitcoin Talk, где слово "hold" было неправильно написано как "HODL" для выражения долгосрочного удержания.
reviewed: false