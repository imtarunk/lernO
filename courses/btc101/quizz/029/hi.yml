question: सोना पोर्टेबल मटेरियल क्यों नहीं है?
answer: क्योंकि यह घना और भारी होता है, जिससे बड़ी मात्रा में ले जाना मुश्किल हो जाता है।
wrong_answers:
  - क्योंकि यह इतना कीमती है कि इसे हिलाया नहीं जा सकता।
  - क्योंकि इसे आसानी से छोटे रूपों में ढाला नहीं जा सकता।
  - क्योंकि यह कमरे के तापमान पर एक Liquid है।
explanation: |
  सोना घना और भारी होता है, जिसका मतलब है कि इसे बड़ी मात्रा में ले जाना शारीरिक रूप से मुश्किल हो सकता है। हल्की चीज़ों की तुलना में इसका वज़न इसे ले जाने में कम सुविधाजनक बनाता है।
reviewed: true