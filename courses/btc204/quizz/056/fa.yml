question: چگونه آدرس‌ها برای قفل کردن UTXOها استفاده می‌شوند؟
answer: آن‌ها در ScriptPubKey ادغام شده‌اند.
wrong_answers:
  - آن‌ها در ScriptSig ادغام شده‌اند
  - آن‌ها در کوین‌بیس ادغام شده‌اند.
  - آن‌ها در هیچ‌جا یکپارچه نشده‌اند.
explanation: |
  هنگامی که یک پرداخت انجام می‌شود، تراکنش یک UTXO جدید به عنوان خروجی از UTXOهای مصرف‌شده به عنوان ورودی ایجاد می‌کند. بر روی این خروجی، یک اسکریپت قرار داده می‌شود که تعریف می‌کند چگونه این UTXO می‌تواند بعداً خرج شود. این اسکریپت به عنوان ScriptPubKey شناخته می‌شود. Address دریافت‌کننده در این اسکریپت ادغام می‌شود.
