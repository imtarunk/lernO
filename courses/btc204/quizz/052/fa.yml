question: چه نوع اسکریپتی به طور انحصاری توسط Silent Payments استفاده می‌شود؟
answer: P2TR
wrong_answers:
  - P2WPKH
  - P2SP
  - P2WSH
explanation: |
  برای تسهیل اجرای این پروتکل و بهبود مجموعه ناشناس کاربران آن، Silent Payments به‌طور انحصاری به اسکریپت‌های P2TR (پرداخت به Taproot) متکی است.
