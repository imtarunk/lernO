question: मोबाइल Wallet का सुझाया गया इस्तेमाल क्या है?
answer: रोज़मर्रा के खर्चों को संभालना।
wrong_answers:
  - लंबे समय तक बचत जमा करना।
  - मध्यम अवधि की बचत को जमा करना।
  - बड़ी मात्रा में स्टोर करना।
explanation: |
  एक मोबाइल जीडब्ल्यू-1 रोज़मर्रा के खर्चों के लिए सुझाया जाता है क्योंकि
  इसके साथ लेन-देन करना आसान है। हालांकि, यह
  बड़ी मात्रा में स्टोर करने के लिए या के लिए सुझावित नहीं है
  लंबे समय तक बचत क्योंकि यह संभावित रूप से कमजोर है
  ऑनलाइन धमकियाँ।
reviewed: true