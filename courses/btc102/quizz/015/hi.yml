question: Bitcoin पर फास्ट और कम खर्चीले लेन-देन के लिए कौन सा सिस्टम इस्तेमाल होता है?
answer: जीडब्ल्यू-1
wrong_answers:
  - जीडब्ल्यू-2
  - रिपल नेटवर्क
  - जीडब्ल्यू-3
explanation: |
  जीडब्ल्यू-4 एक दूसरी पीढ़ी का जीडब्ल्यू-5 समाधान है जो तेजी से सेटलमेंट की अनुमति देता है और बीटीसी लेनदेन की लागत को कम करता है।
reviewed: false