question: Jakie znaczenie ma indywidualna odpowiedzialność w Bitcoin?
answer: Ma to kluczowe znaczenie, ponieważ jesteś odpowiedzialny za tworzenie kopii zapasowych.
wrong_answers:
  - Jest to niezbędne, ponieważ musisz wydobywać bitcoiny.
  - Zakup bitcoinów jest niezbędny.
  - Jest to kluczowe, ponieważ jesteś odpowiedzialny za motyw Wallet.
explanation: |
  W Bitcoin suwerenność finansowa idzie w parze z indywidualną odpowiedzialnością
  indywidualną odpowiedzialnością, ponieważ gracz musi samodzielnie dbać o
  swoje fundusze, przestrzegając zalecanych procedur tworzenia kopii zapasowych.
reviewed: true