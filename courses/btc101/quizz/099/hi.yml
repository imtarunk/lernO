question: एक बार आपके Mnemonic वाक्यांश के शब्द लिखे जाने के बाद आपको क्या करना चाहिए?
answer: दूसरी कॉपी बनाओ और उसे अलग जगह पर रख दो।
wrong_answers:
  - इसे किसी भरोसेमंद दोस्त के साथ शेयर करो।
  - इसे अपने आप को ईमेल कर दो।
  - इसे अपने फोन में सेव कर लो।
explanation: |
  एक बार आपके Mnemonic वाक्यांश के शब्द लिखे जाने के बाद, यह
  दूसरी कॉपी बनाने और इसे स्टोर करने की सलाह दी जाती है
  पहले वाले स्थान से अलग जगह। इससे बैकअप मिलता है।
  पहली कॉपी के खो जाने या दुर्घटना होने की स्थिति में।
reviewed: true