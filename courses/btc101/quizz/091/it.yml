question: Qual è l'uso consigliato per un wallet fisico offline, o cold?
answer: Conservare grandi quantità di bitcoin.
wrong_answers:
  - Utilizzarlo per le le spese quotidiane.
  - Conservare piccole quantità di bitcoin.
  - Conservare risparmi a breve termine.
explanation: |
  Un wallet fisico offline, o cold, è consigliato per
  conservare grandi quantità perché è meno vulnerabile a
  minacce online rispetto agli hot wallet. Non è
  consigliato per le spese quotidiane, perché è meno
  accessibile per transazioni frequenti.
reviewed: true
