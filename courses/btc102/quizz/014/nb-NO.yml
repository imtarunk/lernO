question: Hvorfor anbefales det å investere bare det du har råd til å tape?
answer: For å bevare din økonomiske sikkerhet i tilfelle tap
wrong_answers:
  - For å maksimere fortjenesten raskt i et bear-marked
  - For å diversifisere investeringene dine massivt
  - Å låne for å kunne investere mer
explanation: |
  Hvis du investerer over evne (dvs. utover sparekapasiteten din), utsetter du deg for en for høy finansiell risiko.
