question: Dove sono conservati i bitcoin?
answer: Nella blockchain di Bitcoin.
wrong_answers:
  - Nel wallet.
  - Sul dispositivo dove è installato il wallet.
  - Nella cassaforte della Federal Reserve.
explanation: |
  Sebbene le chiavi private siano memorizzate nel wallet, i
  bitcoin in realtà sono conservati nella blockchain, che è il registro pubblico decentralizzato all'interno della rete peer-to-peer di Bitcoin.
reviewed: vero
