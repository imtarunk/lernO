question: アドレスの再利用に関連する主な脅威は何ですか？

answer: 異なるトランザクション間および関連するUTXOの共通の所有権に決定的なリンクを確立することが可能になります。

wrong_answers:
  - トランザクションの検証中に他のネットワーク参加者にユーザーのIPアドレスを露出させます。
  - デジタル署名メカニズムの効果を低下させ、トランザクションのセキュリティを弱めます。
  - アドレスの再利用によって引き起こされる混雑により、トランザクション手数料が増加します。

explanation: |
  同じアドレスが複数のトランザクションに使用される場合、そのアドレスに関連するすべてのビットコインが同一人物に属していると推測することが可能になります。

