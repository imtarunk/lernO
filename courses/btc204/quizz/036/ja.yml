question: なぜ、あまり一般的に使用されていないスクリプトタイプの方が、広く使用されているスクリプトよりも識別しやすいのでしょうか？
answer: 同じスクリプトタイプを持つトランザクションのグループが小さいためです。
wrong_answers:
  - マイナーによる検証がより多く必要だからです。
  - より弱い暗号化アルゴリズムを使用しているからです。
  - Bitcoinネットワークのノードによってより頻繁に拒否されるからです。
explanation: |
  私たちが隠れている同じスクリプトタイプのトランザクションの総グループが小さい場合、非常に大きなグループのトランザクションよりも、私たちは識別しやすくなります。
