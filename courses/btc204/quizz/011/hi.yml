question: डिजिटल करेंसी जैसे Bitcoin के साथ हासिल करने में सबसे मुश्किल क्या होता है?
answer: डबल स्पेंडिंग का अभाव
wrong_answers:
  - ईमानदारी
  - "असलीपन"
  - सच्चाई
explanation: |
  डिजिटल करेंसी के लिए, डबल स्पेंडिंग की अनुपस्थिति सुनिश्चित करना ज़्यादा जटिल होता है, क्योंकि कोई भी डिजिटल चीज़ मूल रूप से जानकारी ही होती है। भौतिक वस्तुओं के विपरीत, जानकारी लेन-देन के दौरान विभाजित नहीं होती बल्कि गुणा होकर फैलती है।
