question: Šta je FOMO u kontekstu Bitcoin investicije?
answer: Strah od propuštanja, koji može dovesti do impulsivnih investicija.
wrong_answers:
  - Strah od davanja ponuda, što može dovesti do oklevanja u investiranju.
  - Strah od tržišnih oscilacija, što može dovesti do anksioznosti zbog volatilnosti tržišta.
  - Strah od monetarnog preopterećenja, što može dovesti do prekomernog ulaganja.
explanation: |
  U kontekstu Bitcoin investicije, FOMO označava strah od propuštanja (Fear Of Missing Out). Ovo može dovesti do impulsivnih investicija jer investitori žure da kupe Bitcoin iz straha da će propustiti potencijalne profite.
