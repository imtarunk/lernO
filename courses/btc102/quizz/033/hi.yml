question: Lightning Network के आविष्कारक कौन हैं?
answer: थैडियस ड्रायजा और जोसेफ पून
wrong_answers:
  - आंद्रेआस एंटोनोपोलोस और एडम बैक
  - पीटर वुइले और ग्रेगरी मैक्सवेल
  - जीडब्ल्यू-1 नाकामोटो और हाल फिन्नी
explanation: |
  थैडियस ड्रायजा और जोसेफ पून ने 2016 में Bitcoin की स्केलेबिलिटी को बेहतर बनाने के लिए Lightning Network का आविष्कार किया था।
reviewed: false