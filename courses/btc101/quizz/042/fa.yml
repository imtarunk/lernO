question: معایب احتمالی ارزهای دیجیتال بانک مرکزی (CBDCs) چیست؟
answer: آنها می‌توانند آزادی مالی افراد را مختل کرده و سوءاستفاده‌های استبدادی را تسهیل کنند.
wrong_answers:
  - آنها می‌توانند به کاهش پول Supply منجر شوند.
  - آنها می‌توانند منجر به کاهش ارزش Bitcoin شوند.
  - آنها می‌توانند منجر به کاهش ارزش طلا شوند.
explanation: |
  ارزهای دیجیتال بانک مرکزی (CBDCs) می‌توانند به طور بالقوه آزادی مالی افراد را محدود کرده و سوءاستفاده‌های استبدادی را تسهیل کنند. این به این دلیل است که آنها اقتصادی با برنامه‌ریزی مرکزی‌تر ارائه می‌دهند، که در آن بانک مرکزی کنترل بیشتری بر پول دارد Supply.
reviewed: true