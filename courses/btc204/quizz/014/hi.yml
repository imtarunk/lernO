question: Bitcoin सिस्टम की प्राइवेसी मॉडल क्या है?
answer: लेन-देन सार्वजनिक होते हैं, लेकिन उपयोगकर्ताओं की पहचान ज्ञात नहीं होती।
wrong_answers:
  - केवल Satoshi नाकामोटो के पास लेन-देन की जानकारी तक पहुंच है।
  - लेन-देन एन्क्रिप्टेड होते हैं और नेटवर्क पर अदृश्य रहते हैं।
  - सिर्फ सरकारों के पास लेन-देन की जानकारी होती है।
explanation: |
  Bitcoin के मामले में, जबकि लेन-देन और सार्वजनिक डोमेन के बीच जानकारी का प्रवाह टूट नहीं सकता, प्राइवेसी मॉडल उपयोगकर्ता की पहचान और लेन-देन के बीच अलगाव पर निर्भर करता है।
reviewed: false