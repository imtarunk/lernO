question: Qual é o principal risco decorrente da divulgação de demasiadas informações no plano sucessório?
answer: Risco de roubo
wrong_answers:
  - Risco de perda
  - Risco de desvalorização
  - Risco de regulamentação
explanation: |
  Demasiadas informações podem facilitar a ação de pessoas mal-intencionadas que tenham acesso ao seu plano de herança.
