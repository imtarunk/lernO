question: Koja je važnost Bitcoin kao inovacije od 0 do 1?
answer: To remeti naše norme i navike
wrong_answers:
  - To je prva digitalna valuta
  - Povećala se vrednost sa 0 na 1
  - To je prvi korak ka društvu bez gotovine
explanation: |
  Termin 0 do 1 odnosi se na veliku inovaciju koja narušava postojeće norme i navike. Bitcoin se smatra takvom inovacijom zbog svojih jedinstvenih karakteristika i potencijalnog uticaja na društvo.
