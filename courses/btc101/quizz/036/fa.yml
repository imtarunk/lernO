question: اصطلاح "امانت‌داری" در زمینه ارزها به چه معناست؟
answer: این به ارزهایی اشاره دارد که تنها به دلیل اعتماد به نهاد مرکزی که آن‌ها را تنظیم می‌کند، ارزشمند هستند.
wrong_answers:
  - این به ارزهایی اشاره دارد که توسط طلا پشتیبانی می‌شوند و توسط بانک‌های تجاری کوچک صادر می‌شوند.
  - این به ارزهایی اشاره دارد که فقط برای معاملات اعتباری ارزشمند هستند.
  - این به ارزهایی اشاره دارد که فقط در یک نهاد خاص استفاده می‌شوند.
explanation: |
  ارزهای فیات توسط کالای فیزیکی مانند طلا یا نقره پشتیبانی نمی‌شوند. ارزش آن‌ها از اعتماد و اطمینانی که مردم به نهادهای صادرکننده و تنظیم‌کننده آن‌ها دارند، ناشی می‌شود.
reviewed: true