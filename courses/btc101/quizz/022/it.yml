question: Perché l'oro è diventato il mezzo di scambio standard?
answer: A causa della sua rarità, resistenza nel tempo e divisibilità.
wrong_answers:
  - A causa della sua abbondanza, resistenza nel tempo e indivisibilità.
  - A causa della sua rarità, deperibilità e divisibilità.
  - A causa della sua abbondanza, deperibilità e indivisibilità.
explanation: |
  L'oro è diventato il mezzo standard di scambio a causa della
  sua rarità, resistenza nel tempo e divisibilità: la sua rarità ha impedito
  la svalutazione causata dalla produzione; la resistenza
  ha garantito che non si erodesse nel tempo, e la sua divisibilità
  ha permesso l'uso in transazioni di diverse dimensioni.
reviewed: true
