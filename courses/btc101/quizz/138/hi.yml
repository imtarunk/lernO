question: Bitcoin नेटवर्क में नोड्स का मुख्य काम क्या है?
answer: Bitcoin Blockchain की एक कॉपी रखना, लेन-देन को वैलिडेट करना, दूसरे नोड्स को जानकारी भेजना, और Bitcoin प्रोटोकॉल के नियमों को लागू करना।
wrong_answers:
  - Bitcoin और Blockchain की एक कॉपी रखना, लेन-देन को वैलिडेट करना, सरकार को जानकारी भेजना, और Bitcoin प्रोटोकॉल के नियमों को बदलना।
  - केवल Bitcoin Blockchain की एक कॉपी रखना।
  - दूसरे नोड्स को सिर्फ जानकारी भेज रहा है।
