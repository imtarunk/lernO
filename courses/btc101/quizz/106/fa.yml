question: چرا توصیه می‌شود از نگهداری بیت‌کوین‌های خود در پلتفرم‌های Exchange خودداری کنید؟
answer: آنها می‌توانند در معرض حملات هکرها باشند.
wrong_answers:
  - پلتفرم‌های Exchange هزینه‌های تصادفی دریافت می‌کنند.
  - Bitcoin در پلتفرم‌های Exchange ارزش خود را از دست می‌دهد.
  - پلتفرم‌های Exchange یک نهاد تنظیم‌شده نیستند.
explanation: |
  توصیه می‌شود که از نگهداری بیت‌کوین‌های خود در پلتفرم‌های Exchange خودداری کنید زیرا ممکن است در معرض حملات هکرها قرار بگیرند.
reviewed: true