question: نقش همکار در یک تراکنش Stonewall x2 چیست؟
answer: بیت‌کوین‌ها را برای افزودن شک و تردید فراهم کنید
wrong_answers:
  - به عنوان هماهنگ‌کننده تراکنش عمل کنید
  - مبلغ پرداخت را دریافت کنید
  - مبلغ پرداخت را ارسال کنید
explanation: |
  همکار در یک تراکنش Stonewall x2 بیت‌کوین‌ها را برای افزودن شک به تحلیل تراکنش فراهم می‌کند، در حالی که در پایان به طور کامل وجوه خود را بازیابی می‌کند (یک اقدام خنثی برای آن‌ها، منهای کارمزدهای Mining).
reviewed: false