question: Dust در زمینه UTXOs چیست؟
answer: UTXOs که ارزش آن‌ها برای پوشش هزینه‌های لازم جهت خرج کردنشان بسیار کم است.
wrong_answers:
  - UTXOs ایجاد شده توسط خطاهای تراکنش و آن‌هایی که نمی‌توانند در Blockchain تأیید شوند.
  - UTXOهایی که به عنوان مشکوک یا مرتبط با فعالیت‌های غیرقانونی در شبکه علامت‌گذاری شده‌اند.
  - UTXOs که در آدرس‌هایی ذخیره شده‌اند که برای مدت طولانی استفاده نشده و گم شده تلقی می‌شوند.
explanation: |
  Dust به UTXOهایی اشاره دارد که ارزش آنها در Sats آنقدر پایین است که برای پوشش هزینه‌های تراکنش مورد نیاز برای خرج کردن آنها کافی نیست.
reviewed: false