question: Jaka jest jedna z rzeczy, które powinieneś mieć przed zakupem Bitcoin?
answer: Bezpieczny Wallet.
wrong_answers:
  - Fizyczny sejf.
  - Konto bankowe.
  - Karta kredytowa.
explanation: |
  Tekst kursu wspomina, że przed zakupem Bitcoin należy
  powinieneś mieć bezpieczny Wallet, w którym będziesz przechowywać klucze.
reviewed: true