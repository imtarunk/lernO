question: اگر ما یک تراکنش با 1 UTXO در ورودی و 43 UTXO در خروجی مشاهده کنیم، چه الگویی می‌توانیم تشخیص دهیم؟
answer: یک هزینه دسته‌ای
wrong_answers:
  - یک ادغام
  - پرداخت ساده‌شده
  - یک تراکنش مشارکتی
explanation: |
  تفسیر این الگو این است که ما با یک هزینه دسته‌ای سروکار داریم. این ساختار به نهادهایی مانند پلتفرم‌های Exchange اجازه می‌دهد تا با گروه‌بندی هزینه‌های خود در یک تراکنش واحد، در هزینه‌ها صرفه‌جویی کنند.
reviewed: false