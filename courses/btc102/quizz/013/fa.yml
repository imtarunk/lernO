question: تفاوت اصلی بین معامله‌گری و سرمایه‌گذاری چیست؟
answer: معامله‌گری کوتاه‌مدت و سفته‌بازانه است، سرمایه‌گذاری بلندمدت و استراتژیک است.
wrong_answers:
  - معامله شامل هزینه‌های ثابت است، سرمایه‌گذاری شامل هزینه‌های متغیر است.
  - معامله‌گری بر اساس تحلیل بنیادی است، سرمایه‌گذاری بر روی روندهای کلان
  - معامله‌گری کمتر از سرمایه‌گذاری ریسک دارد.
explanation: |
  معامله‌گری نیاز به نظارت مداوم و مهارت‌های فنی دارد، در حالی که سرمایه‌گذاری بر دیدگاه بلندمدت متکی است.
