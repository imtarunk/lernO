question: Mikä mekanismi on käytössä verkossa toimivilla vertaisverkko (P2P) välitysalustoilla varkausriskin vähentämiseksi?
answer: Escrow-mekanismi.
wrong_answers:
  - Turvallinen vastaavuusalgoritmi.
  - Sähköpostivarmennusmekanismi.
  - Henkilöllisyyden varmennusmekanismi.
explanation: |
  Nämä alustat käyttävät tyypillisesti suojamekanismia, jossa bitcoinit pidetään kolmannen osapuolen toimesta kunnes myyjä vahvistaa maksun fiat-valuutassa. Tämä kolmannen osapuolen toimesta tapahtuva pidättäminen edustaa sitä, mitä kutsutaan escrow-mekanismiksi.
