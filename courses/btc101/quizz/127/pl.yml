question: Jaki jest cel opłat transakcyjnych w transakcjach Bitcoin?
answer: Stanowią one zachętę dla górników do uwzględnienia transakcji w kolejnym bloku.
wrong_answers:
  - Są to podatki nakładane przez rząd.
  - Są to opłaty pobierane przez sieć Bitcoin za korzystanie z jej usług.
  - Są to opłaty pobierane przez dostawcę Wallet.
explanation: |
  Opłaty transakcyjne w transakcjach Bitcoin służą jako
  dla górników do włączenia transakcji do następnego bloku
  bloku. Opłaty te tworzą wolny rynek dla
  transakcji w blokach.
reviewed: true