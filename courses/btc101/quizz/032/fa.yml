question: پول سالم چگونه ایجاد می‌شود؟
answer: پول سالم باید به طور طبیعی از بازار و توافق داوطلبانه ظهور کند.
wrong_answers:
  - پول سالم باید توسط دولت با صدور قوانین پولی اجرا شود.
  - پول سالم باید توسط شرکت‌ها از طریق استفاده از خشونت تحمیل شود.
  - پول سالم نمی‌تواند ایجاد شود.
explanation: |
  پول سالم یک پدیده اجتماعی طبیعی است که باید از بازار و توافق داوطلبانه ظهور کند. هیچ انسان یا گروهی از انسان‌ها نمی‌توانند پول ایجاد کنند.
reviewed: true