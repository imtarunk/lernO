question: Tra queste opzioni, quale non è un metodo per la selezione automatica dei componenti?

answer: Pagamenti Silenziosi

wrong_answers:
  - Branch-and-Bound
  - FIFO
  - Risolutore dello Zaino

explanation: |
  A differenza delle altre tre opzioni, Pagamenti Silenziosi non è un metodo per la selezione dei componenti, ma un protocollo per l'utilizzo di indirizzi statici.

reviewed: false