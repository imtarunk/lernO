question: 什麼是 Blockchain 三難點？
answer: 基於 Blockchain 的通訊協定只能滿足分散性、安全性和可擴充性三項標準中的兩項。
wrong_answers:
  - 以 Blockchain 為基礎的通訊協定只能滿足分散性、安全性和擴充性其中一項標準。
  - 以 Blockchain 為基礎的通訊協定可以滿足分散性、安全性和擴充性等所有標準。
  - 基於 Blockchain 的通訊協定無法滿足分散性、安全性和可擴充性等任何標準。
explanation: |
  Blockchain 三難題是指基於 Blockchain 的通訊協定
  基於 Blockchain 的通訊協定只能滿足兩個標準，即分散性、安全性和可擴展性。
  分散性、安全性和可擴展性。
