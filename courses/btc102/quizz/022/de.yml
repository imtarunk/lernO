question: Welche Auswirkungen hat eine expansive Geldpolitik auf die Fiat-Währung?
answer: Sie verwässern den Wert der Ersparnisse
wrong_answers:
  - Sie erhöhen die Kaufkraft
  - Sie stabilisieren die Zinssätze
  - Sie garantieren Wirtschaftswachstum
explanation: |
  Massives Gelddrucken führt zu einer Abwertung der Kaufkraft, wodurch die Kaufkraft der Sparer allmählich schwindet.
