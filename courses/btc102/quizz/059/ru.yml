question: Какова главная цель параноидального биткойнера?
answer: Чтобы защитить их частную жизнь
wrong_answers:
  - Чтобы быстро накопить сатоши
  - Чтобы максимизировать прибыль от торговли
  - Чтобы хранить свои биткоины в течение длительного времени
explanation: |
  Параноидальный биткойнер в первую очередь стремится избежать любой возможности отследить свои транзакции и личность.
