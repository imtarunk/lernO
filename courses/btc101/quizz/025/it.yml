question: Qual è il principale vantaggio di Bitcoin rispetto ad altre forme di valuta?
answer: Offre un'eccellente riserva di valore grazie alla sua emissione strettamente limitata e alla sua neutralità.
wrong_answers:
  - È indivisibile e non trasportabile.
  - È un ottimo esempio di valuta che soffre di inflazione monetaria.
  - È ampiamente accettato nel commercio da tutti i commercianti nel mondo.
explanation: |
  Il principale vantaggio di Bitcoin, rispetto ad altre forme di valuta,
  è che offre un'eccellente riserva di valore grazie alla sua
  offerta strettamente limitata e all'assenza di una parte fiduciaria. Questo
  lo rende una buona scelta per il risparmio a lungo termine.
