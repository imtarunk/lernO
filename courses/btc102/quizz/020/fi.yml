question: Mitä vaikutuksia voi olla kansallisten valuuttojen orkestroidulla devalvaatiolla?
answer: Sosiaalinen epävakaus ja poliittisten ääriliikkeiden nousu
wrong_answers:
  - Talouskasvu ja kansallinen vauraus
  - Kansainvälisen kaupan parantaminen
  - Demokratian ja yksilöiden luonnollisten oikeuksien vahvistaminen
explanation: |
  Devalvaatio voi laukaista talouskriisin inflaation kautta, mikä lisää sosiaalista tyytymättömyyttä ja poliittisten ääriliikkeiden nousua.
