question: Warum ist es ratsam, nur das zu investieren, was man sich leisten kann, zu verlieren?
answer: Zur Wahrung Ihrer finanziellen Sicherheit im Falle eines Verlustes
wrong_answers:
  - Rasche Gewinnmaximierung in einem Bärenmarkt
  - Massive Diversifizierung Ihrer Investitionen
  - Kredite aufnehmen, um mehr zu investieren
explanation: |
  Wenn Sie über Ihre Verhältnisse investieren (d. h. über Ihre Sparfähigkeit hinaus), setzen Sie sich zu hohen finanziellen Risiken aus.
