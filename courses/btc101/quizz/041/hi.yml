question: पैसा छापने का क्या नतीजा होता है?
answer: यह महंगाई बढ़ाता है, जिससे धीरे-धीरे लोग गरीब होते जाते हैं।
wrong_answers:
  - इससे मंदी आती है, धीरे-धीरे लोगों की कमाई बढ़ती है।
  - यह एक स्थिर अर्थव्यवस्था की ओर ले जाता है जहाँ न तो मुद्रास्फीति होती है और न ही मंदी।
  - इससे पैसे Supply में कमी आती है।
explanation: |
  पैसे छापना, या केंद्रीय बैंक द्वारा नया पैसा बनाना
  बैंकों से मुद्रास्फीति होती है। ऐसा इसलिए होता है क्योंकि बढ़ोतरी से...
  पैसा Supply पैसे की खरीदारी की ताकत को कम कर देता है,
  जिससे कीमतें बढ़ जाती हैं और मूल्य में कमी आ जाती है
  बचत।
reviewed: true