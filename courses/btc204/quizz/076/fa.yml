question: تراکنش CoinJoin چیست؟
answer: یک تراکنش همکارانه که در آن چندین کاربر UTXOهای خود را ادغام می‌کنند.
wrong_answers:
  - یک تراکنش مشترک بین تنها دو کاربر.
  - تراکنشی که در آن یک کاربر واحد وجوه را به چندین آدرس ارسال می‌کند.
  - یک تراکنش که در آن یک بازیگر مرکزی بیت‌کوین‌های مشتریان خود را مخلوط می‌کند.
explanation: |
  تراکنش CoinJoin یک تراکنش مشارکتی است که در آن چندین کاربر سکه‌های خود را مخلوط می‌کنند.
reviewed: false