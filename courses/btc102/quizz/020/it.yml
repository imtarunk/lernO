question: Quali possono essere gli effetti di una svalutazione orchestrata delle monete nazionali?
answer: Instabilità sociale e crescita dell'estremismo politico
wrong_answers:
  - Crescita economica e prosperità nazionale
  - Miglioramento del commercio internazionale
  - Rafforzamento della democrazia e dei diritti naturali degli individui
explanation: |
  La svalutazione può innescare una crisi economica attraverso l'inflazione, alimentando il malcontento sociale e la crescita dell'estremismo politico.
