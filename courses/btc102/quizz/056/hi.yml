question: On-Chain ट्रांजैक्शन्स की ट्रेसबिलिटी को सुरक्षित करने के लिए कौन सा तरीका इस्तेमाल किया जाता है?
answer: जीडब्ल्यू-1 और जीडब्ल्यू-2 तकनीकों का उपयोग करके
wrong_answers:
  - एक ही रिसीविंग Address को दोबारा इस्तेमाल करना
  - यूटीएक्सओ का बार-बार समेकन
  - कस्टोडियल Wallet में जमा करना
explanation: |
  कॉइनजॉइन और पेजॉइन On-Chain एक्टिविटी की प्राइवेसी को बेहतर बनाने में मदद करते हैं।
