question: حداکثر آنتروپی یک تراکنش چقدر است؟
answer: بالاترین آنتروپی که یک ساختار تراکنش می‌تواند به آن دست یابد.
wrong_answers:
  - کمترین آنتروپی که یک ساختار تراکنش می‌تواند به آن دست یابد.
  - آنتروپی واقعی یک تراکنش.
  - کارایی یک تراکنش.
explanation: |
  حداکثر آنتروپی به بالاترین آنتروپی اشاره دارد که یک ساختار تراکنش خاص می‌تواند به‌طور نظری به آن دست یابد.
reviewed: false