question: ب-مانی وی دای چیست؟
answer: ایده‌ای از یک ارز دیجیتال ناشناس که در آن تشخیص تقلب توسط یک جامعه از ارزیابان انجام می‌شود نه یک مرجع مرکزی.
wrong_answers:
  - یک ارز دیجیتال که قبل از Bitcoin به طور گسترده استفاده می‌شد و توسط گروهی از سایفرپانک‌ها کنترل می‌شد.
  - شکلی از پول دیجیتال که توسط CIA ایجاد شده و توسط ارتش استفاده می‌شود.
  - یک ارز دیجیتال که توسط وی دای به عنوان رقیبی برای Bitcoin ایجاد شد تا مقیاس‌پذیرتر باشد.
explanation: |
  ارز دیجیتال ناشناس Wei Dai به نام b-money ایده‌ای بود که هیچ نهاد مرکزی نداشت و به شدت الهام‌بخش ایجاد Bitcoin شد. در واقع، در وایت‌پیپر Bitcoin به آن اشاره شده است.
reviewed: true