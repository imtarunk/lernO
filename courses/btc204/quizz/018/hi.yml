question: निम्नलिखित जवाबों में से कौन सा चेन एनालिसिस में इस्तेमाल होने वाली 3 मुख्य ह्यूरिस्टिक्स और विशेषताओं की श्रेणियों में शामिल नहीं है?
answer: क्रिप्टोग्राफी मॉडल।
wrong_answers:
  - लेन-देन के मॉडल।
  - आंतरिक लेन-देन के अनुमान।
  - बाहरी लेन-देन के अनुमान।
explanation: |
  चेन एनालिसिस में इस्तेमाल होने वाले ह्यूरिस्टिक्स को तीन कैटेगरी में बाँटा जा सकता है; ट्रांजैक्शन पैटर्न (या ट्रांजैक्शन मॉडल्स), इंटरनल ट्रांजैक्शन ह्यूरिस्टिक्स, और एक्सटर्नल ट्रांजैक्शन ह्यूरिस्टिक्स।
reviewed: false