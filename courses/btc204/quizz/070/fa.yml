question: چه خطراتی با استفاده از یک نود شخص ثالث مرتبط است؟
answer: سانسور و نظارت بر فعالیت‌ها.
wrong_answers:
  - از دست دادن بیت‌کوین‌ها.
  - افزایش در هزینه‌های تراکنش.
  - سرقت بیت‌کوین و ردیابی.
explanation: |
  اگر از نودی استفاده کنید که متعلق به شما نیست، خطر مسدود شدن پخش تراکنش‌ها و نظارت توسط اپراتور را دارید.
