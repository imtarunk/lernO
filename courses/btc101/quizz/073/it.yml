question: Cos'è la chiave privata in un wallet Bitcoin?
answer: Una chiave segreta che permette di firmare le transazioni.
wrong_answers:
  - Una chiave pubblica utilizzata per generare indirizzi Bitcoin.
  - Una lista segreta di parole per distruggere un wallet in caso di necessità.
  - Una chiave segreta per criptare le transazioni Bitcoin.
explanation: >-
  Quando si inizializza un wallet Bitcoin, viene generata una lista segreta di parole, chiamata frase mnemonica. 
  Questa lista di parole è molto importante perché rappresenta la proprietà
  dei Bitcoin e quindi il diritto di disporne.
reviewed: true
