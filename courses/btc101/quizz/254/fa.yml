question: راه عملی برای به‌دست‌آوردن بیت‌کوین چیست؟
answer: خرید آنها از طریق پلتفرم‌های تنظیم‌شده یا تنظیم‌نشده.
wrong_answers:
  - Mining آنها با استفاده از لپ‌تاپ.
  - پیدا کردن آنها در دنیای فیزیکی.
  - ایجاد آنها با استفاده از یک نرم‌افزار ویژه.
explanation: |
  متن اشاره می‌کند که کاربران می‌توانند بیت‌کوین‌ها را با پذیرش آن‌ها برای تجارت یا با خرید آن‌ها از طریق پلتفرم‌های تنظیم‌شده یا تنظیم‌نشده به دست آورند.
reviewed: true