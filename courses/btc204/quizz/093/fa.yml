question: نقش اصلی تراکنش Tx0 در Whirlpool چیست؟
answer: برای برابر کردن UTXOها.
wrong_answers:
  - برای انجام اولین مخلوط.
  - برای حذف UTXOها از استخر.
  - برای خرج کردن UTXOهای مخلوط.
explanation: |
  Tx0 به منظور آماده‌سازی و همسان‌سازی UTXOها برای CoinJoin طراحی شده است، با تقسیم آنها به واحدهایی که با مقدار استخر انتخابی مطابقت دارند، تا یکنواختی اختلاط را تضمین کند.
