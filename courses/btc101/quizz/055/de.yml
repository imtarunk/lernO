question: Wie hoch war ungefähr die Inflationsrate in Deutschland im Oktober 1923 auf dem Höhepunkt der Hyperinflation?
answer: 29 500 %
wrong_answers:
  - 5 200 %
  - 76 %
  - 110 %
explanation: |
  Der Monat mit der höchsten Inflationsrate in Deutschland war der Oktober 1923, als die Inflation einen Höchststand von 29 500 % erreichte.
