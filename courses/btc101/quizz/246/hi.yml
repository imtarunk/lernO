question: Bitcoin का भविष्य की तकनीक और समाज से क्या संबंध है?
answer: Bitcoin एक तकनीकी क्रांति है जो बिना किसी भरोसेमंद तीसरे पक्ष के Exchange के मूल्य को सक्षम बनाती है।
wrong_answers:
  - Bitcoin एक AI टेक्नोलॉजी है जो लोगों को एक सेंट्रल सर्वर के जरिए Exchange इनफॉर्मेशन एक्सेस करने देती है।
  - जीडब्ल्यू-5 दुनिया की आबादी को नियंत्रित करने का एक उपकरण है, जिससे गरीबी को खत्म किया जा सकता है।
  - जीडब्ल्यू-6 सरकारों के लिए अपने नागरिकों के वित्तीय लेन-देन पर नज़र रखने का एक तरीका है।
explanation: |
  टेक्स्ट बताता है कि Bitcoin, मतलब के लिए इंटरनेट की तरह है
  संचार का, एक तकनीकी क्रांति है जो
  नए बड़े पैमाने के तरीकों के लिए मौका बनाता है
  संगठन, जिसने हमें आदान-प्रदान की संभावना दी
  बिना किसी भरोसेमंद तीसरे पक्ष के मूल्य।
reviewed: true