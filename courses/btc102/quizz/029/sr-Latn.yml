explanation: |
  Osnovna karakteristika Bitcoin je njegova ograničena količina, jer će ikada postojati samo 21 milion bitkoina. Ova karakteristika, slična zlatu, sprečava razvodnjavanje vrednosti Bitcoin kroz prekomerno štampanje novca.
