question: پروتکل Bitcoin چگونه زمان متوسط ثابتی بین ایجاد دو بلاک را حفظ می‌کند؟
answer: سختی یافتن یک Hash معتبر هر ۲۰۱۶ بلوک تنظیم می‌شود.
wrong_answers:
  - تعداد معدنچیان به یک عدد ثابت تنظیم شده است.
  - اندازه بلوک‌ها به ۱۰ مگابایت تنظیم شده است.
  - پاداش برای یافتن یک Hash معتبر افزایش یافته است.
explanation: |
  پروتکل Bitcoin تضمین می‌کند که زمان متوسط بین دو بلاک ثابت بماند، با تنظیم سختی یافتن یک Hash معتبر در هر ۲۰۱۶ بلاک. این رویداد بدون توجه به تعداد ماینرها و قدرت محاسباتی آن‌ها اتفاق می‌افتد.
reviewed: true