question: تفاوت بین استفاده مجدد از Address خارجی و داخلی در یک تراکنش چیست؟
answer: استفاده مجدد خارجی در چندین تراکنش مشاهده می‌شود، در حالی که استفاده مجدد داخلی در همان تراکنش مشاهده می‌شود.
wrong_answers:
  - استفاده مجدد خارجی به آدرس‌های عمومی مربوط می‌شود، در حالی که استفاده مجدد داخلی به آدرس‌های خصوصی که در اسکریپت‌های تراکنش استفاده می‌شوند، مربوط است.
  - استفاده مجدد داخلی در چندین تراکنش مشاهده می‌شود، در حالی که استفاده مجدد خارجی در همان تراکنش مشاهده می‌شود.
  - استفاده مجدد داخلی به آدرس‌های عمومی مربوط می‌شود، در حالی که استفاده مجدد خارجی به آدرس‌های خصوصی استفاده شده در اسکریپت‌های تراکنش مربوط می‌شود.
explanation: |
  مشاهده می‌شود که استفاده مجدد خارجی Address زمانی رخ می‌دهد که یک Address در چندین تراکنش مختلف استفاده شود، در حالی که استفاده مجدد داخلی به یک Address مربوط می‌شود که هم در ورودی‌ها و هم در خروجی‌های همان تراکنش استفاده می‌شود.
