question: چه چیزی هنگام انتقال دسترسی به بیت‌کوین‌های شما توصیه نمی‌شود؟
answer: دادن عبارت Mnemonic به یک نفر
wrong_answers:
  - تقسیم اطلاعات بین چندین نفر
  - استفاده از پاکت‌های مهر و موم شده مات
  - نوشتن یک نامه توضیحی
explanation: |
  سپردن عبارت Mnemonic به یک فرد بدون امنیت اضافی، خطر سرقت در طول عمر شما را به شدت افزایش می‌دهد.
