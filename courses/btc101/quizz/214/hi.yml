question: मिल्टन फ्राइडमैन ने 1999 में क्या भविष्यवाणी की थी?
answer: एक भरोसेमंद ई-कैश का विकास।
wrong_answers:
  - भौतिक पैसे का अंत।
  - Bitcoin का उभार।
  - सरकार का पैसों पर से नियंत्रण खत्म।
explanation: |
  मिल्टन फ्राइडमैन, एक मशहूर अर्थशास्त्री, ने 1999 में भविष्यवाणी की थी
  कि जल्द ही एक भरोसेमंद ई-कैश विकसित हो जाएगा, एक तरीका
  जहां इंटरनेट पर आप पैसे A से B में ट्रांसफर कर सकते हैं,
  बिना A को B के बारे में पता हो या B को A के बारे में।
reviewed: true