question: क्यों आपको नॉन-केवाईसी बिटकॉइन खरीदने चाहिए?
answer: अपनी प्राइवेसी सुरक्षित रखने के लिए।
wrong_answers:
  - सभी Bitcoin उपयोगकर्ताओं का पंजीकरण सुनिश्चित करने के लिए।
  - कम दाम में खरीदना।
  - कम दाम में बेचना।
explanation: |
  नॉन-केवाईसी बिटकॉइन खरीदने का मतलब है बिना
  स्टैंडर्ड "नो योर कस्टमर" प्रक्रिया से गुजरना
  कई एक्सचेंज और प्लेटफॉर्म के वेरिफिकेशन प्रोसेस
  एक्सक्लूसिवली एक मुख्य वजह जो लोगों को यह चुनने के लिए प्रेरित कर सकती है
  रास्ता यह है कि वे अपनी प्राइवेसी बनाए रखें, यह सुनिश्चित करते हुए कि उनका...
  व्यक्तिगत विवरण और वित्तीय गतिविधियाँ सुरक्षित रहती हैं
  अनिर्दिष्ट।
reviewed: true