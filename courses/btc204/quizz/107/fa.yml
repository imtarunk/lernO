question: چگونه می‌توان یک تراکنش PayJoin را به عنوان یک تراکنش استگانوگرافیک در نظر گرفت؟
answer: این مبلغ واقعی پرداخت را از ناظران خارجی پنهان می‌کند.
wrong_answers:
  - مبلغ واقعی پرداخت را برای ناظران خارجی رمزگذاری می‌کند.
  - مبلغ واقعی پرداخت را از گیرنده پنهان می‌کند.
  - مبلغ واقعی پرداخت را برای گیرنده رمزگذاری می‌کند.
explanation: |
  تراکنش PayJoin تحت حوزه استگانوگرافی قرار می‌گیرد زیرا مقدار واقعی یک تراکنش را درون یک تراکنش جعلی پنهان می‌کند که به عنوان یک فریب برای ناظران خارجی عمل می‌کند.
reviewed: false