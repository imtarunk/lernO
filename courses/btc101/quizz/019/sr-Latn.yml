question: Koje su tri kanonske funkcije novca?
answer: Sredstvo očuvanja vrednosti, Sredstvo Exchange, Obračunska jedinica.
wrong_answers:
  - Sredstvo očuvanja vrednosti, Sredstvo Exchange, Sredstvo proizvodnje.
  - Sredstvo očuvanja vrednosti, Sredstvo proizvodnje, Obračunska jedinica.
  - Sredstvo Exchange, Sredstva za proizvodnju, Obračunska jedinica.
explanation: |
  Prema Aristotelu, novac služi tri funkcije: on je
  sredstvo očuvanja vrednosti, sredstvo Exchange i jedinica
  računa. Danas se funkcija sredstva Exchange široko prepoznaje kao glavna, pre ostale dve.
reviewed: true