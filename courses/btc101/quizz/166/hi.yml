question: बिजली ग्रिड से अभी तक नहीं जुड़े हुए पावर प्लांट्स के लिए माइनर्स क्या कर सकते हैं?
answer: वे आखिरी विकल्प के रूप में खरीदार बन सकते हैं।
wrong_answers:
  - वे बिजलीघरों को बिजली दे सकते हैं।
  - वे पावर प्लांट्स को ग्रिड से जोड़ सकते हैं।
  - वे बिजली की कीमत को नियंत्रित कर सकते हैं।
explanation: |
  माइनर्स बिजलीघरों के लिए आखिरी उपाय के खरीदार के रूप में काम कर सकते हैं, जो...
  अभी तक ग्रिड से नहीं जुड़े हैं। इससे पावर प्लांट्स को
  वित्तीय सहायता हासिल करने के लिए, नेटवर्क से जुड़ने से पहले भी
  इलेक्ट्रिकल नेटवर्क।
reviewed: true