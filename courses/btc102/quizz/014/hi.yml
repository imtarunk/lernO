question: यह सलाह क्यों दी जाती है कि सिर्फ उतना ही निवेश करो जिसे आप खो सकते हो?
answer: अपने वित्तीय सुरक्षा को नुकसान की स्थिति में बचाने के लिए
wrong_answers:
  - तेेज़ी से मुनाफ़ा बढ़ाने के लिए मंदी के बाज़ार में
  - अपने निवेश को बड़े पैमाने पर विविध बनाने के लिए
  - ज़्यादा निवेश करने के लिए कर्ज़ लेना
explanation: |
  अपने बचत क्षमता से ज्यादा निवेश करना (यानी, जितना आप बचा सकते हैं उससे ज्यादा) आपको बहुत ज्यादा आर्थिक जोखिम में डाल देता है।
