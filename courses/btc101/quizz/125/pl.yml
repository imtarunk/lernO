question: Jaka jest data ostatniej znanej prywatnej wiadomości Satoshi Nakamoto za pośrednictwem poczty elektronicznej?
answer: 23 kwietnia 2011 r.
wrong_answers:
  - 12 grudnia 2010 r.
  - 8 stycznia 2009 r.
  - 31 października 2008 r.
explanation: |
  Data ostatniej znanej prywatnej wiadomości Satoshi
  Nakamoto za pośrednictwem poczty elektronicznej to 23 kwietnia 2011 roku. Została ona wysłana do
  dewelopera Mike'a Hearna.
reviewed: true