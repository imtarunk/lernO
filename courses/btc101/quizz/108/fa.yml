question: هدف از Bitcoin Wallet چیست؟
answer: برای ذخیره کلیدهای خصوصی به منظور انجام تراکنش‌های بیت‌کوین.
wrong_answers:
  - استفاده از منابع دستگاه برای استخراج بیت‌کوین‌ها.
  - برای خرید بیت‌کوین از طریق کلید عمومی.
  - برای ذخیره بیت‌کوین‌ها روی یک دستگاه.
explanation: |
  کیف پول‌های Bitcoin نوعی نرم‌افزار هستند که برای ذخیره کلیدهای خصوصی که به شما امکان می‌دهند بیت‌کوین‌های خود را معامله کنید، استفاده می‌شوند.
reviewed: true