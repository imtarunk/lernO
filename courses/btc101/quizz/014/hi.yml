question: डिजीकैश प्रोजेक्ट क्या था?
answer: डेविड चौम द्वारा गुमनाम इलेक्ट्रॉनिक पैसा बनाने का एक प्रयास।
wrong_answers:
  - एक डिजिटल Wallet बनाने का प्रोजेक्ट Bitcoin के लिए।
  - फेडरल रिजर्व द्वारा सभी भौतिक नकदी को डिजिटाइज़ करने का एक प्रयास।
  - Bitcoin पर आधारित एक क्रिप्टोकरेंसी बनाने का प्रोजेक्ट।
explanation: |
  डेविड चॉम ने गुमनाम इलेक्ट्रॉनिक की अवधारणा पेश की
  1980 के दशक में उसने अपने प्रोजेक्ट डिजिकैश के साथ पैसा कमाया।
reviewed: true