question: Šta Bitcoin nudi svakom pojedincu?
answer: Šansa da se napusti tradicionalni finansijski sistem
wrong_answers:
  - Šansa da brzo postanete bogati
  - Šansa za ulaganje u akcije
  - Šansa da otvorite bankovni račun
explanation: |
  Poglavlje navodi da Bitcoin nudi svakoj osobi priliku da napusti
  tradicionalni finansijski sistem. To je etički izbor koji će verovatno svako
  morati doneti jednog dana.
