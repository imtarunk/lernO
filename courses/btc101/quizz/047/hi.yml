question: हाइपरइन्फ्लेशन क्या है?
answer: पैसे की मात्रा में एक भारी बढ़ोतरी।
wrong_answers:
  - पैसे की मात्रा में थोड़ी सी वृद्धि।
  - पैसे की मात्रा में भारी गिरावट।
  - पैसे की मात्रा में थोड़ी सी कमी।
explanation: |
  हाइपरइन्फ्लेशन एक मौद्रिक घटना है जिसमें कीमतों में बेतहाशा वृद्धि होती है...
  मुद्रा छपाई के कारण मुद्रास्फीति में भारी बढ़ोतरी
  अधिकारियों द्वारा, जिससे पूरी तरह से नुकसान होता है
  मुद्रा में भरोसा।
reviewed: true