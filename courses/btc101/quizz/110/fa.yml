question: Blockmit در زمینه امنیت Bitcoin چیست؟
answer: یک راه‌حل کم‌هزینه برای حکاکی عبارت Mnemonic شما بر روی یک قطعه فولاد.
wrong_answers:
  - نوعی از Bitcoin Wallet برای امضای چندین تراکنش به طور همزمان.
  - یک راه‌حل کم‌هزینه برای استخراج بیت‌کوین در خانه.
  - نوعی از Bitcoin Wallet که برای خرج کردن UTXOها به چندین امضا نیاز دارد.
explanation: |
  Blockmit یک راه‌حل کم‌هزینه برای حکاکی عبارت Mnemonic شما بر روی ماده‌ای مقاوم مانند فولاد است، بنابراین بیت‌کوین‌های شما را در بلندمدت ایمن می‌کند.
reviewed: true