question: باراک اوباما Bitcoin را چگونه توصیف کرد؟
answer: یک بانک سوئیسی در جیب شما
wrong_answers:
  - طلای دیجیتال
  - یک دارایی بسیار سوداگرانه
  - یک ارز غیرمتمرکز
explanation: |
  باراک اوباما یک بار به Bitcoin به عنوان "یک بانک سوئیسی در جیب شما" اشاره کرد. در واقع، Bitcoin همان فرصت‌ها را به همه ارائه می‌دهد، بدون توجه به وضعیت، و اجازه می‌دهد برای Confidential Transactions.
