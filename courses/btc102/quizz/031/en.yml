question: Which ones are Bitcoin sidechains?
answer: Liquid and Rootstock
wrong_answers:
  - Polygon and Arbitrum
  - Jupiter and Fantom
  - Bitcoin Cash and Bitcoin Satoshi Vision
explanation: |
  Liquid and RSK are sidechains that have a 2-way peg with Bitcoin. The other options are not sidechains, or do not have a 2WP with the Bitcoin blockchain.
