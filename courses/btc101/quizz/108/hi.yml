question: Bitcoin और Wallet का क्या उद्देश्य है?
answer: बिटकॉइन के लेन-देन के लिए प्राइवेट कीज़ को स्टोर करना।
wrong_answers:
  - डिवाइस के संसाधनों का उपयोग बिटकॉइन माइनिंग के लिए करना।
  - पब्लिक की का इस्तेमाल करके बिटकॉइन खरीदने के लिए।
  - बिटकॉइन को किसी डिवाइस पर स्टोर करने के लिए।
explanation: |
  जीडब्ल्यू-2 वॉलेट्स एक तरह का सॉफ्टवेयर है जिसका इस्तेमाल किया जाता है
  वो प्राइवेट कीज़ स्टोर करो जो तुम्हें तुम्हारे लेन-देन करने की अनुमति देती हैं
  बिटकॉइन्स।
reviewed: true