question: Bitcoin के निम्नलिखित फीचर्स में से कौन सा डार्क वेब मार्केटप्लेस जैसे सिल्क रोड में इसके इस्तेमाल के विस्तार के लिए जिम्मेदार था?
answer: इसकी अनियंत्रित और छद्मनामी प्रकृति।
wrong_answers:
  - यह केंद्रीकृत नियंत्रण है।
  - इसकी ट्रेसएबिलिटी और कंट्रोलेबल नेचर।
  - इसकी छद्मनामता की कमी।
