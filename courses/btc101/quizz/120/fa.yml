question: اولین باری که Bitcoin برای خرید کالاهای فیزیکی استفاده شد، چه زمانی بود؟
answer: وقتی لازلو هانیچ ۲ پیتزا را به قیمت ۱۰,۰۰۰ بیت‌کوین خرید.
wrong_answers:
  - وقتی هال فینی یک ماشین به قیمت ۱۰۰,۰۰۰ بیت‌کوین خرید.
  - وقتی Satoshi ناکاموتو خانه‌ای را به قیمت ۱,۰۰۰,۰۰۰,۰۰۰ بیت‌کوین خرید.
  - هیچ‌کدام از گزینه‌های دیگر.
explanation: |
  اولین باری که Bitcoin برای خرید کالاهای فیزیکی استفاده شد، زمانی بود که لازلو هانیچ ۲ پیتزا را به قیمت ۱۰,۰۰۰ BTC خریداری کرد، در تاریخ ۲۰۱۰/۰۵/۲۲ که اکنون به عنوان روز پیتزا شناخته می‌شود.
reviewed: true