question: Mtazamo wa hali ya nyuma hupima nini?
answer: Upinzani wa faragha dhidi ya uchanganuzi wa sasa hadi wa zamani.
wrong_answers:
  - Upinzani wa faragha dhidi ya uchanganuzi wa zamani hadi ujao.
  - Upinzani wa faragha dhidi ya uchanganuzi wa sasa hadi wa siku zijazo.
  - Upinzani wa faragha dhidi ya uchanganuzi wa zamani hadi sasa.
explanation: |
  Mpangilio wa hali ya nyuma hupima upinzani wa faragha ya sarafu dhidi ya uchanganuzi wa sasa hadi wa zamani (matokeo kwa ingizo).
  
