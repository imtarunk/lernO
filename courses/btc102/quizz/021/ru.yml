question: Каков главный политический подтекст Bitcoin?
answer: Сокращение государственного контроля над деньгами
wrong_answers:
  - Усиление централизации банковской деятельности
  - Стимулирование инфляции
  - Укрепление финансового регулирования
explanation: |
  Bitcoin - это альтернатива, которая ослабляет власть государственных институтов над деньгами с помощью сеньоража и цензуры транзакций.
