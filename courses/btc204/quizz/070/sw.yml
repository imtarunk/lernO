question: Ni hatari gani zinazohusishwa na kutumia nodi ya mtu wa tatu?
answer: Udhibiti na ufuatiliaji wa shughuli.
wrong_answers:
  - Kupoteza bitcoins.
  - Kuongezeka kwa ada za muamala.
  - Wizi wa bitcoins na ufuatiliaji.
explanation: |
  Ikiwa unatumia nodi ambayo si yako, unakuwa kwenye hatari ya kuzuiwa kwa matangazo yako ya muamala na kufuatiliwa na opereta.
  
