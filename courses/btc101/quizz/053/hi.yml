question: एक ऐतिहासिक मामला है जहाँ दैनिक मुद्रास्फीति की दर 100% के बराबर थी; यह कहाँ और कब हुआ था?
answer: ज़िम्बाब्वे, 2007 में।
wrong_answers:
  - हंगरी, 1945 में।
  - १९४० में, चीन में।
  - यह वास्तव में एक अवास्तविक मामला है जो हो ही नहीं सकता।
explanation: |
  एक दिन में 100% महंगाई दर एक यथार्थपरक परिदृश्य है जो
  ज़िम्बाब्वे में 2007 में हुआ था, जहाँ पैसे की कीमत लगभग...
  हर 24 घंटे में दोगुना हो जाता है।
reviewed: true