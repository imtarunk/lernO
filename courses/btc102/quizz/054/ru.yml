question: Какова основная цель активного пользователя?
answer: Чтобы использовать Bitcoin в качестве ежедневного способа оплаты
wrong_answers:
  - Инвестировать в Bitcoin на долгосрочную перспективу
  - Постепенно накапливать сатоши
  - Спекулировать на рынке
explanation: |
  Активный пользователь включает Bitcoin в свою повседневную жизнь, чтобы совершать транзакции и поддерживать ее внедрение.
