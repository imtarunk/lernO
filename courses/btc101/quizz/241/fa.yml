question: پلتفرم DCA چیست؟
answer: سرویسی که به کاربران امکان می‌دهد مبلغ ثابتی از پول را در فواصل منظم در یک دارایی سرمایه‌گذاری کنند.
wrong_answers:
  - نوعی از ارز دیجیتال Exchange که فقط اجازه معامله Bitcoin را می‌دهد.
  - یک خدمات مالی که به سرمایه‌گذاران برای معاملات مارجین وام می‌دهد.
  - یک ابزار نرم‌افزاری که قیمت‌های سهام را به صورت لحظه‌ای پیگیری می‌کند بدون هیچ ویژگی سرمایه‌گذاری.
explanation: |
  یک پلتفرم DCA به پلتفرمی اشاره دارد که تسهیل‌کننده
  میانگین‌گیری هزینه دلاری (DCA) است، یک استراتژی سرمایه‌گذاری که در آن
  فرد مقدار ثابتی پول را در فواصل منظم در یک
  دارایی خاص سرمایه‌گذاری می‌کند، بدون توجه به
  قیمت دارایی.
reviewed: true