question: Mnemonic वाक्यांश Bitcoin और Wallet में क्या होता है?
answer: 12 या 24 शब्दों की एक सूची जो आपको अपने बिटकॉइन तक पहुंचने की अनुमति देती है।
wrong_answers:
  - Bitcoin और Wallet तक पहुँचने के लिए चुना गया पासवर्ड।
  - Bitcoin लेन-देन को एन्क्रिप्ट करने के लिए एक कोड।
  - एक गुप्त रिकवरी फ्रेज़ जो ज़रूरत पड़ने पर Bitcoin और Wallet को नष्ट कर देता है।
explanation: |
  2017 से, प्राइवेट की को एक साधारण लिस्ट में कोड किया जा सकता है।
  12 या 24 शब्दों का, जिसे Mnemonic वाक्यांश कहा जाता है। यह वाक्यांश
  क्या आपके Bitcoin और Wallet का बैकअप है, तो यह आपको अनुमति देता है
  अपने बिटकॉइन्स को एक्सेस करने के लिए किसी भी Bitcoin या Wallet का उपयोग करें
  सॉफ़्टवेयर/ऐप
reviewed: true