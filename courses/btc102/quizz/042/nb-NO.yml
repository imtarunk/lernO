question: Hvilken psykologisk egenskap er viktig for en hodler?
answer: Emosjonell motstandskraft
wrong_answers:
  - Følelsesmessig impulsivitet
  - Emosjonell aggressivitet
  - Følelsesmessig spekulasjon
explanation: |
  Emosjonell motstandskraft gjør at man kan tåle svingninger i markedet uten å få panikk.
