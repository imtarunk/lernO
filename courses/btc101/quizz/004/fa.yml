question: ویژگی‌های اصلی Bitcoin چیست؟
answer: Bitcoin هم یک پروتکل کامپیوتری و هم یک واحد پولی است.
wrong_answers:
  - Bitcoin هم یک ارز فیزیکی و هم یک Wallet دیجیتال است.
  - Bitcoin هم نوعی سهام و هم نوعی اوراق قرضه است.
  - Bitcoin هم یک ارز متمرکز و هم یک ارز غیرمتمرکز است.
explanation: |
  Bitcoin هم یک پروتکل کامپیوتری است که از فناوری‌هایی مانند رمزنگاری و Blockchain استفاده می‌کند و هم یک واحد پولی است که برای تراکنش‌ها استفاده می‌شود.
reviewed: true