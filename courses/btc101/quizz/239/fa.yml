question: کدام یک از موارد زیر ویژگی اصلی تراکنش‌های خرد در Lightning Network نیست؟
answer: زمان‌های طولانی پرداخت.
wrong_answers:
  - هزینه‌های کم.
  - پرداخت‌های فوری.
  - مقیاس‌پذیری.
explanation: |
  با تراکنش‌های خرد Lightning Network، کاربران می‌توانند
  هزینه‌های تراکنش پایینی داشته باشند که ارسال
  مقادیر بسیار کم Bitcoin را اقتصادی می‌کند. همچنین می‌توانند پرداخت‌های فوری داشته باشند که تراکنش‌های
  بلادرنگ را امکان‌پذیر می‌سازد. در نهایت، می‌توانند مقیاس‌پذیری داشته باشند که امکان پردازش تعداد زیادی
  تراکنش به‌طور همزمان را فراهم می‌کند. بنابراین، پاسخ نادرست زمان‌های طولانی پرداخت است.
reviewed: true