question: مرحله ساقه در پروتکل Dandelion چگونه کار می‌کند؟
answer: تراکنش از طریق یک مسیر تصادفی از گره‌ها ارسال می‌شود
wrong_answers:
  - تراکنش بلافاصله به تمام همتایان گره منبع پخش می‌شود.
  - تراکنش به طور موقت در یک گره مرکزی ذخیره می‌شود قبل از اینکه پخش شود
  - تراکنش به صورت تدریجی در هر مرحله از پخش رمزگذاری می‌شود
explanation: |
  قاصدک ابتدا از یک مرحله ساقه استفاده می‌کند که در آن تراکنش از طریق یک مسیر تصادفی از گره‌ها ارسال می‌شود. سپس تراکنش در مرحله پخش به کل شبکه ارسال می‌شود.
