question: Je, ni faida gani kuu ya ubadilishanaji wa P2P mtandaoni ikilinganishwa na miamala ya pesa taslimu?
answer: Hatari kidogo kwa usalama wa kibinafsi.
wrong_answers:
  - Hatari ndogo ya wizi.
  - Faragha zaidi kwa mnunuzi.
  - Ada za chini za muamala.
explanation: |
  Ubadilishanaji wa mtandaoni wa P2P huacha athari zaidi na huathiriwa zaidi na hatari za wizi kuliko ubadilishanaji wa pesa taslimu wa P2P. Kuhusu ada za muamala, kwa ujumla ni sawa au hata zaidi, hasa ikiwa mchakato unahitaji hatua nyingi. Hata hivyo, faida kuu ya ubadilishanaji wa mtandao wa P2P iko katika kupunguza hatari kwa usalama wa kibinafsi wa watumiaji ikilinganishwa na miamala ya pesa taslimu.
