question: استراتژی Wabisabi برای افزایش anonsets شرکت‌کنندگان چیست؟
answer: با چند تراکنش بسیار بزرگ.
wrong_answers:
  - با تعداد زیادی تراکنش بسیار کوچک.
  - با یک تراکنش کوچک.
  - بدون تراکنش.
explanation: |
  برای افزایش ناشناس‌سازی شرکت‌کنندگان، Wabisabi از تراکنش‌های بسیار بزرگ CoinJoin استفاده می‌کند که ده‌ها شرکت‌کننده را با هم گروه‌بندی می‌کند.
reviewed: false