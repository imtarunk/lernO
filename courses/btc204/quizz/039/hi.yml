question: सोशल मीडिया पर रिसीविंग एड्रेस पोस्ट करने से मना क्यों किया जाता है?
answer: क्योंकि इनका इस्तेमाल करके ऑनचेन गतिविधियों को असली पहचान से जोड़ा जा सकता है।
wrong_answers:
  - क्योंकि उन्हें बुरे हैकर्स आसानी से हैक कर सकते हैं।
  - क्योंकि वे धोखाधड़ी वाले ऑफर्स को आकर्षित कर सकते हैं और आपको फ़िशिंग अभियानों के संपर्क में ला सकते हैं।
  - क्योंकि वे सामान्य इनपुट Ownership ह्यूरिस्टिक के एप्लिकेशन की अनुमति दे सकते हैं।
explanation: |
  इंटरनेट पर Bitcoin रिसीविंग एड्रेस शेयर करना चेन एनालिसिस के लिए एक एंट्री पॉइंट बन सकता है, क्योंकि इससे किसी आइडेंटिटी (रियल या छद्म नाम) को ऑनचेन एक्टिविटी से जोड़ा जा सकता है।
