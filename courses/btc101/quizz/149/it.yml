question: Cos'è Lightning Network?
answer: Una rete di pagamento istantanea basata sulla blockchain di Bitcoin.
wrong_answers:
  - Una rete blockchain separata dalla blockchain di Bitcoin.
  - Una rete di miner di Bitcoin.
  - Una rete per gli scambi di Bitcoin.
explanation: |
  Lightning Network è una rete di pagamento istantanea
  che si basa sulla blockchain di Bitcoin.
reviewed: vero
