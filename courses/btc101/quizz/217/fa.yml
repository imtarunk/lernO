question: Bitcoin در چه زمینه‌هایی سوالاتی را مطرح می‌کند؟
answer: رمزنگاری، نظریه بازی‌ها، اقتصاد و سیاست پولی، علوم کامپیوتر، فلسفه، انرژی، قوانین و مقررات.
wrong_answers:
  - فقط علوم کامپیوتر و اقتصاد
  - فقط رمزنگاری و نظریه بازی‌ها.
  - فقط فلسفه و انرژی.
explanation: |
  Bitcoin یک موضوع چند رشته‌ای است که سوالاتی مرتبط با زمینه‌های مختلف از جمله رمزنگاری، نظریه بازی‌ها، اقتصاد و سیاست پولی، علوم کامپیوتر، فلسفه، انرژی، قوانین و مقررات را مطرح می‌کند.
reviewed: true