question: Mengapa disarankan untuk berinvestasi hanya pada jumlah yang Anda sanggup menanggung kerugian?
answer: Untuk menjaga keamanan finansial Anda jika terjadi kerugian
wrong_answers:
  - Memaksimalkan profit dengan cepat di pasar bearish
  - Untuk mendiversifikasi investasi Anda secara besar-besaran
  - Meminjam untuk berinvestasi lebih banyak
explanation: |
  Berinvestasi di luar kemampuan Anda (yaitu di luar kapasitas tabungan Anda) membuat Anda terpapar pada risiko keuangan yang terlalu tinggi.
