question: Quale dei seguenti non è un vantaggio di Bitcoin come valuta?
answer: Viene utilizzato per pagare le tasse.
wrong_answers:
  - È divisibile.
  - È trasportabile.
  - È permissionless.
explanation: |
  Bitcoin, grazie alle sue proprietà come la divisibilità,
  verificabilità, l'aspetto permissionless e la trasportabilità,
  è un'eccellente riserva di valore. Come valuta neutrale
  di internet, inoltre, rappresenta un buon mezzo di scambio
  che non conosce confini.
reviewed: true
