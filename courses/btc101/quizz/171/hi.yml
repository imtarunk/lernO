question: Bitcoin प्रोटोकॉल अपनी सेंसरशिप-प्रतिरोधक क्षमता और लचीलापन कैसे सुनिश्चित करता है?
answer: प्रोटोकॉल का हर हिस्सा दुनिया भर में अलग-अलग जगहों पर फैला हुआ है।
wrong_answers:
  - यह यूरोप में फैले हुए स्थानीय नोड्स के नेटवर्क का इस्तेमाल करता है।
  - यह ट्रांजैक्शन को वैलिडेट करने के लिए एक जटिल अल्गोरिदम का इस्तेमाल करता है।
  - यह बहुत हाई लेवल का एन्क्रिप्शन इस्तेमाल करता है।
explanation: |
  Bitcoin प्रोटोकॉल यह सुनिश्चित करता है कि इसमें सेंसरशिप का विरोध हो।
  लचीलापन क्योंकि प्रोटोकॉल का हर हिस्सा
  दुनिया भर में भौगोलिक रूप से फैला हुआ। उदाहरण के लिए,
  लगभग 40,000 Bitcoin नोड्स सभी जगह मौजूद हैं
  महाद्वीप।
reviewed: true