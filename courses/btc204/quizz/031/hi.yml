question: अगर एक साधारण भुगतान लेन-देन में एक ही Address का इस्तेमाल इनपुट और 2 आउटपुट में से एक में किया गया है, तो कौन सा आउटपुट संभवतः बचत (चेंज) को दर्शाता है?
answer: वह जिसका Address इनपुट के समान हो।
wrong_answers:
  - सबसे हालिया Address वाला।
  - वह जिसका Address इनपुट से अलग है।
  - जिसका Address अज्ञात है।
explanation: |
  अगर एक ही लेन-देन में Address का दोबारा इस्तेमाल होता है, तो यह मानना उचित है कि उपयोगकर्ता के पास संबंधित UTXO अभी भी मौजूद है। इसलिए, इनपुट के समान Address वाला आउटपुट संभवतः बदला हुआ (चेंज) होता है।
