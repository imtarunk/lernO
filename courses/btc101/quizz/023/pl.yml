question: Jaka jest rola pieniędzy jako narzędzia komunikacji?
answer: Umożliwia komunikację wartości w przestrzeni i czasie, bez konieczności zaufania kontrahentowi.
wrong_answers:
  - Pozwala na komunikację wartości tylko w przestrzeni i bez potrzeby zaufania kontrahentowi.
  - Pozwala to na komunikację wartości tylko w czasie i bez konieczności ufania kontrahentowi.
  - Umożliwia komunikację wartości w przestrzeni i czasie oraz bez konieczności zaufania kontrahentowi.
explanation: |
  Pieniądze jako narzędzie komunikacji umożliwiają
  przestrzeń i czas, ponieważ przekształcamy nasz czas i energię w aktywa
  aktywa, które mogą być ponownie wykorzystane w przyszłości bez ryzyka
  dewaluacji. Umożliwia również komunikację w uniwersalnym
  wspólnym języku, umożliwiając dwóm nieznajomym Exchange, handel,
  i uzgodnić wartość rzeczy.
