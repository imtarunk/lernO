question: فرآیندی که تراکنش‌ها را در شبکه Bitcoin تأیید می‌کند، چه نام دارد؟
answer: Mining
wrong_answers:
  - حفاری
  - برداشت محصول
  - کشاورزی
explanation: |
  فرآیندی که تراکنش‌ها را در شبکه Bitcoin تأیید می‌کند، Mining نامیده می‌شود. ماینرها یک وظیفه رمزنگاری را انجام می‌دهند و با صدور بیت‌کوین‌های جدید پاداش می‌گیرند.
