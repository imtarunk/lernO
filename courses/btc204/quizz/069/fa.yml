question: چه عواملی بر وزن یک تراکنش Bitcoin تأثیر می‌گذارد؟
answer: تعداد ورودی‌ها و خروجی‌ها.
wrong_answers:
  - اندازه Blockchain.
  - مقدار ورودی‌ها و خروجی‌ها.
  - سن UTXOهای استفاده شده.
explanation: |
  هرچه تعداد ورودی‌ها و خروجی‌های یک تراکنش Bitcoin بیشتر باشد، وزن آن در vB بیشتر خواهد بود.
