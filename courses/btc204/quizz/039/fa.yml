question: چرا توصیه می‌شود که آدرس‌های دریافت را در شبکه‌های اجتماعی منتشر نکنید؟
answer: زیرا می‌توانند برای ارتباط فعالیت‌های زنجیره‌ای با یک هویت واقعی استفاده شوند.
wrong_answers:
  - زیرا آنها به راحتی توسط هکرهای مخرب هک می‌شوند.
  - زیرا ممکن است پیشنهادات جعلی را جذب کنند و شما را در معرض کمپین‌های فیشینگ قرار دهند.
  - زیرا آنها می‌توانند اجازه دهند که از روش اکتشافی ورودی مشترک Ownership استفاده شود.
explanation: |
  به اشتراک گذاری آدرس‌های دریافت Bitcoin در اینترنت می‌تواند به عنوان نقطه ورود برای تحلیل زنجیره‌ای با ارتباط دادن یک هویت (واقعی یا مستعار) با فعالیت‌های زنجیره‌ای استفاده شود.
