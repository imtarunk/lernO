question: تأثیر تورم ۲٪ بر قدرت خرید در طول ۵ سال چیست؟
answer: شما ۱۰٪ از قدرت خرید خود را از دست می‌دهید.
wrong_answers:
  - شما ۲٪ از قدرت خرید خود را از دست می‌دهید.
  - شما ۵٪ از قدرت خرید خود را از دست می‌دهید.
  - شما ۲۰٪ از قدرت خرید خود را از دست می‌دهید.
explanation: |
  با ۲٪ تورم، شما سالانه ۲٪ از قدرت خرید خود را از دست می‌دهید که طی ۵ سال به ۱۰٪ می‌رسد.
reviewed: true