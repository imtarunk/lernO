question: پس از نوشتن کلمات عبارت Mnemonic خود، چه کاری باید انجام دهید؟
answer: یک نسخه دوم تهیه کرده و آن را در مکانی جداگانه ذخیره کنید.
wrong_answers:
  - آن را با یک دوست مورد اعتماد به اشتراک بگذارید.
  - ایمیل را به خودتان ارسال کنید.
  - آن را در گوشی خود ذخیره کنید.
explanation: |
  هنگامی که کلمات عبارت Mnemonic شما نوشته شد، توصیه می‌شود که یک نسخه دوم تهیه کرده و آن را در مکانی جدا از نسخه اول نگهداری کنید. این کار یک پشتیبان در صورت گم شدن یا حادثه با نسخه اول فراهم می‌کند.
reviewed: true