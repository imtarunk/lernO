question: Bitcoin और altcoins के बीच मुख्य अंतर क्या है?  

(Note: The original question was already in Hindi, so the translation remains the same. If you'd like a more detailed or explanatory version, let me know!)
answer: विकेंद्रीकरण
wrong_answers:
  - लिक्विडिटी
  - इज़्ज़त (Izzat)
  - गोपनीयता
explanation: |
  Bitcoin अपने विकेंद्रीकरण के लिए मशहूर है, जबकि ज़्यादातर ऑल्टकॉइन्स कमोबेश केंद्रीकृत होते हैं।
reviewed: false