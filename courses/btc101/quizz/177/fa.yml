question: یک رویداد مهم در دنیای ارزهای دیجیتال در سال ۲۰۱۷، افزایش چشمگیر قیمت بیت‌کوین بود. در دسامبر ۲۰۱۷، قیمت بیت‌کوین برای اولین بار به حدود ۲۰,۰۰۰ دلار رسید که توجه زیادی را به خود جلب کرد و باعث افزایش علاقه عمومی به ارزهای دیجیتال شد.
answer: راه‌اندازی هزاران عرضه اولیه سکه (ICOs).
