question: Apa yang dimaksud dengan Pump and Dump dalam dunia mata uang kripto?
answer: Memanipulasi aset melalui kampanye untuk menjual di puncak
wrong_answers:
  - Membeli aset secara besar-besaran untuk mendukung harganya tanpa pernah menjualnya
  - Menstabilkan pasar dalam jangka panjang melalui perdagangan yang berlawanan
  - Melakukan pembelian berulang untuk mendapatkan eksposur jangka panjang terhadap aset
explanation: |
  Teknik curang ini melibatkan penggelembungan harga secara artifisial untuk menjual pada saat yang kritis dan menyebabkan nilainya jatuh.
