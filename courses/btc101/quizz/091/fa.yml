question: استفاده توصیه‌شده از یک Cold فیزیکی آفلاین یا Wallet چیست؟
answer: ذخیره مقادیر زیاد.
wrong_answers:
  - ذخیره هزینه‌های روزانه.
  - ذخیره مقادیر کم.
  - ذخیره‌سازی پس‌اندازهای کوتاه‌مدت.
explanation: |
  توصیه می‌شود از یک Cold فیزیکی یا آفلاین Wallet برای ذخیره مقادیر زیاد استفاده کنید زیرا در مقایسه با کیف‌پول‌های Hot کمتر در معرض تهدیدات آنلاین قرار دارد. با این حال، برای هزینه‌های روزانه توصیه نمی‌شود زیرا دسترسی به آن برای تراکنش‌های روزانه کمتر است.
reviewed: true