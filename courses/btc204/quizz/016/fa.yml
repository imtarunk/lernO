question: در میان پاسخ‌ها، کدام یک از اهداف اصلی تحلیل زنجیره‌ای را نشان می‌دهد؟
answer: گروه‌بندی فعالیت‌های مختلف در Bitcoin برای تعیین یکتایی کاربر.
wrong_answers:
  - عملکرد Mining را در شبکه بهینه‌سازی کنید.
  - اجرای عدالت بر اساس پروتکل برای اجرای قانون مطابق با حوزه‌های قضایی.
  - افزایش محرمانگی تراکنش‌های Bitcoin.
explanation: |
  یکی از اهداف تحلیل زنجیره‌ای، گروه‌بندی فعالیت‌های مختلف بر روی Bitcoin به منظور تعیین یکتایی کاربری است که آنها را انجام داده است. در ادامه، امکان تلاش برای ارتباط این مجموعه فعالیت‌ها با یک هویت واقعی وجود خواهد داشت.
