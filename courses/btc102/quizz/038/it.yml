question: Quale profilo favorisce l'acquisizione senza KYC e l'uso di portafogli altamente sicuri?
answer: Il paranoico
wrong_answers:
  - L'hodler
  - L'impilatore
  - L'utente attivo
explanation: |
  Il paranoico dà priorità alla privacy e alla sicurezza, utilizzando metodi di acquisizione e archiviazione altamente sicuri.
