question: چه مکانیزمی توسط پلتفرم‌های همتا به همتای آنلاین (P2P) برای کاهش خطر سرقت استفاده می‌شود؟
answer: یک مکانیزم سپرده‌گذاری.
wrong_answers:
  - یک الگوریتم تطبیق امن.
  - یک مکانیزم تأیید ایمیل.
  - یک مکانیزم تأیید هویت.
explanation: |
  این پلتفرم‌ها معمولاً از مکانیزم حفاظتی استفاده می‌کنند که در آن بیت‌کوین‌ها نگه داشته می‌شوند تا زمانی که فروشنده پرداخت به ارز فیات را تأیید کند. این مکانیزم نگهداری توسط شخص ثالث به عنوان سپرده‌گذاری شناخته می‌شود.
reviewed: false