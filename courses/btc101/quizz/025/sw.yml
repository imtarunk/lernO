question: Je! ni faida gani kuu ya Bitcoin juu ya aina zingine za sarafu?
answer: Inatoa duka bora la thamani kwa sababu ya ukomo wake wa Supply na kutoegemea upande wowote.
wrong_answers:
  - Haigawanyiki na haiwezi kusafirishwa.
  - Ni mfano mzuri wa sarafu ambayo inakabiliwa na mfumuko wa bei wa fedha.
  - Inakubalika sana katika biashara na wafanyabiashara wote ulimwenguni.
explanation: |
  Faida kuu ya Bitcoin juu ya aina zingine za sarafu
  ni kwamba inatoa duka bora la thamani kwa sababu yake
  Supply ni mdogo na ukosefu wake wa chama kinachoaminika. Hii
  inafanya chaguo nzuri kwa akiba ya muda mrefu.
reviewed: true