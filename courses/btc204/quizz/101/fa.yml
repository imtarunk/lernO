question: چگونه آنتروپی در زمینه تحلیل زنجیره‌ای بر روی Bitcoin محاسبه می‌شود؟
answer: با گرفتن لگاریتم دودویی تعداد تفسیرها.
wrong_answers:
  - با ضرب تعداد ورودی‌ها در تعداد خروجی‌ها.
  - با اضافه کردن تعداد ورودی‌ها و خروجی‌ها.
  - با گرفتن لگاریتم دودویی تعداد ورودی‌ها و خروجی‌ها.
explanation: |
  آنتروپی به عنوان لگاریتم دودویی تعداد ترکیب‌های ممکن تعریف می‌شود.
reviewed: false