question: ریکوشه در زمینه Bitcoin چیست؟
answer: تکنیکی که شامل انجام چندین تراکنش به خود می‌شود
wrong_answers:
  - یک تراکنش مشترک شامل چندین شرکت‌کننده
  - روشی برای مخلوط کردن بیت‌کوین‌ها به منظور افزایش ناشناس بودن احتمالی
  - نوعی از CoinJoin که به پلتفرم‌های خاص Exchange اختصاص دارد
explanation: |
  ریکوشه یک تکنیک است که شامل انجام چندین تراکنش ساختگی به خود (جارو کردن) می‌شود.
reviewed: false