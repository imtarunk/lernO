question: معایب پرداخت‌های بی‌صدا در مقایسه با BIP47 چیست؟
answer: گیرنده باید تقریباً کل Blockchain را اسکن کند.
wrong_answers:
  - آنها generate هزینه‌های تراکنش بالاتری برای فرستنده دارند.
  - آنها تعداد تراکنش‌های ممکن را محدود می‌کنند.
  - آن‌ها کمتر ناشناس هستند.
explanation: |
  در Exchange برای صرف‌نظر از تراکنش اطلاع‌رسانی، گیرنده باید تمام تراکنش‌های Bitcoin را که با استاندارد مطابقت دارند اسکن کند تا پرداخت‌هایی که به آن‌ها اختصاص داده شده را پیدا کند.
