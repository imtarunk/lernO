question: यूज़र्स Bitcoin नेटवर्क में अपने पैसे का Ownership कैसे ट्रांसफर करते हैं?
answer: अपने प्राइवेट की (निजी कुंजी) से डिजिटल रूप से लेन-देन पर हस्ताक्षर करके।
wrong_answers:
  - अपने बिटकॉइन्स को शारीरिक रूप से सौंपकर।
  - रिसीवर को ईमेल भेजकर।
  - उन्होंने अपना Bitcoin Address प्राप्तकर्ता को देकर।
explanation: |
  जीडब्ल्यू-5 नेटवर्क के यूजर्स अपने जीडब्ल्यू-4 को ट्रांसफर करते हैं
  पैसे अपने प्राइवेट की से डिजिटली ट्रांजैक्शन्स पर साइन करके
  चाबियाँ। इससे पुष्टि होती है कि वे इसके मालिक हैं।
  वो बिटकॉइन जो वो ट्रांसफर करना चाहते हैं।
reviewed: true