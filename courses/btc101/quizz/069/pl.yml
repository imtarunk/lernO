question: Jaka była szacunkowa liczba bitcoinów w obiegu po pierwszym Halving?
answer: 10 500 000 BTC.
wrong_answers:
  - 5 250 000 BTC.
  - 15 750 000 BTC.
  - 21 000 000 BTC.
explanation: |
  Po pierwszym Halving, który miał miejsce na wysokości bloku
  210 000, szacowana liczba bitcoinów w obiegu wynosiła
  wynosiła 10 500 000 BTC, co stanowi połowę całkowitej liczby
  bitcoinów, które będą w obiegu.
reviewed: true