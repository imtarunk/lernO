question: विरासत योजना में ज़्यादा जानकारी साझा करने से क्या बड़ा ख़तरा हो सकता है?
answer: चोरी का खतरा
wrong_answers:
  - नुकसान का खतरा
  - मूल्य गिरने का खतरा
  - नियमन का जोखिम
explanation: |
  ज़्यादा जानकारी मालूम होने से बुरे इरादे वाले लोगों के लिए आपकी विरासत की योजना का फायदा उठाना आसान हो सकता है।
reviewed: false