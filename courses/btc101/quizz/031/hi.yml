question: निम्नलिखित में से कौन सा Bitcoin के मुद्रा के रूप में एक फायदा नहीं है?
answer: इसका इस्तेमाल टैक्स भरने के लिए किया जाता है।
wrong_answers:
  - यह विभाज्य है।
  - यह ले जाने योग्य है।
  - यह बिना इजाज़त के है।
explanation: |
  जीडब्ल्यू-1, अपने गुणों जैसे कि इसकी विभाज्यता की वजह से,
  सत्यापनीयता, अनुमति-रहित पहलू और परिवहनीयता,
  एक बेहतरीन मूल्य संचय (स्टोर ऑफ वैल्यू) प्रदान करता है। इसके अलावा, एक तटस्थ
  इंटरनेट करेंसी, यह Exchange के लिए एक अच्छा माध्यम है
  जो किसी सीमा को नहीं मानता।
reviewed: true