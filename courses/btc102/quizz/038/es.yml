question: ¿Qué perfil favorece la adquisición sin CSC y el uso de monederos de alta seguridad?
answer: El paranoico
wrong_answers:
  - El hodler
  - El apilador
  - El usuario activo
explanation: |
  El paranoico prioriza la privacidad y la seguridad, utilizando métodos de adquisición y almacenamiento altamente seguros.
