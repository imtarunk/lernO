question: 2017 में ब्लॉक वॉर किस बारे में था?
answer: ब्लॉक साइज़ बढ़ाकर ट्रांज़ैक्शन क्षमता बढ़ाने को लेकर एक विवाद।
wrong_answers:
  - ब्लॉक साइज़ को कम करके ट्रांजैक्शन क्षमता घटाने को लेकर एक विवाद।
  - Block reward को बढ़ाने के बारे में एक विवाद, जिससे माइनर्स को प्रोत्साहित किया जा सके।
  - Block reward को कम करने के बारे में एक विवाद, ताकि माइनर्स को हतोत्साहित किया जा सके।
