question: अपने बिटकॉइन्स को बिना किसी गलती के वापस पाने के लिए आपके वारिसों को क्या कदम उठाना ज़रूरी है?
answer: साफ़-साफ़ निर्देश देना
wrong_answers:
  - सभी निजी कुंजियों को सौंपना
  - बार-बार पासवर्ड बदलना
  - KYC Exchange प्लेटफॉर्म का उपयोग करके
explanation: |
  विस्तृत और आसानी से समझ में आने वाले निर्देश यह सुनिश्चित करते हैं कि आपके प्रियजन ठीक से धन तक पहुँच सकें।
