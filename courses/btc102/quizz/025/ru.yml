question: Какая характеристика в первую очередь отличает Bitcoin от альткоинов?
answer: Децентрализация
wrong_answers:
  - Ликвидность
  - Репутация
  - Конфиденциальность
explanation: |
  Bitcoin славится своей децентрализованностью, в отличие от большинства альткоинов, которые в большей или меньшей степени централизованы.
reviewed: false