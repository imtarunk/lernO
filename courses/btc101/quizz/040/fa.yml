question: استراتژی مورد استفاده توسط نهادهای مرکزی برای کاهش ارزش یک ارز فیات چیست؟
answer: آن‌ها هر ساله حجم پولی را چند درصد افزایش می‌دهند.
wrong_answers:
  - آن‌ها هر سال چند درصد از حجم پولی را کاهش می‌دهند.
  - آن‌ها جرم پولی آن را نسبت به جرم اولیه ثابت نگه می‌دارند.
  - آنها جرم پولی آن را به صورت تصادفی در مقایسه با جرم اولیه نوسان می‌دهند.
explanation: |
  نهادهای مرکزی اغلب با افزایش حجم پول نسبت به مقدار اولیه آن به میزان چند درصد در هر سال، ارزش یک ارز را کاهش می‌دهند. این کاهش ارزش خاموش اغلب به عنوان اقدامی به نفع مردم توجیه می‌شود.
