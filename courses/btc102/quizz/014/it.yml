question: Perché si consiglia di investire solo ciò che ci si può permettere di perdere?
answer: Per preservare la vostra sicurezza finanziaria in caso di perdita
wrong_answers:
  - Per massimizzare rapidamente i profitti in un mercato orso
  - Per diversificare in modo massiccio i vostri investimenti
  - Prendere in prestito per investire di più
explanation: |
  Investire al di là delle proprie possibilità (cioè al di là della propria capacità di risparmio) espone a rischi finanziari eccessivamente elevati.
