question: Miksi ei suositella vastaanotto-osoitteiden jakamista sosiaalisessa mediassa?
answer: Koska niiden avulla voidaan yhdistää onchain-toiminnot todelliseen henkilöllisyyteen.
wrong_answers:
  - Koska ne voidaan helposti hakkeroida pahantahtoisesti toimivien hakkerien toimesta.
  - Koska ne voivat houkutella petollisia tarjouksia ja altistaa sinut phishing-kampanjoille.
  - Koska ne voivat mahdollistaa yleisen syötteen omistajuuden heuristiikan soveltamisen.
explanation: |
  Bitcoinin vastaanotto-osoitteiden jakaminen internetissä voi toimia ketjuanalyysin lähtökohtana yhdistämällä henkilöllisyyden (todellisen tai pseudonyymin) onchain-toimintaan.