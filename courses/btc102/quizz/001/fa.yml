question: برای شناسایی تلاش‌های فیشینگ در بخش کریپتو چه باید کرد؟
answer: هویت فرستنده را تأیید کنید
wrong_answers:
  - فقط روی لینک‌های دریافتی در ایمیل کلیک کنید
  - کلیدهای خصوصی خود را برای تأیید اصالت به اشتراک بگذارید
  - فقط به لوگوها و تصاویر در ایمیل‌ها تکیه کنید
explanation: |
  شما باید همیشه اطمینان حاصل کنید که با فرد صحیح در حال تعامل هستید و هرگز از لینک‌های ارائه شده در ایمیل‌ها استفاده نکنید. در عوض، به صورت دستی و با استفاده از بوکمارک‌های مرورگر خود به سایت مراجعه کنید.
