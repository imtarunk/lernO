question: در میان پاسخ‌های زیر، کدام یک نمایانگر ریسک نیست زمانی که بیت‌کوین‌هایی که تحت CoinJoin قرار گرفته‌اند به یک پلتفرم تنظیم‌شده ارسال می‌شوند؟
answer: پلتفرم ممکن است هزینه‌های تراکنش را افزایش دهد
wrong_answers:
  - پلتفرم ممکن است وجوه را مسدود کند
  - پلتفرم ممکن است حساب کاربری را مسدود کند
  - این پلتفرم ممکن است رفتار مشکوک را به مقامات گزارش دهد.
explanation: |
  اگر سکه خود را به یک پلتفرم Exchange تنظیم‌شده ارسال کنید، اما اخیراً تحت یک CoinJoin قرار گرفته باشد، ابزار تحلیل زنجیره‌ای پلتفرم این موضوع را تشخیص خواهد داد. سپس ممکن است پلتفرم از پذیرش UTXO شما که تحت CoinJoin قرار گرفته است، خودداری کند یا حتی از شما توضیحات بخواهد، با خطر تعلیق حساب یا مسدود شدن وجوه شما. در برخی موارد، پلتفرم ممکن است رفتار شما را به مقامات دولتی گزارش دهد.
reviewed: false