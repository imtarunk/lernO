  - संपत्ति के टैक्स वितरण का निर्धारण करने के लिए
  - वॉलेट के बीच ट्रांसफर फीस को कम करने के लिए
explanation: |
  विरासत पत्र साफ और सटीक निर्देश देता है ताकि प्रियजन बिटकॉइन वापस पा सकें।
