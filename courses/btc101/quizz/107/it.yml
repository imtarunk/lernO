question: Qual è il ruolo di un notaio nel contesto dell'eredità in Bitcoin?
answer: Garantire la conformità fiscale.
wrong_answers:
  - Gestire i bitcoin dopo la morte.
  - Modificare il piano di eredità.
  - Proteggere i bitcoin in una cassaforte.
explanation: |
  Nel contesto dell'eredità di Bitcoin, è importante
  discutere la successione con un notaio per garantire
  la conformità fiscale.
