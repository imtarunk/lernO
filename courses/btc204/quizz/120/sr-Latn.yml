question: Kako funkcioniše faza stabljike u Dandelion protokolu?
answer: Transakcija se šalje kroz nasumičan put čvorova.
wrong_answers:
  - Transakcija se odmah emituje svim čvorovima izvornog čvora.
  - Transakcija je privremeno uskladištena u centralnom čvoru pre nego što bude emitovana.
  - Transakcija je šifrovana postepeno na svakom koraku emitovanja.
explanation: |
  Maslačak prvo koristi fazu stabljike gde se transakcija šalje kroz nasumičan put čvorova. Transakcija se zatim emituje celokupnoj mreži u fazi paperja.
