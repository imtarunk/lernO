question: هدف اصلی از ایجاد Bitcoin چیست؟
answer: برای جدا کردن دولت از پول.
wrong_answers:
  - برای حذف استاندارد طلا.
  - برای انجام تراکنش‌ها سریع‌تر و ارزان‌تر.
  - برای ثروتمند کردن همه.
explanation: |
  Bitcoin با هدف جدا کردن دولت از پول ایجاد شد. این پاسخی به چالش‌های سیستماتیک سیستم مالی کنونی است، جایی که دولت کنترل کامل بر پول Supply دارد و می‌تواند آن را به نفع خود دستکاری کند.
reviewed: true