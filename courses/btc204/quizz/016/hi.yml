question: जवाबों में से कौन सा चेन एनालिसिस के मुख्य लक्ष्यों में से एक को दर्शाता है?
answer: Bitcoin पर विभिन्न गतिविधियों को समूहित करके उपयोगकर्ता की विशिष्टता निर्धारित करें।
wrong_answers:
  - Mining का नेटवर्क पर परफॉरमेंस बेहतर करो।
  - प्रोटोकॉल पर कानून के अनुसार न्याय करें और अधिकार क्षेत्र के हिसाब से कानून लागू करें।
  - Bitcoin लेनदेन की गोपनीयता बढ़ाएं।
explanation: |
  चेन एनालिसिस का एक मकसद Bitcoin पर विभिन्न गतिविधियों को समूहबद्ध करना है, ताकि उन्हें अंजाम देने वाले यूजर की विशिष्टता पता चल सके। इसके बाद, इस गतिविधियों के समूह को किसी वास्तविक पहचान से जोड़ने की कोशिश की जा सकेगी।
