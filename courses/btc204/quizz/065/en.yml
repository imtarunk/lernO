question: What is dust in the context of UTXOs?

answer: UTXOs whose value is too low to cover the necessary fees to spend them.

wrong_answers:
  - UTXOs generated by transaction errors and that cannot be confirmed on the blockchain.
  - UTXOs that are marked as suspicious or linked to illicit activities on the network.
  - UTXOs that are stored in addresses not used for a long time and considered lost.

explanation: |
  Dust refers to UTXOs whose value in sats is so low that it is not enough to cover the transaction fees required to spend them.

