question: Bitcoin नेटवर्क पर 51% अटैक होने पर क्या होता है?
answer: एक एजेंट के पास Hashrate का आधे से ज्यादा हिस्सा है और वह Blockchain को बदलने की कोशिश कर सकता है।
wrong_answers:
  - एक एजेंट सर्कुलेशन में मौजूद आधे से ज़्यादा बिटकॉइन्स पर कंट्रोल हासिल कर लेता है।
  - एक एजेंट Bitcoin नेटवर्क में आधे से ज़्यादा नोड्स पर कंट्रोल हासिल कर लेता है।
  - एक एजेंट Bitcoin में Mining पूल्स के आधे से ज़्यादा पर कंट्रोल हासिल कर लेता है
explanation: |
  51% हमले में, एक एजेंट जिसके पास आधे से ज़्यादा
  नेटवर्क Hashrate संभावित रूप से हेरफेर कर सकता है
  जीडब्ल्यू-7 को ब्लॉकों की एक वैकल्पिक श्रृंखला बनाकर।
  हालांकि, ऐसा हमला बेहद महंगा होगा और
  फायदेमंद होने की संभावना नहीं है, इसलिए यह स्थिति होने की उम्मीद कम है।
