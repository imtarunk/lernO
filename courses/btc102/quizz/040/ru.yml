question: Какая стратегия приобретения может быть принята гибридным хоудлером?
answer: Усреднение по долларовой стоимости
wrong_answers:
  - Алгоритмическая торговля
  - Арбитраж
  - Взлом
explanation: |
  Система Dollar-Cost Averaging позволяет регулярно покупать Bitcoin, чтобы сгладить среднюю цену покупки с течением времени. Ходлер может сочетать это с периодическими единовременными покупками.
